aid_bleedinglight.description1=M\u1EE5c ti\u00EAu\: Ch\u1EB7n \u0111\u1EE9ng s\u1EF1 ra m\u00E1u.
aid_bleedinglight.step1=\u0110\u1EEBng \u0111\u1EE5ng ch\u1EA1m t\u1EDBi v\u1EBFt th\u01B0\u01A1ng (nguy c\u01A1 nhi\u1EC5m tr\u00F9ng).
aid_bleedinglight.step2=\u0110\u1EEBng ch\u1EEFa tr\u1ECB v\u1EBFt th\u01B0\u01A1ng v\u1EDBi b\u1ED9t, thoa thu\u1ED1c ho\u1EB7c phun.
aid_bleedinglight.step3=\u0110i\u1EC1u tr\u1ECB v\u1EBFt th\u01B0\u01A1ng\: che \u0111\u1EADy v\u1EDBi nh\u1EEFng v\u1EADt li\u1EC7u kh\u00F4 r\u00E1o v\u00E0 m\u1ED9t b\u0103ng d\u00E1n.
aid_bleedinglight.step4=N\u1EBFu ch\u1EA3y m\u00E1u nh\u1EB9, \u0111\u1EAFp thu\u1ED1c d\u00E1n th\u01B0\u1EDDng l\u00E0 \u0111\u1EE7.
aid_bleedinglight.step5=N\u1EBFu v\u1EBFt th\u01B0\u01A1ng l\u1EDBn r\u1ED9ng, d\u00F9ng m\u1ED9t b\u0103ng b\u1ECDc th\u01B0\u01A1ng t\u00EDch v\u00E0 m\u1ED9t b\u0103ng d\u00E1n. \u0110\u1EEBng d\u00E1n b\u0103ng d\u00E1n qu\u00E1 ch\u1EB7t, m\u1ED9t s\u1EF1 d\u1ED3n \u1EE9 c\u00F3 th\u1EC3 d\u1EA9n t\u1EDBi s\u1EF1 ra m\u00E1u nhi\u1EC1u h\u01A1n.
aid_bleedinglight.step6=L\u01B0u \u00FD\: Nh\u1EEFng v\u1EBFt th\u01B0\u01A1ng b\u1EDFi b\u1ECB th\u00FA d\u1EA1i c\u1EAFn ph\u1EA3i \u0111\u01B0\u1EE3c r\u1EEDa v\u1EDBi dung d\u1ECBch x\u00E0 b\u00F4ng.
aid_bleedinglight.title=S\u1EF1 Ra M\u00E1u Nh\u1EB9
aid_bleedingsevere.audio=--
aid_bleedingsevere.description1=M\u1EA1ch m\u00E1u v\u0103ng b\u1EAFn l\u00EAn. Nguy hi\u1EC3m\: Ng\u1ED9p th\u1EDF v\u00EC m\u1EA5t m\u00E1u, nhi\u1EC5m tr\u00F9ng, ch\u1EBFt. M\u1EE5c ti\u00EAu\: Ch\u1EB7n \u0111\u1EE9ng s\u1EF1 ra m\u00E1u.
aid_bleedingsevere.step1=C\u1EDFi b\u1ECF qu\u1EA7n \u00E1o (c\u1EAFt, n\u1EBFu c\u1EA7n) v\u00E0 l\u00E0m l\u1ED9 v\u1EBFt th\u01B0\u01A1ng.
aid_bleedingsevere.step2=Qu\u1EA5n m\u1ED9t b\u0103ng v\u1EA3i ho\u1EB7c n\u1EBFu c\u1EA7n thi\u1EBFt m\u1ED9t m\u1EA3nh \u00E1o qu\u1EA7n. Xi\u1EBFt ch\u1EB7t xung quanh v\u1EBFt th\u01B0\u01A1ng.
aid_bleedingsevere.step3=C\u1ED1 g\u1EAFng qu\u1EA5n ch\u1EB7t \u00EDt nh\u1EA5t 10 ph\u00FAt.
aid_bleedingsevere.step4=N\u1EBFu b\u0103ng v\u1EA3i \u0111\u00E3 th\u1EA5m \u0111\u1EA7y m\u00E1u, \u0111\u1EEBng th\u00E1o ra. Thay v\u00E0o \u0111\u00F3 qu\u1EA5n m\u1ED9t b\u0103ng kh\u00E1c hay \u00E1o qu\u1EA7n xung quanh n\u00F3.
aid_bleedingsevere.step5=\u0110\u1EB7t ch\u00E2n, tay b\u1ECB \u1EA3nh h\u01B0\u1EDFng (n\u1EBFu kh\u00F4ng g\u00E3y) cao h\u01A1n tim \u0111\u1EC3 l\u00E0m gi\u00E3m l\u01B0\u1EE3ng \u00E1p l\u1EF1c c\u1EE7a m\u00E1u. N\u1EBFu c\u00F3 th\u1EC3, \u0111\u1EB7t b\u1EC7nh nh\u00E2n n\u1EB1m d\u00E0i xu\u1ED1ng.
aid_bleedingsevere.step6=N\u1EBFu m\u00E1u ch\u1EA3y kh\u00F4ng ng\u1EEBng, gi\u1EEF \u00E1p l\u1EF1c tr\u00EAn v\u1EBFt th\u01B0\u01A1ng, v\u00E0 \u0111\u1EB7t th\u00EAm \u0111i\u1EC3m \u00E1p l\u1EF1c tr\u00EAn v\u1EBFt th\u01B0\u01A1ng\: \u0110\u1ED1i v\u1EDBi ch\u1EA3y m\u00E1u c\u1EE7a c\u00E1nh tay, \u0111\u00E8 \u00E9p ph\u1EA7n ph\u00EDa tr\u00EAn c\u00E1nh tay (nh\u1EA5n m\u1EA1ch m\u00E1u \u1EDF ph\u00EDa b\u00EAn trong c\u1EE7a c\u00E1nh tay, \u1EDF gi\u1EEFa c\u00F9i ch\u1ECF v\u00E0 n\u00E1ch, x\u1EED d\u1EE5ng c\u00E1c ng\u00F3n tay c\u1EE7a b\u1EA1n). \u0110\u1ED1i v\u1EDBi ch\u1EA3y m\u00E1u \u1EDF ch\u00E2n, \u0111\u1EB7t \u0111i\u1EC3m \u00E1p l\u1EF1c \u1EDF h\u00E1ng (nh\u1EA5n m\u1EA1ch m\u00E1u \u1EDF n\u01A1i g\u1EADp l\u1EA1i c\u1EE7a h\u00E1ng, n\u01A1i m\u00E0 \u0111\u1ED9ng m\u1EA1ch n\u1EB1m ph\u00EDa tr\u00EAn x\u01B0\u01A1ng ch\u1EADu, x\u1EED d\u1EE5ng l\u00F2ng b\u00E0n tay c\u1EE7a tay b\u1EA1n).
aid_bleedingsevere.step7=Kh\u1EA9n c\u1EA5p g\u1ECDi b\u00E1c s\u0129 ngay l\u1EADp t\u1EE9c.
aid_bleedingsevere.step8=Ch\u1EB3ng bao l\u00E2u khi ch\u1EA3y m\u00E1u \u0111\u01B0\u1EE3c ki\u1EC1m ch\u1EBF\: b\u1EAFt \u0111\u1EA7u c\u00E1c bi\u1EC7n ph\u00E1p c\u1EA7m v\u00E0 \u0111o m\u00E1u.
