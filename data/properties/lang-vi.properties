aid_stroke.audio=--
aid_stroke.description1=B\u1EA5t th\u00ECnh l\u00ECnh b\u1ECB c\u1EA3m gi\u00E1c nh\u01B0 t\u00EA li\u1EC7t ho\u1EB7c t\u00EA c\u00F3ng (m\u1EB7t, c\u00E1nh tay, ch\u00E2n), b\u1ED1i r\u1ED1i trong s\u1EF1 hi\u1EC3u bi\u1EBFt ng\u00F4n ng\u1EEF, th\u1ECB gi\u00E1c b\u1ECB kh\u00F3 kh\u0103n, r\u1ED1i lo\u1EA1n \u00FD th\u1EE9c, nh\u1EE9c \u0111\u1EA7u tr\u1EA7m tr\u1ECDng. Nh\u1EEFng v\u1EA5n \u0111\u1EC1 trong s\u1EF1 h\u00F4 h\u1EA5p v\u00E0 nu\u1ED1t, m\u1EA5t ki\u1EC3m so\u00E1t c\u1EE7a b\u1ECDng \u0111\u00E1i v\u00E0 ru\u1ED9t.
aid_stroke.step1=G\u1ECDi c\u1EA5p c\u1EE9u\!
aid_stroke.step2=N\u1EDBi l\u1ECFng qu\u1EA7n \u00E1o ch\u1EADt. \u0110\u1EEBng cho c\u00E1c lo\u1EA1i thu\u1ED1c ho\u1EB7c th\u1EE9c u\u1ED1ng.
aid_stroke.step3=Cho ng\u01B0\u1EDDi \u0111\u00F3 ng\u1ED3i hay n\u1EB1m xu\u1ED1ng m\u1ED9t c\u00E1ch tho\u1EA3i m\u00E1i. Tr\u1EA5n an anh/ch\u1ECB \u1EA5y\!
aid_stroke.step4=Ki\u1EC3m so\u00E1t s\u1EF1 th\u1EE9c t\u1EC9nh v\u00E0 s\u1EF1 th\u1EDF.
aid_stroke.step5=N\u1EBFu g\u1EB7p nh\u1EEFng kh\u00F3 kh\u0103n trong s\u1EF1 th\u1EDF hay gi\u1EA3m \u00FD th\u1EE9c, b\u1EAFt \u0111\u1EA7u ph\u01B0\u01A1ng ph\u00E1p ++h\u1ED3i sinh++.
aid_stroke.title=Tai Bi\u1EBFn M\u1EA1ch M\u00E1u N\u00E3o
