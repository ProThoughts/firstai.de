aid_resuscitation.sub1.step1=\u0110\u1EB7t n\u1EA1n nh\u00E2n n\u1EB1m tr\u00EAn l\u01B0ng \u00F4ng \u1EA5y/b\u00E0 \u1EA5y. Qu\u1EF3 xu\u1ED1ng b\u00EAn c\u1EA1nh h\u1ECD.
aid_resuscitation.sub1.step2=Ng\u1EF1c \u0111\u1EC3 tr\u1EA7n.
aid_resuscitation.sub1.step3=\u0110\u1EB7t c\u01B0\u1EDDm tay \u1EDF gi\u1EEFa ng\u1EF1c (ch\u1EC9 h\u01A1n x\u01B0\u01A1ng \u1EE9c).
aid_resuscitation.sub1.step4=\u0110\u1EB7t tay kia tr\u00EAn ph\u00EDa sau b\u00E0n tay m\u00E0 \u0111\u00E3 \u1EDF trong v\u1ECB tr\u00ED.
aid_resuscitation.sub1.step5=Du\u1ED7i th\u1EB3ng c\u00E1nh tay v\u00E0 c\u00F9i ch\u1ECF.
aid_resuscitation.sub1.step6=Nh\u1EA5n s\u00E2u 5 cm v\u00E0o ng\u1EF1c c\u1EE7a ng\u01B0\u1EDDi \u0111\u00F3 (s\u1EE9c l\u1EF1c \u0111\u1EBFn t\u1EEB ph\u1EA7n tr\u00EAn c\u1EE7a c\u01A1 th\u1EC3) r\u1ED3i th\u1EA3 l\u1ECFng c\u00E1nh tay.
aid_resuscitation.sub1.step7=Nh\u1EA5n 30 l\u1EA7n m\u1ED9t c\u00E1ch ng\u1EAFn v\u00E0 m\u1EA1nh\!
aid_resuscitation.sub1.subsection=\# Xoa B\u00F3p Tim
aid_resuscitation.sub2.description1=Xoa tim l\u1EA1i + l\u00E0m h\u00F4 h\u1EA5p b\u1EB1ng mi\u1EC7ng cho \u0111\u1EBFn khi b\u00E1c s\u0129 c\u1EA5p c\u1EE9u \u0111\u1EBFn.
aid_resuscitation.sub2.step1=Lo\u1EA1i b\u1ECF nh\u1EEFng ch\u1EA5t trong mi\u1EC7ng ra kh\u1ECFi mi\u1EC7ng v\u00E0 h\u1ECDng. Ng\u1EEDa \u0111\u1EA7u ra ph\u00EDa sau.
aid_resuscitation.sub2.step2=B\u00F3p c\u1EEDa m\u0169i l\u1EA1i v\u1EDBi nhau \u0111\u1EC3 l\u1ED5 m\u0169i \u0111\u00F3ng l\u1EA1i.
aid_resuscitation.sub2.step3=H\u00EDt m\u1ED9t h\u01A1i th\u1EDF th\u1EADt s\u00E2u v\u00E0 \u0111\u1EB7t mi\u1EC7ng b\u1EA1n l\u00EAn mi\u1EC7ng c\u1EE7a n\u1EA1n nh\u00E2n, \u0111\u1EEBng \u0111\u1EC3 kh\u00F4ng kh\u00ED x\u00EC ra.
aid_resuscitation.sub2.step4=Th\u1EF1c h\u00E0nh c\u00E1ch th\u1EDF mi\u1EC7ng-\u00E1p-mi\u1EC7ng hai l\u1EA7n (h\u01A1i th\u1EDF ra ch\u1EADm v\u00E0 \u0111\u1EA7y).
aid_resuscitation.sub2.step5=Sau \u0111\u00F3 th\u1EF1c h\u00E0nh xoa b\u00F3p tim l\u1EA7n n\u1EEDa.
