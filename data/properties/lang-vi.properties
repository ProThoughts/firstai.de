aid_suffocation.description1=Cung c\u1EA5p kh\u00F4ng \u0111\u1EE7 d\u01B0\u1EE1ng kh\u00ED. Kh\u00ED qu\u1EA3n b\u1ECB \u0111\u00F3ng. Nguy hi\u1EC3m\: ch\u1EE9ng ng\u1EEBng th\u1EDF.
aid_suffocation.description2=Tri\u1EC7u ch\u1EE9ng\: Ti\u1EBFng h\u00F4 h\u1EA5p ph\u00E1t ra kh\u00F2 kh\u00E8, k\u00EDch th\u00EDch ho, th\u1EDF d\u1ED1c, da m\u1EA5t m\u00E0u.
aid_suffocation.step1=H\u00E0nh \u0111\u1ED9ng ngay l\u1EADp t\u1EE9c\! \u0110\u1EC3 cho ng\u01B0\u1EDDi b\u1ECB n\u1EA1n ho th\u1EADt m\u1EA1nh.
aid_suffocation.step2=\u0110\u00E1nh m\u1EA1nh v\u1EDBi b\u00E0n tay ph\u1EB3ng l\u00EAn l\u01B0ng \u1EDF gi\u1EEDa b\u1EA3 vai (\u0111\u1EB7t em b\u00E9 n\u1EB1m tr\u00EAn c\u00E1nh tay tr\u01B0\u1EDBc c\u1EE7a b\u1EA1n, v\u1EDBi \u0111\u1EA7u ch\u00FAi xu\u1ED1ng).
aid_suffocation.step3=N\u1EBFu kh\u00F4ng th\u00E0nh c\u00F4ng\: \u0111\u1EE9ng \u0111\u1EB1ng sau ng\u01B0\u1EDDi \u0111\u00F3, cho\u00E0ng tay xung quanh th\u1EAFt l\u01B0ng, c\u00FAi v\u1EC1 ph\u00EDa tr\u01B0\u1EDBc m\u1ED9t ch\u00FAt.
aid_suffocation.step4=N\u1EAFm ch\u1EB7t tay l\u1EA1i, \u0111\u1EB7t \u1EDF v\u1ECB tr\u00ED cao c\u1EE7a d\u1EA1 d\u00E0y ng\u01B0\u1EDDi \u0111\u00F3, v\u00E0 n\u1EAFm l\u1EA5y b\u00E0n tay kia.
aid_suffocation.step5=Trong l\u00FAc \u00F4m, x\u1EED d\u1EE5ng c\u1EA3 hai tay \u0111\u1EC3 cho m\u1ED9t th\u1ED5 m\u1EA1nh l\u00EAn tr\u00EAn ph\u00EDa bao t\u1EED (nh\u01B0 b\u1EA1n c\u1ED1 g\u1EAFng \u0111\u1EC3 n\u00E2ng ng\u01B0\u1EDDi \u0111\u00F3).
aid_suffocation.step6=L\u00E0m l\u1EA1i nh\u01B0 v\u1EADy 5 l\u1EA7n\! \u0110\u01B0\u1EDDng h\u00F4 h\u1EA5p s\u1EBD \u0111\u01B0\u1EE3c th\u00F4ng su\u1ED1t.
aid_suffocation.step7=G\u1ECDi c\u1EA5p c\u1EE9u.
aid_suffocation.step8=N\u1EBFu ph\u01B0\u01A1ng ph\u00E1p c\u1EE9u ch\u1EEDa kh\u00F4ng th\u00E0nh c\u00F4ng \u1EDF b\u01B0\u1EDBc \u0111\u1EA7u, ti\u1EBFp t\u1EE5c l\u00E0m cho \u0111\u1EBFn khi b\u00E1c s\u0129 c\u1EA5p c\u1EE9u \u0111\u1EBFn.
aid_suffocation.title=S\u1EF1 Ng\u1ED9p Th\u1EDF
aid_sunburn.audio=--
aid_sunburn.step1=Di chuy\u1EC3n ng\u01B0\u1EDDi b\u1ECB \u1EA3nh h\u01B0\u1EDFng ra kh\u1ECFi \u00E1nh s\u00E1ng m\u1EB7t tr\u1EDDi. Tr\u00E1nh xa \u00E1nh n\u1EAFng.
aid_sunburn.step2=U\u1ED1ng nhi\u1EC1u n\u01B0\u1EDBc \u0111\u1EC3 ng\u1EEBng m\u1EA5t n\u01B0\u1EDBc.
aid_sunburn.step3=N\u1EBFu \u0111\u00F3 l\u00E0 ph\u1ECFng n\u1EAFng nghi\u00EAm tr\u1ECDng (ph\u1ED3ng l\u00EAn, \u0111\u1ECF, \u0111au), t\u00ECm ki\u1EBFm l\u1EDDi khuy\u00EAn y t\u1EBF.
aid_sunburn.step4=N\u1EBFu da ch\u1EC9 m\u00E0u \u0111\u1ECF nh\u1EA1t, n\u00F3 c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c l\u00E0m m\u00E1t v\u1EDBi b\u0103ng v\u1EA3i \u01B0\u1EDBt. X\u1EED d\u1EE5ng sau \u0111\u00F3 lotion ho\u1EB7c gel.
aid_sunburn.title=Ph\u1ECFng N\u1EAFng
aid_sunstroke.audio=--
aid_sunstroke.description1=\u0110\u1EA7u n\u00F3ng \u0111\u1ECF, da m\u00E1t, b\u1EC7nh t\u1EADt, nh\u1EE9c \u0111\u1EA7u, ch\u00F3ng m\u1EB7t. Nguy\u00EAn nh\u00E2n\: s\u1EF1 \u0111au nh\u1EE9c c\u1EE7a c\u00E1c m\u00E0ng n\u00E3o m\u1ECFng.
aid_sunstroke.step1=\u0110\u1EBFn m\u1ED9t n\u01A1i tho\u00E1ng m\u00E1t (b\u00F3ng r\u00E2m) v\u00E0 \u0111\u1EB7t ph\u1EA7n tr\u00EAn c\u01A1 th\u1EC3 c\u1EE7a ng\u01B0\u1EDDi b\u1ECBnh l\u00EAn cao.
aid_sunstroke.step2=L\u00E0m m\u00E1t \u0111\u1EA7u v\u1EDBi ch\u0103n \u01B0\u1EDBt.
aid_sunstroke.step3=G\u1ECDi c\u1EA5p c\u1EE9u, ti\u1EBFp t\u1EE5c ki\u1EC3m so\u00E1t h\u01A1i th\u1EDF.
aid_sunstroke.step4=N\u1EBFu t\u1EC9nh t\u00E1o\: Cho u\u1ED1ng n\u01B0\u1EDBc l\u1EA1nh n\u1EBFu \u0111\u01B0\u1EE3c.
aid_sunstroke.step5=N\u1EBFu ch\u1EE9ng ng\u01B0ng th\u1EDF xu\u1EA5t hi\u1EC7n, b\u1EAFt \u0111\u1EA7u v\u1EDBi h\u01A1i th\u1EDF\:
aid_sunstroke.step6=++Ti\u1EBFp t\u1EE5c v\u1EDBi ph\u01B0\u01A1ng ph\u00E1p ti\u1EBFp h\u01A1i th\u1EDF\!++
aid_sunstroke.title=S\u1ED1c N\u1EAFng
aid_unconsciouswithbreath.audio=--
aid_unconsciouswithbreath.description1=Kh\u00F4ng ph\u1EA3n \u1EE9ng tr\u00EAn s\u1EF1 h\u1ECFi l\u1EDBn ti\u1EBFng, kh\u00F4ng tr\u1EA3 l\u1EDDi khi b\u1ECB l\u1EAFc. C\u00F3 h\u01A1i th\u1EDF.
aid_unconsciouswithbreath.step1=N\u1EBFu c\u00F3 ng\u01B0\u1EDDi b\u00EAn c\u1EA1nh b\u1EA1n y\u00EAu c\u1EA7u \u0111\u01B0\u1EE3c gi\u00FAp \u0111\u1EE1.
aid_unconsciouswithbreath.step2=++Ph\u1EE5c h\u1ED3i t\u01B0 th\u1EBF.++ M\u1EDF mi\u1EC7ng v\u00E0 gi\u1EEF c\u00E1i \u0111\u1EA7u \u0111\u1EC3 ch\u1EA5t m\u1EEDa c\u00F3 th\u1EC3 ch\u1EA3y ra.
aid_unconsciouswithbreath.step3=G\u1ECDi c\u1EA5p c\u1EE9u.
aid_unconsciouswithbreath.title=T\u00ECnh tr\u1EA1ng b\u1EA5t t\u1EC9nh v\u1EDBi h\u01A1i th\u1EDF
aid_unconsciouswithoutbreath.audio=--
aid_unconsciouswithoutbreath.step1=Kh\u00F4ng c\u00F3 ph\u1EA3n \u1EE9ng c\u1EE7a n\u1EA1n nh\u00E2n, kh\u00F4ng c\u00F3 h\u01A1i th\u1EDF.
aid_unconsciouswithoutbreath.step2=B\u1EAFt \u0111\u1EA7u l\u00E0m ++h\u1ED3i sinh++.
aid_unconsciouswithoutbreath.title=T\u00ECnh tr\u1EA1ng b\u1EA5t t\u1EC9nh kh\u00F4ng h\u01A1i th\u1EDF
aid_vomiting.audio=--
aid_vomiting.description1=Ph\u00E1t sinh t\u1EEB bu\u1ED3n n\u00F4n. D\u1EA1 d\u00E0y t\u1EF1 tr\u1ED1ng r\u1ECFng. Nguy\u00EAn nh\u00E2n\: Vi\u00EAm nhi\u1EC5m, ng\u1ED9 \u0111\u1ED9c, ung nh\u1ECDt, c\u00E1c lo\u1EA1i thu\u1ED1c, th\u1EE9c \u0103n x\u1EA5u, mang thai.
aid_vomiting.step1=Nguy hi\u1EC3m cho l\u01B0u th\u00F4ng v\u00EC m\u1EA5t n\u01B0\u1EDBc v\u00E0 thi\u1EBFu mu\u1ED1i\!
aid_vomiting.step2=Cho c\u00E1c lo\u1EA1i n\u01B0\u1EDBc (tr\u00E0, n\u01B0\u1EDBc l\u1ECDc).
aid_vomiting.step3=N\u1EBFu c\u00F3 nh\u1EEFng r\u1ED1i lo\u1EA1n m\u1EA1nh, ra m\u00E1u ho\u1EB7c ti\u1EBFp t\u1EE5c n\u00F4n m\u1EEDa g\u1ECDi cho b\u00E1c s\u0129 c\u1EA5p c\u1EE9u.
aid_vomiting.title=\u00F3i M\u1EEDa
