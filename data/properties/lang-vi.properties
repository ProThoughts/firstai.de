aid_allergic.step7=N\u1EBFu n\u1EA1n nh\u00E2n b\u1EA5t t\u1EC9nh ho\u1EB7c ng\u1EEBng th\u1EDF, l\u00E0m theo h\u01B0\u1EDBng d\u1EABn th\u00EDch h\u1EE3p
