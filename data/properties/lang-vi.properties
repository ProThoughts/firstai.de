aid_hyperthermia.audio=--
aid_hyperthermia.description1=Kh\u00E1t, y\u1EBFu \u0111u\u1ED1i, r\u1ED1i lo\u1EA1n, bu\u1ED3n n\u00F4n, l\u1EA7m l\u1EA9n, ra nhi\u1EC1u \u0111\u1ED5 m\u1ED3 h\u00F4i, da n\u00F3ng.
aid_hyperthermia.step1=G\u1ECDi c\u1EA5p c\u1EE9u.
aid_hyperthermia.step2=T\u00ECm m\u1ED9t n\u01A1i b\u00F3ng r\u00E2m m\u00E1t m\u1EBB (ph\u00F2ng v\u1EDBi kh\u00F4ng kh\u00ED l\u1EA1nh c\u00E0ng t\u1ED1t).
aid_hyperthermia.step3=\u0110\u1EB7t ng\u01B0\u1EDDi \u0111\u00F3 n\u1EB1m xu\u1ED1ng, n\u00E2ng cao ch\u00E2n. N\u1EDBi l\u1ECFng qu\u1EA7n \u00E1o.
aid_hyperthermia.step4=L\u00E0m m\u00E1t da v\u1EDBi n\u01B0\u1EDBc l\u1EA1nh ho\u1EB7c n\u1EB1m tr\u00EAn kh\u0103n l\u1EA1nh.
aid_hyperthermia.step5=Cung c\u1EA5p cho nhi\u1EC1u n\u01B0\u1EDBc hay n\u01B0\u1EDBc tr\u00E1i c\u00E2y \u0111\u1EC3 u\u1ED1ng.
aid_hyperthermia.title=Hyperthermia (th\u00E2n nhi\u1EC7t)
aid_hypoglycaemia.audio=--
aid_hypoglycaemia.description1=L\u01B0\u1EE3ng \u0111\u01B0\u1EDDng trong m\u00E1u d\u01B0\u1EDBi m\u1EE9c t\u1ED1i thi\u1EC3u (v\u00EC qu\u00E1 li\u1EC1u insulin ho\u1EB7c kh\u00F4ng c\u00F3 \u0111\u1EE7 ph\u1EA7n \u0103n c\u1EE7a th\u1EF1c ph\u1EA9m).
aid_hypoglycaemia.description2=Tri\u1EC7u ch\u1EE9ng\: T\u00E1i xanh, h\u1ED3i h\u1ED9p, \u0111\u00F3i, r\u00F9ng m\u00ECnh, to\u00E1t m\u1ED3 h\u00F4i.
aid_hypoglycaemia.step1=X\u00E1c \u0111\u1ECBnh r\u1EB1ng ng\u01B0\u1EDDi \u0111\u00F3 th\u00EC m\u1EAFc b\u1EC7nh ti\u1EC3u \u0111\u01B0\u1EDDng (t\u00ECm ki\u1EBFm d\u1EA5u hi\u1EC7u c\u1EE7a b\u1EC7nh ti\u1EC3u \u0111\u01B0\u1EDDng).
aid_hypoglycaemia.step2=G\u1ECDi c\u1EA5p c\u1EE9u.
aid_hypoglycaemia.step3=Cho m\u1ED9t th\u1EE9c u\u1ED1ng c\u00F3 \u0111\u01B0\u1EDDng v\u00E0 Dextrose/\u0111\u01B0\u1EDDng th\u1EF1c v\u1EADt (n\u1EBFu kh\u00F4ng b\u1ECB kh\u00F3 kh\u0103n khi nu\u1ED1t).
aid_hypoglycaemia.step4=N\u1EBFu ng\u01B0\u1EDDi \u0111\u00F3 t\u1EC9nh l\u1EA1i v\u00E0 th\u1EDF\: ++Ph\u1EE5c h\u1ED3i t\u01B0 th\u1EBF++. Theo d\u00F5i h\u01A1i th\u1EDF c\u1EE7a h\u1ECD. N\u1EBFu b\u1ECB ng\u1EEBng th\u1EDF, b\u1EAFt \u0111\u1EA7u v\u1EDBi ti\u1EBFp h\u01A1i.
aid_hypoglycaemia.step5=N\u1EBFu \u0111ang th\u1EDF, b\u1EA1n c\u00F3 th\u1EC3 \u0111\u1EB7t m\u1ED9t c\u1EE5c \u0111\u01B0\u1EDDng v\u00E0o b\u00EAn trong m\u00E1 mi\u1EC7ng, \u0111\u1EA9y n\u00F3 t\u1EEB b\u00EAn ngo\u00E0i.
aid_hypoglycaemia.title=Hypoglycaemia (th\u1EA5p \u0111\u01B0\u1EDDng)
aid_hypothermia.audio=--
aid_hypothermia.description1=\u1EDAn l\u1EA1nh, m\u01A1 m\u00E0ng, ki\u1EC7t s\u1EE9c \u0111\u1EBFn b\u1EA5t t\u1EC9nh. Da t\u00E1i l\u1EA1nh. M\u1EA1ch ch\u1EADm, tim \u0111\u1EADp y\u1EBFu.
aid_hypothermia.step1=\u0110\u1EBFn m\u1ED9t khu v\u1EF1c/ph\u00F2ng \u1EA5m \u00E1p.
aid_hypothermia.step2=G\u1ECDi c\u1EA5p c\u1EE9u.
aid_hypothermia.step3=T\u0103ng nhi\u1EC7t \u0111\u1ED9 c\u01A1 th\u1EC3 l\u00EAn (bao l\u1EA1i v\u00E0 c\u01A1 th\u1EC3-ti\u1EBFp x\u01B0c v\u1EDBi c\u01A1 th\u1EC3).
aid_hypothermia.step4=C\u1EDFi b\u1ECF qu\u1EA7n \u00E1o \u01B0\u1EDBt v\u00E0 m\u1EB7c v\u00E0o qu\u1EA7n \u00E1o \u1EA5m. Bao b\u1ECDc l\u1EA1i v\u1EDBi nh\u1EEFng c\u00E1i m\u1EC1n ho\u1EB7c nh\u1EEFng v\u1EADt bao b\u1ECDc kh\u00E1c. B\u1ECDc l\u1EA5y \u0111\u1EA7u.
aid_hypothermia.step5=Cho tr\u00E0 n\u00F3ng , s\u00FAp ho\u1EB7c n\u01B0\u1EDBc n\u00F3ng \u0111\u1EC3 u\u1ED1ng. \u0110\u1EEBng cho u\u1ED1ng r\u01B0\u1EE3u\! Gi\u1EEF ng\u01B0\u1EDDi t\u1EC9nh th\u1EE9c.
aid_hypothermia.step6=Quan s\u00E1t t\u00ECnh tr\u1EA1ng c\u1EE7a n\u1EA1n nh\u00E2n cho \u0111\u1EBFn khi b\u00E1c s\u0129 c\u1EA5p c\u1EE9u t\u1EDBi. N\u1EBFu ng\u01B0\u1EDDi \u0111\u00F3 b\u1EA5t t\u1EC9nh, b\u1EAFt \u0111\u1EA7u l\u00E0m h\u1ED3i sinh\:
aid_hypothermia.step7=++A - T\u00ECnh tr\u1EA1ng b\u1EA5t t\u1EC9nh v\u1EDBi th\u1EDF++
aid_hypothermia.step8=++B - T\u00ECnh tr\u1EA1ng b\u1EA5t t\u1EC9nh m\u00E0 kh\u00F4ng th\u1EDF++
aid_hypothermia.title=H\u1EA1 Th\u00E2n Nhi\u1EC7t (m\u00E1t c\u01A1 th\u1EC3)
aid_icerescue.audio=--
aid_icerescue.description1=Ch\u00FA \u00FD \u0111\u1EBFn s\u1EF1 an to\u00E0n c\u1EE7a b\u1EA1n. Nguy hi\u1EC3m\: s\u1EF1 ch\u1EBFt \u0111u\u1ED1i, h\u1EA1 th\u00E2n nhi\u1EC7t.
aid_icerescue.step1=H\u1ECFi nh\u1EEFng ng\u01B0\u1EDDi kh\u00E1c gi\u00FAp \u0111\u1EDF. G\u1ECDi cho m\u1ED9t xe c\u1EE9u th\u01B0\u01A1ng c\u1EA5p c\u1EE9u.
aid_icerescue.step2=Gi\u1EA3i c\u1EE9u b\u1EB1ng c\u00E1ch d\u00F9ng thang, t\u1EA5m v\u00E1n ho\u1EB7c song c\u1EEDa. S\u1EE9c n\u1EB7ng ph\u1EA3i d\u01B0\u1EE3c ph\u00E2n b\u1ED1 m\u1ED9t c\u00E1ch c\u00E2n b\u1EB1ng
aid_icerescue.step3=B\u00F2 c\u1EA9n th\u1EADn tr\u00EAn b\u1EE5ng c\u1EE7a b\u1EA1n (n\u1EBFu c\u00F3 th\u1EC3 c\u1ED9t l\u1EA1i t\u1EDBi m\u1ED9t \u0111i\u1EC3m c\u1ED1 \u0111\u1ECBnh) v\u1EDBi m\u1ED9t c\u00E2y s\u00E0o ho\u1EB7c d\u1EE5ng c\u1EE5 t\u01B0\u01A1ng t\u1EF1.
aid_icerescue.step4=V\u1EDBi t\u1EDBi ng\u01B0\u1EDDi \u0111\u00F3 v\u1EDBi c\u00E2y s\u00E0o ho\u1EB7c d\u1EE5ng c\u1EE5 kh\u00E1c (kh\u00F4ng ph\u1EA3i tay c\u1EE7a b\u1EA1n), khuy\u1EBFn kh\u00EDch \u00F4ng/b\u00E0 \u1EA5y n\u1EAFm l\u1EA5y n\u00F3 v\u00E0 k\u00E9o \u00F4ng/b\u00E0 \u1EA5y ra.
aid_icerescue.step5=B\u00F2 ng\u01B0\u1EE3c tr\u1EDF l\u1EA1i.
aid_icerescue.step6=C\u00E1c bi\u00EAn ph\u00E1p c\u1EE9u th\u01B0\u01A1ng.
aid_icerescue.step7=T\u1EF1 c\u1EE9u l\u1EA5y b\u1EA3n th\u00E2n\: N\u1EBFu b\u0103ng m\u00E0 r\u1EAFn , b\u1EA1n c\u00F3 th\u1EC3 ph\u00E2n b\u1ED1 s\u1EE9c n\u1EB7ng c\u1EE7a b\u1EA1n tr\u00EAn b\u0103ng v\u00E0 k\u00E9o m\u00ECnh ra . Tr\u01B0\u1EDDn s\u1EA5p tr\u00EAn b\u1EE5ng cho t\u1EDBi b\u1EDD. N\u1EBFu b\u0103ng m\u00E0 m\u1ECFng, c\u1ED1 g\u1EAFng l\u00E0m v\u1EDF t\u1EEBng m\u1EA3ng t\u1EEBng m\u1EA3ng cho t\u1EDBi b\u1EDD.
aid_icerescue.title=Gi\u1EA3i C\u1EE9u Tr\u00EAn B\u0103ng \u0110\u00E1
aid_insectstings.audio=--
aid_insectstings.description1=S\u01B0ng, da \u0111ay, c\u1EA3m gi\u00E1c b\u1ECB \u0111\u1ED1t, y\u1EBFu \u0111u\u1ED1i, kh\u00F3 th\u1EDF, gi\u1EA3m \u00FD th\u1EE9c, tim \u0111\u1EADp nhanh.
aid_insectstings.step1=L\u1EA5y kim \u0111\u1ED9c ra m\u1ED9t c\u00E1ch c\u1EA9n th\u1EADn (v\u1EDBi m\u1ED9t c\u00E2y nh\u00EDp). \u0110\u1EEBng b\u00F3p kim \u0111\u1ED9c nh\u01B0 th\u1EBF c\u00F3 th\u1EC3 ch\u00EDch th\u00EAm n\u1ECDc \u0111\u1ED9c.
aid_insectstings.step2=L\u00E0m m\u00E1t ch\u1ED5 b\u1ECB \u0111\u1ED9c (\u00E1p l\u00EAn m\u1ED9t b\u0103ng v\u1EA3i l\u1EA1nh).
aid_insectstings.step3=Khu v\u1EF1c c\u00F3 li\u00EAn quan ph\u1EA3i \u0111\u01B0\u1EE3c gi\u1EED th\u1EA5p h\u01A1n tim \u0111\u1EC3 l\u00E0m ch\u1EADm l\u01B0u th\u00F4ng c\u1EE7a ch\u1EA5t \u0111\u1ED9c.
aid_insectstings.step4=N\u1EBFu ch\u1EA5t \u0111\u1ED9c trong mi\u1EC7ng/v\u00F9ng h\u00E0m\: m\u00FAt kem, v\u00E0 d\u00F9ng m\u1ED9t b\u0103ng v\u1EA3i l\u1EA1nh qu\u1EA7n xung quanh h\u1ECDng.
aid_insectstings.step5=N\u1EBFu v\u1EA5n \u0111\u1EC1 nghi\u00EAm tr\u1ECDng, s\u1EF1 kh\u00F3 kh\u0103n \u0111\u00E1ng k\u1EC3 trong h\u00F4 h\u1EA5p ho\u1EB7c l\u00E0m gi\u1EA3m s\u1EF1 nh\u1EADn th\u1EE9c x\u1EA3y ra g\u1ECDi m\u1ED9t xe c\u1EE9u th\u01B0\u01A1ng ngay l\u1EADp t\u1EE9c.
aid_insectstings.title=C\u00F4n Tr\u00F9ng Ch\u00EDch
aid_nosebleeding.audio=--
aid_nosebleeding.description1=\u0110\u1ED9ng m\u1EA1ch nh\u1ECF v\u1EDF ra trong m\u0169i.
aid_nosebleeding.step1=\u0110\u1EB7t ng\u01B0\u1EDDi \u0111\u00F3 ng\u1ED3i xu\u1ED1ng, nghi\u00EAng nh\u1EB9 v\u1EC1 ph\u00EDa tr\u1EE9\u01A1c. Gi\u1EEF \u0111\u1EA7u th\u1EB3ng.
aid_nosebleeding.step2=\u0110\u1EEBng \u0111\u1EC3 t\u01B0 th\u1EBF n\u1EB1m ngang, nh\u01B0 \u0111\u1EA7u cao tr\u00EAn tim l\u00E0m ch\u1EADm ch\u1EA3y m\u00E1u.
aid_nosebleeding.step3=\u0110\u1EB7t nh\u1EEFng v\u1EADt li\u1EC7u l\u1EA1nh xung quanh c\u1ED5 (y ph\u1EE5c \u01B0\u1EDBt).
aid_nosebleeding.step4=B\u00F3p l\u1ED5 m\u1EE7i l\u1EA1i v\u1EDBi nhau cho \u0111\u1EBFn khi ng\u01B0ng ch\u1EA3y m\u00E1u (10 ph\u00FAt).
aid_nosebleeding.step5=Sau \u0111\u00F3 \u0111\u1EEBng c\u0103ng m\u0169i (kh\u00F4ng kh\u1ECBt m\u1EE7i).
aid_nosebleeding.step6=N\u1EBFu v\u1EA5n \u0111\u1EC1 nghi\u00EAm tr\u1ECDng x\u1EA3y ra hay ch\u1EA3y m\u00E1u kh\u00F4ng th\u1EC3 ng\u1EEBng l\u1EA1i, g\u1ECDi b\u00E1c s\u0129 c\u1EA5p c\u1EE9u.
