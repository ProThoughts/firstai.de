aid_asthma.description1=Th\u1EDF n\u1EB7ng. Ti\u1EBFng th\u1EDF kh\u00F2 kh\u00E8. H\u1ED3i h\u1ED9p.
aid_asthma.step1=Tr\u1EA5n an n\u1EA1n nh\u00E2n. Gi\u1EEF b\u00ECnh t\u0129nh cho m\u00ECnh\!
aid_asthma.step2=N\u1EDBi l\u1ECFng qu\u1EA7n \u00E1o.
aid_asthma.step3=H\u00E3y \u0111\u1EC3 n\u1EA1n nh\u00E2n ng\u1ED3i d\u1EF1a v\u1EC1 ph\u00EDa tr\u01B0\u1EDBc, khuy\u1EBDn kh\u00EDch ng\u01B0\u1EDDi \u0111\u00F3 th\u1EDF ch\u1EADm v\u00E0 s\u00E2u.
aid_asthma.step4=N\u1EA1n nh\u00E2n n\u00EAn x\u00E0i \u1ED1ng h\u00FAt suy\u1EC5n n\u1EBFu c\u00F3 (gi\u00FAp anh ta). Sau 5-10 ph\u00FAt, thu\u1ED1c suy\u1EC5n s\u1EBD c\u00F3 hi\u1EC7u l\u1EF1c.
aid_asthma.step5=N\u1EBFu kh\u00F4ng c\u00F3 c\u1EA3i ti\u1EBFn\: S\u1EED d\u1EE5ng \u1ED1ng h\u00FAt suy\u1EC5n m\u1ED7i 5 ph\u00FAt cho \u0111\u1EBFn khi xe c\u1EE9u th\u01B0\u01A1ng \u0111\u1EBFn.
aid_asthma.step6=G\u1ECDi kh\u1EA9n c\u1EA5p.
aid_asthma.step7=N\u1EBFu ng\u1EEBng th\u1EDF, theo l\u1EDDi ch\u1EC9 d\u1EABn khi n\u1EA1n nh\u00E2n b\u1ECB ++ng\u1EEBng th\u1EDF++.
