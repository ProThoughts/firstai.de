aid_heartattack.audio=--
aid_heartattack.description1=N\u1EB7ng, h\u01A1n 5 ph\u00FAt k\u00E9o d\u00E0i \u00E1p l\u1EF1c v\u00E0 \u0111au trong ng\u1EF1c, \u0111\u1EB7c bi\u1EC7t b\u1EE9c x\u1EA1 trong c\u00E1nh tay/vai. Lo l\u1EAFng, t\u00E1i m\u00E9t, to\u00E1t m\u1ED3 h\u00F4i l\u1EA1nh. C\u00F3 th\u1EC3 l\u00E0 bu\u1ED3n n\u00F4n, th\u1EDF d\u1ED1c.
aid_heartattack.step1=G\u1ECDi c\u1EA5p c\u1EE9u\! Ch\u1EC9 ra ch\u1EE9ng \u0111au tim.
aid_heartattack.step2=T\u01B0 th\u1EBF v\u1EDBi c\u01A1 th\u1EC3 n\u00E2ng cao. N\u1EDBi l\u1ECFng qu\u1EA7n \u00E1o ch\u1EADt. Kh\u00F4ng cho c\u00E1c l\u1ECDai thu\u1ED1c ho\u1EB7c th\u1EE9c u\u1ED1ng.
aid_heartattack.step3=N\u00F3i chuy\u1EC7n m\u1ED9t c\u00E1ch b\u00ECnh t\u0129nh v\u1EDBi ng\u01B0\u1EDDi b\u1ECBnh.
aid_heartattack.step4=Ki\u1EC3m so\u00E1t s\u1EF1 m\u1EA5t \u00FD th\u1EE9c v\u00E0 h\u01A1i th\u1EDF.
aid_heartattack.step5=Cho aspirin n\u1EBFu c\u00F3.
aid_heartattack.step6=N\u1EBFu ng\u01B0\u1EDDi \u0111\u00F3 tr\u1EDF n\u00EAn b\u1EA5t t\u1EC9nh, b\u1EAFt \u0111\u1EA7u l\u00E0m ++h\u1ED3i sinh++.
