aid_shock.audio=--
aid_shock.description1=R\u1ED1i lo\u1EA1n tu\u1EA7n ho\u00E0n do cung c\u1EA5p d\u01B0\u1EE1ng kh\u00ED x\u1EA5u trong c\u01A1 th\u1EC3.
aid_shock.description2=Nguy\u00EAn nh\u00E2n\: m\u1EA5t ch\u1EA5t l\u1ECFng, l\u01B0\u1EE3ng m\u00E1u gi\u1EA3m.
aid_shock.description3=Tri\u1EC7u ch\u1EE9ng\: Da t\u00E1i, da l\u1EA1nh, m\u1ED3 h\u00F4i l\u1EA1nh, lo l\u1EAFng.
aid_shock.step1=Lo\u1EA1i b\u1ECF nh\u1EEFng nguy\u00EAn nh\u00E2n c\u1EE7a shock (v\u00ED d\u1EE5 nh\u01B0 ch\u1EB7n \u0111\u1EE9ng s\u1EF1 m\u1EA5t m\u00E1t c\u00E1c ch\u1EA5t l\u1ECFng, b\u0103ng b\u00F3 v\u1EBFt th\u01B0\u01A1ng)\!
aid_shock.step2=\u0110\u1EB7t ng\u01B0\u1EDDi b\u1ECB th\u01B0\u01A1ng tr\u00EAn m\u1ED9t c\u00E1i ch\u0103n, v\u1ECB tr\u00ED c\u1EE7a ch\u00E2n l\u00EAn cao. Tr\u1EA5n t\u1EC9nh ng\u01B0\u1EDDi \u0111\u00F3.
aid_shock.step3=G\u1ECDi c\u1EA5p c\u1EE9u.
aid_shock.step4=N\u1EBFu b\u1ECB kh\u00F3 kh\u0103n trong l\u00FAc th\u1EDF hay m\u1EA5t \u00FD th\u1EE9c, b\u1EAFt \u0111\u1EA7u ph\u01B0\u01A1ng ph\u00E1p ++h\u1ED3i sinh++.
aid_shock.title=S\u1EF1 K\u00EDch Ng\u1EA5t
aid_skullfracture.audio=--
aid_skullfracture.description1=Ch\u1EA3y m\u00E1u \u1EDF nh\u1EB9 m\u0169i, mi\u1EC7ng ho\u1EB7c tai. Th\u01B0\u1EDDng l\u00E0 c\u00E1c v\u1EBFt th\u01B0\u01A1ng m\u1EDF mi\u1EC7ng tr\u00EAn s\u1ECD.
aid_skullfracture.step1=Gi\u1EED \u0111\u01B0\u1EDDng h\u00F4 h\u1EA5p th\u00F4ng su\u1ED1t.
aid_skullfracture.step2=N\u1EBFu t\u1EC9nh t\u00E1o\: H\u00E3y \u0111\u1EC3 ng\u01B0\u1EDDi b\u1ECB th\u01B0\u01A1ng ng\u1ED3i v\u1EDBi \u0111\u1EA7u c\u00FAi ra ph\u00EDa tr\u1EE9\u01A1c. Tr\u00E1nh di chuy\u1EC3n xa h\u01A1n\!
aid_skullfracture.step3=N\u1EBFu b\u1EA5t t\u1EC9nh\: ++Ph\u1EE5c h\u1ED3i++ t\u01B0 th\u1EBF (\u0111\u1EEBng \u0111\u1EB7t \u00E1p l\u1EF1c l\u00EAn v\u1EBFt th\u01B0\u01A1ng tr\u00EAn \u0111\u1EA7u).
aid_skullfracture.step4=G\u1ECDi c\u1EA5p c\u1EE9u.
aid_skullfracture.step5=B\u0103ng b\u00F3 \u0111\u1EA7u l\u1EA1i.
aid_skullfracture.step6=N\u1EBFu b\u1ECB kh\u00F3 kh\u0103n trong s\u1EF1 h\u00F4 h\u1EA5p hay b\u1EA5t t\u1EC9nh, b\u1EAFt \u0111\u1EA7u ph\u01B0\u01A1ng ph\u00E1p ++h\u1ED3i sinh++.
aid_skullfracture.title=N\u1EE9t X\u01B0\u01A1ng S\u1ECD
