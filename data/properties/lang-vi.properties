aid_sprain.step2=L\u00E0m m\u00E1t (b\u1EB1ng c\u00E1ch x\u1EED d\u1EE5ng nh\u1EEFng b\u1ECBch n\u01B0\u1EDBc \u0111\u00E1 ).
aid_sprain.step3=N\u1EBFu c\u00F3 th\u1EC3, n\u00E2ng cao v\u1ECB tr\u00ED ph\u1EA7n b\u1ECB th\u01B0\u01A1ng.
aid_sprain.step4=\u0110\u01B0a \u0111\u1EBFn b\u1EC7nh vi\u1EC7n ho\u1EB7c g\u1ECDi b\u00E1c s\u0129 c\u1EA5p c\u1EE9u.
