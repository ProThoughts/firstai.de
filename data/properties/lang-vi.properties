aid_general.audio=--
aid_general.step1=Lu\u00F4n lu\u00F4n ti\u1EBFn h\u00E0nh s\u01A1 c\u1EE9u, b\u1EA1n kh\u00F4ng \u0111\u01B0\u1EE3c ph\u1EA1m l\u1ED7i n\u00E0o
aid_general.step2=Lu\u00F4n lu\u00F4n ch\u00FA \u00FD \u0111\u1EBFn an to\u00E0n c\u1EE7a ri\u00EAng b\u1EA1n.
aid_general.step3=Ki\u1EC3m tra t\u00ECnh h\u00ECnh an to\u00E0n v\u00E0 c\u00E1c n\u01A1i x\u1EA3y ra tai n\u1EA1n.
aid_general.step4=G\u1ECDi c\u1EA5p c\u1EE9u v\u00E0 c\u00E1c p\u01B0\u01A1ng ph\u00E1p s\u01A1 c\u1EE9u\!
aid_general.step5=N\u1EBFu c\u00F3 nhi\u1EC1u ng\u01B0\u1EDDi b\u1ECB th\u01B0\u01A1ng, b\u1EA1n ph\u1EA3i s\u01A1 c\u1EE9u cho ng\u01B0\u1EDDi b\u1ECB n\u1EB7ng nh\u1EA5t
aid_general.step6=Gi\u1EEF b\u00ECnh t\u0129nh cho nh\u1EEFng ng\u01B0\u1EDDi c\u00F3 li\u00EAn quan v\u00E0 cho ch\u00EDnh b\u1EA1n\!
aid_general.step7=N\u1EBFu c\u00F3 th\u1EC3, \u0111\u1EB7t n\u1EA1n nh\u00E2n n\u1EB1m xu\u1ED1ng 1 c\u00E1ch tho\u1EA3i m\u00E1i. Tuy\u1EC7t \u0111\u1ED1i kh\u00F4ng cho n\u1EA1n nh\u00E2n c\u1EE7a tai n\u1EA1n u\u1ED1ng r\u01B0\u1EE3u, nicotin hay c\u00E1c lo\u1EA1i thu\u1ED1c.
