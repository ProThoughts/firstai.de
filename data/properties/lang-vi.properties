aid_safeguardaccident.audio=--
aid_safeguardaccident.step1=D\u1EEBng xe h\u01A1i c\u1EE7a b\u1EA1n 50-100 m ph\u00EDa sau n\u01A1i tai n\u1EA1n x\u1EA3y ra (n\u1EBFu b\u1EA1n \u0111ang tr\u00EAn m\u1ED9t \u0111\u01B0\u1EDDng cao t\u1ED1c ho\u1EB7c \u0111\u01B0\u1EDDng qu\u00EA). Chuy\u1EC3n sang \u0111\u00E8n c\u1EA3nh b\u00E1o. M\u1EB7c \u00E1o m\u00E0 c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c th\u1EA5y t\u1EEB xa.
aid_safeguardaccident.step2=\u0110\u1EB7c c\u00E1i tam gi\u00E1c c\u1EA3nh c\u00E1o tr\u01B0\u1EDBc n\u01A1i x\u00E3y ra tai n\u1EA1n. L\u01B0u \u00FD\: N\u1EBFu tai n\u1EA1n x\u00E3y ra tr\u00EAn \u0111\u01B0\u1EDDng cong, \u0111\u1EB7c c\u00E1i tam gi\u00E1c c\u1EA3nh c\u00E1o tr\u01B0\u1EDBc \u0111\u01B0\u1EDDng cong\!
aid_safeguardaccident.step3=Y\u00EAu c\u1EA7u nh\u1EEFng ng\u01B0\u1EDDi kh\u00E1c gi\u00FAp \u0111\u1EE1.
aid_safeguardaccident.step4=M\u1EDF c\u1EEDa xe b\u1ECB n\u1EA1n (n\u1EBFu b\u1ECB k\u1EB9t, b\u1EA9y n\u00F3 ra b\u1EB1ng c\u00E1ch x\u1EED d\u1EE5ng m\u1ED9t con \u0111\u1ED9i). T\u1EAFt m\u00E1y.
aid_safeguardaccident.step5=C\u1EE9u n\u1EA1n nh\u00E2n b\u1ECB tai n\u1EA1n\: C\u1EDFi th\u00E1o d\u00E2y seat-belt, \u0111\u1EA9y gh\u1EBF ng\u1ED3i ra ph\u00EDa sau. C\u1EE9u n\u1EA1n nh\u00E2n ra kh\u1ECFi xe b\u1EB1ng ph\u01B0\u01A1ng ph\u00E1p gi\u1EA3i ++c\u1EE9u \u00F4m ch\u1EB7t++.
aid_safeguardaccident.step6=G\u1ECDi c\u1EA5p c\u1EE9u.
aid_safeguardaccident.step7=Ti\u1EBFn h\u00E0nh c\u00E1c bi\u1EC7n ph\u00E1p c\u1EE9u th\u01B0\u01A1ng.
