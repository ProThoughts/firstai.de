aid_snakebite.step2=X\u1EED d\u1EE5ng v\u1EADt li\u1EC7u l\u1EA1nh bao xung quanh v\u1EBFt th\u01B0\u01A1ng b\u1ECB c\u1EAFn.
aid_snakebite.step3=C\u00E1c bi\u1EC7n ph\u00E1p ch\u1ED1ng b\u1ECB s\u1ED1c.
aid_snakebite.step4=G\u1ECDi c\u1EA5p c\u1EE9u.
