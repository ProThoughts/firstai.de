aid_amputation.description1=Ph\u1EA7n b\u1ECB t\u00E1ch r\u1EDDi c\u1EE7a c\u01A1 th\u1EC3 khi tai n\u1EA1n c\u00F3 th\u1EC3 h\u00E0ng g\u1EAFn l\u1EA1i. M\u1EE5c \u0111\u00EDch\: H\u00E3y gi\u1EEF l\u1EA1nh ph\u1EA7n \u1EA5y cho \u0111\u1EBFn khi b\u1EA1n t\u1EDBi b\u1EC7nh vi\u1EC7n.
aid_amputation.step1=Tr\u1EA5n t\u1EC9nh ng\u01B0\u1EDDi \u0111\u00F3. \u0110\u1EB7t ng\u01B0\u1EDDi \u0111\u00F3 n\u1EB1m xu\u1ED1ng v\u00E0 bao b\u1ECDc l\u1EA1i v\u1EDBi nh\u1EEFng c\u00E1i m\u1EC1n.
aid_amputation.step2=Ch\u1EB7n \u0111\u1EE9ng s\u1EF1 ra m\u00E1u, xem "S\u1EF1 Ra m\u00E1u n\u1EB7ng" v\u00E0 "S\u1EF1 K\u00EDch ng\u00E2t"
aid_amputation.step3=H\u00E3y g\u00F3i ph\u1EA7n b\u1ECB t\u00E1ch r\u1EDDi \u1EA5y trong v\u1EA3i kh\u00F4, s\u1EA1ch s\u1EBD v\u00E0 \u0111\u1EC3 ph\u1EA7n \u1EA5y v\u00E0o trong bao b\u1ECDc nh\u1EF1a kh\u00F4ng th\u1EA5m n\u01B0\u1EDBc.
aid_amputation.step4=H\u00E3y c\u1ED9t bao nh\u1EF1a \u1EA5y l\u1EA1i v\u00E0 \u0111\u1EC3 v\u00E0o trong m\u1ED9t bao nh\u1EF1a kh\u00E1c c\u00F3 n\u01B0\u1EDBc l\u1EA1nh/n\u01B0\u1EDBc \u0111\u00E1.
aid_amputation.step5=Kh\u00F4ng cho n\u1EA1n nh\u00E2n d\u00F9ng r\u01B0\u1EE3u, th\u00FAc h\u00FAt hay th\u1EE9c \u0103n ( khi c\u1EE9u n\u1EA1n nh\u00E2n l\u00FAc m\u00EA man trong b\u1EC7nh vi\u1EC7n.)
aid_amputation.step6=\u0110\u1EEBng \u0111\u1EC3 ph\u1EA7n t\u00E1ch r\u1EDDi \u1EA5y b\u1ECB \u0111\u00F4ng c\u1EE9ng (ch\u1EC9 gi\u1EEF l\u1EA1nh ph\u1EA7n \u1EA5y th\u00F4i\!).
aid_amputation.step7=G\u1ECDi c\u1EA5p c\u1EE9u hay m\u00ECnh t\u1EF1 \u0111\u01B0a n\u1EA1n nh\u00E2n v\u00E0o b\u1EC7nh vi\u1EC7n.
