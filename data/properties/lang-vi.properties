aid_birth.description1=S\u1EF1 ti\u1EBFt ra c\u1EE7a ch\u1EA5t l\u1ECFng trong m\u00E0ng b\u1ECDc thai nhi. Nh\u1EEFng c\u01A1n \u0111au co l\u00FAt x\u1EA3y ra. Sinh n\u1EDF ngo\u00E0i \u00FD mu\u1ED1n.
aid_birth.step1=Ch\u00FA \u00FD \u0111\u1EBFn s\u1EF1 ri\u00EAng t\u01B0 v\u00E0 gi\u1EEF b\u00ECnh t\u0129nh\! - G\u1ECDi c\u1EA5p c\u1EE9u.
aid_birth.step2=\u0110\u1EC3 ng\u01B0\u1EDDi ph\u1EE5 n\u1EEF mang thai \u1EDF tru\u1ED3ng ph\u1EA7n d\u01B0\u1EDBi c\u1EE7a c\u01A1 th\u1EC3, v\u00E0 ng\u1ED3i xu\u1ED1ng tr\u00EAn m\u1ED9t kho\u1EA3ng \u0111\u1EA5t v\u00F4 tr\u00F9ng v\u1EDBi hai ch\u00E2n dang ra.
aid_birth.step3=G\u1EA5p \u0111\u1EA7u g\u1ED1i l\u1EA1i. K\u00E9o hai ch\u00E2n d\u1EE9\u01A1i l\u00EAn tr\u00EAn. L\u00F3t ng\u1EEDa c\u00E1i ch\u1EADu l\u1EDBn nh\u1EB9 nh\u00E0ng v\u00E0 o v\u1ECB Tr\u00ED'. - Sinh s\u1EA3n l\u00E0 m\u1ED9t qu\u00E1 tr\u00ECnh t\u1EF1 nhi\u00EAn v\u00E0 di\u1EC5n ti\u1EBFn h\u1EA7u h\u1EBFt l\u00E0 kh\u00F4ng c\u00F3 bi\u1EBFn ch\u1EE9ng.
aid_birth.step4=Tr\u1EA5n t\u1EC9nh ng\u01B0\u1EDDi ph\u1EE5 n\u1EEF, \u0111\u1EC3 b\u00E0 \u1EA5y t\u1EADp trung v\u00E0o h\u01A1i th\u1EDF\: Th\u1EDF v\u00E0o qua m\u0169i, th\u1EDF ra th\u00F4ng qua mi\u1EC7ng (\u1EDF t\u1ED1c \u0111\u1ED9 b\u00ECnh th\u01B0\u1EDDng).
aid_birth.step5=Nh\u1ECBp nh\u1EA5n\: L\u1EA5y m\u1ED9t h\u01A1i th\u1EDF s\u00E2u, gi\u1EEF h\u01A1i th\u1EDF, v\u00E0 r\u1EB7n. Ch\u1EB3ng bao l\u00E2u \u0111\u1EA7u em b\u00E9 s\u1EBD hi\u1EC7n ra, tr\u1EE3 gi\u00FAp b\u1EB1ng c\u00E1ch gi\u1EED l\u1EA5y n\u00F3 v\u1EDBi c\u1EA3 hai tay c\u1EE7a b\u1EA1n.
aid_birth.step6=Sau khi sinh\: Gi\u1EEF em b\u00E9 theo chi\u1EC1u nghi\u00EAng v\u1EDBi \u0111\u1EA7u d\u1ED1c xu\u1ED1ng \u0111\u1EC3 x\u1EA3 h\u01A1i \u0111\u01B0\u1EDDng th\u00F4ng kh\u00ED t\u1EEB m\u00E0ng b\u1ECDc thai nhi. (C\u00F3 l\u1EBD b\u1EA1n c\u1EA7n ph\u1EA3i h\u00FAt ra ch\u1EA5t l\u1ECFng t\u1EEB m\u0169i c\u1EE7a em b\u00E9 b\u1EB1ng mi\u1EC7ng.) Em b\u00E9 ph\u1EA3i th\u1EDF v\u00E0 kh\u00F3c\!
aid_birth.step7=Bu\u1ED9c cu\u1ED1ng r\u1ED1n 30 cm t\u1EEB \u0111\u1EE9a tr\u1EBB (c\u0169ng c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c th\u1EF1c hi\u1EC7n trong b\u1EC7nh vi\u1EC7n). Gi\u1EED \u00E2m \u0111\u1EA1o c\u1EE7a ng\u01B0\u1EDDi m\u1EB9 kh\u00F4 r\u00E1o.
aid_birth.step8=Lau kh\u00F4 Em b\u00E9' v\u00E0 gi\u1EEF \u1EA5m n\u00F3. L\u01B0u \u00FD th\u1EDDi gian v\u00E0 l\u00E1i xe \u0111\u1EBFn b\u1EC7nh vi\u1EC7n.
aid_birth.title=Sinh \u0110\u1EBB
