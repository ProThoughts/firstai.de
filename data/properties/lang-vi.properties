aid_eyeinjury.step2=Gi\u1EEF m\u1EAFt \u0111\u1EE9ng y\u00EAn \u0111\u1EC3 tr\u00E1nh b\u1ECB t\u1ED5n th\u01B0\u01A1ng th\u00EAm. \u0110\u1EEBng ch\u1EA1m v\u00E0o m\u1EAFt.
