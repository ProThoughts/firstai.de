aid_snakebite.description1=V\u1EBFt th\u01B0\u01A1ng b\u1ECB \u0111\u00E2m nh\u1ECF, \u0111au n\u1EB7ng, s\u01B0ng l\u00EAn, m\u00E0u t\u00EDm. Tu\u1EA7n ho\u00E0n r\u1ED1i lo\u1EA1n, nguy c\u01A1 b\u1ECB s\u1ED1c.
