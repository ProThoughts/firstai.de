aid_apnoea.description1=Kh\u00F4ng c\u00F3 ti\u1EBFng th\u1EDF ho\u1EB7c c\u01A1n th\u1EDF, l\u00E0ng da b\u1ECB bi\u1EBFn m\u00E0u r\u00F5 r\u00E0ng.
aid_apnoea.step1=G\u1ECDi Kh\u1EA9n C\u1EA5p.
aid_apnoea.step2=\u0110\u1EB7t n\u1EA1n nh\u00E2n n\u1EB1m tr\u00EAn l\u01B0ng c\u1EE7a \u00F4ng/b\u00E0 ta.
aid_apnoea.step3=Lo\u1EA1i b\u1ECF ch\u1EA5t nh\u1EDDn ra kh\u1ECFi mi\u1EC7ng v\u00E0 h\u1ECDng. Ng\u1EEDa \u0111\u1EA7u ra phi\u00E1 sau.
aid_apnoea.step4=B\u00F3p c\u1EEDa m\u0169i l\u1EA1i v\u1EDBi nhau \u0111\u1EC3 l\u1ED5 m\u0169i \u0111\u00F3ng l\u1EA1i.
aid_apnoea.step5=H\u00EDt m\u1ED9t h\u01A1i th\u1EDF th\u1EADt s\u00E2u v\u00E0 \u00E1p mi\u1EC7ng c\u1EE7a b\u1EA1n l\u00EAn mi\u1EC7ng c\u1EE7a n\u1EA1n nh\u00E2n, kh\u00F4ng \u0111\u1EC3 h\u01A1i th\u00F3at ra ngo\u00E0i.
aid_apnoea.step6=Th\u1EDF h\u1EBFt h\u01A1i ra m\u1ED9t c\u00E1ch ch\u1EADm r\u00E3i v\u00E0 \u0111\u1EA7y .
aid_apnoea.step7=N\u1EBFu kh\u00F4ng th\u00E0nh c\u00F4ng\: Th\u1EF1c hi\u1EC7n ti\u1EBFp t\u1EE5c ti\u1EBFp h\u01A1i trong khi ch\u1EDD \u0111\u1EE3i xe c\u1EE9u th\u01B0\u01A1ng t\u1EDBi.
