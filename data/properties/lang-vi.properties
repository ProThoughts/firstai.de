aid_epilepsy.audio=--
aid_epilepsy.description1=C\u1EE9ng ng\u1EAFc c\u01A1 th\u1EC3, b\u00E0n tay n\u1EAFm ch\u1EB7t, \u00E9p h\u00E0m, ch\u00E2n tay hay m\u1EB7t co r\u00FAt. M\u1EAFt xoay tr\u00F2n. X\u00F9i b\u1ECDt m\u00E9p. C\u00F3 th\u1EC3 b\u1EA5t t\u1EC9nh.
aid_epilepsy.step1=\u0110\u1EEBng gi\u1EEF n\u1EA1n nh\u00E2n ho\u1EB7c k\u1EC1m ch\u1EBF c\u1EED \u0111\u1ED9ng c\u1EE7a h\u1ECD.
aid_epilepsy.step2=\u0110\u1EB7t ng\u01B0\u1EDDi b\u1ECB n\u1EA1n n\u1EB1m tr\u00EAn m\u1ED9t n\u1EC1n m\u1EC1m (l\u00F3t g\u1ED1i), di chuy\u1EC3n t\u1EDBi g\u1EA7n \u0111\u1ED1i t\u01B0\u1EE3ng \u0111\u1EC3 ng\u0103n ng\u1EEBa t\u1EF1 g\u00E2y th\u01B0\u01A1ng t\u00EDch.
aid_epilepsy.step3=Tr\u1EA5n t\u1EC9nh n\u1EA1n nh\u00E2n. N\u1EDBi l\u1ECFng qu\u1EA7n \u00E1o, cung c\u1EA5p s\u1EF1 t\u1EF1 do \u0111\u1EC3 th\u1EDF.
aid_epilepsy.step4=N\u1EBFu n\u1EA1n nh\u00E2n n\u00F4n m\u1EEDa, xoay \u0111\u1EA7u c\u1EE7a h\u1ECD sang b\u00EAn c\u1EA1nh \u0111\u1EC3 m\u1EEDa c\u00F3 th\u1EC3 tr\u00E0o ra.
aid_epilepsy.step5=Gi\u1EEF cho \u0111\u01B0\u1EDDng h\u00F4 h\u1EA5p \u0111\u01B0\u1EE3c th\u00F4ng su\u1ED1t. Nguy hi\u1EC3m v\u1EC1 s\u1EF1 nu\u1ED1t l\u01B0\u1EE1i.
aid_epilepsy.step6=++Ph\u1EE5c h\u1ED3i++ t\u01B0 th\u1EBF + g\u1ECDi c\u1EA5p c\u1EE9u. Ti\u1EBFp t\u1EE5c gi\u00E1m s\u00E1t t\u00ECnh tr\u1EA1ng c\u1EE7a n\u1EA1n nh\u00E2n.
aid_epilepsy.step7=Gi\u1EEF cho nh\u1EEFng ng\u01B0\u1EDDi kh\u00E1c \u1EDF kho\u1EA3ng c\u00E1ch.
aid_epilepsy.title=B\u1ECBnh Kinh Phong
