aid_burningsevere.audio=--
aid_burningsevere.description1=Nhi\u1EC1u v\u00F9ng n\u1ED5i \u0111\u1ED1m tr\u1EAFng \u0111\u1ECF, da ph\u1ED3ng l\u00EAn. Da m\u1EA5t ch\u1EA5t l\u1ECFng. M\u00F4, t\u1EBF b\u00E0o t\u1ED5n th\u01B0\u01A1ng n\u1EB7ng. \u0110au d\u1EEF d\u1ED9i ho\u1EB7c kh\u00F4ng \u0111au (v\u00EC th\u1EA7n kinh b\u1ECB \u0111\u1ED1t).
aid_burningsevere.step1=C\u1EDFi b\u1ECF qu\u1EA7n \u00E1o c\u00E0ng nhi\u1EC1u c\u00E0ng t\u1ED1t.
aid_burningsevere.step2=L\u00E0m m\u00E1t nh\u1EEFng n\u01A1i b\u1ECB ph\u1ECFng v\u1EDBi n\u01B0\u1EDBc (kho\u1EA3ng 15 \u00B0 C, 59 \u00B0 F) l\u00EAn \u0111\u1EBFn 10 ph\u00FAt, cho \u0111\u1EBFn khi gi\u1EA3m \u0111au.
aid_burningsevere.step3=N\u1EBFu v\u1EBFt ph\u1ECFng r\u1ED9ng, h\u00E3y d\u00F9ng qu\u1EA7n \u00E1o \u01B0\u1EDBt \u0111\u1EC3 l\u00E0m m\u00E1t.
aid_burningsevere.step4=G\u1ECDi c\u1EA5p c\u1EE9u.
aid_burningsevere.step5=Sau khi l\u00E0m m\u00E1t, th\u1EF1c hi\u1EC7n \u0111i\u1EC1u tr\u1ECB v\u1EBFt th\u01B0\u01A1ng\: X\u1EED d\u1EE5ng m\u1ED9t b\u0103ng kh\u1EED tr\u00F9ng b\u0103ng b\u00F3. Kh\u00F4ng \u00E1p d\u1EE5ng nh\u1EEFng ch\u1EA5t l\u1ECFng (kh\u00F4ng d\u00F9ng kem, d\u1EA7u, dung d\u1ECBch d\u1EA7u v.v). \u0110\u1EEBng \u0111\u00E2m th\u1EA5u qua nh\u1EEFng ch\u1ED5 b\u1ECB ph\u1ED3ng.
aid_burningsevere.step6=Ki\u1EC3m so\u00E1t h\u01A1i th\u1EDF v\u00E0 \u00FD th\u1EE9c t\u1EC9nh c\u1EE7a ng\u01B0\u1EDDi b\u1ECB th\u01B0\u01A1ng cho \u0111\u1EBFn khi b\u00E1c s\u0129 c\u1EA5p c\u1EE9u \u0111\u1EBFn.
