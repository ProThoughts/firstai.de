aid_poisining.audio=--
aid_poisining.description1=R\u1ED1i l\u1ECDan, \u1EA3o gi\u00E1c, con ng\u01B0\u01A1i m\u1EAFt l\u1EDBn ra, s\u1ED1t, g\u00E2n r\u00FAt. B\u1EA5t t\u1EC9nh.
aid_poisining.step1=Ch\u1EC9 cho thu\u1ED1c gi\u1EA3i \u0111\u1ED9c n\u1EBFu b\u1EA1n c\u00F3 theo m\u1ED9t kh\u00F3a hu\u1EA5n luy\u1EC7n c\u1EE9u th\u01B0\u01A1ng.
aid_poisining.step2=Kh\u00F4ng cho th\u1EE9c u\u1ED1ng. \u0110\u1EEBng g\u00E2y n\u00F4n m\u1EEDa.
aid_poisining.step3=G\u1ECDi c\u1EA5p c\u1EE9u + ch\u1EC9 ra ch\u1EA5t \u0111\u1ED9c\!
aid_poisining.step4=B\u1EA3o v\u1EC7 an to\u00E0n t\u1EA5t c\u1EA3 ch\u1EA5t \u0111\u1ED9c v\u00E0 ch\u1EA5t m\u1EEDa\!
aid_poisining.step5=N\u1EBFu n\u1EA1n nh\u00E2n s\u00E1ng su\u1ED1t v\u00E0 th\u1EDF\: ++Ph\u1EE5c h\u1ED3i t\u01B0 th\u1EBF++. Quan s\u00E1t t\u00ECnh tr\u1EA1ng cho \u0111\u1EBFn khi b\u00E1c s\u0129 c\u1EA5p c\u1EE9u \u0111\u1EBFn.
aid_poisining.step6=N\u1EBFu n\u1EA1n nh\u00E2n kh\u00F4ng th\u1EDF\: Ngay l\u1EADp t\u1EE9c b\u1EAFt \u0111\u1EA7u l\u00E0m ++h\u1ED3i sinh\!++ Nh\u1EDB l\u1EA5y ch\u1EA5t m\u1EEDa ra kh\u1ECFi mi\u1EC7ng tr\u01B0\u1EDBc.
aid_poisining.title=Tr\u00FAng \u0110\u1ED9c
aid_recoveryposition.audio=--
aid_recoveryposition.description1=Ph\u1EE5c h\u1ED3i t\u01B0 th\u1EBF cho em b\u00E9\:
aid_recoveryposition.step1=\u0110\u1EB7t n\u1EA1n nh\u00E2n n\u1EB1m tr\u00EAn l\u01B0ng b\u00E0/\u00F4ng \u1EA5y, du\u1ED7i th\u1EB3ng hai ch\u00E2n. Qu\u1EF3 xu\u1ED1ng b\u00EAn c\u1EA1nh \u00F4ng/b\u00E0 \u1EA5y'.
aid_recoveryposition.step2=\u0110\u1EC3 c\u00E1nh tay g\u1EA7n b\u1EA1n nh\u1EA5t \u1EDF m\u1ED9t g\u00F3c ph\u1EA3i v\u1EDBi c\u01A1 th\u1EC3.
aid_recoveryposition.step3=K\u00E9o c\u00E1nh tay xa h\u01A1n t\u1EEB b\u1EA1n ch\u00E9o qua ng\u1EF1c v\u00E0 \u0111\u1EB7t l\u01B0ng b\u00E0n tay tr\u00EAn m\u00E1.
aid_recoveryposition.step4=N\u1EAFm l\u1EA5y \u0111\u1EA7u g\u1ED1i ph\u00EDa xa, k\u00E9o n\u00F3 v\u1EC1 ph\u00EDa b\u1EA1n, v\u00E0 \u0111\u1EB7t n\u1EB1m tr\u00EAn m\u1EB7t \u0111\u1EA5t. V\u1ECB tr\u00ED c\u1EE7a ch\u00E2n \u1EDF g\u00F3c b\u00EAn ph\u1EA3i. Gi\u1EEF tay c\u1EE7a n\u1EA1n nh\u00E2n d\u01B0\u1EDBi m\u00E1 c\u1EE7a ng\u01B0\u1EDDi \u0111\u00F3.
aid_recoveryposition.step5=H\u00E3y ch\u1EAFc ch\u1EAFn r\u1EB1ng \u0111\u01B0\u1EDDng h\u00F4 h\u1EA5p \u0111\u01B0\u1EE3c th\u00F4ng su\u1ED1t.
aid_recoveryposition.step6=M\u1EDF h\u00E9 mi\u1EC7ng, v\u00E0 l\u1EA5y t\u01B0 th\u1EBF \u0111\u1EA7u qua b\u00EAn c\u1EA1nh \u0111\u1EC3 ch\u1EA5t m\u1EEFa tr\u00E0o ra. Theo d\u1ECFi h\u01A1i th\u1EDF.
aid_recoveryposition.step7=Ki\u1EC3m so\u00E1t t\u00ECnh tr\u1EA1ng c\u1EE7a n\u1EA1n nh\u00E2n cho t\u1EDBi khi b\u00E1c s\u0129 c\u1EA5p c\u1EE9u \u0111\u1EBFn.
aid_recoveryposition.title=T\u01B0 Th\u1EBF Ph\u1EE5c H\u1ED3i
