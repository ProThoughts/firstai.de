aid_eyeinjury.step5=G\u1ECDi \u0111i\u1EC7n tho\u1EA1i c\u1EA5p c\u1EE9u ho\u1EB7c b\u1EA1n l\u00E1i xe \u0111\u01B0a n\u1EA1n nh\u00E2n \u0111\u1EBFn b\u1EC7nh vi\u1EC7n .
