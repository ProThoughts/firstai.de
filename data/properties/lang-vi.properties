aid_sprain.description1=\u0110au, s\u01B0ng (b\u1EA7m), s\u1EF1 m\u1EA5t ch\u1EE9c n\u0103ng, s\u1EF1 bi\u1EBFn h\u00ECnh c\u1EE7a ch\u00E2n tay.
