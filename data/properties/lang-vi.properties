aid_chemicalburneyes.step2=Phun v\u00F4 m\u1EAFt v\u1EDBi nhi\u1EC1u n\u01B0\u1EDBc. Che con m\u1EAFt l\u00E0nh m\u1EA1nh trong l\u00FAc phun n\u01B0\u1EDBc.
aid_chemicalburneyes.step3=D\u1EABn l\u1EF1c n\u01B0\u1EDBc t\u1EEB b\u00EAn trong g\u00F3c m\u1EAFt \u0111\u1EC3n b\u00EAn ngo\u00E0i g\u00F3c m\u1EAFt. Ch\u00F9i r\u1EEDa \u00EDt nh\u1EA5t 20 ph\u00FAt d\u01B0\u1EDBi n\u01B0\u1EDBc s\u1EA1ch.
