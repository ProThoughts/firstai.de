aid_drowning.step4=N\u1EBFu ng\u01B0\u1EDDi b\u1ECB n\u1EA1n \u0111\u00E3 ng\u01B0ng th\u1EDF\: Ngay l\u1EADp t\u1EE9c b\u1EAFt \u0111\u1EA7u l\u00E0m cho s\u1ED1ng l\u1EA1i. ++(h\u1ED3i sinh)++\! (Tr\u1EE5c n\u01B0\u1EDBc ra t\u1EEB ph\u1ED5i th\u00EC v\u00F4 \u00EDch.)
