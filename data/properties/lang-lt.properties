# First Aid Sections
aid_allergic.audio=--
aid_allergic.step1=I\u0161kviesti greit\u0105j\u0105 pagalb\u0105.
aid_allergic.step2=Nuraminkite alergijos i\u0161tikt\u0105 \u017Emog\u0173 ir pasodinkite j\u012F patogiai.
aid_allergic.step3=Pa\u0161alinkite alergijos suk\u0117l\u0117j\u0105 (pvz. vabzd\u017Eio geluon\u012F).
aid_allergic.step4=\u0160aldykie alergin\u0117s reakcijos i\u0161tikta viet\u0105 (dr\u0117gnais kompresais, ledu).
aid_allergic.step5=Jei \u017Emogus, i\u0161tiktas alergines reakcijos, turi prie\u0161alergini\u0173 vaist\u0173, duokite juos i\u0161gerti.
aid_allergic.step6=Kontroliuokite alergijos i\u0161tiktojo b\u016Bkl\u0119, kol atvyks gydytojas.
aid_allergic.step7=S\u0105mon\u0117s netekimo ar kv\u0117pavimo sutrikimo atvejais imkit\u0117s atitinkam\u0173 priemoni\u0173\!
aid_allergic.title=Alergin\u0117s reakcijos
aid_amputation.audio=--
aid_amputation.description1=Amputuotos k\u016Bno dalys gali b\u016Bti prisi\u016Btos. Amputuot\u0105 k\u016Bno dal\u012F \u0161aldyti, kol atvyks gydytojas.
aid_amputation.step1=Nukent\u0117jus\u012Fj\u012F nuraminkite, paguldykite ir u\u017Eklokite.
aid_amputation.step2=Sustabdykite kraujavim\u0105, \u017Ei\u016Br\u0117ti 'Kraujavimas (stiprus") ir "\u0160okas".
aid_amputation.step3=Amputuot\u0105 k\u016Bno dal\u012F suvyniokite \u012F \u0161var\u0173 saus\u0105 rank\u0161luost\u012F ir \u012Fd\u0117kite \u012F neper\u0161lampant\u012F plastikin\u012F mai\u0161el\u012F.
aid_amputation.step4=Plastikin\u012F mai\u0161el\u012F u\u017Eri\u0161kite ir \u012Fd\u0117kite \u012F kit\u0105 plastikin\u012F mai\u0161el\u012F pripildyt\u0105 \u0161alto vandens arba ledo.
aid_amputation.step5=Neduokite alkoholio, r\u016Bkyti ar valgyti (ligonin\u0117je gali prireikti operuoti su narkoze).
aid_amputation.step6=Amputuotos k\u016Bno dalies ned\u0117kite \u012F \u0161aldikli\u012F (tik \u0161aldykite).
aid_amputation.step7=Kvieskite greit\u0105j\u0105 pagalb\u0105 arba va\u017Eiuokite \u012F ligonin\u0119.
aid_amputation.title=Amputavimas
aid_animalbite.audio=--
aid_animalbite.description1=D\u0117mesio\: Galite u\u017Esikr\u0117sti stablige, pasiutlige.
aid_animalbite.step1=Nuplaukite \u017Eaizd\u0105 kar\u0161tu vandeniu su muilu.
aid_animalbite.step2=Dezinfekuokite \u017Eaizd\u0105.
aid_animalbite.step3=Sunkaus kraujavimo atveju, paguldykite nekent\u0117jus\u012F taip, kad vir\u0161utin\u0117 k\u016Bno dalis b\u016Bt\u0173 pakelta.
aid_animalbite.step4=Sutvarstykite steriliu tvars\u010Diu.
aid_animalbite.step5=Kreipkit\u0117s pas gydytoj\u0105 arba kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_animalbite.title=Gyv\u016Bn\u0173 \u012Fkandimai
aid_apnoea.altTitle1=Dirbtinis kv\u0117pavimas
aid_apnoea.audio=--
aid_apnoea.description1=Negird\u0117ti kv\u0117pavimo, n\u0117ra kv\u0117pavimui b\u016Bding\u0173 judesi\u0173, pasikeitusi odos spalva.
aid_apnoea.step1=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_apnoea.step2=Paguldykite kv\u0117pavimo sutrikim\u0173 i\u0161tikt\u0105j\u012F ant nugaros.
aid_apnoea.step3=I\u0161 nukent\u0117jusiojo burnos ir gerkl\u0117s pa\u0161alinkite svetimk\u016Bnius. Atlo\u0161kite nukentejusiojo galv\u0105.
aid_apnoea.step4=Suspauskite nosies sparnelius taip, kad nosis b\u016Bt\u0173 u\u017Ekim\u0161ta.
aid_apnoea.step5=Giliai \u012Fkv\u0117pkite, priglauskite savo burn\u0105 prie nukent\u0117jusiojo burnos taip, kad visas J\u016Bs\u0173 i\u0161kv\u0117piamas oras patekt\u0173 \u012F nukent\u0117jusiojo plau\u010Dius.
aid_apnoea.step6=Giliai ir l\u0117tai i\u0161kv\u0117pkite.
aid_apnoea.step7=Jei nukent\u0117jusysis neatsigauna, t\u0119skite dirbtin\u012F kv\u0117pavim\u0105 i\u0161 burnos \u012F burn\u0105, kol atvyks gydytojas.
aid_apnoea.title=Kv\u0117pavimas sustoj\u0119s
aid_asthma.altTitle1=Dusulys
aid_asthma.audio=--
aid_asthma.description1=\u016Am\u016Bs kv\u0117pavimo sutrikimai. \u0160vok\u0161\u010Diantis kv\u0117pavimas. Baim\u0117s jausmas.
aid_asthma.step1=Nuraminkite i\u0161tikt\u0105 astmos priepuolio \u017Emog\u0173. Stenkit\u0117s i\u0161likti ramus\!
aid_asthma.step2=Atlaisvinkite jo drabu\u017Eius.
aid_asthma.step3=I\u0161tikt\u0105j\u012F astmos priepolio pasodinkite patogiai, \u0161iek tiek palenkite \u012F priek\u012F, liepkite jam l\u0117tai ir giliai kv\u0117puoti.
aid_asthma.step4=Jei astmos priepuolio i\u0161tiktasis turi inhaliatori\u0173, pad\u0117kite jam juo pasinaudoti. Po 5-10 min. tur\u0117t\u0173 pager\u0117ti.
aid_asthma.step5=Jei nepager\u0117t\u0173, toliau naudokite inhaliatori\u0173 kas 5 minutes, kol atvyks gydytojas.
aid_asthma.step6=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_asthma.step7=Jei astmos priepuolio i\u0161tiktasis nustot\u0173 kv\u0117puoti, prad\u0117kite dirbtin\u012F ++kv\u0117pavim\u0105++.
aid_asthma.title=Astma / Kv\u0117pavimo sutrikimai
aid_backinjury.altTitle1=Stuburo l\u016B\u017Eis
aid_backinjury.audio=--
aid_backinjury.description1=Skausmas nugaroje, nutirp\u0119 rankos ir kojos.
aid_backinjury.step1=Jokiu b\u016Bdu nejudinkite su\u017Ealotojo\!
aid_backinjury.step2=Laikykite nukent\u0117jusiojo galv\u0105 taip, kad b\u016Bsena b\u016Bt\u0173 stabili.
aid_backinjury.step3=Stabilizuoti nukent\u0117jusiojo b\u016Bsen\u0105 paremiant i\u0161 \u0161on\u0173.
aid_backinjury.step4=Nusiraminkite nukent\u0117jus\u012Fj\u012F.
aid_backinjury.step5=Kvieskite greit\u0105j\u0105 pagalb\u0105, informuokite apie nugaros su\u017Eeidim\u0105.
aid_backinjury.title=Nugaros su\u017Ealojimai
aid_birth.audio=--
aid_birth.description1=I\u0161tek\u0117jo vaisiaus vandenys. Prasideda gimdymo skausmai. Netik\u0117tas gimdymas.
aid_birth.step1=I\u0161likite ram\u016Bs\! - Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_birth.step2=Pasodinkite n\u0117\u0161\u010Di\u0105j\u0105 prask\u0117stomis apnuogintomis kojomis ant sterilaus pagrindo.
aid_birth.step3=Sulenkite kelius. \u0160iek tiek pakelkite jos duben\u012F. - Gimdymas yra nat\u016Bralus procesas ir da\u017Eniausiai praeina be komplikacij\u0173.
aid_birth.step4=Nuraminkite moter\u012F, leiskite jai sutelkti d\u0117mes\u012F \u012F kv\u0117pavim\u0105\: \u012Ekv\u0117pti per nos\u012F, i\u0161kv\u0117pti per burn\u0105 (normaliu grei\u010Diu).
aid_birth.step5=St\u016Bmimo ritmas\: Giliai \u012Fkv\u0117pti, sulaikyti kv\u0117pavim\u0105, stumti. Kai pasirodys k\u016Bdikio galvut\u0117, prilaikykite j\u0105 abiem rankomis.
aid_birth.step6=Po gimdymo\: pakelkite k\u016Bdik\u012F nuo\u017Eulniai galva \u017Eemyn lengvai palenkta galvele, kad i\u0161 k\u016Bdikio kv\u0117pavimo tak\u0173 pasi\u0161alint\u0173 skystis. (Gali prireikti i\u0161 jo burnos ir nosyt\u0117s burnos pagalba issiurbti likus\u012F skyst\u012F). K\u016Bdikis turi kv\u0117puoti ir verkti\!
aid_birth.step7=Suri\u0161kite bambagysl\u0119 30 cm atstumu nuo kudikio (tai gali b\u016Bti atlikta ligonin\u0117je). Steriliai apdenkite gimdyv\u0117s mak\u0161t\u012F.
aid_birth.step8=Nusausinkite k\u016Bdik\u012F ir laikykite j\u012F \u0161iltai. \u012Esid\u0117m\u0117kite laik\u0105 ir va\u017Eiuokite i ligonin\u0119.
aid_birth.title=Gimdymo pri\u0117mimas
aid_bleedinglight.audio=--
aid_bleedinglight.description1=Tikslas\: Kraujavimo sustabdymas.
aid_bleedinglight.step1=\u017Daizdos nelieskite (d\u0117l infekcijos pavojaus).
aid_bleedinglight.step2=\u017Daizdos niekuo netepkite, nepurk\u0161kite ir nepudruokite.
aid_bleedinglight.step3=Ant \u017Eaizdos u\u017Ed\u0117kite steril\u0173 tvarst\u012F ir j\u012F u\u017Eklijuokite pleistru ar bintu apri\u0161kite su\u017Eeist\u0105 viet\u0105.
aid_bleedinglight.step4=Esant silpnam kraujavimui u\u017Etenka tik paprasto pleistro.
aid_bleedinglight.step5=Didesnei \u017Eaizdai naudokite steril\u0173 tvarst\u012F. Ji u\u017Ed\u0117kite ant \u017Eaizdos ir apri\u0161kite bintu (ver\u017Ekite ne per stipriai, nes tai gali sukelti dar didesn\u012F kraujavim\u0105).
aid_bleedinglight.step6=\u012Ekandus pasiutusiam gyv\u016Bnui \u017Eaizd\u0105 nuplaukite vandeniu ir muilu.
aid_bleedinglight.title=Kraujavimas, lengvas
aid_bleedingsevere.audio=--
aid_bleedingsevere.description1=Kraujas liejasi i\u0161 \u017Eaizdos pulsuodamas, purk\u0161damas. Pavojus, kad i\u0161tiks \u0161okas d\u0117l kraujo netekimo, infekcija, \u017Emogus gali mirti. Tikslas\: kraujavimo sustabdymas.
aid_bleedingsevere.step1=Pa\u0161alinkite drabu\u017Eius (esant b\u016Btinybei juos prakirpkite), apnuoginkite su\u017Ealot\u0105 viet\u0105.
aid_bleedingsevere.step2=Bintu arba drabu\u017Eio skiaute apvyniokite \u017Eaizd\u0105 j\u0105 u\u017Espaud\u017Eiant.
aid_bleedingsevere.step3=U\u017Ever\u017Et\u0105 \u017Eaizd\u0105 laikykite ma\u017Eiausiai 10 minu\u010Di\u0173.
aid_bleedingsevere.step4=Jei naudojamas var\u017Etas persisunk\u0117 krauju, jo nepa\u0161alinkite\! Ant vir\u0161aus d\u0117kite kit\u0105 bint\u0105 ar drabu\u017Eio skiaut\u0119.
aid_bleedingsevere.step5=Su\u017Eeist\u0105 gal\u016Bn\u0119, jei ji nel\u016B\u017Eus, pakelkite auk\u0161\u010Diau \u0161irdies lygmens, kad kraujavimas susilpn\u0117t\u0173. Jei yra galimyb\u0117, su\u017Eeist\u0105j\u012F paguldykite.
aid_bleedingsevere.step6=Jei kraujavimo nepavyksta sustabdyti, \u017Eaizd\u0105 laikykite u\u017Espaud\u0119 toliau, tuo pa\u010Diu ver\u017Ekite vir\u0161 su\u017Eeistos vietos\: kraujuojant dilbiui- \u017East\u0105 (pir\u0161tais spauskite per vidu\u012Fi i\u0161 vidin\u0117s rankos pus\u0117s tarp alk\u016Bn\u0117s ir pa\u017Easties); kraujuojant kojai - u\u017Espauskite ranka kirk\u0161n\u012F (spauskite kraujagysles kirk\u0161nyje, kur arterija eina per dubens kaulus).
aid_bleedingsevere.step7=Nedelsiant kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_bleedingsevere.step8=Jeigu kraujavimas sustojo, imkit\u0117s pirmosios pagalbos priemoni\u0173 \u0161okui pa\u0161alinti.
aid_bleedingsevere.title=Kraujavimas, stiprus
aid_brainconcussion.audio=--
aid_brainconcussion.description1=Galvos skausmas, pykinimas, v\u0117mimas. Pablog\u0117j\u0119s reg\u0117jimas. Galimas s\u0105mon\u012Fs netekimas.
aid_brainconcussion.description2=Jeigu galva kraujuoja\:
aid_brainconcussion.step1=Nukent\u0117jus\u012Fj\u012F paguldykite.
aid_brainconcussion.step2=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_brainconcussion.step3=Paguldykite nukent\u0117jus\u012Fj\u012F, pakelkite galv\u0105 (ant pagalv\u0117s).
aid_brainconcussion.step4=Apri\u0161kite \u017Eaizd\u0105 (naudokite tvarst\u012F).
aid_brainconcussion.step5=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_brainconcussion.title=Smegen\u0173 sukr\u0117timas
aid_burningsevere.audio=--
aid_burningsevere.description1=P\u016Bsl\u0117ti baltai raudoni odos plotai. \u0160lapiuojanti oda. Giluminis audini\u0173 pa\u017Eeidimas. Stiprus skausmas arba skausmo n\u0117ra (d\u0117l sudegusi\u0173 nerv\u0173).
aid_burningsevere.step1=Pa\u0161alikite kiek \u012Fmanoma drabu\u017Eius.
aid_burningsevere.step2=\u0160aldykite nudegusias k\u016Bno dalis \u0161altu vandeniu (ma\u017Edaug 15 \u00B0 C) iki 10 min, kol skausmas atsl\u016Bgs.
aid_burningsevere.step3=Jei nudeginimas platus, \u0161aldykite dr\u0117gnais rank\u0161luo\u0161\u010Diais.
aid_burningsevere.step4=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_burningsevere.step5=Po to kai at\u0161ald\u0117te \u017Eaizd\u0105, j\u0105 sutvarstykite. Naudokite steril\u0173 saus\u0105 tvarst\u012F. Nenaudokite joki\u0173 skys\u010Di\u0173 (krem\u0173, aliej\u0173, tepa\u0173i ir kt.) Nepradurkite susidariusi\u0173 p\u016Bsli\u0173.
aid_burningsevere.step6=Kontroliuokite nukent\u0117jusiojo kv\u0117pavim\u0105 ir s\u0105mon\u0119 kol atvyks gydytojas.
aid_burningsevere.title=Nudegimas, stiprus
aid_burningslight.audio=--
aid_burningslight.description1=Odos paraudimas. Lengvas patinimas. Skausmas.
aid_burningslight.step1=\u0160aldykite su\u017Eeist\u0105 viet\u0105 po \u0161altu tekan\u010Diu vandeniu.
aid_burningslight.step2=Never\u017Eiant aptvarstykite dr\u0117gnu tvars\u010Diu.
aid_burningslight.title=Nudegimas, lengvas
aid_checkbreathing.audio=--
aid_checkbreathing.step1=Patikrinkite kv\u0117pavimo gars\u0105.
aid_checkbreathing.step2=Kr\u016Btin\u0117s l\u0105stos jud\u0117jimas (tikrinti ant pilvo u\u017Ededant rank\u0105).
aid_checkbreathing.step3=Patikrinti ar jau\u010Diamas kv\u0117pavim\u0105 per nos\u012F ar burn\u0105.
aid_checkbreathing.title=Kv\u0117pavimo kontroliavimas
aid_chemicalburn.audio=--
aid_chemicalburn.description1=Audini\u0173 su\u017Ealojimas.
aid_chemicalburn.step1=Saugokit\u0117s patys\!
aid_chemicalburn.step2=Nedelsiant nuplaukite nudegint\u0105 viet\u0105 (nudegusi\u0105 ak\u012F plauti \u0161altu vandeniu ma\u017E. 20 min., vandens srov\u0119 kreipti nuo vidinio link i\u0161orinio akies kra\u0161to).
aid_chemicalburn.step3=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_chemicalburn.step4=Cheminis vir\u0161kinamojo trakto nudegimas. Gerti daug vandens.
aid_chemicalburn.step5=Neprovokuoti v\u0117mimo\!
aid_chemicalburn.title=Nudegimas chemikalais
aid_chemicalburneyes.audio=--
aid_chemicalburneyes.step1=Kvieskite greit\u0105j\u0105 pagalb\u0105, informuokite apie chemin\u0119 med\u017Eiag\u0105, nudeginusi\u0105 ak\u012F.
aid_chemicalburneyes.step2=Plaukite ak\u012F vandeniu. Plaunant u\u017Edenkite sveik\u0105 ak\u012F.
aid_chemicalburneyes.step3=Su\u017Eeist\u0105 ak\u012F plaukite \u0161alto vandens srove apie 20 min. nuo vidinio akies kra\u0161to link i\u0161orinio.
aid_chemicalburneyes.step4=U\u017Emerkite abi akis ir u\u017Eri\u0161kite dr\u0117gnu tvars\u010Diu.
aid_chemicalburneyes.step5=Steb\u0117kite nukent\u0117jusiojo b\u016Bsen\u0105 kol atvyks greitoji medicinos pagalba.
aid_chemicalburneyes.title=Aki\u0173 nudegimas chemikalais
aid_dangerzone.audio=--
aid_dangerzone.step1=B\u016Bdas\: atsistokite u\u017E nukent\u0117jusiojo, nukent\u0117jusiojo ranka ant jo kr\u016Btin\u0117s.
aid_dangerzone.step2=Apkabinkite nukent\u0117jus\u012Fj\u012F pro pa\u017Eastis ir paimkite u\u017E sulenktos nukent\u0117jusiojo rankos.
aid_dangerzone.step3=Gabenkite nukent\u0117jus\u012Fj\u012F \u012F saugi\u0105 viet\u0105.
aid_dangerzone.title=Gelb\u0117jimas
aid_diabeticcoma.altTitle1=Hiperglikemija (cukraus kiekio padid\u0117jimas kraujyje)
aid_diabeticcoma.audio=--
aid_diabeticcoma.description1=Cukraus koncentracija kraujyje per didel\u0117 (atitinkamai tr\u016Bksta insulino).
aid_diabeticcoma.description2=Po\u017Eymiai\: tro\u0161kulys, da\u017Enas \u0161lapinimasis, pykinimas, v\u0117mimasi. Kv\u0117pavimas atsiduoda vaisiais.
aid_diabeticcoma.step1=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_diabeticcoma.step2=Jeigu ai\u0161ku, kad \u017Emogus diabetikas, pad\u0117kite susileisti insulino.
aid_diabeticcoma.step3=Paguldykite nukent\u0117jus\u012Fj\u012F ++stabiliai ant \u0161ono++. Daugiau pirmos pagalbos teik\u0117jas negali tokiu atveju padaryti.
aid_diabeticcoma.step4=Steb\u0117ti bukl\u0119, kol atvyks gydytojas.
aid_diabeticcoma.title=Diabetin\u0117 koma
aid_diarrhoea.audio=--
aid_diarrhoea.description1=Apsinuodijimas maistu, infekcijos arba \u017Earnyno liga. Viduriavimas skystas, gleiv\u0117tas arba su krauju.
aid_diarrhoea.step1=Pavojus d\u0117l dehidratacijos ir mineral\u0173 tr\u016Bkumo\!
aid_diarrhoea.step2=Duoti gerti skys\u010Di\u0173 (arbatos, vandens).
aid_diarrhoea.step3=Sunkiais atvejais vykti pas gydytoj\u0105 arba kvieti greit\u0105j\u0105 pagalb\u0105.
aid_diarrhoea.title=Viduriavimas
aid_drowning.audio=--
aid_drowning.step1=Kvieskite greit\u0105j\u0105 pagalb\u0105. Pra\u0161ykite aplinkini\u0173 \u017Emoni\u0173 pagalbos.
aid_drowning.step2=Gelbekite sk\u0119stant\u012Fj\u012F\!
aid_drowning.step3=Jeigu nukent\u0117jus\u012Fsis kv\u0117puoja\: Paguldykite \u012F ++stabili\u0105 pozicij\u0105 ant \u0161ono++. Apklokite (antklode). Steb\u0117kite b\u016Bkle, kol atvyks greitoji pagalba.
aid_drowning.step4=Jeigu nukent\u0117jus\u012Fsis nekv\u0117puoja\: Nedelsiant prad\u0117kite ++gaivinim\u0105\!++ (Nesistenkinte pa\u0161alinti vandens i\u0161 plau\u010Diu.)
aid_drowning.title=Skendimas
aid_electricityaccident.audio=--
aid_electricityaccident.step1=Visu pirma nutraukite elektros energijos tiekim\u0105\!
aid_electricityaccident.step2=Galimas s\u0105mon\u0117s netekimas kv\u0117pavimo sustojimas.
aid_electricityaccident.step3=++A - S\u0105mon\u0117s netekimas,kv\u0117pavimas nesutrik\u0119s++
aid_electricityaccident.step4=++B - S\u0105mon\u0117s netekimas, kv\u0117pavimo n\u0117ra++
aid_electricityaccident.title=Nutrenkimas elektros srove
aid_emergencycall.audio=--
aid_emergencycall.step1=Paskambinkite pirmu pasitaikiusiu telefonu 112 (JAV\: 911). Visada galima ir nemokamai\! Nedvejokite ir kvieskite greitaja pagalba\!
aid_emergencycall.step2=Telefonu privalote suteikti \u0161ia informacija\:
aid_emergencycall.step3=- Kas nutiko
aid_emergencycall.step4=- Kur (nelaimingo atsitikimo vieta) 
aid_emergencycall.step5=- Kiek nukentejusiuju 
aid_emergencycall.step6=- Kokios traumos.
aid_emergencycall.step7=Laukite tolimesniu nurodymu.
aid_emergencycall.title=Greitosios pagalbos kvietimas
aid_epilepsy.audio=--
aid_epilepsy.description1=Susting\u0119s k\u016Bnas, sugniau\u017Eti kum\u0161\u010Diai, suk\u0105stas \u017Eandikaulis, tr\u016Bk\u010Diojan\u010Dios gal\u016Bn\u0117s arba veidas. Besivartan\u010Dios akys. Seil\u0117jimasis. Galimas s\u0105mon\u0117s netekimas.
aid_epilepsy.step1=Nelaikykite nukent\u0117jusiojo, neribokite jo judesi\u0173.
aid_epilepsy.step2=Paguldykite nukent\u0117jus\u012Fj\u012F ant mink\u0161to pagrindo (pagalv\u0117s), pa\u0161alinkite arti esancius daiktus siekiant u\u017Ekirsti keli\u0105 susi\u017Ealojimams.
aid_epilepsy.step3=Raminkite nukent\u0117jus\u012Fj\u012F \u017Eod\u017Eiais. Atlaisvinkite drabu\u017Eius, kad jis gal\u0117t\u0173 laisvai kv\u0117puoti.
aid_epilepsy.step4=Jeigu nukent\u0117j\u0119s vemia, pakreipkite jo galv\u0105 taip, kad neu\u017Espringt\u0173.
aid_epilepsy.step5=Steb\u0117kite, kad kv\u0117pavimo takai b\u016Bt\u0173 laisvi. Nukent\u0117j\u0119s gali nuryti lie\u017Euv\u012F.
aid_epilepsy.step6=Paguldykite ++stabiliai ant \u0161ono++ + kvieskite greit\u0105j\u0105 pagalb\u0105. Steb\u0117kite nukent\u0117jusiojo b\u016Bkl\u0119.
aid_epilepsy.step7=Neleiskite prisiartinti kitiems \u017Emon\u0117ms.
aid_epilepsy.title=Epilepsija
aid_eyeinjury.audio=--
aid_eyeinjury.step1=Svetimk\u016Bn\u012F palikite akyje, nesistenkite jo pa\u0161alinti.
aid_eyeinjury.step2=Akies nejudinkite ir nelieskite, tam kad jos dar daugiau nesu\u017Eeistum\u0117te.
aid_eyeinjury.step3=Jeigu akis kraujuoja, u\u017Ed\u0117kite ant jos kompres\u0105 arba steril\u0173 tvarst\u012F.
aid_eyeinjury.step4=Ak\u012F \u0161aldykite \u0161altu kompresu, tai ma\u017Eina tinim\u0105, stabdo kraujavim\u0105.
aid_eyeinjury.step5=Kvieskite greit\u0105j\u0105 pagalb\u0105 arba va\u017Eiuokite \u012F ligonin\u0119.
aid_eyeinjury.title=Aki\u0173 su\u017Eeidimai
aid_fracture.audio=--
aid_fracture.description1=Simptomai\: nenat\u016Brali pozicija, nenat\u016Bralus kaul\u0173 jud\u0117jimas. Deformacija. Skausmingas jud\u0117jimas, skausmas prisilietus.
aid_fracture.step1=Vengti judesi\u0173\!
aid_fracture.step2=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_fracture.step3=U\u017Ed\u0117kite \u012Ftvar\u0105 sulau\u017Eytam kaului, paremkite nekei\u010Diant kaulo pozicijos.
aid_fracture.step4=Jei l\u016B\u017Eis atviras, steriliai pridenkite \u017Eaizd\u0105.
aid_fracture.title=Kaulo l\u016B\u017Eis, atviras
aid_frostbitemild.audio=--
aid_frostbitemild.description1=Bly\u0161kumas, patinimas. Gali sutrikti apr\u016Bpinimas krauju.
aid_frostbitemild.step1=Nuveskite nukent\u0117jus\u012Fj\u012F \u012F \u0161ilum\u0105.
aid_frostbitemild.step2=Pasistenkite nukent\u0117jus\u012Fj\u012F su\u0161ildyti, pa\u0161alinkite \u0161lapius drabu\u017Eius.
aid_frostbitemild.step3=Su\u0161ildykite drungnu vandeniu ir savo k\u016Bno \u0161iluma.
aid_frostbitemild.step4=Duokite \u0161ilto g\u0117rimo (arbatos). Jokio alkoholio\!
aid_frostbitemild.title=Nu\u0161alimas, lengvas
aid_frostbitesevere.audio=--
aid_frostbitesevere.description1=\u0160alta ir kieta k\u016Bno oda, pilkai balta spalva, darosi p\u016Bsl\u0117s, audiniai apmir\u0161ta. Gali sutrikti apr\u016Bpinimas krauju\!
aid_frostbitesevere.step1=Eikite \u012F \u0161ilt\u0105 viet\u0105.
aid_frostbitesevere.step2=\u017Daizdas sutvarstykite/apdenkite.
aid_frostbitesevere.step3=Duokite cukrumi saldinto g\u0117rimo.
aid_frostbitesevere.step4=Nesistenkite su\u0161ildyti trynimu\!
aid_frostbitesevere.step5=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_frostbitesevere.title=Nu\u0161alimas, sunkus
aid_general.audio=--
aid_general.step1=Visuomet suteikite pirm\u0105j\u0105 medicinos pagalb\u0105. Nedarykite klaid\u0173.
aid_general.step2=Saugokit\u0117s patys.
aid_general.step3=Susidarykite ai\u0161k\u0173 vaizd\u0105 apie situacij\u0105 + pa\u017Eym\u0117kite nelaim\u0117s viet\u0105.
aid_general.step4=I\u0161kvieskite greit\u0105j\u0105 pagalb\u0105 + Suteikite nukent\u0117jusiajam pirm\u0105j\u0105 medicinos pagalb\u0105.
aid_general.step5=Esant keliems nukent\u0117jusiesiems pirmenyb\u0119 suteikite sunkiausiai su\u017Ealotam.
aid_general.step6=Nuraminkite nukent\u0117jus\u012Fj\u012F. Stenkit\u0117s i\u0161likti ramus\!
aid_general.step7=Paguldykite susi\u017Ealojus\u012F kaip galima patogiau. Jokiu b\u016Bdu neduokite jam alkoholio, nikotino arba vaist\u0173.
aid_general.title=Bendros nuorodos
aid_heartattack.audio=--
aid_heartattack.description1=Sunkus, daugiau kaip 5 min. trunkantis spaudimas ir skausmas kr\u016Btin\u0117je, ypatingai besiskleidi\u017Eantis rankos bei paties srityje. Nerimas, bly\u0161kumas, \u0161altas prakaitas. Galimas pykinimas, dusulys.
aid_heartattack.step1=Kvieskite greit\u0105j\u0105 pagalb\u0105\! Prane\u0161kite apie galim\u0105 \u0161irdies infarkt\u0105.
aid_heartattack.step2=Vir\u0161utin\u0119 k\u016Bno dal\u012F pakelkite. Atpalaiduokite drabu\u017Eius. Neduokite vaist\u0173 ar g\u0117rim\u0173.
aid_heartattack.step3=Raminkite nukent\u0117jus\u012Fj\u012F \u017Eod\u017Eiais.
aid_heartattack.step4=Kontroliuokite s\u0105mon\u0119 ir kv\u0117pavim\u0105.
aid_heartattack.step5=Jeigu turite, duokite aspirino.
aid_heartattack.step6=Jei asmuo praranda s\u0105mon\u0119, prad\u0117kite ++gaivinim\u0105++.
aid_heartattack.title=\u0160irdies infarktas
aid_hyperthermia.altTitle1=--
aid_hyperthermia.audio=--
aid_hyperthermia.description1=Tro\u0161kulys, silpnumas, orientacijos sutrikimas, pykinimas, sumi\u0161imas, stiprus prakaitavimas, kar\u0161\u010Diuojanti oda.
aid_hyperthermia.step1=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_hyperthermia.step2=V\u0117sinti, ie\u0161koti pav\u0117sio (patalpa su oro kondicionieriumi pageidautina).
aid_hyperthermia.step3=Asmen\u012F paguldyti, pakelti kojas. Atlaisvinti drabu\u017Eius.
aid_hyperthermia.step4=Od\u0105 v\u0117sinti vandeniu arba u\u017Ed\u0117ti \u0161alt\u0105 rank\u0161luost\u012F.
aid_hyperthermia.step5=Gerti daug vandens ar sulciui.
aid_hyperthermia.title=Perkaitimas
aid_hypoglycaemia.audio=--
aid_hypoglycaemia.description1=Cukraus koncentracija kraujyje yra ma\u017Eesne nei ma\u017Eiausia vert\u0117 (perdozavus insulino arba d\u0117l nepakankamo maitinimosi).
aid_hypoglycaemia.description2=Simptomai\: bly\u0161kumas, nervingumas, alkis, drebulys, prakaitas.
aid_hypoglycaemia.step1=\u012Esitikinkite, kad asmuo yra diabetikas (diabetiko \u017Eenklelis).
aid_hypoglycaemia.step2=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_hypoglycaemia.step3=Duokite cukrumi saldinto g\u0117rimo arba dekstroz\u0117s / gliukoz\u0117s (jei n\u0117ra rijimo problem\u0173).
aid_hypoglycaemia.step4=Jei asmuo be s\u0105mon\u0117s, bet kv\u0117puoja\: paguldykite ++stabiliai ant \u0161ono++ ir steb\u0117kite kv\u0117pavim\u0105. Jei kv\u0117pavimas sustojo, darykite dirbtin\u012F kv\u0117pavim\u0105.
aid_hypoglycaemia.step5=Jei nukent\u0117jus\u012Fsis kv\u0117puoja, bet be s\u0105mon\u0117s, \u012Fd\u0117kite gabaliuk\u0105 cukraus u\u017E \u017Eando ir paspauskite i\u0161 i\u0161or\u0117s.
aid_hypoglycaemia.title=Hipoglikemija (cukraus kiekio suma\u017E\u0117jimas kraujyje)
aid_hypothermia.audio=--
aid_hypothermia.description1=\u0160altas drebulys, mieguistumas, i\u0161sekimas net iki s\u0105mon\u0117s netekimo. \u0160alta, bly\u0161ki oda. \u017Demas pulsas, silpnas \u0161irdies plakimas.
aid_hypothermia.step1=Eiti \u012F \u0161ilt\u0105 patalp\u0105.
aid_hypothermia.step2=Kviesti greit\u0105j\u0105 pagalb\u0105.
aid_hypothermia.step3=Pa\u0161alinti \u0161al\u010Dio \u0161altin\u012F.. Didinti k\u016Bno temperat\u016Br\u0105 (dekio arba savo k\u016Bno kontaktu).
aid_hypothermia.step4=Nurenkite \u0161lapius drabu\u017Eius ir aprengite \u0161iltais drabu\u017Eiais. Apsupkite dekiu. U\u017Edenkite galv\u0105.
aid_hypothermia.step5=Duokite atsigerti kar\u0161tos arbatos, sriubos arba kar\u0161to vandens. Jokio alkoholio\! Neleiskite asmeniui u\u017Emigti.
aid_hypothermia.step6=Steb\u0117kite su\u0161alusiojo b\u016Bkl\u0119, kol atvyks greitoji pagalba. Jei asmuo netenka s\u0105mon\u0117s, prad\u0117kite gaivinim\u0105\:
aid_hypothermia.step7=++A - Nukent\u0117j\u0119s be s\u0105mon\u0117s, bet kv\u0117puoja++
aid_hypothermia.step8=++B - Be s\u0105mon\u0117s, nekv\u0117puoja++
aid_hypothermia.title=Su\u0161alimas (Hipotermija)
aid_icerescue.audio=--
aid_icerescue.description1=Saugokit\u0117s patys. Pavojus nusk\u0119sti, nu\u0161alimas.
aid_icerescue.step1=Gelb\u0117kite kop\u0117\u010Di\u0173, lentos ar lazdos pagalba. Svoris ant ledo turi b\u016Bti tolygiai paskirstytas.
aid_icerescue.step2=Papra\u0161ykite kit\u0173 \u017Emoni\u0173 pagalbos. Pra\u0161ykite i\u0161kviesti greit\u0105j\u0105 pagalb\u0105.
aid_icerescue.step3=Su \u012Frankiu rankoje, atsargiai \u0161liau\u017Ekite ant pilvo (jei \u012Fmanoma, prisiri\u0161us virve) link \u012Fskilusio ledo.
aid_icerescue.step4=Paduokite nukent\u0117jusiam \u012Frank\u012F (ne savo rank\u0105\!) ir traukite.
aid_icerescue.step5=\u0160liau\u017Ekite atgal link kranto.
aid_icerescue.step6=Suteikite Pirm\u0105j\u0105 medicinos pagalb\u0105.
aid_icerescue.step7=Savaranki\u0161kas gelb\u0117jimasis\: Jei ledas kietos, paskirstykite svor\u012F tolygiai ir stenkit\u0117s i\u0161lipti.Ant pilvo \u0161liau\u017Ekite link kranto. Jei ledas trapus, pabandykite sulau\u017Eyti led\u0105 iki kra\u0161to.
aid_icerescue.title=Nelaimingas atsitikimas ant ledo
aid_insectstings.audio=--
aid_insectstings.description1=Patinimas, odos b\u0117rimas, deginimas, silpnumas, pasunkej\u0119s kv\u0117pavimas, svaigimas, tachikardija.
aid_insectstings.step1=Atsargiai pa\u0161alinkite geluon\u012F (su pincetu). Nespauskite geluonies, nes taip galite \u012F\u0161virk\u0161ti daugiau nuod\u0173.
aid_insectstings.step2=At\u0161aldykite su\u017Eeist\u0105 viet\u0105 (u\u017Ed\u0117kite \u0161alt\u0105 kompres\u0105).
aid_insectstings.step3=\u012Egelt\u0105 viet\u0105 laikykite \u017Eemiau nei \u0161irdis, taip cirkuliuos nuodai l\u0117\u010Diau.
aid_insectstings.step4=Jeigu geluonis yra burnos ertm\u0117je\: \u010Diulpti ledus ir u\u017Ed\u0117kite \u0161alt\u0105 kompres\u0105 aplink gerkl\u0119.
aid_insectstings.step5=Pasirei\u0161kus sunkioms problemoms i\u0161kviesti greit\u0105j\u0105 pagalb\u0105.
aid_insectstings.title=Vabzd\u017Ei\u0173 \u012Fkandimai
aid_nosebleeding.audio=--
aid_nosebleeding.description1=\u012Etr\u016Bkusi kraujagysl\u0117 nosies ertm\u0117je.
aid_nosebleeding.step1=Pasodinkite kraujuojant\u012F asmen\u012F ir truput\u012F palenkite \u012F prieki. Laikykite galv\u0105 tiesiai.
aid_nosebleeding.step2=Neguldykite asmens, galvos pad\u0117tis vir\u0161 \u0161irdies l\u0117tina kraujavim\u0105.
aid_nosebleeding.step3=U\u017Ed\u0117kite \u0161alt\u0105 kompres\u0105 ant sprando.
aid_nosebleeding.step4=U\u017Espauskite nos\u012F kol kraujavimas sustos (apie 10 min.)
aid_nosebleeding.step5=V\u0117liau nevarginkite nosies (ne \u0161nyp\u0161kite).
aid_nosebleeding.step6=Jeigu problema rimta arba kraujavimas ilgai nenustoja, kvieskite gydytoj\u0105.
aid_nosebleeding.title=Kraujavimas i\u0161 nosies
aid_poisining.audio=--
aid_poisining.description1=Sumi\u0161imas, haliucinacijos, issipl\u0117t\u0119 vyzd\u017Eiai, kar\u0161\u010Diavimas, me\u0161lungis, s\u0105mon\u0117s netekimas.
aid_poisining.step1=Duokite prie\u0161nuod\u017Ei\u0173 tik tada jeigu \u0161alia kvalifikuotas medikas.
aid_poisining.step2=Neduokite gerti. Neprovokuokite v\u0117mimo.
aid_poisining.step3=I\u0161kvieskite greit\u0105j\u0105 pagalb\u0105, b\u016Btinai nurodykite, kad asmuo apsinuodij\u0119s\!
aid_poisining.step4=I\u0161saugokite nuod\u0173 ir v\u0117mimo liku\u010Dius\!
aid_poisining.step5=Jeigu nukent\u0117j\u0119s be s\u0105mon\u0117s, bet kv\u0117puoja\: paguldykite ++stabiliai ant \u0161ono++. Steb\u0117kite s\u0105mon\u0119 ir kv\u0117pavim\u0105 kol atvyks gydytojas.
aid_poisining.step6=Jeigu nukentejusysis nekv\u0117puoja\: Nedelsiant prad\u0117kite ++gaivinim\u0105\!++ Prie\u0161 pradedant dirbtin\u012F kv\u0117pavim\u0105, patikrinkite, ar neu\u017Esikim\u0161\u0119 kv\u0117pavimo takai, pavyzd\u017Eiui d\u0117l v\u0117mimo.
aid_poisining.title=Apsinuodijimas
aid_recoveryposition.audio=--
aid_recoveryposition.description1=K\u016Bdikio stabili pozicija ant \u0161ono
aid_recoveryposition.step1=Paguldykite nukent\u0117jus\u012Fj\u012F ant nugaros, i\u0161tieskite kojas. Atsiklaupkite \u0161alia.
aid_recoveryposition.step2=Ar\u010Diausiai j\u016Bs\u0173 esan\u010Di\u0105 nekent\u0117jusiojo rank\u0105 pad\u0117kite sta\u010Diu kampu prie k\u016Bno.
aid_recoveryposition.step3=Tolimesni\u0105j\u0105 rank\u0105 u\u017Ed\u0117kite ant kr\u016Btin\u0117s, o delno i\u0161orin\u0119 pus\u0119 ant skruosto.
aid_recoveryposition.step4=4.Paimkite tolimesn\u012F kel\u012F, patraukite link sav\u0119s ir pad\u0117kite ant \u017Eem\u0117s. Koja turi gul\u0117ti sta\u010Diu kampu. Ranka nukent\u0117jusiojo ant skruoto.
aid_recoveryposition.step5=\u012Esitikinkite, kad kv\u0117pavimo takai n\u0117ra blokuojami.
aid_recoveryposition.step6=Atlo\u0161kite galv\u0105, kilstel\u0117kite smakr\u0105. Lengvai pra\u017Eiodinkite burn\u0105. Steb\u0117kite kv\u0117pavim\u0105.
aid_recoveryposition.step7=Steb\u0117kite nukent\u0117jusiojo b\u016Bkl\u0119 kol atvyks greitoji pagalba.
aid_recoveryposition.title=Stabili pozicija ant \u0161ono.
aid_resuscitation.altTitle1=Kr\u016Btin\u0117s l\u0105stos masa\u017Eas
aid_resuscitation.altTitle2=Reanimacija
aid_resuscitation.audio=--
aid_resuscitation.sub1.step1=Nukent\u0117jus\u012Fj\u012F paguldykite ir atsiklaupkite \u0161alia jo.
aid_resuscitation.sub1.step2=Atsekite kr\u016Btin\u0117s dalies drabu\u017Eius.
aid_resuscitation.sub1.step3=U\u017Ed\u0117kite savo vien\u0105 deln\u0105 ant apatin\u0117s kr\u016Btinkaulio dalies.
aid_resuscitation.sub1.step4=Kit\u0105 deln\u0105 u\u017Ed\u0117kite ant jo.
aid_resuscitation.sub1.step5=I\u0161tieskite rankas ir alk\u016Bnes.
aid_resuscitation.sub1.step6=Statmenai i\u0161 vir\u0161aus nelenkdami alk\u016Bni\u0173 stipriai paspauskite kr\u016Btinkaul\u012F apie 5 cm ir atleiskite.
aid_resuscitation.sub1.step7=Trumpai ir stipriai kartokite \u0161\u012F judes\u012F i\u0161 eil\u0117s 30 kart\u0173\!
aid_resuscitation.sub1.subsection=\# I\u0161orinis \u0161irdies masa\u017Eas
aid_resuscitation.sub2.description1=I\u0161orinis \u0161irdies masa\u017Eas kartu su dirbtiniu kv\u0117pavimu atliekamas tol kol atva\u017Eiuos greitoji pagalba.
aid_resuscitation.sub2.step1=Pa\u0161alinkite visus svetimk\u016Bnius, esancius nukent\u0117jusiojo burnoje (protezus, v\u0117mal\u0173 liku\u010Dius ir kt.). Atlo\u0161kite nukent\u0117jusiojo galv\u0105 prilaikydami kakl\u0105.
aid_resuscitation.sub2.step2=Laisva ranka u\u017Espauskite nos\u012F.
aid_resuscitation.sub2.step3=Giliai \u012Fkv\u0117pkite ir \u012Fp\u016Bskite or\u0105 nukent\u0117jusiam \u012F burn\u0105 taip, kad oras negal\u0117t\u0173 i\u0161eiti.
aid_resuscitation.sub2.step4=\u012Ep\u016Btim\u0105 i\u0161 burnos \u012F burn\u0105 kartokite du kartus (l\u0117tai, pilnai i\u0161kvepiant).
aid_resuscitation.sub2.step5=V\u0117l darykite i\u0161orin\u012F \u0161irdies masa\u017E\u0105.
aid_resuscitation.sub2.subsection=\# Dirbtinis kv\u0117pavimas
aid_resuscitation.sub3.step1=Naudoti tik du pir\u0161tus\:
aid_resuscitation.sub3.step2=\u012Ep\u016Bskite ne per stipriai\:
aid_resuscitation.sub3.subsection=\# K\u016Bdikio Gaivinimas
aid_resuscitation.title=Gaivinimas (Reanimacija)
aid_safeguardaccident.altTitle1=Eismo nelaim\u0117
aid_safeguardaccident.audio=--
aid_safeguardaccident.step1=Savo automobil\u012F pastatykite 50-100 m u\u017E eismo ivykio vietos (jeigu \u012Fvykis greitkelyje arba plente). \u012Ejunkite avarin\u012F signal\u0105. Apsirenkite matomumo liemen\u0119.
aid_safeguardaccident.step2=\u012Evykio vietoje pastatykite avarin\u012F \u017Eenkl\u0105. D\u0117mesio\: Jei avarija pos\u016Bkyje, pastatykite avarin\u012F \u017Eenkl\u0105 prie\u0161 pos\u016Bk\u012F\!
aid_safeguardaccident.step3=Pa\u0161aukite aplinkinius \u017Emones \u012F pagalb\u0105.
aid_safeguardaccident.step4=Atidarykite automobilio duris (jei u\u017Estrig\u0119, naudokite automobilio keltuv\u0105). I\u0161junkite degim\u0105.
aid_safeguardaccident.step5=Gelb\u0117kite avarijos auk\u0105 \: atsekite saugos dir\u017E\u0105, atstumkite s\u0117dyn\u0119. I\u0161kelkite su\u017Eeist\u0105j\u012F ++apkabin\u0119 per pa\u017Eastis++.
aid_safeguardaccident.step6=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_safeguardaccident.step7=Suteikite pirm\u0105j\u0105 medicinos pagalb\u0105.
aid_safeguardaccident.title=Nelaim\u0117s vieta, pa\u017Eym\u0117kite
aid_shock.audio=--
aid_shock.description1=Kraujotakos sutrikimas d\u0117l nepakankamo deguonies tiekimo \u012F k\u016Bn\u0105.
aid_shock.description2=Prie\u017Eastis\: Skys\u010Di\u0173 praradimas, suma\u017E\u0117j\u0119s kraujo t\u016Bris.
aid_shock.description3=Simptomai\: bly\u0161kumas, \u0161alta oda, \u0161altas prakaitas, nerimas.
aid_shock.step1=Pa\u0161alinkite \u0161oko prie\u017East\u012F (pvz.sustabdykite skys\u010Di\u0173 praradim\u0105, sutvarstykite \u017Eaizd\u0105)\!
aid_shock.step2=Paguldykite su\u017Eeist\u0105j\u012F ant paklod\u0117s, pakelkite kojas auk\u0161tyn. Nuraminkit nukent\u0117jus\u012Fj\u012F.
aid_shock.step3=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_shock.step4=Jei sunku kv\u0117puoti ar sutrikusi kraujotaka, prad\u0117kite ++gaivinim\u0105++.
aid_shock.title=\u0160okas
aid_skullfracture.audio=--
aid_skullfracture.description1=Lengvas kraujavimai i\u0161 nosies, burnos arba aus\u0173. Da\u017Enai atviros \u017Eaizdos kaukol\u0117je.
aid_skullfracture.step1=Steb\u0117kite kv\u0117pavimo takus, kad neu\u017Esikim\u0161t\u0173.
aid_skullfracture.step2=Jeigu nukent\u0117j\u0119s s\u0105moningas\: Pasodinkite ir lengvai palenkite \u012F priek\u012F. Stenkit\u0117s daugiau nejudinti.\!
aid_skullfracture.step3=Jei be s\u0105mon\u0117s\: ++Stabili pozicija ant \u0161ono++ (nespauskite \u017Eaizdos galvoje).
aid_skullfracture.step4=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_skullfracture.step5=Sutvarstykite galv\u0105 tvars\u010Diu.
aid_skullfracture.step6=Jei sunku kv\u0117puoti, sutrikusi kraujotaka, ++prad\u0117kite gaivinim\u0105++.
aid_skullfracture.title=Kaukol\u0117s l\u016B\u017Eis
aid_snakebite.audio=--
aid_snakebite.description1=Smeigtuko dyd\u017Eio durtin\u0117 \u017Eaizda, stiprus skausmas, patinimas, purpurin\u0117 spalva. Kraujotakos sutrikimas, galimas \u0161okas.
aid_snakebite.step1=\u012Ek\u0105st\u0105 k\u016Bno dal\u012F paguldyti.
aid_snakebite.step2=D\u0117kite \u0161altus kompresus ant \u012Fkandimo vietos.
aid_snakebite.step3=Imkit\u0117s veiksm\u0173 prie\u0161 \u0161ok\u0105.
aid_snakebite.step4=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_snakebite.title=Gyvat\u0117s \u012Fkandimas
aid_sos.audio=--
aid_sos.step1=Signalas\: 3x trumpai, 3x ilgai, 3x trumpai.
aid_sos.step2=Opti\u0161kai (lempute, pro\u017Eektoriumi) oder akusti\u0161kai (signalini\u0161kai \u0161vilpuku, beldimu).
aid_sos.title=SOS - Nelaim\u0117s Signalas
aid_sprain.audio=--
aid_sprain.description1=Skausmas, tinimas (m\u0117lyn\u0117), funcijos nebuvimas, gal\u016Bni\u0173 deformacijos.
aid_sprain.step1=Paguldykite nukent\u0117jusiojo gal\u016Bn\u0119 patogiai.
aid_sprain.step2=\u0160aldyti (naudokite ledo paketus).
aid_sprain.step3=Jei \u012Fmanoma paguldykite gal\u016Bn\u0119 auk\u0161\u010Diau.
aid_sprain.step4=Vykite \u012F ligonin\u0119 ar kvieskite greitosios pagalbos gydytoj\u0105.
aid_sprain.title=Sausgysl\u0117s patempimas, s\u0105nario i\u0161sukimas
aid_stroke.audio=--
aid_stroke.description1=Staigus paraly\u017Eius arba nutirpimas (veido, rankos, kojos), kalbos, regos sutrikimai, sutrikusi s\u0105mon\u0117, stipr\u016Bs galvos skausmai. Kv\u0117pavimo, rijimo problemos, \u0161lapimo p\u016Bsl\u0117s ir \u017Earnyno nevaldymas.
aid_stroke.step1=Kvieskite greit\u0105j\u0105 pagalb\u0105\!
aid_stroke.step2=Atpalaiduokite ver\u017Eian\u010Dius drabu\u017Eius, neduokite medikament\u0173, neduokite gerti.
aid_stroke.step3=Nukent\u0117jus\u012Fj\u012F pasodinkite arba paguldykite patogiai. Nusiraminkite\!
aid_stroke.step4=Steb\u0117kite s\u0105mon\u0119 ir kv\u0117pavim\u0105.
aid_stroke.step5=Jeigu problemos su kv\u0117pavimu arba s\u0105mon\u0117s sutrikimai, ++prad\u0117kite gaivinim\u0105++.
aid_stroke.title=Insultas
aid_suffocation.altTitle1=--
aid_suffocation.altTitle2=--
aid_suffocation.audio=--
aid_suffocation.description1=Nepakankamas apr\u016Bpinimas deguonimi. Trach\u0117ja u\u017Edaryta. Gali sustoti kv\u0117pavimas (apn\u0117ja)
aid_suffocation.description2=Simptomai\: \u0161vok\u0161\u010Diantis kv\u0117pavimas, kosulys, dusulys, odos spalvos pakitimas.
aid_suffocation.step1=Veikite skubiai\! Leiskite nukent\u0117jusiajam stipriai atsikos\u0117ti.
aid_suffocation.step2=Stipriai suduokite plok\u0161\u010Dia ranka kelet\u0105 kart\u0173 per nugar\u0105 tarp men\u010Di\u0173 (k\u016Bdik\u012F pasiguldykite sau ant rankos, galv\u0105 laikykite \u017Eemyn).
aid_suffocation.step3=Jei tai neduoda rezultat\u0173\: atsistokite asmeniui i\u0161 nugaros, u\u017Ed\u0117kite rankas ant juosmens, palenkite nukent\u0117jus\u012Fj\u012F lengvai \u012F priek\u012F.
aid_suffocation.step4=Sugniau\u017Ekite kum\u0161t\u012F nukent\u0117jusiojo skrand\u017Eio lygmenyje ir apkabinkite kita ranka.
aid_suffocation.step5=Abi apkabinusias rankas traukite staigiu judesiu auk\u0161tyn/link sav\u0119s, lyg nor\u0117tum\u0117te nukent\u0117jus\u012Fj\u012F kilstel\u0117ti.
aid_suffocation.step6=Kartokite tai iki 5-i\u0173 kart\u0173\! Kv\u0117pavimo takai tur\u0117t\u0173 atsilaisvinti, jeigu buvo u\u017Ekim\u0161ti daiktu.
aid_suffocation.step7=Kvieskite greit\u0105j\u0105 pagalb\u0105.
aid_suffocation.step8=Jei \u0161i pirmosios pagalbos priemon\u0117 n\u0117ra s\u0117kminga, vistiek t\u0119skite j\u0105 kol atvyks gydytojas
aid_suffocation.title=U\u017Edusimas / U\u017Espringimas
aid_sunburn.audio=--
aid_sunburn.step1=Nuveskite nukent\u0117jus\u012Fj\u012F \u012F pav\u0117s\u012F. Venkite saul\u0117 spinduli\u0173.
aid_sunburn.step2=Duokite gerti daug vandens (d\u0117l dehidratacijos).
aid_sunburn.step3=Esant sunkiam nudegimui (darosi p\u016Bsl\u0117s, paraudimas, skausmas), nedelsiant kreipkit\u0117s pas gydytoj\u0105.
aid_sunburn.step4=Jeigu oda tik truput\u012F raudona, \u0161aldykite j\u0105 dr\u0117gnais kompresais. Naudokite krem\u0105 arba gel\u012F skirt\u0105 tepti po deginimosi saul\u0117je.
aid_sunburn.title=Nudegimas saul\u0117je
aid_sunstroke.audio=--
aid_sunstroke.description1=Galva kar\u0161ta ir raudona, oda \u0161alta, \u0161leik\u0161tulys, galvos skausmas, galvos svaigimas. Prie\u017Eastis\: Sudirginta smegen\u0173 membrana.
