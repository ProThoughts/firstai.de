aid_sunstroke.step3=Skambinkite greitajai pagalbai, steb\u0117kite kv\u0117pavim\u0105.
aid_sunstroke.step4=Jei nekent\u0117jus\u012Fsis s\u0105moningas\: Duokite gerti \u0161alto g\u0117rimo.
