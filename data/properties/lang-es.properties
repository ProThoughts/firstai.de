# First Aid Sections
aid_allergic.audio=--
aid_allergic.step1=Tel\u00E9fono para una ambulancia de inmediato.
aid_allergic.step2=Trate de calmar la v\u00EDctima y le permitir\u00E1 sentarse c\u00F3modo.
aid_allergic.step3=Eliminar al\u00E9rgicas causando cuesti\u00F3n (por ejemplo, un palo de la abeja) cuidadosamente.
aid_allergic.step4=Enfriar la piel afectada (compresa h\u00FAmeda, el hielo).
aid_allergic.step5=En caso de siniestro tiene un ant\u00EDdoto, debe usarlo (le ayuda).
aid_allergic.step6=Monitor de condici\u00F3n de v\u00EDctimas hasta que llegue ambulancia.
aid_allergic.step7=En caso de siniestro o pierde la conciencia de respiraci\u00F3n se detiene, siga las instrucciones\!
aid_allergic.title=Reacci\u00F3n al\u00E9rgica
aid_amputation.audio=--
aid_amputation.description1=Amputarle parte del cuerpo puede ser reattached nuevo. Objetivo\: Mantener amputarle parte enfriar hasta que llegue a un hospital.
aid_amputation.step1=La calma a la persona, sentar \u00E9l hacia abajo, y cubierta con una manta.
aid_amputation.step2=Detener la hemorragia, consulte 'Sangrado (grave)' y 'Shock'.
aid_amputation.step3=Envuelva la parte amputada en un pa\u00F1o limpio y seco, y ponerlo en una bolsa de pl\u00E1stico impermeable.
aid_amputation.step4=Cerrar esta bolsa de pl\u00E1stico y ponerla en otra bolsa de pl\u00E1stico, que contiene agua fr\u00EDa y hielo.
aid_amputation.step5=No le d\u00E9 alcohol, cigarrillos o comida a un siniestro (en el caso de una cirug\u00EDa con anestesia en el hospital).
aid_amputation.step6=No congelar la amputaci\u00F3n parcial (s\u00F3lo le mantenga fresco).
aid_amputation.step7=Llamada de emergencia o unidad de urgencias al hospital mismo.
aid_amputation.title=Amputaci\u00F3n
aid_animalbite.audio=--
aid_animalbite.description1=Atenci\u00F3n\: Alto riesgo de infecci\u00F3n. Resultado podr\u00EDa ser pus, el t\u00E9tanos, la rabia.
aid_animalbite.step1=Lave la herida con jab\u00F3n agua caliente.
aid_animalbite.step2=Despu\u00E9s de utilizar la desinfecci\u00F3n de heridas.
aid_animalbite.step3=Si hay hemorragia grave, elevar a la persona de la parte superior del cuerpo.
aid_animalbite.step4=Aplicar un vendaje as\u00E9ptico.
aid_animalbite.step5=Ir a un hospital de emergencia o llame al m\u00E9dico.
aid_animalbite.title=Mordedura de animal
aid_apnoea.altTitle1=Respirar
aid_apnoea.audio=--
aid_apnoea.description1=No respirar los sonidos o movimientos de la respiraci\u00F3n, notable decoloraci\u00F3n de la piel.
aid_apnoea.step1=Llamada de emergencia.
aid_apnoea.step2=Laicos siniestro en la espalda.
aid_apnoea.step3=Estirar la cabeza en el cuello. Eliminar las sustancias de la boca y la garganta.
aid_apnoea.step4=Push ala de la nariz juntos, de modo que la nariz est\u00E1 cerrado.
aid_apnoea.step5=Respira hondo y ponga su boca sobre la boca de la v\u00EDctima, que no puede fugas de aire.
aid_apnoea.step6=Aliento a cabo lentamente y totalmente.
aid_apnoea.step7=Si, sin \u00E9xito\: hacer la respiraci\u00F3n mientras llega una ambulancia.
aid_apnoea.title=Apnea
aid_asthma.altTitle1=Falta de aliento
aid_asthma.audio=--
aid_asthma.description1=Falta de aliento pesado. Sibilancias respiratorias ruido. Ansiedades.
aid_asthma.step1=Calma la persona. Mantenga la calma usted mismo\!
aid_asthma.step2=Afloje las prendas de vestir.
aid_asthma.step3=Que siniestro sentarse y apoyarse hacia adelante, pedir a respirar lenta y profundamente.
aid_asthma.step4=Si tiene un siniestro inhalatoria, debe usarlo (le ayuda). Despu\u00E9s de 5-10 min deber\u00EDa tener efecto.
aid_asthma.step5=Si no hay mejora\: Utilice inhalatoria cada 5 min hasta que llegue ambulancia.
aid_asthma.step6=Llamada de emergencia.
aid_asthma.step7=Si aparece apnea, comience con la respiraci\u00F3n.++\u2329+\u232A++
aid_asthma.title=Asma
aid_backinjury.altTitle1=Fractura espinal
aid_backinjury.audio=--
aid_backinjury.description1=Dolor en la parte posterior, entumecido los brazos y las piernas.
aid_backinjury.step1=No mueva a la v\u00EDctima\!
aid_backinjury.step2=Mantenga la cabeza la forma en que la persona se encuentra estable (mantener la cabeza inm\u00F3vil)
aid_backinjury.step3=Estabilizar el siniestro con potencia en el lateral.
aid_backinjury.step4=Calma la persona.
aid_backinjury.step5=Llamada de emergencia, se\u00F1alar las lesiones en la espalda.
aid_backinjury.title=Volver lesiones
aid_birth.audio=--
aid_birth.description1=Salida de l\u00EDquido amni\u00F3tico. Contracci\u00F3n se producen dolores. Inesperado nacimiento.
aid_birth.step1=Preste atenci\u00F3n a la vida privada y mantener la calma\! - Llamada de emergencia.
aid_birth.step2=Que la mujer embarazada al desnudo la parte inferior de su cuerpo, y sentarse en una est\u00E9ril con la base de propagaci\u00F3n piernas.
aid_birth.step3=\u00C1ngulo de las rodillas. Tire hacia arriba las piernas. Posici\u00F3n de la cuenca ligeramente al alza. - El nacimiento es un proceso natural y ejecuta la mayor\u00EDa sin complicaciones.
aid_birth.step4=Calma la mujer, la dej\u00F3 concentrarse en su respiraci\u00F3n\: Inhale a trav\u00E9s de la nariz, exhale por la boca (en velocidad normal).
aid_birth.step5=Ritmo de la apremiante\: Tome una respiraci\u00F3n profunda, aguante la respiraci\u00F3n, y la prensa. Tan pronto como la cabeza del beb\u00E9 aparece, por el acaparamiento de apoyo con las dos manos.
aid_birth.step6=Despu\u00E9s del parto\: Sostenga el beb\u00E9 slantly con la cabeza hacia abajo para liberar las v\u00EDas respiratorias de l\u00EDquido amni\u00F3tico. (Tal vez usted debe aspirar el l\u00EDquido fuera de la nariz del beb\u00E9 por la boca.) El beb\u00E9 debe respirar y llorar\!
aid_birth.step7=Enlazar fuera del cord\u00F3n umbilical de 30 cm de distancia del ni\u00F1o (tambi\u00E9n puede hacerse en el hospital). Portada de la vagina de la madre est\u00E9ril.
aid_birth.step8=Secar el beb\u00E9 y mantenerlo caliente. Tenga en cuenta el tiempo y conducir al hospital.
aid_birth.title=Nacimiento
aid_bleedinglight.audio=--
aid_bleedinglight.description1=Objetivo\: detener la hemorragia.
aid_bleedinglight.step1=No toque la herida (peligro de infecci\u00F3n).
aid_bleedinglight.step2=No tratar la herida con polvo, sprays o salves.
aid_bleedinglight.step3=Tratamiento de la herida con material est\u00E9ril y un vendaje.
aid_bleedinglight.step4=Por un poco de yeso sangrado es a menudo suficiente.
aid_bleedinglight.step5=Si la herida es en gran escala el uso cubrir una herida y un vendaje. No se aplican a vendaje apretado, como un estancamiento puede conducir a un aumento en el sangrado.
aid_bleedinglight.step6=Nota\: Las heridas de la rabia han de ser lavados con soluci\u00F3n de jab\u00F3n.
aid_bleedinglight.title=Hemorragia luz
aid_bleedingsevere.audio=--
aid_bleedingsevere.description1=Salpicaduras, la sangre palpitante. Peligro\: Choke debido a la p\u00E9rdida de sangre, las infecciones, la muerte. Objetivo\: detener la hemorragia.
aid_bleedingsevere.step1=Quitar la ropa (corte si es necesario) y ponen de manifiesto la herida.
aid_bleedingsevere.step2=Envuelva un vendaje si es necesario o una prenda de vestir con la presi\u00F3n alrededor de la herida.
aid_bleedingsevere.step3=Ejercer presi\u00F3n en favor de al menos 10 min.
aid_bleedingsevere.step4=Si es vendaje empapado de sangre, no quitarla. En lugar de recapitulaci\u00F3n otro vendaje / prendas de vestir a su alrededor.
aid_bleedingsevere.step5=Almac\u00E9n de la extremidad afectada (si no est\u00E1 roto) superior a la del coraz\u00F3n para reducir la cantidad de la presi\u00F3n arterial. Si es posible establecer un siniestro.
aid_bleedingsevere.step6=Si la hemorragia no se detiene, mantener la presi\u00F3n sobre la herida, y establecer, adem\u00E1s, punto de presi\u00F3n sobre la herida\: Para una hemorragia del antebrazo comprimir la parte superior del brazo (vena de prensa en cara interna de brazo, en medio de codo y brazo a cielo, a trav\u00E9s de su dedos). Para sangrado de la pierna establecidos punto de presi\u00F3n en la ingle (vena de prensa en las malas de la ingle, la arteria que lleva m\u00E1s de la pelvis \u00F3sea, utilizando su bola de la mano).
aid_bleedingsevere.step7=Llame al m\u00E9dico de urgencias de inmediato.
aid_bleedingsevere.step8=Tan pronto como la hemorragia est\u00E1 bajo control\: Iniciar las medidas de ahogo.
aid_bleedingsevere.title=Hemorragia grave
aid_brainconcussion.audio=--
aid_brainconcussion.description1=Dolor de cabeza, n\u00E1useas, v\u00F3mitos. Problemas de visi\u00F3n. Puede producirse la inconsciencia.
aid_brainconcussion.description2=Si el sangrado en la cabeza\:
aid_brainconcussion.step1=Establecen persona de que se trate.
aid_brainconcussion.step2=Llamada de emergencia.
aid_brainconcussion.step3=Establecer un siniestro, la posici\u00F3n de la cabeza elevada (sobre almohadas).
aid_brainconcussion.step4=Do herida-tratamiento (uso de la cabeza del vendaje).
aid_brainconcussion.step5=Llamada de emergencia.
aid_brainconcussion.title=Cerebro Concusi\u00F3n
aid_burningsevere.audio=--
aid_burningsevere.description1=Manchada de blanco y rojo las zonas, ampollas. La piel pierde l\u00EDquido. Profundo da\u00F1o de los tejidos. Fuerte dolor o sin dolor (a causa de los nervios quemados).
aid_burningsevere.step1=Quitar la ropa tanto como sea posible.
aid_burningsevere.step2=Enfriar quemaron partes del cuerpo con el agua (alrededor de 15 \u00B0 C, 59 \u00B0 F) hasta 10 minutos, hasta que el dolor disminuye.
aid_burningsevere.step3=Si la quema es amplia, s\u00F3lo tiene que utilizar trapos h\u00FAmedos para que se enfr\u00EDen.
aid_burningsevere.step4=Llamada de emergencia.
aid_burningsevere.step5=Despu\u00E9s de enfriar hacer el tratamiento de la herida\: Utilice un ap\u00F3sito est\u00E9ril. No aplique l\u00EDquidos (sin cremas, aceites, ung\u00FCentos, etc.) No perforar las ves\u00EDculas.
aid_burningsevere.step6=Control de la respiraci\u00F3n y la conciencia de la persona hasta que llega m\u00E9dico de emergencia.
aid_burningsevere.title=Grabaci\u00F3n de graves
aid_burningslight.audio=--
aid_burningslight.description1=Enrojecimiento de la piel. Hinchazones leves. Dolor.
aid_burningslight.step1=Mantenga la zona en cuesti\u00F3n en virtud de agua fr\u00EDa.
aid_burningslight.step2=Aplicar vendaje ligeramente h\u00FAmedo.
aid_burningslight.title=Grabaci\u00F3n de luz
aid_checkbreathing.audio=--
aid_checkbreathing.step1=Compruebe la respiraci\u00F3n sonidos.
aid_checkbreathing.step2=Diagnosticar la respiraci\u00F3n en la parte superior del abdomen (poner la mano sobre \u00E9l).
aid_checkbreathing.step3=Sentido de respiraci\u00F3n en la nariz y la boca.
aid_checkbreathing.title=Comprobar la respiraci\u00F3n
aid_chemicalburn.audio=--
aid_chemicalburn.description1=Lesiones de los tejidos.
aid_chemicalburn.step1=Mente auto-protecci\u00F3n\!
aid_chemicalburn.step2=Actuar con rapidez y de lavado de los lugares quemados.
aid_chemicalburn.step3=Llamada de emergencia.
aid_chemicalburn.step4=Si hay una quemadura qu\u00EDmica de la digesti\u00F3n formas beber mucha agua.
aid_chemicalburn.step5=No causa v\u00F3mitos\!
aid_chemicalburn.title=Quemaduras qu\u00EDmicas
aid_chemicalburneyes.audio=--
aid_chemicalburneyes.step1=Llamada de emergencia, se\u00F1alan los productos qu\u00EDmicos.
aid_chemicalburneyes.step2=Enjuague los ojos con mucha agua. Portada ojo sano durante el lavado.
aid_chemicalburneyes.step3=Llevar a la chorro de agua de \u00E1ngulo interior del ojo al \u00E1ngulo exterior del ojo. Limpieza de al menos 20 minutos bajo el agua clara.
aid_chemicalburneyes.step4=Cierre ambos ojos de la v\u00EDctima y se unen con pa\u00F1o h\u00FAmedo.
aid_chemicalburneyes.step5=Monitor de estado hasta que llegue ambulancia.
aid_chemicalburneyes.title=Quemaduras qu\u00EDmicas (Ojos)
aid_dangerzone.audio=--
aid_dangerzone.step1=Grip ejecuci\u00F3n\: Posici\u00F3n del brazo de un herido en la frente de su pecho, y llegar detr\u00E1s de \u00E9l / ella.
aid_dangerzone.step2=Ponga sus manos bajo los hombros de los heridos, el acaparamiento de la \u00E1ngulo del brazo.
aid_dangerzone.step3=Retirar y llevar a la persona en la seguridad.
aid_dangerzone.title=Zona de Peligro
aid_diabeticcoma.altTitle1=La hiperglucemia (az\u00FAcar)
aid_diabeticcoma.audio=--
aid_diabeticcoma.description1=Nivel de az\u00FAcar en la sangre es demasiado alto (o la falta de insulina).
aid_diabeticcoma.description2=S\u00EDntomas\: sed, micci\u00F3n frecuente, n\u00E1useas, v\u00F3mito. Aliento huele a frutas y vino.
aid_diabeticcoma.step1=Llame a emergencia.
aid_diabeticcoma.step2=Apoyo siniestro (si se garantiza la diabetes) el tratamiento con insulina.
aid_diabeticcoma.step3=Recuperaci\u00F3n de posici\u00F3n. (No hay m\u00E1s posibilidades de ayudar a la primera.)++\u2329+\u232A++
aid_diabeticcoma.step4=Monitorear el estado de la v\u00EDctima hasta el m\u00E9dico de urgencias llega.
aid_diabeticcoma.title=Coma diab\u00E9tico
aid_diarrhoea.audio=--
aid_diarrhoea.description1=Sickliness de los alimentos, la infecci\u00F3n del intestino o el desorden. Las heces se diluye, o baboso sangriento.
aid_diarrhoea.step1=Peligro para la circulaci\u00F3n a causa de la deshidrataci\u00F3n y la p\u00E9rdida de sal\!
aid_diarrhoea.step2=Dar l\u00EDquidos (t\u00E9, agua).
aid_diarrhoea.step3=Si existen fuertes trastornos llamar al m\u00E9dico de urgencias.
aid_diarrhoea.title=Diarrea
aid_drowning.audio=--
aid_drowning.step1=Llame a emergencia. Preg\u00FAntele a la gente a tu lado para ayudar.
aid_drowning.step2=Rescate persona fuera del agua\!
aid_drowning.step3=Si la respiraci\u00F3n es siniestro\: la posici\u00F3n de recuperaci\u00F3n. Mantenga le caliente (cubrir). Monitor de estado de emergencia hasta el m\u00E9dico llega.++\u2329+\u232A++
aid_drowning.step4=En caso de siniestro no est\u00E1 respirando\: iniciar inmediatamente con la reanimaci\u00F3n\! (Emitir de agua de los pulmones es in\u00FAtil.)++\u2329+\u232A++
aid_drowning.title=Ahogamiento
aid_electricityaccident.audio=--
aid_electricityaccident.step1=En primer lugar interrumpir el suministro de electricidad\!
aid_electricityaccident.step2=Peligro\: inconsciencia, apnea.
aid_electricityaccident.step3=++A - inconsciencia con la respiraci\u00F3n++
aid_electricityaccident.step4=++B - inconsciencia, sin respiraci\u00F3n++
aid_electricityaccident.title=Electricidad de accidentes
aid_emergencycall.audio=--
aid_emergencycall.step1=Marque el 112 con el siguiente tel\u00E9fono disponible (EE.UU.\: 911). Siempre es posible y gratis\! No dude en llamar a una ambulancia\! 
aid_emergencycall.step2=En el tel\u00E9fono, debe proporcionar la siguiente informaci\u00F3n\:
aid_emergencycall.step3=- \u00BFQu\u00E9 ha ocurrido
aid_emergencycall.step4=- \u00BFD\u00F3nde (lugar de accidente)
aid_emergencycall.step5=- \u00BFCu\u00E1ntas bajas
aid_emergencycall.step6=- \u00BFQu\u00E9 tipo de lesiones
aid_emergencycall.step7=Despu\u00E9s de esperar a nuevas investigaciones.
aid_emergencycall.title=Llamada de emergencia
aid_epilepsy.audio=--
aid_epilepsy.description1=Cuerpo r\u00EDgido, clenched pu\u00F1os, presiona la mand\u00EDbula, Espasmos en las extremidades o la cara. Rolling ojos. Salivaci\u00F3n. Inconsciencia posible.
aid_epilepsy.step1=No se acerque el siniestro o limitar sus movimientos.
aid_epilepsy.step2=Coloque la v\u00EDctima sobre una base blanda (colch\u00F3n), eliminar los objetos cercanos a impedir la libre de lesiones.
aid_epilepsy.step3=Calma el siniestro. Afloje las prendas de vestir, el establecimiento de la libre respiraci\u00F3n.
aid_epilepsy.step4=Si v\u00EDctima vomita, gire la cabeza hacia el lado que puede vomitar desag\u00FCe.
aid_epilepsy.step5=Mantenga las v\u00EDas respiratorias claras. Peligro de tragar la lengua.
aid_epilepsy.step6=Posici\u00F3n de recuperaci\u00F3n de llamada de emergencia. Continuar el seguimiento de la v\u00EDctima de la enfermedad.++\u2329+\u232A++
aid_epilepsy.step7=Mantenga a otras personas a distancia.
aid_epilepsy.title=Epilepsia
aid_eyeinjury.audio=--
aid_eyeinjury.step1=Dejar objetos en el ojo del siniestro, no quitarla.
aid_eyeinjury.step2=Mantenga los ojos inm\u00F3viles para evitar nuevas lesiones. No toque el ojo.
aid_eyeinjury.step3=Si los ojos es la hemorragia, y c\u00FAbralo con una compresa o una gasa est\u00E9ril.
aid_eyeinjury.step4=Enfriar el ojo con una almohadilla fr\u00EDa (reduce la hinchaz\u00F3n, el sangrado se detiene m\u00E1s r\u00E1pido).
aid_eyeinjury.step5=Llamada de emergencia o en coche al hospital por ti mismo.
aid_eyeinjury.title=Lesi\u00F3n en el ojo
aid_fracture.audio=--
aid_fracture.description1=S\u00EDntomas\: Antinatural posici\u00F3n y la movilidad de los huesos. Deformaci\u00F3n. El movimiento penoso, t\u00E1ctil.
aid_fracture.step1=Evite los movimientos\!
aid_fracture.step2=Llamada de emergencia.
aid_fracture.step3=Inmovilizar la fractura \u00F3sea, es decir, fortalecer el hueso alrededor de material herm\u00E9ticamente. Mantenga la posici\u00F3n de los huesos.
aid_fracture.step4=Si la fractura es abierta, cubrir la herida est\u00E9ril.
aid_fracture.title=Fractura
aid_frostbitemild.audio=--
aid_frostbitemild.description1=Palidez, hinchazones. Peligro para el suministro de sangre.
aid_frostbitemild.step1=Traiga un siniestro en una zona c\u00E1lida.
aid_frostbitemild.step2=\u00A1Al\u00E9jate de fr\u00EDo, quite la ropa de fr\u00EDo, sequedad de la persona.
aid_frostbitemild.step3=Calentamiento con agua tibia y con el calor del cuerpo de la ayudante.
aid_frostbitemild.step4=Dar bebida caliente (t\u00E9). No alcohol\!
aid_frostbitemild.title=Congelaci\u00F3n leve
aid_frostbitesevere.audio=--
aid_frostbitesevere.description1=Piel fr\u00EDa, dura, gris-blanco, ampollas, el tejido muere. Peligro para el suministro de sangre\!
aid_frostbitesevere.step1=Ir a la zona caliente.
aid_frostbitesevere.step2=Tratamiento de heridas / que cubre.
aid_frostbitesevere.step3=Dar una bebida azucarada.
aid_frostbitesevere.step4=No frote la v\u00EDctima caliente\!
aid_frostbitesevere.step5=Llamada de emergencia.
aid_frostbitesevere.title=Congelaci\u00F3n grave
aid_general.audio=--
aid_general.step1=Siempre realizar los primeros auxilios. Usted no puede hacer todos los errores.
aid_general.step2=Siempre prestar atenci\u00F3n a su propia seguridad.
aid_general.step3=Examinar la situaci\u00F3n y asegurar el lugar del accidente.
aid_general.step4=Primera llamada de emergencia las medidas de ayuda\!
aid_general.step5=Si hay varias bajas, el tratamiento de los m\u00E1s perjudicados tiene prioridad.
aid_general.step6=Siempre trate de calmar a la persona en cuesti\u00F3n. Mantenga la calma usted mismo\!
aid_general.step7=Si es posible establecer \u00E9l / ella c\u00F3modamente. Nunca le d\u00E9 alcohol, nicotina o drogas a una persona.
aid_general.title=General Conducta
aid_heartattack.audio=--
aid_heartattack.description1=Pesados, m\u00E1s de 5 min duradera la presi\u00F3n y el dolor en el pecho, en particular, radiante en los brazos / hombros. Ansiedad, palidez, sudor fr\u00EDo. Posiblemente, n\u00E1useas, falta de aliento.
aid_heartattack.step1=Llamada de emergencia\! Se\u00F1ale el supuesto ataque al coraz\u00F3n.
aid_heartattack.step2=Coloque la parte superior del cuerpo elevada. Aflojar las ropas apretadas. No le d\u00E9 bebidas o drogas.
aid_heartattack.step3=Calmingly hablar a la persona en cuesti\u00F3n.
aid_heartattack.step4=Control de la conciencia y la respiraci\u00F3n.
aid_heartattack.step5=Dar aspirina si est\u00E1 disponible.
aid_heartattack.step6=Si la persona es inconsciente comenzar con la reanimaci\u00F3n.++\u2329+\u232A++
aid_heartattack.title=Ataque al coraz\u00F3n
aid_hyperthermia.altTitle1=--
aid_hyperthermia.audio=--
aid_hyperthermia.description1=Sed, debilidad, desorientaci\u00F3n, n\u00E1useas, confusi\u00F3n, sudoraci\u00F3n fuerte, piel caliente.
aid_hyperthermia.step1=Llamada de emergencia.
aid_hyperthermia.step2=Buscar un lugar sombr\u00EDo fresco (habitaci\u00F3n con aire acondicionado preferible).
aid_hyperthermia.step3=Fijar en la persona, elevar las piernas. Afloje las prendas de vestir.
aid_hyperthermia.step4=Enfriar la piel con mucha agua o sentar en fr\u00EDo toallas.
aid_hyperthermia.step5=Dar mucha agua o jugos para beber.
aid_hyperthermia.title=Hipertermia (calor corporal)
aid_hypoglycaemia.audio=--
aid_hypoglycaemia.description1=Nivel de az\u00FAcar en la sangre est\u00E1 por debajo de valor m\u00EDnimo (a causa de sobredosis de insulina suficiente o no la ingesta de alimentos).
aid_hypoglycaemia.description2=S\u00EDntomas\: Palidez, nerviosismo, el hambre, escalofr\u00EDos, sudor.
aid_hypoglycaemia.step1=Aseg\u00FArese de que la persona es una persona diab\u00E9tica (buscar una insignia diab\u00E9ticos).
aid_hypoglycaemia.step2=Llamada de emergencia.
aid_hypoglycaemia.step3=Dar una bebida con az\u00FAcar y la dextrosa / glucosa (si no hay problemas en la degluci\u00F3n).
aid_hypoglycaemia.step4=Si la persona est\u00E1 consciente y respira\: posici\u00F3n de recuperaci\u00F3n. Monitor de la respiraci\u00F3n de la persona. Si aparece apnea, comience con respiraci\u00F3n dar.++\u2329+\u232A++
aid_hypoglycaemia.step5=Si hay respiraci\u00F3n, usted puede poner un trozo de az\u00FAcar en la mejilla la valija diplom\u00E1tica, el impulso desde el exterior en contra de ella.
aid_hypoglycaemia.title=La hipoglucemia (baja de az\u00FAcar)
aid_hypothermia.audio=--
aid_hypothermia.description1=Tiritar de fr\u00EDo, somnolencia, agotamiento, hasta la inconsciencia. Cole piel p\u00E1lida. Pulso lento, d\u00E9bil latido del coraz\u00F3n.
aid_hypothermia.step1=Ir a una zona caliente / habitaci\u00F3n.
aid_hypothermia.step2=Llame a emergencia.
aid_hypothermia.step3=Detener el impacto de fr\u00EDo. Aumentar la temperatura corporal (tapa y cuerpo a cuerpo-contacto).
aid_hypothermia.step4=Quitar la ropa h\u00FAmeda y poner en ropa de abrigo. Ponga en las cubiertas. Cubra la cabeza.
aid_hypothermia.step5=Dar t\u00E9 caliente, sopa o agua caliente para beber. No alcohol\! Mantenga persona despierta.
aid_hypothermia.step6=Monitor de condici\u00F3n de v\u00EDctimas hasta el m\u00E9dico de urgencias llega. Si la persona es inconsciente, iniciar la reanimaci\u00F3n\:
aid_hypothermia.step7=++A - inconsciencia con la respiraci\u00F3n++
aid_hypothermia.step8=++B - inconsciencia, sin respiraci\u00F3n++
aid_hypothermia.title=La hipotermia (fr\u00EDo cuerpo)
aid_icerescue.audio=--
aid_icerescue.description1=Preste atenci\u00F3n a su propia seguridad. Peligro\: ahogamiento, hipotermia.
aid_icerescue.step1=Rescate a trav\u00E9s de escalera, bordo o bar. Peso debe ser distribuido generalizada.
aid_icerescue.step2=Pregunte a otras personas en busca de ayuda. Que llame a una ambulancia de emergencia.
aid_icerescue.step3=Rastrear cuidadosamente en su vientre (si es posible cordada) junto con la herramienta a la violaci\u00F3n.
aid_icerescue.step4=Parte, la v\u00EDctima de la distancia de la herramienta (no la mano\!) Y tire de \u00E9l.
aid_icerescue.step5=Rastrear hacia atr\u00E1s de nuevo al borde.
aid_icerescue.step6=Primeros auxilios.
aid_icerescue.step7=Auto-rescate posible\: Si el hielo es s\u00F3lido puede distribuir su peso sobre el hielo y tire de ti. Rastrear plana en su vientre al borde. Si el hielo es fr\u00E1gil, tratar de romper el hielo pieza por pieza hasta el borde.
aid_icerescue.title=Hielo de rescate
aid_insectstings.audio=--
aid_insectstings.description1=Hinchaz\u00F3n, erupci\u00F3n de la piel, sensaci\u00F3n de ardor, debilidad, dificultad para respirar, disminuci\u00F3n de conciencia, taquicardia.
aid_insectstings.step1=Stringer quitar con cuidado (con una pinza). No apriete el aguij\u00F3n, ya que esto podr\u00EDa inyectar m\u00E1s veneno.
aid_insectstings.step2=Enfriar en cuesti\u00F3n in situ (aplicar una compresa fr\u00EDa).
aid_insectstings.step3=Preocupada por la zona deber\u00EDa mantenerse inferior al coraz\u00F3n para disminuir la circulaci\u00F3n del veneno.
aid_insectstings.step4=Si puntada en la boca-mand\u00EDbula-zona\: Chupe de helados, y aplicar una compresa fr\u00EDa en torno a la garganta.
aid_insectstings.step5=Si se producen graves problemas llame a una ambulancia.
aid_insectstings.title=Picaduras de insectos
aid_nosebleeding.audio=--
aid_nosebleeding.description1=Bursted arteria peque\u00F1a en la punta de la nariz.
aid_nosebleeding.step1=Si\u00E9ntate sangrado persona, ajustada ligeramente hacia adelante. Mantenga la cabeza recta.
aid_nosebleeding.step2=No posici\u00F3n de la persona plana, como la cabeza m\u00E1s de altura del coraz\u00F3n disminuye la hemorragia.
aid_nosebleeding.step3=Fr\u00EDa sobre el cuello.
aid_nosebleeding.step4=Apretar las fosas nasales juntos hasta sangrado se detiene (de 10 min).
aid_nosebleeding.step5=Despu\u00E9s de no tensar la nariz (no inhalaci\u00F3n).
aid_nosebleeding.step6=Si se producen graves problemas de sangrado o no puede detenerse, llame al m\u00E9dico de urgencias.
aid_nosebleeding.title=Nosebleeding
aid_poisining.audio=--
aid_poisining.description1=Confusi\u00F3n, alucinaciones, grandes alumnos, fiebre, calambres. Inconsciencia.
aid_poisining.step1=S\u00F3lo dar ant\u00EDdotos si est\u00E1n acompa\u00F1ados por un m\u00E9dico capacitado.
aid_poisining.step2=No le d\u00E9 bebidas. No causa el v\u00F3mito.
aid_poisining.step3=Llamada de emergencia se\u00F1alar el envenenamiento\!
aid_poisining.step4=Salvaguardar restos de veneno y el v\u00F3mito\!
aid_poisining.step5=En caso de siniestro y es consciente de la respiraci\u00F3n\: posici\u00F3n de recuperaci\u00F3n. Monitor de estado de emergencia hasta el m\u00E9dico llega.++\u2329+\u232A++
aid_poisining.step6=En caso de siniestro no est\u00E1 respirando\: iniciar inmediatamente con la reanimaci\u00F3n\! Libre boca antes de vomitar.++\u2329+\u232A++
aid_poisining.title=Intoxicaci\u00F3n
aid_recoveryposition.audio=--
aid_recoveryposition.description1=\u2329Recovery position for babies\:\u232A
aid_recoveryposition.step1=Laicos siniestro sobre su espalda, enderezar las piernas. Al lado de la rodilla hacia abajo.
aid_recoveryposition.step2=Coloque el brazo m\u00E1s cercano a usted en un \u00E1ngulo recto al cuerpo.
aid_recoveryposition.step3=Tire el brazo m\u00E1s de ti en el pecho y colocar el dorso de la mano contra la mejilla.
aid_recoveryposition.step4=Accede a la medida de rodilla, tire de ella a su lado, y sentar en el suelo. Coloque la pierna en un \u00E1ngulo recto. Mantenga la mano de un siniestro en la mejilla de la persona.
aid_recoveryposition.step5=Aseg\u00FArese de que las v\u00EDas respiratorias son gratuitos.
aid_recoveryposition.step6=Abrir la boca ligeramente, y la posici\u00F3n de la cabeza de esta manera que el v\u00F3mito puede drenar. Compruebe la respiraci\u00F3n.
aid_recoveryposition.step7=Control de la v\u00EDctima la condici\u00F3n de emergencia hasta que el m\u00E9dico llega.
aid_recoveryposition.title=Posici\u00F3n de recuperaci\u00F3n
aid_resuscitation.altTitle1=De compresi\u00F3n de pecho
aid_resuscitation.altTitle2=Reanimaci\u00F3n
aid_resuscitation.audio=--
aid_resuscitation.sub1.step1=Laicos siniestro en la espalda. Arrodillarse al lado de la persona.
aid_resuscitation.sub1.step2=Desnudo el pecho.
aid_resuscitation.sub1.step3=Coloque una mano bala en el centro del pecho (estern\u00F3n poco m\u00E1s).
aid_resuscitation.sub1.step4=Lugar otra parte bala en la parte posterior de la mano que ya est\u00E1 en la posici\u00F3n.
aid_resuscitation.sub1.step5=Alarga sus brazos y los codos.
aid_resuscitation.sub1.step6=Presione 5 cm de profundidad en el pecho de la persona (el poder viene de la parte superior del cuerpo) y la liberaci\u00F3n.
aid_resuscitation.sub1.step7=Push 30-veces en una fila en breve y en\u00E9rgicamente\!
aid_resuscitation.sub1.subsection=\# Masaje card\u00EDaco
aid_resuscitation.sub2.description1=Repita el masaje card\u00EDaco, respiraci\u00F3n boca hasta que el m\u00E9dico de urgencias llega.
aid_resuscitation.sub2.step1=Estirar la cabeza en el cuello. Eliminar las sustancias de la boca y la garganta.
aid_resuscitation.sub2.step2=Push alas de la nariz juntos, de modo que la nariz est\u00E1 cerrado.
aid_resuscitation.sub2.step3=Respira hondo y ponga su boca sobre la boca de la v\u00EDctima, que no puede fugas de aire.
aid_resuscitation.sub2.step4=Do boca a boca para respirar dos veces (la respiraci\u00F3n lentamente y totalmente).
aid_resuscitation.sub2.step5=Despu\u00E9s de hacer masaje card\u00EDaco de nuevo.
aid_resuscitation.sub2.subsection=\# Respirar
aid_resuscitation.sub3.step1=\u2329Only use two fingers\:\u232A
aid_resuscitation.sub3.step2=\u2329Do not breath too strong\:\u232A
aid_resuscitation.sub3.subsection=\u2329Resuscitation (Baby)Recovery position for babies\:\u232A
aid_resuscitation.title=Resucitaci\u00F3n
aid_safeguardaccident.altTitle1=De accidentes de tr\u00E1fico
aid_safeguardaccident.audio=--
aid_safeguardaccident.step1=Detener su propio coche 50-100 m por detr\u00E1s del lugar del accidente (si usted est\u00E1 en una autopista o carretera). Encienda las luces de alerta. Ponga en chaleco de alta visibilidad.
aid_safeguardaccident.step2=Coloque el tri\u00E1ngulo de advertencia antes del lugar del accidente. Atenci\u00F3n\: Si el accidente es una curva en la posici\u00F3n del tri\u00E1ngulo antes de la curva\!
aid_safeguardaccident.step3=Pregunte a otras personas por su ayuda.
aid_safeguardaccident.step4=Abre la puerta del accidente de coche (si es tenso, la empresa abierta utilizando un coche jack). Apague la ignici\u00F3n.
aid_safeguardaccident.step5=El rescate de la v\u00EDctima\: Unstrap del cintur\u00F3n de seguridad, mueva el asiento hacia atr\u00E1s. Libre el siniestro del coche de salvamento agarre.++\u2329+\u232A++
aid_safeguardaccident.step6=Llamada de emergencia.
aid_safeguardaccident.step7=Proceder con las medidas de primeros auxilios.
aid_safeguardaccident.title=Salvaguardia de accidentes
aid_shock.audio=--
aid_shock.description1=Trastorno circulatorio por la falta de suministro de ox\u00EDgeno en el cuerpo.
aid_shock.description2=Causa\: P\u00E9rdida de l\u00EDquido, la reducci\u00F3n de volumen de sangre.
aid_shock.description3=Los s\u00EDntomas\: palidez, piel fr\u00EDa, sudor fr\u00EDo, ansiedad.
aid_shock.step1=Eliminar la causa de la crisis (por ejemplo, detener la p\u00E9rdida de fluidos, obligar a la herida)\!
aid_shock.step2=Sentar a los heridos en una manta, la posici\u00F3n de las piernas. Calma la persona.
aid_shock.step3=Llamada de emergencia.
aid_shock.step4=En caso de dificultad en la respiraci\u00F3n o la conciencia, iniciar la reanimaci\u00F3n.++\u2329+\u232A++
aid_shock.title=Shock
aid_skullfracture.audio=--
aid_skullfracture.description1=Ligeras hemorragias de la nariz, la boca o los o\u00EDdos. A menudo heridas abiertas en el cr\u00E1neo.
aid_skullfracture.step1=Mantenga las v\u00EDas respiratorias libres.
aid_skullfracture.step2=Si consciente\: Que el lesionado sentarse con la cabeza inclin\u00F3 hacia delante. Evitar nuevos movimientos\!
aid_skullfracture.step3=Si inconsciente\: posici\u00F3n de recuperaci\u00F3n (no hay presi\u00F3n sobre la herida de la cabeza).++\u2329+\u232A++
aid_skullfracture.step4=Llamada de emergencia.
aid_skullfracture.step5=Aplicar vendaje cabeza.
aid_skullfracture.step6=En caso de dificultad en la respiraci\u00F3n o la conciencia, iniciar la reanimaci\u00F3n.++\u2329+\u232A++
aid_skullfracture.title=Fractura de cr\u00E1neo
aid_snakebite.audio=--
aid_snakebite.description1=Marcan la herida en el tama\u00F1o de un alfiler, graves dolores, hinchaz\u00F3n, color morado. Circulatorio perturbaci\u00F3n, peligro de choque.
aid_snakebite.step1=Constante a los heridos parte del cuerpo.
aid_snakebite.step2=Aplicar fr\u00EDo sobres en torno a morder la herida.
aid_snakebite.step3=Medidas contra el shock.
aid_snakebite.step4=Llamada de emergencia.
aid_snakebite.title=Snakebite
aid_sos.audio=--
aid_sos.step1=Signal\: 3x corto, largo 3x, 3x corto.
aid_sos.step2=\u00D3ptica (luz estrobosc\u00F3pica, linterna), o ac\u00FAstica (se\u00F1al de silbato, llamando).
aid_sos.title=SOS
aid_sprain.audio=--
aid_sprain.description1=Dolor, hinchaz\u00F3n (moret\u00F3n), la p\u00E9rdida de la funci\u00F3n, la deformaci\u00F3n de la extremidad.
aid_sprain.step1=Constante la parte lesionada del cuerpo s\u00F3lo en la posici\u00F3n m\u00E1s c\u00F3moda para el siniestro.
aid_sprain.step2=Enfriar (utilizando bolsas de hielo).
aid_sprain.step3=Si es posible, la posici\u00F3n de la parte lesionada elevada.
aid_sprain.step4=Ir al hospital o llame al m\u00E9dico de urgencias.
aid_sprain.title=Esguince de la cepa
aid_stroke.audio=--
aid_stroke.description1=Repentina sensaci\u00F3n de entumecimiento o par\u00E1lisis (cara, brazo, pierna), alteraciones en el lenguaje la comprensi\u00F3n, problemas de visi\u00F3n, perturbado la conciencia, dolor de cabeza. Problemas para respirar y tragar, p\u00E9rdida de control sobre la vejiga y el intestino.
aid_stroke.step1=Llamada de emergencia\!
aid_stroke.step2=Aflojar las ropas apretadas, no dar medicamentos o bebidas.
aid_stroke.step3=Si\u00E9ntese o establecer c\u00F3modamente persona de que se trate. Calma \u00E9l / ella\!
aid_stroke.step4=Control de la conciencia y la respiraci\u00F3n.
aid_stroke.step5=En caso de dificultad en la respiraci\u00F3n o la conciencia, iniciar la reanimaci\u00F3n.++\u2329+\u232A++
aid_stroke.title=Carrera
aid_suffocation.altTitle1=Golondrina / Asfixia
aid_suffocation.altTitle2=--
aid_suffocation.audio=--
aid_suffocation.description1=Insuficiente suministro de ox\u00EDgeno. Tr\u00E1quea cerrada. Peligro\: Apnea.
aid_suffocation.description2=S\u00EDntomas\: respiratorias ruido sibilante, tos est\u00EDmulo, falta de aliento, decoloraci\u00F3n de la piel.
aid_suffocation.step1=La acci\u00F3n inmediata\! Deje que la persona interesada tos muy fuerte.
aid_suffocation.step2=Strike firmemente con una mano plana sobre la espalda entre los hombros (los beb\u00E9s determinar en su antebrazo, con la cabeza hacia abajo).
aid_suffocation.step3=Si, sin \u00E9xito\: Stand detr\u00E1s de la persona, los brazos alrededor de la cintura, inclinarse ligeramente hacia adelante.
aid_suffocation.step4=Clench su pu\u00F1o, la posici\u00F3n en altura de la persona del est\u00F3mago, y tomar con su otra mano.
aid_suffocation.step5=En abrazo usar ambas manos para dar un duro golpe al alza direcci\u00F3n de est\u00F3mago (como si se tratar de levantar a la persona).
aid_suffocation.step6=Repita este hasta 5 veces\! Airways debe recibir libre de objeto.
aid_suffocation.step7=Llamada de emergencia.
aid_suffocation.step8=Si el primer medida de ayuda se pierda seguir haci\u00E9ndolo hasta el m\u00E9dico de urgencias llega.
aid_suffocation.title=Asfixia
aid_sunburn.audio=--
aid_sunburn.step1=Retire a la persona afectada de la luz solar directa. Evitar m\u00E1s sol.
aid_sunburn.step2=Beba mucha agua para poner fin a la deshidrataci\u00F3n.
aid_sunburn.step3=Si hay una quemadura grave Domingo (ampollas, enrojecimiento, dolor), buscar ayuda m\u00E9dica.
aid_sunburn.step4=Si la piel es s\u00F3lo ligeramente de color rojo, puede ser enfriado con sobres h\u00FAmedo. Domingo usar despu\u00E9s de loci\u00F3n o gel.
aid_sunburn.title=Las quemaduras de sol
aid_sunstroke.audio=--
aid_sunstroke.description1=Rojo cabeza caliente, enfriar la piel, enfermedad, dolor de cabeza, mareos. Causa\: irritaci\u00F3n de la membrana cerebral.
aid_sunstroke.step1=Ir a un lugar fresco (sombra) y la posici\u00F3n de la parte superior del cuerpo de la persona arriba.
aid_sunstroke.step2=Enfriar la cabeza con mantas mojadas.
aid_sunstroke.step3=Llamada de emergencia, mantener el control de la respiraci\u00F3n.
aid_sunstroke.step4=Si consciente\: Dar bebida fr\u00EDa, si procede.
aid_sunstroke.step5=Si aparece apnea, comience con respiraci\u00F3n\:
aid_sunstroke.step6=++Vamos con el aliento Dar\!++
aid_sunstroke.title=Sunstroke
aid_unconsciouswithbreath.audio=--
aid_unconsciouswithbreath.description1=No reacci\u00F3n en preguntar en voz alta, no hay respuesta en agitaci\u00F3n. Respirar no existen.
aid_unconsciouswithbreath.step1=Si hay personas a tu lado para pedir ayuda.
aid_unconsciouswithbreath.step2=Recuperaci\u00F3n de posici\u00F3n. Abrir la boca y la posici\u00F3n de la cabeza de esta manera que el v\u00F3mito puede drenar.++\u2329+\u232A++
aid_unconsciouswithbreath.step3=Llamada de emergencia.
aid_unconsciouswithbreath.title=Inconsciencia con la respiraci\u00F3n
aid_unconsciouswithoutbreath.audio=--
aid_unconsciouswithoutbreath.step1=No reacci\u00F3n de la v\u00EDctima, no respirar.
aid_unconsciouswithoutbreath.step2=Iniciar la reanimaci\u00F3n.++\u2329+\u232A++
aid_unconsciouswithoutbreath.title=Inconsciencia sin respirar
aid_vomiting.audio=--
aid_vomiting.description1=Surge de las n\u00E1useas. Se vac\u00EDa el est\u00F3mago. Causas\: La infecci\u00F3n, envenenamiento, \u00FAlcera, las drogas, la mala alimentaci\u00F3n, el embarazo.
aid_vomiting.step1=Peligro para la circulaci\u00F3n a causa de la deshidrataci\u00F3n y la p\u00E9rdida de sal\!
aid_vomiting.step2=Dar l\u00EDquidos (t\u00E9, agua).
aid_vomiting.step3=Si existen fuertes trastornos, sangre o v\u00F3mitos continuos llamar al m\u00E9dico de urgencias.
aid_vomiting.title=V\u00F3mitos
