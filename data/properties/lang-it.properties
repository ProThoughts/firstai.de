# First Aid Sections
aid_allergic.audio=--
aid_allergic.step1=Telefono per un'ambulanza immediatamente.
aid_allergic.step2=Provare a calmare il sinistro e lasciarlo stare comodo.
aid_allergic.step3=Rimuovere questione provocando reazioni allergiche (ad esempio, di un bastone ape) attentamente.
aid_allergic.step4=Cool colpiti pelle (comprimere bagnato, ghiaccio).
aid_allergic.step5=Se il sinistro ha un antidoto, egli dovrebbe utilizzare (aiuto lui).
aid_allergic.step6=Monitorare il numero delle vittime fino a condizione ambulanza arriva.
aid_allergic.step7=Se sinistro perde coscienza o smette di respirare, seguire le istruzioni del caso\!
aid_allergic.title=Reazione allergica
aid_amputation.audio=--
aid_amputation.description1=Amputata parte del corpo pu\u00F2 essere RICOSTITUIRLO nuovamente. Obiettivo\: Tenere amputata parte raffreddare fino ad arrivare a un ospedale.
aid_amputation.step1=Calma la persona, laici lui / lei, e coprire con una coperta.
aid_amputation.step2=Arrestare il sanguinamento, si veda 'Bleeding (grave)' e 'Shock'.
aid_amputation.step3=Avvolgere amputata parte in un ambiente pulito e asciutto, e metterla in un sacchetto di plastica impermeabile.
aid_amputation.step4=Chiudi questa borsa di plastica e metterla in un sacchetto di plastica, che contiene acqua fresca / ghiaccio.
aid_amputation.step5=Non dare alcool, sigarette o cibo per sinistro (nel caso di un intervento chirurgico con anestesia in ospedale).
aid_amputation.step6=Non congelare la amputata parte (solo tenerlo fresco).
aid_amputation.step7=Chiamata di emergenza o di unit\u00E0 di pronto soccorso ospedale te.
aid_amputation.title=Amputazione
aid_animalbite.audio=--
aid_animalbite.description1=Attenzione\: pericolo di alta di infezione. Risultato potrebbe essere pus, il tetano, la rabbia.
aid_animalbite.step1=Lavare ferita con acqua calda sapone.
aid_animalbite.step2=Successivamente l'uso di disinfezione della ferita.
aid_animalbite.step3=Se si ha una forte emorragia, elevare la persona della parte superiore del corpo.
aid_animalbite.step4=Applicare un bendaggio asettico.
aid_animalbite.step5=Andare a un ospedale o chiamare il medico di emergenza.
aid_animalbite.title=Morso degli animali
aid_apnoea.altTitle1=Di respirazione
aid_apnoea.audio=--
aid_apnoea.description1=N. respirazione respiro suoni o movimenti, evidente scolorimento della pelle.
aid_apnoea.step1=Chiamata di emergenza.
aid_apnoea.step2=Lay sinistro sulla schiena.
aid_apnoea.step3=Tratto in testa al collo. Rimuovere le sostanze di bocca e della gola.
aid_apnoea.step4=Ala di spingere il naso insieme, in modo che il naso \u00E8 chiuso.
aid_apnoea.step5=Fai un respiro profondo e metti la tua bocca sulla bocca del sinistro, che non pu\u00F2 perdite d'aria.
aid_apnoea.step6=Soffio fuori lentamente e completamente.
aid_apnoea.step7=Se senza successo\: Non respirare finch\u00E9 arriva ambulanza.
aid_apnoea.title=Apnea
aid_asthma.altTitle1=Affanno
aid_asthma.audio=--
aid_asthma.description1=Pesante affanno. Sibilo respiratorio rumore. Ansie.
aid_asthma.step1=Calma la persona. Rimanere calma te\!
aid_asthma.step2=Allentare indumenti.
aid_asthma.step3=Consentitemi di sinistro e sedersi magra avanti, chiedere a respirare lentamente e profondamente.
aid_asthma.step4=Se ha un sinistro inhalator, egli dovrebbe utilizzare (aiuto lui). Dopo 5-10 minuti si deve entrare in vigore.
aid_asthma.step5=Se non vi \u00E8 alcun miglioramento\: Usa inhalator ogni 5 minuti fino a quando arriva in ambulanza.
aid_asthma.step6=Chiamata di emergenza.
aid_asthma.step7=Se appare apnea, inizia con la respirazione.++\u2329+\u232A++
aid_asthma.title=Asma
aid_backinjury.altTitle1=Frattura spinale
aid_backinjury.audio=--
aid_backinjury.description1=Dolore alla schiena, intirizzito braccia e gambe.
aid_backinjury.step1=Non spostare il sinistro\!
aid_backinjury.step2=Tenere la testa il modo in cui la persona si trova stabile (mantenere il loro capo fermo)
aid_backinjury.step3=Stabilizzare il sinistro con rafforza sul lato.
aid_backinjury.step4=Calma la persona.
aid_backinjury.step5=Chiamata di emergenza, segnalare il dorso-lombari.
aid_backinjury.title=Dorso-lombari
aid_birth.audio=--
aid_birth.description1=Deflusso di liquido amniotico. Contrazione dolori verificarsi. Nascita inaspettata.
aid_birth.step1=Prestare attenzione al rispetto della vita privata e mantenere la calma\! - Chiamata di emergenza.
aid_birth.step2=Lasciate che la donna incinta nudo la parte inferiore del suo corpo, e sedersi su una sterile underlay con diffusione gambe.
aid_birth.step3=Angolo le ginocchia. Tirare verso l'alto il gambe. Posizionare il bacino leggermente verso l'alto. - La nascita \u00E8 un processo naturale e gestisce la maggior parte senza complicazioni.
aid_birth.step4=Calma la donna, sia il suo concentrarsi sulla sua respirazione\: Respira attraverso il naso, respirare attraverso la bocca (a velocit\u00E0 normale).
aid_birth.step5=Ritmo delle pressanti\: Fai un respiro profondo, essere in possesso di respiro, e premere. Non appena il bambino la testa sembra, il sostegno con il mouse con entrambe le mani.
aid_birth.step6=Dopo il parto\: Tenere il bambino slantly con la testa verso il basso per liberare le vie aeree dal liquido amniotico. (Forse si deve aspirare il liquido fuori dal naso del bambino con la bocca.) Il bambino deve respirare e piangere\!
aid_birth.step7=Impegnare il cordone ombelicale 30 cm di distanza dal bambino (pu\u00F2 anche essere fatto in ospedale). Coprire la vagina della madre sterile.
aid_birth.step8=Asciutto il bambino e lo tiene caldo. Nota il tempo e guida in ospedale.
aid_birth.title=Nascita
aid_bleedinglight.audio=--
aid_bleedinglight.description1=Obiettivo\: Arrestare il sanguinamento.
aid_bleedinglight.step1=Non toccare la ferita (pericolo di infezione).
aid_bleedinglight.step2=Non trattare con ferita in polvere, salves o spray.
aid_bleedinglight.step3=Ferita trattamento con materiale sterile e un bendaggio.
aid_bleedinglight.step4=Per po 'di sanguinamento un cerotto \u00E8 spesso sufficiente.
aid_bleedinglight.step5=Se ferita \u00E8 larga scala l'uso coprire una ferita e una benda. Non si applicano al bendaggio stretto, come una stasi pu\u00F2 portare ad un aumento di sanguinamento.
aid_bleedinglight.step6=Nota\: Le ferite della rabbia devono essere lavati con la soluzione di sapone.
aid_bleedinglight.title=Bleeding luce
aid_bleedingsevere.audio=--
aid_bleedingsevere.description1=Spruzzi, e la vivacit\u00E0 di sangue. Pericolo\: Starter a causa della perdita di sangue, infezioni, la morte. Obiettivo\: Arrestare il sanguinamento.
aid_bleedingsevere.step1=Rimuovere i vestiti (taglio se necessario) e rivelano ferita.
aid_bleedingsevere.step2=Avvolgere un bendaggio o, se necessario, un indumento con pressione intorno alla ferita.
aid_bleedingsevere.step3=Esercitare pressioni per almeno 10 min.
aid_bleedingsevere.step4=Se bendaggio \u00E8 intrisa di sangue, non rimuoverlo. Invece avvolgere un altro bendaggio / indumento intorno ad esso.
aid_bleedingsevere.step5=Conservare la parte colpita (se non rotto) superiore al cuore per ridurre le quantit\u00E0 di pressione sanguigna. Se possibile stabilire sinistro.
aid_bleedingsevere.step6=Se l'emorragia non si ferma, mantenere la pressione sulla ferita, e ha fissato inoltre il punto di pressione sulla ferita\: Per un sanguinamento del avambraccio comprimere la parte superiore del braccio (premere vena a lato interno del braccio, a met\u00E0 del gomito e braccio-buca, utilizzando il dita). Per il dissanguamento della gamba impostare la pressione nel punto inguine (stampa in vena di truffatore inguine, dove conduce su arteria pelvico, utilizzando la tua sfera della mano).
aid_bleedingsevere.step7=Chiamata di emergenza medico immediatamente.
aid_bleedingsevere.step8=Non appena l'emorragia \u00E8 sotto controllo\: Avviare il soffocamento misure.
aid_bleedingsevere.title=Sanguinamento grave
aid_brainconcussion.audio=--
aid_brainconcussion.description1=Mal di testa, nausea, vomito. Visivo. Perdita di coscienza pu\u00F2 verificarsi.
aid_brainconcussion.description2=Se l'emorragia a testa\:
aid_brainconcussion.step1=Stabilire persona interessata.
aid_brainconcussion.step2=Chiamata di emergenza.
aid_brainconcussion.step3=Stabilire sinistro, posizione elevata la testa (sul cuscino).
aid_brainconcussion.step4=Fare ferita-trattamento (uso testa-bendaggio).
aid_brainconcussion.step5=Chiamata di emergenza.
aid_brainconcussion.title=Brain commozione cerebrale
aid_burningsevere.audio=--
aid_burningsevere.description1=Spotted bianco-rosso settori, vesciche. La pelle perde liquido. Deep danni di tessuto. Forte dolore o non dolore (a causa di bruciato nervi).
aid_burningsevere.step1=Rimuovere i vestiti, per quanto possibile.
aid_burningsevere.step2=Cool bruciato parti del corpo con acqua (circa 15 \u00B0 C, 59 \u00B0 F) fino a 10 minuti, fino a quando il dolore diminuisce.
aid_burningsevere.step3=Se la combustione \u00E8 ampia, basta usare panni umidi raffreddare.
aid_burningsevere.step4=Chiamata di emergenza.
aid_burningsevere.step5=Dopo il raffreddamento fare la ferita trattamento\: Utilizzare una medicazione sterile. Non applicare fluidi (senza creme, oli, pomate, ecc.) Non perforare il blister.
aid_burningsevere.step6=Controllo la respirazione e della coscienza della persona fino a quando arriva medico di emergenza.
aid_burningsevere.title=Grave che brucia
aid_burningslight.audio=--
aid_burningslight.description1=Arrossamento della pelle. Lieve gonfiore. Dolore.
aid_burningslight.step1=Tenere interessato l'area sotto acqua fredda.
aid_burningslight.step2=Applica bagnato bendaggio liberamente.
aid_burningslight.title=Burning luce
aid_checkbreathing.audio=--
aid_checkbreathing.step1=Controllare la respirazione suoni.
aid_checkbreathing.step2=Diagnosticare la respirazione in addome superiore (laici tua mano su di esso).
aid_checkbreathing.step3=Senso a respirare il naso e la bocca.
aid_checkbreathing.title=Controllare respirazione
aid_chemicalburn.audio=--
aid_chemicalburn.description1=Lesioni dei tessuti.
aid_chemicalburn.step1=Mente auto-protezione\!
aid_chemicalburn.step2=Agire rapidamente e di lavaggio fino alla localit\u00E0 bruciato.
aid_chemicalburn.step3=Chiamata di emergenza.
aid_chemicalburn.step4=Se vi \u00E8 una sostanza chimica di bruciare la digestione modi bere molta acqua.
aid_chemicalburn.step5=Non provocare il vomito\!
aid_chemicalburn.title=Burn chimica
aid_chemicalburneyes.audio=--
aid_chemicalburneyes.step1=Chiamata di emergenza, punto di sostanze chimiche.
aid_chemicalburneyes.step2=Lavare gli occhi con molta acqua. Copertina occhio sano durante vampate di calore.
aid_chemicalburneyes.step3=Portare il getto d'acqua dal punto di vista interiore di vista esterno angolo di occhio. Pulito per almeno 20 minuti sotto acqua.
aid_chemicalburneyes.step4=Chiudere entrambi gli occhi del sinistro e si legano con un panno umido.
aid_chemicalburneyes.step5=Monitor condizione fino a quando arriva ambulanza.
aid_chemicalburneyes.title=Chemical Burn (Occhi)
aid_dangerzone.audio=--
aid_dangerzone.step1=Grip esecuzione\: Posizione braccio uno dei feriti di fronte il suo petto, e avere dietro di lui / lei.
aid_dangerzone.step2=Metti le mani sotto le spalle dei feriti, prendendola per il braccio angolato.
aid_dangerzone.step3=Tirare indietro e portare la persona in sicurezza.
aid_dangerzone.title=Zona pericolosa
aid_diabeticcoma.altTitle1=Iperglicemia (zucchero)
aid_diabeticcoma.audio=--
aid_diabeticcoma.description1=Livello di zucchero nel sangue \u00E8 troppo alto (risp. mancanza di insulina).
aid_diabeticcoma.description2=Sintomi\: sete, minzione frequente, nausea, vomito. Respiro odori di frutta / vino.
aid_diabeticcoma.step1=Chiamata di emergenza.
aid_diabeticcoma.step2=Supporto sinistro (se assicurato diabetica) del trattamento insulinico.
aid_diabeticcoma.step3=Recupero posizione. (N. ulteriori possibilit\u00E0 per la prima aiutare.)++\u2329+\u232A++
aid_diabeticcoma.step4=Monitorare la condizione del sinistro fino a quando arriva medico di emergenza.
aid_diabeticcoma.title=Coma diabetico
aid_diarrhoea.audio=--
aid_diarrhoea.description1=Sickliness di cibo, di infezione o malattia intestinale. Sgabello \u00E8 diluito, viscido o sanguinoso.
aid_diarrhoea.step1=Pericolo per la circolazione a causa della disidratazione e perdita di sale\!
aid_diarrhoea.step2=Dare liquidi (t\u00E8, acqua).
aid_diarrhoea.step3=Se vi sono forti disturbi di emergenza chiamare il medico.
aid_diarrhoea.title=Diarrea
aid_drowning.audio=--
aid_drowning.step1=Chiamata di emergenza. Chiedere alle persone accanto a voi per aiutarvi.
aid_drowning.step2=Soccorso persona di acqua\!
aid_drowning.step3=Se il sinistro \u00E8 di respirazione\: Recupero posizione. Tenere lui / lei caldo (copertina). Monitor condizione di emergenza fino a quando arriva medico.++\u2329+\u232A++
aid_drowning.step4=Se il sinistro non \u00E8 la respirazione\: iniziare immediatamente con la rianimazione\! (Emit di acqua dal polmone \u00E8 inutile.)++\u2329+\u232A++
aid_drowning.title=Drowning
aid_electricityaccident.audio=--
aid_electricityaccident.step1=In primo luogo interrompere la fornitura di energia elettrica\!
aid_electricityaccident.step2=Pericolo\: L'incoscienza, apnea.
aid_electricityaccident.step3=++A - L'incoscienza con la respirazione++
aid_electricityaccident.step4=++B - L'incoscienza senza respiro++
aid_electricityaccident.title=Energia elettrica di incidenti
aid_emergencycall.audio=--
aid_emergencycall.step1=112 con il prossimo disponibili telefono (Stati Uniti d'America\: 911). Semper possibile e gratuitamente\! Non esitate a chiamare un'ambulanza\!
aid_emergencycall.step2=Il telefono \u00E8 necessario fornire le seguenti informazioni\:
aid_emergencycall.step3=- Che cosa \u00E8 accaduto
aid_emergencycall.step4=- Dove (luogo incidente)
aid_emergencycall.step5=- Come molte vittime
aid_emergencycall.step6=- Che tipo di lesioni.
aid_emergencycall.step7=Successivamente attendere per ulteriori indagini.
aid_emergencycall.title=Chiamata d'emergenza
aid_epilepsy.audio=--
aid_epilepsy.description1=Del corpo rigido, stretto pugni, pressati mandibola, spasmi nelle arti o del viso. Rolling occhi. Salivazione. Possibile perdita di coscienza.
aid_epilepsy.step1=Non tenere il sinistro o danno al loro movimento.
aid_epilepsy.step2=Lay \u00E8 verificato il sinistro su un morbido base (cuscino), rimuovere gli oggetti vicino a prevenire auto-lesioni.
aid_epilepsy.step3=Calmati \u00E8 verificato il sinistro. Allentare abbigliamento, la libert\u00E0 di fornire respiro.
aid_epilepsy.step4=Se vomits sinistro, girare la testa al lato vomito che possono esaurire.
aid_epilepsy.step5=Tenere Airways chiaro. Pericolo di inghiottire la lingua.
aid_epilepsy.step6=Posizione di ripristino di chiamata di emergenza. Continuare a monitorare la condizione del sinistro.++\u2329+\u232A++
aid_epilepsy.step7=Tenere altre persone a distanza.
aid_epilepsy.title=Epilessia
aid_eyeinjury.audio=--
aid_eyeinjury.step1=Lascia oggetto negli occhi di sinistro, non rimuoverlo.
aid_eyeinjury.step2=Tenere gli occhi immobile al fine di evitare ulteriori danni. Non toccare l'occhio.
aid_eyeinjury.step3=Se occhio \u00E8 il sanguinamento, coprire con un comprimere o una garza sterile.
aid_eyeinjury.step4=Raffreddare l'occhio con un tampone imbevuto di freddo (riduce il gonfiore, sanguinamento si arresta pi\u00F9 veloce).
aid_eyeinjury.step5=Chiamata di emergenza o di guidare in ospedale da lei.
aid_eyeinjury.title=Lesione
aid_fracture.audio=--
aid_fracture.description1=Sintomi\: Innaturale movability posizione e di ossa. Deformazione. Doloroso movimento, sensibile al tocco.
aid_fracture.step1=Evitare movimenti\!
aid_fracture.step2=Chiamata di emergenza.
aid_fracture.step3=Immobilizzare l'osso fratturato, vale a dire rafforzare il materiale osseo intorno ermeticamente. Tenere la posizione del tessuto osseo.
aid_fracture.step4=Se la frattura \u00E8 aperta, coprire la ferita sterili.
aid_fracture.title=Frattura
aid_frostbitemild.audio=--
aid_frostbitemild.description1=Pallore, gonfiore. Pericolo per la fornitura di sangue.
aid_frostbitemild.step1=Portare sinistro in una zona calda.
aid_frostbitemild.step2=Uscire dal freddo, togliere i vestiti a freddo, secco persona.
aid_frostbitemild.step3=Warm up con acqua tiepida e con il calore del corpo del soccorritore.
aid_frostbitemild.step4=Lascia la bevanda calda (t\u00E8). Niente alcool\!
aid_frostbitemild.title=Assideramento mite
aid_frostbitesevere.audio=--
aid_frostbitesevere.description1=Freddo rigido della pelle, grigio-bianco, vesciche, tessuto muore fuori. Pericolo per la fornitura di sangue\!
aid_frostbitesevere.step1=Vai alla zona calda.
aid_frostbitesevere.step2=Ferita trattamento / copertura.
aid_frostbitesevere.step3=Dare una bevanda zuccherata.
aid_frostbitesevere.step4=Non strofinare caldo \u00E8 verificato il sinistro\!
aid_frostbitesevere.step5=Chiamata di emergenza.
aid_frostbitesevere.title=Grave assideramento
aid_general.audio=--
aid_general.step1=Semper eseguire pronto soccorso. Non \u00E8 possibile effettuare eventuali errori.
aid_general.step2=Tutto l'attenzione alla propria sicurezza.
aid_general.step3=Esaminare la situazione e garantire l'incidente posto.
aid_general.step4=Chiamata di emergenza, le misure di primo soccorso\!
aid_general.step5=Se ci sono diverse vittime, il trattamento della maggior parte lesa ha la priorit\u00E0.
aid_general.step6=Semper cercare di calmare la persona in questione. Rimanere calma te\!
aid_general.step7=Se possibile stabilire la sua / lui comodamente. Mai dare alcol, nicotina o uso di sostanze stupefacenti ad una persona.
aid_general.title=Condotta generale
aid_heartattack.audio=--
aid_heartattack.description1=Pesante, pi\u00F9 di 5 minuti della durata di pressione e il dolore nel petto, in particolare irradia tra le braccia / spalle. Ansia, pallore, sudorazione fredda. Eventualmente, nausea, mancanza di respiro.
aid_heartattack.step1=Chiamata di emergenza\! Sottolineare il presunto attacco di cuore.
aid_heartattack.step2=Posizionare la parte superiore del corpo elevata. Allentare indumenti stretti. Non somministrare farmaci o bevande.
aid_heartattack.step3=Talk calmingly alla persona interessata.
aid_heartattack.step4=Controllo della coscienza e la respirazione.
aid_heartattack.step5=Dare l'aspirina, se disponibile.
aid_heartattack.step6=Se il soggetto si inconscio iniziare con la rianimazione.++\u2329+\u232A++
aid_heartattack.title=Heart Attack
aid_hyperthermia.altTitle1=--
aid_hyperthermia.audio=--
aid_hyperthermia.description1=Sete, debolezza, disorientamento, nausea, confusione, forte sudorazione, pelle calda.
aid_hyperthermia.step1=Chiamata di emergenza.
aid_hyperthermia.step2=Trova un luogo fresco ombreggiato (camera con aria condizionata preferibile).
aid_hyperthermia.step3=Stabilire persona, elevare il livello delle gambe. Allentare indumenti.
aid_hyperthermia.step4=Raffreddare la pelle con molta acqua o laici a freddo asciugamani.
aid_hyperthermia.step5=Dare molta acqua o succhi di frutta da bere.
aid_hyperthermia.title=Ipertermia (caldo corpo)
aid_hypoglycaemia.audio=--
aid_hypoglycaemia.description1=Livello di zucchero nel sangue \u00E8 inferiore al valore minimo (a causa di un sovradosaggio di insulina o non sufficiente assunzione di cibo).
aid_hypoglycaemia.description2=Sintomi\: pallore, nervosismo, la fame, brividi, sudore.
aid_hypoglycaemia.step1=Assicurarsi che la persona \u00E8 un diabetico (guardare per un diabetico badge).
aid_hypoglycaemia.step2=Chiamata di emergenza.
aid_hypoglycaemia.step3=Dare una bevanda zuccherata e destrosio / glucosio (se non ci sono problemi nella deglutizione).
aid_hypoglycaemia.step4=Se il soggetto \u00E8 cosciente e la respirazione\: Recupero posizione. Monitorare la respirazione della persona. Se appare apnea, con inizio dando respiro.++\u2329+\u232A++
aid_hypoglycaemia.step5=Se non vi \u00E8 respirazione, \u00E8 possibile mettere un grumo di zucchero in un sacchetto la guancia, spingere al di fuori contro di essa.
aid_hypoglycaemia.title=Ipoglicemia (basso zucchero)
aid_hypothermia.audio=--
aid_hypothermia.description1=Brivido freddo, sonnolenza, stanchezza, fino alla perdita di coscienza. Cole pallido pelle. Polso lento, debole battito cardiaco.
aid_hypothermia.step1=Vai a uno spazio caldo / stanza.
aid_hypothermia.step2=Chiamata di emergenza.
aid_hypothermia.step3=Stop impatto del freddo. Aumento della temperatura corporea (copertina e del corpo a corpo a contatto).
aid_hypothermia.step4=Rimuovere i vestiti bagnati e messo in vestiti caldi. Metti nel copre. Coprire la testa.
aid_hypothermia.step5=Dare il t\u00E8 caldo, minestra o acqua calda da bere. Niente alcool\! Tenere persona sveglio.
aid_hypothermia.step6=Monitorare il numero delle vittime condizione di emergenza fino a quando arriva medico. Se il soggetto si incoscienza, avviare la rianimazione\:
aid_hypothermia.step7=++A - L'incoscienza con la respirazione++
aid_hypothermia.step8=++B - L'incoscienza senza respiro++
aid_hypothermia.title=Ipotermia (aria fresca corpo)
aid_icerescue.audio=--
aid_icerescue.description1=Prestare attenzione alla propria sicurezza. Pericolo\: Drowning, ipotermia.
aid_icerescue.step1=Salvataggio tramite scala a pioli, bordo o bar. Peso deve essere distribuito diffusa.
aid_icerescue.step2=Chiedere ad altri per aiutare le persone. Consentitemi di chiamare un ambulanza d'emergenza.
aid_icerescue.step3=Scansione attentamente sul tuo ventre (se possibile cordata up) con lo strumento per la violazione.
aid_icerescue.step4=Mano \u00E8 verificato il sinistro a distanza lo strumento (non la tua mano\!) E tirare fuori lui.
aid_icerescue.step5=Scansione indietro Torna alla Brink.
aid_icerescue.step6=Misure di pronto soccorso.
aid_icerescue.step7=Auto-salvataggio possibile\: se il ghiaccio \u00E8 solido si pu\u00F2 distribuire il suo peso sul ghiaccio e tirare fuori te. Scansione piatto sul tuo ventre al baratro. Se il ghiaccio \u00E8 fragile, provare a rompere il ghiaccio pezzo per pezzo fino al baratro.
aid_icerescue.title=Ice salvataggio
aid_insectstings.audio=--
aid_insectstings.description1=Gonfiore, rash cutaneo, sensazione di bruciore, debolezza, difficolt\u00E0 respiratoria, riduzione della coscienza, tachicardia.
aid_insectstings.step1=Rimuovere attentamente Stringer (con un tweezer). Non strizzare la stinger in quanto ci\u00F2 potrebbe iniettare pi\u00F9 veleno.
aid_insectstings.step2=Cool posto in questione (si applica a freddo comprimere).
aid_insectstings.step3=Zona in questione dovrebbero essere tenuti inferiore al cuore di rallentare la circolazione del veleno.
aid_insectstings.step4=Se cucire in bocca-mascella-zona\: Suck gelati, e applicare un freddo comprimere nei pressi di gola.
aid_insectstings.step5=Se si verificano gravi problemi chiamare un'ambulanza.
aid_insectstings.title=Morsi di insetto
aid_nosebleeding.audio=--
aid_nosebleeding.description1=Bursted piccola arteria di punta del naso.
aid_nosebleeding.step1=Siediti sanguinamento persona, magra leggermente in avanti. Tenere testa diritta.
aid_nosebleeding.step2=Non posizionare la persona piatta, in qualit\u00E0 di capo oltre l'altezza del cuore rallenta il sanguinamento.
aid_nosebleeding.step3=Fredda collo busta.
aid_nosebleeding.step4=Pizzico narici insieme fino a quando si arresta il sanguinamento (per 10 min).
aid_nosebleeding.step5=Successivamente non ceppo il naso (non snorting).
aid_nosebleeding.step6=Se si verificano gravi problemi di sanguinamento o non pu\u00F2 essere arrestato, chiamata di emergenza medico.
aid_nosebleeding.title=Nosebleeding
aid_poisining.audio=--
aid_poisining.description1=Confusione, allucinazioni, grandi allievi, febbre, crampi. Incoscienza.
aid_poisining.step1=Antidoti solo se sono accompagnati da un medico addestrato.
aid_poisining.step2=Non somministrare bevande. Non provocare il vomito.
aid_poisining.step3=Chiamata di emergenza sottolineare l'avvelenamento\!
aid_poisining.step4=Salvaguardia resti di veleno e il vomito\!
aid_poisining.step5=Se il sinistro \u00E8 cosciente e la respirazione\: Recupero posizione. Monitor condizione di emergenza fino a quando arriva medico.++\u2329+\u232A++
aid_poisining.step6=Se il sinistro non \u00E8 la respirazione\: iniziare immediatamente con la rianimazione\! Libera bocca da vomitare prima.++\u2329+\u232A++
aid_poisining.title=Avvelenamento
aid_recoveryposition.audio=--
aid_recoveryposition.description1=\u2329Recovery position for babies\:\u232A
aid_recoveryposition.step1=Lay sinistro per il suo / la sua schiena, raddrizzare le gambe. Ginocchio in gi\u00F9 accanto.
aid_recoveryposition.step2=Luogo braccio pi\u00F9 vicino a voi in un angolo destro al corpo.
aid_recoveryposition.step3=Tirare il braccio pi\u00F9 lontano da te in tutto il torace e il luogo del dorso della mano contro la guancia.
aid_recoveryposition.step4=Aggiudicati la misura ginocchio, tirare al vostro fianco, e laici che sul terreno. Posizione la gamba destra in un angolo. Tenere sinistro la mano sulla guancia della persona.
aid_recoveryposition.step5=Assicurarsi che le vie aeree sono libere.
aid_recoveryposition.step6=Aprire leggermente la bocca, e la posizione della testa in questo modo che pu\u00F2 esaurire vomito. Controllare la respirazione.
aid_recoveryposition.step7=Controllo sinistro della condizione di emergenza fino a quando il medico arriva.
aid_recoveryposition.title=Di recupero posizione
aid_resuscitation.altTitle1=Toracico di compressione
aid_resuscitation.altTitle2=Rianimazione
aid_resuscitation.audio=--
aid_resuscitation.sub1.step1=Lay sinistro sulla schiena. Inginocchiarsi accanto a persona.
aid_resuscitation.sub1.step2=Nudo il petto.
aid_resuscitation.sub1.step3=Luogo balla una mano al centro del torace (poco pi\u00F9 di sterno).
aid_resuscitation.sub1.step4=Luogo altro canto balla sul dorso della mano che \u00E8 gi\u00E0 in posizione.
aid_resuscitation.sub1.step5=Estrusione le braccia e gomiti.
aid_resuscitation.sub1.step6=Premere 5 cm di profondit\u00E0 nella persona del torace (potenza proviene da parte superiore del corpo) e liberazione.
aid_resuscitation.sub1.step7=Push-30 volte in una riga breve e fortemente\!
aid_resuscitation.sub1.subsection=\# Cuore Massaggi
aid_resuscitation.sub2.description1=Ripetere il cuore massaggio respirazione bocca-emergenza fino a quando il medico arriva.
aid_resuscitation.sub2.step1=Tratto in testa al collo. Rimuovere le sostanze di bocca e della gola.
aid_resuscitation.sub2.step2=Spingere le ali del naso insieme, in modo che il naso \u00E8 chiuso.
aid_resuscitation.sub2.step3=Fai un respiro profondo e metti la tua bocca sulla bocca del sinistro, che non pu\u00F2 perdite d'aria.
aid_resuscitation.sub2.step4=Non bocca-a-bocca-respirazione due volte (soffio fuori lentamente e completamente).
aid_resuscitation.sub2.step5=Successivamente, fare di nuovo centro massaggi.
aid_resuscitation.sub2.subsection=\# Di respirazione
aid_resuscitation.sub3.step1=\u2329Only use two fingers\:\u232A
aid_resuscitation.sub3.step2=\u2329Do not breath too strong\:\u232A
aid_resuscitation.sub3.subsection=\u2329Resuscitation (Baby)\u232A
aid_resuscitation.title=Rianimazione
aid_safeguardaccident.altTitle1=Incidente stradale
aid_safeguardaccident.audio=--
aid_safeguardaccident.step1=Stop tua auto 50-100 m dietro l'incidente sito (se siete su una strada o di un paese su strada). Accendere le luci di avvertimento. Immessi sul giubbotto ad alta visibilit\u00E0.
aid_safeguardaccident.step2=Posizionare il triangolo di avvertimento prima che l'incidente sito. Attenzione\: Se incidente si trova in una posizione curva triangolo di avvertimento prima della curva\!
aid_safeguardaccident.step3=Chiedete altre persone per il loro aiuto.
aid_safeguardaccident.step4=Apri la porta di incidente auto (se uptight, prize aperta utilizzando una macchina jack). Spegnere accensione.
aid_safeguardaccident.step5=Soccorso alle vittime di un sinistro\: Unstrap cintura di sicurezza, spostare indietro sedile. Libera il sinistro fuori dalla macchina da presa di salvataggio.++\u2329+\u232A++
aid_safeguardaccident.step6=Chiamata di emergenza.
aid_safeguardaccident.step7=Procedere con misure di pronto soccorso.
aid_safeguardaccident.title=Di salvaguardia degli incidenti
aid_shock.audio=--
aid_shock.description1=Disturbi circolatori da poveri di ossigeno nel corpo.
aid_shock.description2=Causa\: perdita di liquido, ridotto volume di sangue.
aid_shock.description3=Sintomi\: pallore, pelle fredda, sudorazione fredda, ansia.
aid_shock.step1=Eliminare la causa di shock (ad esempio, interrompere la perdita di liquidi, impegnare la ferita)\!
aid_shock.step2=Lay i feriti su una coperta, la posizione delle gambe fino. Calma la persona.
aid_shock.step3=Chiamata di emergenza.
aid_shock.step4=Se difficolt\u00E0 nella respirazione o coscienza, avviare la rianimazione.++\u2329+\u232A++
aid_shock.title=Shock
aid_skullfracture.audio=--
aid_skullfracture.description1=Luce di sanguinamenti del naso, della bocca o orecchio. Spesso ferite aperte al cranio.
aid_skullfracture.step1=Mantenere le vie aeree libera.
aid_skullfracture.step2=Se cosciente\: Lasciate che i feriti sedersi con testa piegato in avanti. Evitare ulteriori movimenti\!
aid_skullfracture.step3=Se inconscio\: Recupero posizione (nessuna pressione sulla ferita di testa).++\u2329+\u232A++
aid_skullfracture.step4=Chiamata di emergenza.
aid_skullfracture.step5=Applica testa bendaggio.
aid_skullfracture.step6=Se difficolt\u00E0 nella respirazione o coscienza, avviare la rianimazione.++\u2329+\u232A++
aid_skullfracture.title=La frattura Cranio'
aid_snakebite.audio=--
aid_snakebite.description1=Punctuate ferita nella dimensione di un pin, gravi dolori, gonfiore, colore viola. Disturbo circolatorio, il pericolo di scossa.
aid_snakebite.step1=Costante i feriti parte del corpo.
aid_snakebite.step2=Applica freddo buste circa morso ferita.
aid_snakebite.step3=Misure contro la folgorazione.
aid_snakebite.step4=Chiamata di emergenza.
aid_snakebite.title=Snakebite
aid_sos.audio=--
aid_sos.step1=Signal\: 3x breve, 3x lungo, 3x breve.
aid_sos.step2=Otticamente (luce strobo, torcia elettrica), o acusticamente (segnale di fischietto, bussare).
aid_sos.title=SOS
aid_sprain.audio=--
aid_sprain.description1=Dolore, gonfiore (lividi), perdita di funzione, la deformazione della parte.
aid_sprain.step1=Costante la parte lesa del corpo solo nella posizione pi\u00F9 comoda per il sinistro.
aid_sprain.step2=Cool (con ghiaccio).
aid_sprain.step3=Se possibile, la posizione di parte lesa elevata.
aid_sprain.step4=Andare in ospedale o chiamare il medico di emergenza.
aid_sprain.title=Distorsione di tensione
aid_stroke.audio=--
aid_stroke.description1=Improvvisa sensazione di intorpidimento o paralisi (viso, braccia, gambe), disordini in lingua comprensione, la visione dei problemi, turbato la coscienza, forte mal di testa. Problemi di respirazione e la deglutizione, perdita di controllo su di vescica e intestino.
aid_stroke.step1=Chiamata di emergenza\!
aid_stroke.step2=Allentare indumenti stretti, non danno farmaci o bevande.
aid_stroke.step3=Sit o fissare comodamente persona interessata. Calma lui / lei\!
aid_stroke.step4=Controllo della coscienza e la respirazione.
aid_stroke.step5=Se difficolt\u00E0 nella respirazione o coscienza, avviare la rianimazione.++\u2329+\u232A++
aid_stroke.title=Corsa
aid_suffocation.altTitle1=Swallow / Soffocamento
aid_suffocation.altTitle2=--
aid_suffocation.audio=--
aid_suffocation.description1=Insufficiente di ossigeno. Trachea chiusa. Pericolo\: apnea.
aid_suffocation.description2=Sintomi\: sibilo respiratorio rumore, stimolo della tosse, mancanza di respiro, macchie sulla pelle.
aid_suffocation.step1=Un'azione immediata\! Lasciate che la persona interessata tosse molto forte.
aid_suffocation.step2=Strike fortemente con un piatto a mano sul retro tra le scapole (laici neonati sul tuo avambraccio, con testa in gi\u00F9).
aid_suffocation.step3=Se senza successo\: Stand dietro persona, di armi nei pressi di vita, inchinarsi leggermente in avanti.
aid_suffocation.step4=Stringere il tuo pugno, in posizione di altezza della persona stomaco, e portarlo con l'altra mano.
aid_suffocation.step5=In abbraccio utilizzare entrambe le mani per dare un duro colpo allo stomaco direzione verso l'alto (come si tenta di sollevare la persona).
aid_suffocation.step6=Ripetere questa operazione fino a 5 volte\! Airways dovrebbe ottenere gratuitamente da oggetto.
aid_suffocation.step7=Chiamata di emergenza.
aid_suffocation.step8=Se la prima misura di aiuto non riesce a mantenere farlo fino a quando arriva medico di emergenza.
aid_suffocation.title=Soffocamento
aid_sunburn.audio=--
aid_sunburn.step1=Rimuovere la persona interessata dalla luce diretta del sole. Evitare ulteriori sole.
aid_sunburn.step2=Bere molta acqua per impedire la disidratazione.
aid_sunburn.step3=Se vi \u00E8 un grave bruciare domenica (blister, arrossamento, dolore), consultare un medico.
aid_sunburn.step4=Se la pelle \u00E8 solo leggermente rosso, pu\u00F2 essere raffreddato con buste umido. Utilizzare dopo domenica lozione o gel.
aid_sunburn.title=Eritema solare
aid_sunstroke.audio=--
aid_sunstroke.description1=Rosso testa calda, raffreddare la pelle, la malattia, mal di testa, vertigini. Causa\: irritazione della membrana cerebrale.
aid_sunstroke.step1=Vai a un luogo fresco (ombra) e la posizione della parte superiore del corpo della persona.
aid_sunstroke.step2=Cool con la testa bagnata coperte.
aid_sunstroke.step3=Chiamata di emergenza, a mantenere il controllo della respirazione.
aid_sunstroke.step4=Se cosciente\: bere Lascia raffreddare, se applicabili.
aid_sunstroke.step5=Se appare apnea, inizia con la respirazione\:
aid_sunstroke.step6=++Vai con Breath Dare\!++
aid_sunstroke.title=Sunstroke
aid_unconsciouswithbreath.audio=--
aid_unconsciouswithbreath.description1=Nessuna reazione a chiedere a gran voce, nessuna risposta a scuotimento. Respirazione non esiste.
aid_unconsciouswithbreath.step1=Se ci sono persone accanto a voi per chiedere aiuto.
aid_unconsciouswithbreath.step2=Recupero posizione. Apri la bocca e la posizione di testa in questo modo che pu\u00F2 esaurire vomito.++\u2329+\u232A++
aid_unconsciouswithbreath.step3=Chiamata di emergenza.
aid_unconsciouswithbreath.title=Incoscienza con la respirazione
aid_unconsciouswithoutbreath.audio=--
aid_unconsciouswithoutbreath.step1=Nessuna reazione di sinistro, non respira.
aid_unconsciouswithoutbreath.step2=Avviare la rianimazione.++\u2329+\u232A++
aid_unconsciouswithoutbreath.title=Incoscienza senza respiro
aid_vomiting.audio=--
aid_vomiting.description1=Nasce dalla nausea. Stomaco si svuota. Cause\: infezione, avvelenamento, ulcera, la droga, la cattiva alimentazione, la gravidanza.
aid_vomiting.step1=Pericolo per la circolazione a causa della disidratazione e perdita di sale\!
aid_vomiting.step2=Dare liquidi (t\u00E8, acqua).
aid_vomiting.step3=Se vi sono forti disturbi, sanguinosa continuo vomito o chiamare il medico di emergenza.
aid_vomiting.title=Vomito
