# First Aid Sections
aid_allergic.audio=3.mp3
aid_allergic.step1=Notruf absetzen.
aid_allergic.step2=Beruhigen des Betroffenen und bequem hinsetzen.
aid_allergic.step3=Allergie-ausl\u00F6senden Stoff (z. B. Insektenstachel) vorsichtig entfernen.
aid_allergic.step4=Betroffene Hautstelle k\u00FChlen (feuchter Umschlag, Eis).
aid_allergic.step5=Falls Betroffener ein Gegenmittel hat, sollte er dieses nutzen.
aid_allergic.step6=Kontrolle des Zustands bis Notarzt eintrifft.
aid_allergic.step7=Bei eintretender Bewusstlosigkeit oder Atemnot entsprechende Ma\u00DFnahmen ergreifen\!
aid_allergic.title=Allergische Reaktion
aid_amputation.audio=4.mp3
aid_amputation.description1=Abgetrennter K\u00F6rperteil kann wieder angen\u00E4ht werden. Ziel\: Amputat bis zum Eintreffen im Krankenhaus k\u00FChlen. 
aid_amputation.step1=Betroffenen beruhigen, hinlegen und zudecken.
aid_amputation.step2=Blutung stoppen, siehe 'Blutung (schwer)' und 'Schock'.
aid_amputation.step3=Abgetrennten K\u00F6rperteil in ein sauberes trockenes Tuch wickeln und in eine wasserdichte Plastikt\u00FCte legen. 
aid_amputation.step4=Diese Plastikt\u00FCte verschlie\u00DFen und in eine zweite Plastikt\u00FCte legen, die k\u00FChles Wasser/Eis enth\u00E4lt. 
aid_amputation.step5=Keinen Alkohol, Zigaretten oder Essen geben (falls im Krankenhaus mit Narkose operiert wird). 
aid_amputation.step6=Das Amputat nicht einfrieren (nur k\u00FChlen). 
aid_amputation.step7=Notarzt rufen oder selbst zum Krankenhaus fahren. 
aid_amputation.title=Amputation
aid_animalbite.audio=45.mp3
aid_animalbite.description1=Achtung, hohe Infektionsgefahr. Folgen wie Eiter, Tetanus, Tollwut.
aid_animalbite.step1=Wunde sofort mit hei\u00DFem Seifenwasser auswaschen.
aid_animalbite.step2=Anschlie\u00DFend Wunddesinfektion auftragen.
aid_animalbite.step3=Bei starker Blutung den Oberk\u00F6rper erh\u00F6ht lagern.
aid_animalbite.step4=Keimfreien Verband anlegen.
aid_animalbite.step5=Krankenhaus aufsuchen oder Notruf absetzen.
aid_animalbite.title=Tierbiss
aid_apnoea.altTitle1=Beatmung
aid_apnoea.audio=6.mp3
aid_apnoea.description1=Keine Ger\u00E4usche oder Atembewegungen, auffallende Hautverf\u00E4rbung.
aid_apnoea.step1=Notruf absetzen.
aid_apnoea.step2=Betroffenen auf R\u00FCcken legen.
aid_apnoea.step3=Entfernen von Fremdk\u00F6rpern aus Mund und Rachen. \u00DCberstrecken des Kopfes in den Nacken.
aid_apnoea.step4=Nasenfl\u00FCgel zusammendr\u00FCcken, damit Nase geschlossen ist.
aid_apnoea.step5=Tief einatmen und Mund auf Mund des Betroffenen aufsetzen, sodass keine Luft entweichen kann.
aid_apnoea.step6=Langsam und vollst\u00E4ndig ausatmen.
aid_apnoea.step7=Falls ohne Erfolg\: Atemspende fortsetzen bis Notarzt eintrifft.
aid_apnoea.title=Atemstillstand
aid_asthma.altTitle1=--
aid_asthma.audio=5.mp3
aid_asthma.description1=Starke Atemnot. Pfeifendes Atemger\u00E4usch. Angstgef\u00FChle.
aid_asthma.step1=Beruhigen des Betroffenen. (Bleiben Sie selbst ruhig\!)
aid_asthma.step2=Kleidung lockern.
aid_asthma.step3=Betroffenen bequem leicht nach vorne gebeugt hinsetzen und auffordern, langsam und tief ein- und auszuatmen.
aid_asthma.step4=Falls der Betroffene einen Inhalator besitzt, sollte dieser benutzt werden (helfen Sie dabei). Nach 5-10 min sollte sich Wirkung zeigen.
aid_asthma.step5=Sofern keine Besserung eintritt\: Inhalator jede 5 min anwenden, solange bis Notarzt eintrifft.
aid_asthma.step6=Notruf absetzen.
aid_asthma.step7=Falls es zum Atemstillstand kommt, mit der ++Beatmung++ beginnen.
aid_asthma.title=Asthma / Atemnot
aid_backinjury.altTitle1=Wirbels\u00E4ule
aid_backinjury.audio=59.mp3
aid_backinjury.description1=Schmerzen im R\u00FCcken, gef\u00FChllose Arme und Beine.
aid_backinjury.step1=Verletzten auf keinen Fall bewegen\!
aid_backinjury.step2=Kopf so halten, dass Betroffener stabil liegt.
aid_backinjury.step3=Verletzten nur mittels seitlicher Polsterung stabilisieren.
aid_backinjury.step4=Betroffenen beruhigen.
aid_backinjury.step5=Notruf absetzen, Hinweis auf R\u00FCckenverletzung.
aid_backinjury.title=R\u00FCckenverletzung
aid_birth.audio=25.mp3
aid_birth.description1=Abgang von Fruchtwasser. Presswehen treten ein. Unerwartete Geburt.
aid_birth.step1=Intimsph\u00E4re wahren und Ruhe bewahren\! - Notruf absetzen.
aid_birth.step2=Die Schwangere breitbeinig, mit freigemachtem Unterk\u00F6rper auf sterile Unterlage hinsetzen.
aid_birth.step3=Kniee anwinkeln. Beine etwas heranziehen. Becken leicht erh\u00F6ht lagern. - Die Geburt ist ein nat\u00FCrlicher Prozess und l\u00E4uft h\u00E4ufig ohne Komplikationen ab.
aid_birth.step4=Schwangere beruhigen und auf Atmung konzentrieren lassen\: Durch Nase einatmen und Mund ausatmen (normales Atemtempo).
aid_birth.step5=Pressrhythmus\: Tief Luft holen, anhalten und pressen. Sobald Kopf des Babys erscheint, mit beiden H\u00E4nden unterst\u00FCtzend zugreifen.
aid_birth.step6=Nach der Geburt\: Neugeborenes schr\u00E4g nach unten h\u00E4ngen, um Fruchtwasser aus Atemwegen zu befreien. (Evtl. mit dem Mund das Fruchtwasser aus der Nase des Babys absaugen.) Kind muss atmen und schreien\!
aid_birth.step7=Nabelschnur 30 cm vom Kind entfernt abbinden (kann auch im Krankenhaus erfolgen). Scheide der Mutter steril abdecken.
aid_birth.step8=Das Baby abtrocknen und warm halten. Uhrzeit notieren und zum Krankenhaus fahren.
aid_birth.title=Geburt
aid_bleedinglight.audio=13.mp3
aid_bleedinglight.description1=Ziel\: Stoppen der Blutung.
aid_bleedinglight.step1=Wunde nicht ber\u00FChren (Infektionsgefahr).
aid_bleedinglight.step2=Wunde nicht mit Puder, Salben, Sprays behandeln.
aid_bleedinglight.step3=Wundversorgung mittels keimfreier Wundauflage und Befestigungsmaterial (Pflaster, Binde).
aid_bleedinglight.step4=Bei kleiner Blutung reicht meist ein Pflasterstreifen.
aid_bleedinglight.step5=Bei gro\u00DFfl\u00E4chiger Verletzung Wundauflage und Verbandtuch benutzen. Verband nicht zu fest binden, da Stauung zu vermehrter Blutung f\u00FChrt.
aid_bleedinglight.step6=Hinweis\: Tollwut-Wunden mit Seifenl\u00F6sung auswaschen.
aid_bleedinglight.title=Blutung (leicht)
aid_bleedingsevere.audio=14.mp3
aid_bleedingsevere.description1=Spritzendes, in St\u00F6\u00DFen austretendes Blut. Gefahr\: Schock durch Blutverlust, Infektionen, Tod. Ziel\: Stoppen der Blutung.
aid_bleedingsevere.step1=Kleidung entfernen (notfalls aufschneiden), Wunde freilegen.
aid_bleedingsevere.step2=Binde oder notfalls Kleidungsst\u00FCck mit Druck um Wunde wickeln.
aid_bleedingsevere.step3=F\u00FCr mind. 10 min Druck auf Wunde aus\u00FCben.
aid_bleedingsevere.step4=Falls Binde mit Blut durchn\u00E4sst, nicht die alte Binde entfernen\! Eine andere Binde/Kleidungsst\u00FCck dar\u00FCber binden.
aid_bleedingsevere.step5=Verletztes Glied (sofern nicht gebrochen) \u00FCber H\u00F6he des Herzens lagern, damit sich Blutung verlangsamt. Wenn m\u00F6glich Betroffenen hinlegen.
aid_bleedingsevere.step6=Falls Blutung nicht stoppt, Druck auf Wunde beibehalten und zus\u00E4tzlich Druckpunkte \u00FCber der Wunde setzen\: Bei Blutung am Unterarm den Oberarm abdr\u00FCcken (Ader auf Arm-Innenseite mittig zwischen Ellbogen und Achselh\u00F6hle, mit Fingern abdr\u00FCcken). Bei Blutung des Beins, Druckpunkt in Leiste setzen (Ader in Leistenbeuge, wo Arterie \u00FCber Beckenknochen verl\u00E4uft, mit Handballen abdr\u00FCcken).
aid_bleedingsevere.step7=Sofort Notarzt anfordern.
aid_bleedingsevere.step8=Sobald Blutung unter Kontrolle\: Schockbek\u00E4mpfung einleiten.
aid_bleedingsevere.title=Blutung (schwer)
aid_brainconcussion.audio=27.mp3
aid_brainconcussion.description1=Kopfschmerz, \u00DCbelkeit, Erbrechen. Sehst\u00F6rung. Bewusstlosigkeit kann eintreten.
aid_brainconcussion.description2=Bei Blutung am Kopf\:
aid_brainconcussion.step1=Betroffenen hinlegen.
aid_brainconcussion.step2=Notruf absetzen.
aid_brainconcussion.step3=Betroffenen hinlegen, Kopf erh\u00F6ht lagern (Kissen).
aid_brainconcussion.step4=Wundversorgung durchf\u00FChren (Kopf-Verband anlegen).
aid_brainconcussion.step5=Notruf absetzen.
aid_brainconcussion.title=Gehirnersch\u00FCtterung
aid_burningsevere.audio=53.mp3
aid_burningsevere.description1=Gefleckte wei\u00DFe rote Stellen, Blasenbildung. Fl\u00FCssigkeitsaustritt aus Haut. Tiefe Gewebesch\u00E4digung. Starke Schmerzen oder keine Schmerzen (aufgrund verbrannter Nerven).
aid_burningsevere.step1=Kleidung soweit wie m\u00F6glich entfernen.
aid_burningsevere.step2=Mit kaltem Wasser (ca. 15\u00B0C) bis zu 10 min k\u00FChlen, bis Schmerzlinderung eintritt.
aid_burningsevere.step3=Falls Verbrennung gro\u00DFfl\u00E4chig, nur mit feuchten T\u00FCchern k\u00FChlen.
aid_burningsevere.step4=Notruf absetzen.
aid_burningsevere.step5=Nach K\u00FChlung die Wundversorgung durchf\u00FChren. Sterile, trockene Wundauflage benutzen. Keine Fl\u00FCssigkeiten aufbringen (keine Cremes, \u00D6le, Salben etc.). Blasen nicht aufstechen.
aid_burningsevere.step6=Atmung und Bewusstsein des Betroffenen kontrollieren, bis Notarzt eintrifft.
aid_burningsevere.title=Verbrennung (schwer)
aid_burningslight.audio=52.mp3
aid_burningslight.description1=R\u00F6tung der Haut. Leichte Schwellung. Schmerzen.
aid_burningslight.step1=Betroffene Stelle unter laufendem kalten Wasser k\u00FChlen.
aid_burningslight.step2=Feuchten Verband locker anlegen.
aid_burningslight.title=Verbrennung (leicht)
aid_checkbreathing.audio=7.mp3
aid_checkbreathing.step1=Atemger\u00E4usche pr\u00FCfen.
aid_checkbreathing.step2=Atmung am Oberbauch feststellen (Hand auflegen).
aid_checkbreathing.step3=Atmung an Nase/Mund f\u00FChlbar.
aid_checkbreathing.title=Atmung pr\u00FCfen
aid_chemicalburn.audio=51.mp3
aid_chemicalburn.description1=Zerst\u00F6rung von Gewebe.
aid_chemicalburn.step1=Eigenschutz beachten\!
aid_chemicalburn.step2=Z\u00FCgig handeln und ver\u00E4tzte Stellen absp\u00FClen (bei Ver\u00E4tzung der Augen mind. 20 min mit klarem Wasser sp\u00FClen). Wasserstrahl vom inneren Augenwinkel zum \u00E4u\u00DFeren Augenwinkel.
aid_chemicalburn.step3=Notruf absetzen.
aid_chemicalburn.step4=Bei Ver\u00E4tzung des Verdauungsweges\: Vermehrt Fl\u00FCssigkeit trinken.
aid_chemicalburn.step5=Kein Erbrechen ausl\u00F6sen\!
aid_chemicalburn.title=Ver\u00E4tzung
aid_chemicalburneyes.audio=9.mp3
aid_chemicalburneyes.step1=Notarzt rufen, auf \u00C4tz-Substanz hinweisen.
aid_chemicalburneyes.step2=Auge sofort mit viel Wasser sp\u00FClen. Gesundes Auge w\u00E4hrend Sp\u00FClung abdecken.
aid_chemicalburneyes.step3=Wasserstrahl vom inneren Augenwinkel zum \u00E4u\u00DFeren Augenwinkel. Ca. 20 min reinigen.
aid_chemicalburneyes.step4=Beide Augen des Betroffenen schlie\u00DFen und mit angefeuchtetem Tuch verbinden.
aid_chemicalburneyes.step5=Zustand kontrollieren, bis Notarzt eintrifft.
aid_chemicalburneyes.title=Ver\u00E4tzung (Augen)
aid_dangerzone.audio=26.mp3
aid_dangerzone.step1=Grifftechnik\: Arm des Verletzten vor dessen Brust, hinter den Verletzten stellen.
aid_dangerzone.step2=Mit beiden H\u00E4nden den angewinkelten Arm des Verletzten durch dessen Achseln greifen.
aid_dangerzone.step3=Person in Sicherheit bringen.
aid_dangerzone.title=Gefahrenzone (Retten)
aid_diabeticcoma.altTitle1=\u00DCberzuckerung
aid_diabeticcoma.audio=15.mp3
aid_diabeticcoma.description1=Blutzuckerspiegel zu hoch bzw. Insulinmangel.
aid_diabeticcoma.description2=Symptome\: Durst, h\u00E4ufiges Wasserlassen, \u00DCbelkeit, Erbrechen. Atem riecht nach Obst.
aid_diabeticcoma.step1=Notruf absetzen.
aid_diabeticcoma.step2=Unterst\u00FCtzung bei der Insulingabe, sofern sichergestellt, dass Diabetiker.
aid_diabeticcoma.step3=++Stabile Seitenlage++. (Keine weiteren M\u00F6glichkeiten f\u00FCr den Ersthelfer.)
aid_diabeticcoma.step4=Zustand des Betroffenen kontrollieren bis Notarzt eintrifft.
aid_diabeticcoma.title=Diabetisches Koma
aid_diarrhoea.audio=16.mp3
aid_diarrhoea.description1=Nahrungsmittel-Unvertr\u00E4glichkeit, Darm-Entz\u00FCndung oder Erkrankung. Stuhlgang w\u00E4ssrig, schleimig oder blutig.
aid_diarrhoea.step1=Gefahr f\u00FCr Kreislauf aufgrund Fl\u00FCssigkeits- und Salz-Verlustes\!
aid_diarrhoea.step2=Fl\u00FCssigkeit zuf\u00FChren (Tee, Wasser).
aid_diarrhoea.step3=Bei starken Beschwerden Arzt aufsuchen oder Notruf absetzen.
aid_diarrhoea.title=Durchfall
aid_drowning.audio=24.mp3
aid_drowning.step1=Notruf absetzen. Personen in der N\u00E4he um Hilfe bitten.
aid_drowning.step2=Aus Wasser retten\!
aid_drowning.step3=Wenn Atmung vorhanden\: ++Stabile Seitenlage++. Betroffenen warm halten (Decke). Zustand kontrollieren, bis der Notarzt eintrifft.
aid_drowning.step4=Bei Atemstillstand sofort mit ++Wiederbelebung beginnen\!++ (Ausflie\u00DFenlassen von Wasser aus Lungen ist nutzlos.)
aid_drowning.title=Ertrinken
aid_electricityaccident.audio=18.mp3
aid_electricityaccident.step1=Zuerst Stromzuleitung unterbrechen\!
aid_electricityaccident.step2=Gefahr\: Bewusstlosigkeit, Atemstillstand.
aid_electricityaccident.step3=++A - Bewusstlosigkeit mit Atmung++
aid_electricityaccident.step4=++B - Bewusstlosigkeit ohne Atmung++
aid_electricityaccident.title=Elektrounfall
aid_emergencycall.audio=34.mp3
aid_emergencycall.step1=W\u00E4hlen Sie mit dem n\u00E4chst-verf\u00FCgbaren Telefon 112. Immer m\u00F6glich und kostenlos\! Z\u00F6gern Sie nie, den Notarzt zu rufen\!
aid_emergencycall.step2=Am Telefon Folgendes durchgeben\:
aid_emergencycall.step3=- Wo (Unfallort). 
aid_emergencycall.step4=- Was ist passiert. 
aid_emergencycall.step5=- Wie viele Verletzte. 
aid_emergencycall.step6=- Welche Verletzungen. 
aid_emergencycall.step7=Danach auf R\u00FCckfragen warten.
aid_emergencycall.title=Notruf
aid_epilepsy.audio=19.mp3
aid_epilepsy.description1=Starrer K\u00F6rper, geballte F\u00E4uste, gepresster Kiefer, Zucken in Beinen oder Gesicht. Rollende Augen. Speichelfluss. Bewusstlosigkeit m\u00F6glich.
aid_epilepsy.step1=Betroffenen nicht halten oder in Bewegung einschr\u00E4nken.
aid_epilepsy.step2=Betroffenen auf weiche Unterlage (Kissen) legen, Objekte in direkter N\u00E4he entfernen, somit Selbstverletzungen vorbeugen.
aid_epilepsy.step3=Beruhigend zum Betroffenen reden. Kleidung lockern, f\u00FCr Atemfreiheit sorgen.
aid_epilepsy.step4=Falls Betroffener erbricht, Kopf zur Seite drehen, damit Erbrochenes abflie\u00DFen kann.
aid_epilepsy.step5=Atemwege freihalten. Gefahr, dass Zunge verschluckt wird.
aid_epilepsy.step6=++Stabile Seitenlage++ + Notruf absetzen. Weiterhin Zustand des Betroffenen kontrollieren.
aid_epilepsy.step7=Andere Leute auf Distanz halten.
aid_epilepsy.title=Epileptischer Anfall
aid_eyeinjury.audio=8.mp3
aid_eyeinjury.step1=Fremdk\u00F6rper im Auge belassen, nicht entfernen.
aid_eyeinjury.step2=Augen nicht bewegen, um weitere Verletzungen zu vermeiden. Auge nicht ber\u00FChren.
aid_eyeinjury.step3=Bei Augen-Blutung mit Kompresse oder Verbandtuch bedecken.
aid_eyeinjury.step4=Auge mit kalter Auflage k\u00FChlen (verringert Schwellung, Blutung stoppt schneller).
aid_eyeinjury.step5=Notruf absetzen oder selbst zum Krankenhaus fahren.
aid_eyeinjury.title=Augenverletzung
aid_fracture.audio=32.mp3
aid_fracture.description1=Anzeichen\: Unnat\u00FCrliche Lage und Beweglichkeit. Deformierung. Schmerzhafte Bewegung, ber\u00FChrungsempfindlich.
aid_fracture.step1=Bewegungen vermeiden\!
aid_fracture.step2=Notruf absetzen.
aid_fracture.step3=Bruch ruhig stellen, d.h. Umpolstern mit dichtem Material. Position des gebrochenen Knochens beibehalten.
aid_fracture.step4=Bei offenem Bruch die Wunde keimfrei abdecken.
aid_fracture.title=Knochenbruch
aid_frostbitemild.audio=21.mp3
aid_frostbitemild.description1=Bl\u00E4sse, Schwellen. Gefahr f\u00FCr Blutzufuhr.
aid_frostbitemild.step1=Warmen Bereich aufsuchen.
aid_frostbitemild.step2=K\u00E4lte beseitigen. Nasse Kleidung entfernen, abtrocknen.
aid_frostbitemild.step3=Aufw\u00E4rmen mit lauwarmem Wasser und K\u00F6rperw\u00E4rme des Helfers.
aid_frostbitemild.step4=Warmes Getr\u00E4nk (Tee) geben. Keinen Alkohol\!
aid_frostbitemild.title=Erfrierung (leicht)
aid_frostbitesevere.audio=22.mp3
aid_frostbitesevere.description1=Kalte harte Haut, grau-wei\u00DF, Blasenbildung, Gewebe stirbt ab. Gefahr f\u00FCr Blutzufuhr\!
aid_frostbitesevere.step1=Warmen Bereich aufsuchen.
aid_frostbitesevere.step2=Wunden versorgen/abdecken.
aid_frostbitesevere.step3=Zuckerhaltiges Getr\u00E4nk verabreichen.
aid_frostbitesevere.step4=Nicht warmreiben\!
aid_frostbitesevere.step5=Notruf absetzen.
aid_frostbitesevere.title=Erfrierung (stark)
aid_general.audio=2.mp3
aid_general.step1=Leisten Sie immer Erste Hilfe. Sie k\u00F6nnen keine Fehler machen.
aid_general.step2=Achten Sie immer auf Ihre eigene Sicherheit.
aid_general.step3=Machen Sie sich ein Bild von der Situation + Sichern Sie die Unfallstelle.
aid_general.step4=Notruf + Sofortma\u00DFnahmen\!
aid_general.step5=Bei mehreren Verletzten hat der am st\u00E4rksten bedrohte Vorrang.
aid_general.step6=Beruhigen Sie den Betroffenen. Und bleiben Sie selbst ruhig\!
aid_general.step7=Lagern Sie den Betroffenen falls m\u00F6glich bequem. Grunds\u00E4tzlich nie Alkohol, Nikotin oder Medikamente verabreichen.
aid_general.title=Allgemeines
aid_heartattack.audio=29.mp3
aid_heartattack.description1=Schwere mehr als 5 min anhaltende Schmerzen + Druck im Brustkorb, besonders in Arme/Schultern ausstrahlend. Angstgef\u00FChl, Bl\u00E4sse, kalter Schwei\u00DF. Eventuell \u00DCbelkeit, Kurzatmigkeit.
aid_heartattack.step1=Notruf absetzen\! Hinweis auf vermuteten Herzinfarkt.
aid_heartattack.step2=Oberk\u00F6rper erh\u00F6ht lagern. Enge Kleidung lockern. Keine Medikamente oder Getr\u00E4nke geben.
aid_heartattack.step3=Beruhigend auf Betroffenen einreden.
aid_heartattack.step4=Bewusstsein und Atmung kontrollieren.
aid_heartattack.step5=Dem Betroffenen Aspirin verabreichen, falls verf\u00FCgbar.
aid_heartattack.step6=Bei Bewusstlosigkeit die ++Wiederbelebung einleiten++.
aid_heartattack.title=Herzinfarkt
aid_hyperthermia.altTitle1=Hitzschlag
aid_hyperthermia.audio=30.mp3
aid_hyperthermia.description1=Durst, Schw\u00E4che, Desorientiertheit, Bewusstseinsst\u00F6rung, starker Schwei\u00DF, hei\u00DFe Haut.
aid_hyperthermia.step1=Notruf absetzen.
aid_hyperthermia.step2=K\u00FChlen, schattigen Platz aufsuchen (Raum mit Klimaanlage sehr geeignet).
aid_hyperthermia.step3=Betroffenen hinlegen, Beine hochlagern. Kleidung lockern.
aid_hyperthermia.step4=Haut mit Wasser k\u00FChlen oder kalte Handt\u00FCcher auflegen.
aid_hyperthermia.step5=Viel Wasser oder S\u00E4fte trinken.
aid_hyperthermia.title=\u00DCberhitzung
aid_hypoglycaemia.audio=50.mp3
aid_hypoglycaemia.description1=Blutzuckerspiegel unter Mindestwert (aufgrund \u00DCberdosierung von Insulin oder ungen\u00FCgender Nahrungsaufnahme).
aid_hypoglycaemia.description2=Symptome\: Bl\u00E4sse, Nervosit\u00E4t, Hunger, Zittern, Schwei\u00DF.
aid_hypoglycaemia.step1=Zuerst kl\u00E4ren, ob der Betroffene Diabetiker ist (siehe Diabetiker-Ausweis).
aid_hypoglycaemia.step2=Notruf absetzen.
aid_hypoglycaemia.step3=Dem Betroffenen gezuckerte Getr\u00E4nke und Traubenzucker geben (sofern keine Schluckschwierigkeiten).
aid_hypoglycaemia.step4=Bei Bewusstlosigkeit und vorhandener Atmung\: ++Stabile Seitenlage++ einnehmen und Atmung kontrollieren. Falls Atemstillstand eintritt, den Betroffenen beatmen.
aid_hypoglycaemia.step5=Wenn Atmung vorhanden, dem Bewusstlosen ein St\u00FCck Zucker in die Backentasche legen und von au\u00DFen gegendr\u00FCcken.
aid_hypoglycaemia.title=Unterzuckerung
aid_hypothermia.audio=49.mp3
aid_hypothermia.description1=K\u00E4ltezittern, Schl\u00E4frigkeit, Ersch\u00F6pfung, bis hin zur Bewusstlosigkeit. Kalte, blasse Haut. Langsamer Puls, schwacher Herzschlag.
aid_hypothermia.step1=Warmen Bereich aufsuchen.
aid_hypothermia.step2=Notruf absetzen.
aid_hypothermia.step3=K\u00E4lteeinwirkung beenden. K\u00F6rpertemperatur erh\u00F6hen (Decke und K\u00F6rper-zu-K\u00F6rper-Kontakt).
aid_hypothermia.step4=Nasse Kleidung entfernen und trockene warme Kleidung anziehen. In Decken packen. Kopf bedecken.
aid_hypothermia.step5=Hei\u00DFen Tee, Br\u00FChe oder hei\u00DFes Wasser zu trinken geben. Keinen Alkohol\! Betroffenen wachhalten.
aid_hypothermia.step6=Zustand bis zum Eintreffen des Notarztes kontrollieren. Bei Verlust des Bewusstseins Wiederbelebung einleiten.
aid_hypothermia.step7=++A - Bewusstlosigkeit mit Atmung++
aid_hypothermia.step8=++B - Bewusstlosigkeit ohne Atmung++
aid_hypothermia.title=Unterk\u00FChlung
aid_icerescue.audio=17.mp3
aid_icerescue.description1=Eigenschutz beachten\! Gefahr\: Ertrinken, Unterk\u00FChlung.
aid_icerescue.step1=Rettung erfolgt via Leiter, Brett, Stange. Gewicht muss gro\u00DFfl\u00E4chig verteilt werden.
aid_icerescue.step2=Andere Personen um Mithilfe auffordern. Notruf absetzen lassen.
aid_icerescue.step3=Auf Bauch (m\u00F6glichst angeseilt) mit Hilfsmittel vorsichtig zur Einbruchstelle robben.
aid_icerescue.step4=Verungl\u00FCcktem auf Distanz das Hilfsmittel reichen (nicht die Hand\!) und herausziehen.
aid_icerescue.step5=R\u00FCckw\u00E4rts bis zum Ufer zur\u00FCckrobben.
aid_icerescue.step6=Erste-Hilfe-Ma\u00DFnahmen.
aid_icerescue.step7=Eigenrettung m\u00F6glich\: Bei festem Eis Gewicht auf Eis verteilen und sich selbst herausziehen. Flach auf Bauch zum Ufer zur\u00FCckrobben. Bei br\u00FCchigem Eis versuchen Eis bis zum Ufer St\u00FCck f\u00FCr St\u00FCck abzubrechen.
aid_icerescue.title=Eisunfall
aid_insectstings.audio=31.mp3
aid_insectstings.description1=Schwellungen, Hautausschlag, brennendes Gef\u00FChl, Schw\u00E4che, Atemnot, Kreislaufprobleme, Herzrasen.
aid_insectstings.step1=Stachel vorsichtig entfernen (mit Pinzette). Nicht auf Stachel dr\u00FCcken, k\u00F6nnte noch mehr Gift injizieren.
aid_insectstings.step2=K\u00FChlung der betroffenen Stelle (kalte Kompresse).
aid_insectstings.step3=Betroffene Stelle niedriger als Herz-H\u00F6he halten, damit Gift langsamer zirkuliert.
aid_insectstings.step4=Bei Stich im Mund-Rachen-Raum\: Eis lutschen lassen, kalte Umschl\u00E4ge um Hals.
aid_insectstings.step5=Bei ernsten Beschwerden Notruf absetzen.
aid_insectstings.title=Insektenstich
aid_nosebleeding.audio=33.mp3
aid_nosebleeding.description1=Kleine Ader in Nasenspitze geplatzt.
aid_nosebleeding.step1=Blutenden leicht nach vorne gelehnt hinsetzen. Kopf gerade halten.
aid_nosebleeding.step2=Nicht flach lagern, da Kopf \u00FCber Herz-H\u00F6he Bluten verlangsamt.
aid_nosebleeding.step3=Kalter Nackenumschlag.
aid_nosebleeding.step4=Nasenspitze bis zum Stopp der Blutung zudr\u00FCcken (f\u00FCr 10 min).
aid_nosebleeding.step5=Anschlie\u00DFend Nase in keiner Weise anstrengen (kein Naseschnauben).
aid_nosebleeding.step6=Bei ernsten Beschwerden oder wenn Blutung anh\u00E4lt Notruf absetzen.
aid_nosebleeding.title=Nasenbluten
aid_poisining.audio=54.mp3
aid_poisining.description1=Verwirrung, Halluzination, gro\u00DFe Pupillen, Fieber, Kr\u00E4mpfe. Bewusstlosigkeit.
aid_poisining.step1=Gegenmittel nur verabreichen, wenn medizinisch ausgebildete Person vor Ort.
aid_poisining.step2=Keine Getr\u00E4nke geben. Kein Erbrechen ausl\u00F6sen.
aid_poisining.step3=Notruf absetzen + auf Vergiftung hinweisen\!
aid_poisining.step4=Giftreste und Erbrochenes sicherstellen\!
aid_poisining.step5=Sofern Betroffener bewusstlos ist und atmet\: ++Stabile Seitenlage++ herstellen. Bewusstsein und Atmung kontrollieren bis Notarzt eintrifft.
aid_poisining.step6=Sofern keine Atmung\: Ma\u00DFnahmen zur ++Wiederbelebung einleiten++. Mund vorher von eventuell Erbrochenem befreien.
aid_poisining.title=Vergiftung
aid_recoveryposition.audio=44.mp3
aid_recoveryposition.description1=Stabile Seitenlage (Baby)\:
aid_recoveryposition.step1=Betroffenen in R\u00FCckenlage, Beine ausstrecken. Daneben knien.
aid_recoveryposition.step2=Nahen Arm im rechten Winkel zum K\u00F6rper positionieren.
aid_recoveryposition.step3=Fernen Arm \u00FCber Brust des Verletzten ziehen und Handr\u00FCcken auf Wange platzieren.
aid_recoveryposition.step4=Entferntes Knie fassen, zu sich ziehen und auf Boden legen. Bein etwa im rechten Winkel positionieren. Hand des Betroffenen bleibt auf dessen Wange.
aid_recoveryposition.step5=Sicherstellen, dass Atemwege frei sind.
aid_recoveryposition.step6=Kopf in Nacken beugen, Kinn anheben. Mund leicht \u00F6ffnen. Atmung kontrollieren.
aid_recoveryposition.step7=Bewusstsein und Atmung kontrollieren bis Notarzt eintrifft.
aid_recoveryposition.title=Stabile Seitenlage
aid_resuscitation.altTitle1=Herzdruckmassage
aid_resuscitation.altTitle2=Reanimation
aid_resuscitation.audio=58.mp3
aid_resuscitation.sub1.step1=Betroffenen in R\u00FCckenlage. Daneben hinknien.
aid_resuscitation.sub1.step2=Brustkorb freimachen.
aid_resuscitation.sub1.step3=In der Mitte des Brustkorbs (kurz \u00FCber Brustbein) einen Handballen platzieren.
aid_resuscitation.sub1.step4=Anderen Handballen auf Handr\u00FCcken der bereits platzierten Hand.
aid_resuscitation.sub1.step5=Arme, Ellbogen durchdr\u00FCcken.
aid_resuscitation.sub1.step6=Brustkorb des Betroffenen 5 cm senkrecht eindr\u00FCcken (aus dem Oberk\u00F6rper arbeiten) und wieder entlasten.
aid_resuscitation.sub1.step7=30-mal in Folge kurz und kr\u00E4ftig dr\u00FCcken.
aid_resuscitation.sub1.subsection=\# Herzdruckmassage
aid_resuscitation.sub2.description1=Herzdruckmassage + Beatmung fortf\u00FChren bis Rettungsdienst kommt.
aid_resuscitation.sub2.step1=Entfernen von Fremdk\u00F6rpern aus Mund und Rachen. \u00DCberstrecken des Kopfes in den Nacken.
aid_resuscitation.sub2.step2=Nasenfl\u00FCgel zusammendr\u00FCcken, damit Nase geschlossen ist.
aid_resuscitation.sub2.step3=Tief einatmen und Mund auf Mund des Betroffenen aufsetzen, sodass keine Luft entweichen kann.
aid_resuscitation.sub2.step4=Zweimal Mund zu Mund beatmen (langsam, vollst\u00E4ndig ausatmen).
aid_resuscitation.sub2.step5=Danach wieder Herzdruckmassage.
aid_resuscitation.sub2.subsection=\# Beatmung
aid_resuscitation.sub3.step1=Nur zwei Finger benutzen\:
aid_resuscitation.sub3.step2=Nicht zu stark beatmen\:
aid_resuscitation.sub3.subsection=\# Wiederbelebung (Baby)
aid_resuscitation.title=Wiederbelebung
aid_safeguardaccident.altTitle1=Verkehrsunfall
aid_safeguardaccident.audio=55.mp3
aid_safeguardaccident.step1=Eigenen Pkw 50-100 m hinter Unfallstelle halten (falls Autobahn oder Landstra\u00DFe). Danach Warnblinker anschalten und Warnweste anziehen.
aid_safeguardaccident.step2=Warndreieck vor Unfallstelle aufstellen. Achtung\: Bei einem Unfall in der Kurve, Warndreieck vor der Kurve platzieren\!
aid_safeguardaccident.step3=Andere Personen um Mithilfe auffordern.
aid_safeguardaccident.step4=T\u00FCr des Unfall-Pkws \u00F6ffnen (falls verklemmt, mittels Wagenheber aufstemmen). Z\u00FCndung ausschalten.
aid_safeguardaccident.step5=Unfallopfer bergen\: Abschnallen, Sitz nach hinten schieben. Verletzten ++mit Rettungsgriff++ aus Wagen befreien.
aid_safeguardaccident.step6=Notruf absetzen.
aid_safeguardaccident.step7=Erste-Hilfe-Ma\u00DFnahmen.
aid_safeguardaccident.title=Unfallstelle sichern
aid_shock.audio=40.mp3
aid_shock.description1=Kreislauf-St\u00F6rung durch mangelhafte Sauerstoffversorgung im K\u00F6rper.
aid_shock.description2=Ursache\: Verlust von Fl\u00FCssigkeit, reduzierte Blutmenge.
aid_shock.description3=Symptome\: Bl\u00E4sse, kalte Haut, kalter Schwei\u00DF, Unruhe.
aid_shock.step1=Schockursache beseitigen (z.B. Fl\u00FCssigkeitsverlust stoppen, Wunde abbinden)\!
aid_shock.step2=Betroffenen auf Decke legen, Beine hoch lagern. Beruhigen.
aid_shock.step3=Notruf absetzen.
aid_shock.step4=Bei Atem- und Herz-Kreislauf-St\u00F6rungen ++Wiederbelebung einleiten++.
aid_shock.title=Schock
aid_skullfracture.audio=37.mp3
aid_skullfracture.description1=Leichte Blutungen aus Nase, Mund oder Ohr. Oft offene Wunde am Sch\u00E4del.
aid_skullfracture.step1=Atemwege freihalten.
aid_skullfracture.step2=Bei Bewusstsein\: Verletzten nach vorne gebeugt hinsetzen. Weitere Bewegungen vermeiden\!
aid_skullfracture.step3=Bei Bewusstlosigkeit\: ++Stabile Seitenlage++ (keinen Druck auf Kopfwunde).
aid_skullfracture.step4=Notruf absetzen.
