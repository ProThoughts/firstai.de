# First Aid Sections
aid_allergic.audio=--
aid_allergic.step1=Volejte okam\u017Eit\u011B z\u00E1chrannou slu\u017Ebu.
aid_allergic.step2=Pokuste se uklidnit ob\u011B\u0165 a pomo\u017Ete j\u00ED pohodln\u011B se posadit.
aid_allergic.step3=Opatrn\u011B odstra\u0148te l\u00E1tky zp\u016Fsobuj\u00EDc\u00ED alergii (nap\u0159. v\u010Del\u00ED \u017Eihadlo).
aid_allergic.step4=Ochlazujte posti\u017Eenou poko\u017Eku (mokr\u00E9 obklady, led).
aid_allergic.step5=Pokud m\u00E1 ob\u011B\u0165 protil\u00E9k, m\u011Bla by ho pou\u017E\u00EDt (pomozte j\u00ED)
aid_allergic.step6=Do p\u0159\u00EDjezdu z\u00E1chrann\u00E9 slu\u017Eby kontrolujte stav ob\u011Bti.
aid_allergic.step7=Pokud ob\u011B\u0165 ztrat\u00ED v\u011Bdom\u00ED, nebo se zastav\u00ED d\u00FDch\u00E1n\u00ED, \u0159i\u010Fte se p\u0159\u00EDslu\u0161n\u00FDmi pokyny.
aid_allergic.title=Alergick\u00E1 reakce
aid_amputation.audio=--
aid_amputation.description1=Amputovan\u00E1 \u010D\u00E1st t\u011Bla m\u016F\u017Ee b\u00FDt op\u011Btovn\u011B chirurgicky p\u0159ipojena. C\u00EDle\: Do p\u0159\u00EDjezdu do nemocnice udr\u017Eet amputovanou \u010D\u00E1st v chladu.
aid_amputation.step1=Uklidn\u011Bte osobu, polo\u017Ete j\u00ED na zem a p\u0159ikryjte pokr\u00FDvkou.
aid_amputation.step2=Zastavte krv\u00E1cen\u00ED viz 'Krv\u00E1cen\u00ED (v\u00E1\u017En\u00E9)' a '\u0160ok'.
aid_amputation.step3=Amputovanou \u010D\u00E1st zabalte do \u010Dist\u00E9 a such\u00E9 l\u00E1tky a vlo\u017Ete do vodovzdorn\u00E9ho plastov\u00E9ho s\u00E1\u010Dku.
aid_amputation.step4=Tento s\u00E1\u010Dek uzav\u0159ete a vlo\u017Ete do dal\u0161\u00EDho plastov\u00E9ho s\u00E1\u010Dku obsahuj\u00EDc\u00EDho studenou vodu, nebo led.
aid_amputation.step5=Ob\u011Bti nepod\u00E1vejte alkohol, cigarety, nebo j\u00EDdlo (pro p\u0159\u00EDpad \u017Ee bude v nemocnici proveden chirurgick\u00FD z\u00E1krok s celkovou anest\u00E9zi\u00ED).
aid_amputation.step6=Amputovanou \u010D\u00E1st nezmrazujte, (pouze ji udr\u017Eujte v chladu).
aid_amputation.step7=Volejte z\u00E1chrannou slu\u017Ebu, nebo odvezte posti\u017Een\u00E9ho do nemocnice s\u00E1m.
aid_amputation.title=Amputace
aid_animalbite.audio=--
aid_animalbite.description1=Pozor\: Vysok\u00E9 nebezpe\u010D\u00ED infekce. N\u00E1sledkem m\u016F\u017Ee b\u00FDt hnis\u00E1n\u00ED, tetanus, nebo vzteklina.
aid_animalbite.step1=Zran\u011Bn\u00ED omyjte horkou m\u00FDdlovou vodou.
aid_animalbite.step2=N\u00E1sledn\u011B zran\u011Bn\u00ED vydesinfikujte.
aid_animalbite.step3=Pokud posti\u017Een\u00FD siln\u011B krv\u00E1c\u00ED, zvedn\u011Bte jeho horn\u00ED \u010D\u00E1st t\u011Bla.
aid_animalbite.step4=P\u0159ilo\u017Ete steriln\u00ED obvaz.
aid_animalbite.step5=Jd\u011Bte do nemocnice, nebo zavolejte pohotovostn\u00EDho l\u00E9ka\u0159e.
aid_animalbite.title=Pokous\u00E1n\u00ED zv\u00ED\u0159etem
aid_apnoea.altTitle1=D\u00FDch\u00E1n\u00ED
aid_apnoea.audio=--
aid_apnoea.description1=Chyb\u00ED zvuky d\u00FDch\u00E1n\u00ED a pohyby hrudn\u00EDku, je viditeln\u00E1 zm\u011Bna barvy poko\u017Eky.
aid_apnoea.step1=Volejte z\u00E1chrannou slu\u017Ebu.
aid_apnoea.step2=Polo\u017Ete ob\u011B\u0165 na z\u00E1da.
aid_apnoea.step3=Z \u00FAst a krku odstra\u0148te ciz\u00ED p\u0159edm\u011Bty. Zaklo\u0148te j\u00ED hlavu.
aid_apnoea.step4=Stiskn\u011Bte nos prsty tak, aby byl uzav\u0159en.
aid_apnoea.step5=Zhluboka se nadechn\u011Bte a p\u0159ilo\u017Ete sv\u00E1 \u00FAsta na \u00FAsta ob\u011Bti tak, aby vzduch neunikal.
aid_apnoea.step6=Pomalu a naplno vdechujte.
aid_apnoea.step7=Nem\u00E1te-li \u00FAsp\u011Bch\: Vdechujte tak dlouho dokud nedoraz\u00ED z\u00E1chranka.
aid_apnoea.title=Z\u00E1stava dechu
aid_asthma.altTitle1=Zt\u00ED\u017Een\u00E9 d\u00FDch\u00E1n\u00ED
aid_asthma.audio=--
aid_asthma.description1=Siln\u00E1 du\u0161nost. Hv\u00EDzdav\u00E9 zvuky d\u00FDch\u00E1n\u00ED. Obavy.
aid_asthma.step1=Uklidn\u011Bte osobu. S\u00E1m z\u016Fsta\u0148te klidn\u00FD.
aid_asthma.step2=Uvoln\u011Bte posti\u017Een\u00E9mu od\u011Bv.
aid_asthma.step3=Posa\u010Fte posti\u017Een\u00E9ho a naklo\u0148te ho dop\u0159edu. Povzbuzujte ho, aby d\u00FDchal pomalu a zhluboka.
aid_asthma.step4=Pokud m\u00E1 posti\u017Een\u00FD inhal\u00E1tor, m\u011Bl by ho pou\u017E\u00EDt (pomo\u017Ete mu). \u00DA\u010Dinek by se m\u011Bl dostavit za 5 a\u017E 10 minut.
aid_asthma.step5=Pokud nenastane zlep\u0161en\u00ED\: A\u017E do p\u0159\u00EDjezdu z\u00E1chranky pou\u017E\u00EDvejte inhal\u00E1tor ka\u017Ed\u00FDch 5 minut.
aid_asthma.step6=Volejte z\u00E1chrannou slu\u017Ebu.
aid_asthma.step7=Pokud se zastav\u00ED d\u00FDch\u00E1n\u00ED, \u0159i\u010Fte se pokyny pro ++z\u00E1stavu dechu++.
aid_asthma.title=Astma
aid_backinjury.altTitle1=Poran\u011Bn\u00ED m\u00EDchy
aid_backinjury.audio=--
aid_backinjury.description1=Bolest v z\u00E1dech, ztuhlost rukou a nohou.
aid_backinjury.step1=S posti\u017Een\u00FDm neh\u00FDbejte\!\!
aid_backinjury.step2=Dr\u017Ete hlavu ob\u011Bti tak, aby le\u017Eela stabiln\u011B (hlavu dr\u017Ete pevn\u011B).
aid_backinjury.step3=Ob\u011B\u0165 stabilizujte pol\u0161t\u00E1\u0159ky polo\u017Een\u00FDmi z obou stran.
aid_backinjury.step4=Uklid\u0148ujte posti\u017Een\u00E9ho.
aid_backinjury.step5=Volejte z\u00E1chrannou slu\u017Ebu. Oznamte podez\u0159en\u00ED na poran\u011Bn\u00ED p\u00E1te\u0159e.
aid_backinjury.title=Poran\u011Bn\u00ED p\u00E1te\u0159e
aid_birth.audio=--
aid_birth.description1=Odtok plodov\u00E9 vody. Nast\u00E1vaj\u00ED bolestiv\u00E9 stahy. Neo\u010Dek\u00E1van\u00FD porod.
aid_birth.step1=V\u011Bnujte pozornost soukrom\u00ED rodi\u010Dky a zachov\u00E1vejte klid. Volejte z\u00E1chrannou slu\u017Ebu.
aid_birth.step2=Umo\u017En\u011Bte t\u011Bhotn\u00E9 \u017Een\u011B obna\u017Eit si doln\u00ED polovinu t\u011Bla a sednout si na steriln\u00ED podlo\u017Eku s rozta\u017Een\u00FDmi nohama.
aid_birth.step3=Ohn\u011Bte kolena. Zvedn\u011Bte nohy nahoru. P\u00E1nev p\u0159edsu\u0148te lehce vzh\u016Fru. Porod je p\u0159irozen\u00FD proces a prob\u00EDh\u00E1 v\u011Bt\u0161inou bez komplikac\u00ED.
aid_birth.step4=Uklidn\u011Bte \u017Eenu a nechte ji soust\u0159edit se na sv\u016Fj dech\: Vdechovat nosem a vydechovat \u00FAsty (norm\u00E1ln\u00ED rychlost\u00ED).
aid_birth.step5=Rytmus tla\u010Den\u00ED\: Zhluboka nadechnout, zadr\u017Eet dech a zatla\u010Dit. Jakmile se objev\u00ED hlavi\u010Dka d\u00EDt\u011Bte podp\u00EDrejte j\u00ED dr\u017Een\u00EDm ob\u011Bma rukama.
aid_birth.step6=Po porodu\: Dr\u017Ete d\u00EDt\u011B na p\u0159edlokt\u00ED s hlavou dol\u016F tak, aby se z d\u00FDchac\u00EDch cest uvolnila plodov\u00E1 voda. (Tekutinu m\u016F\u017Eete vys\u00E1t d\u00EDt\u011Bti z nosu sv\u00FDmi \u00FAsty). D\u00EDt\u011B mus\u00ED za\u010D\u00EDt d\u00FDchat a plakat.
aid_birth.step7=Ve vzd\u00E1lenosti asi 30 cm od d\u00EDt\u011Bte pevn\u011B podva\u017Ete pupe\u010Dn\u00ED \u0161\u0148\u016Fru. Porodn\u00ED cesty matky udr\u017Eujte v \u010Distot\u011B.
aid_birth.step8=Osu\u0161te d\u00EDt\u011B a udr\u017Eujte ho tepl\u00E9. Poznamenejte \u010Das narozen\u00ED a je\u010Fte do nemocnice.
aid_birth.title=Porod
aid_bleedinglight.audio=--
aid_bleedinglight.description1=C\u00EDle\: Zastavit krv\u00E1cen\u00ED.
aid_bleedinglight.step1=Nedot\u00FDkejte se poran\u011Bn\u00ED (nebezpe\u010D\u00ED infekce).
aid_bleedinglight.step2=Neo\u0161et\u0159ujte zran\u011Bn\u00ED z\u00E1sypy, mastmi, nebo spreji.
aid_bleedinglight.step3=L\u00E9\u010Dba zran\u011Bn\u00ED\: Zakryjte ho steriln\u00EDm materi\u00E1lem a obva\u017Ete.
aid_bleedinglight.step4=Na m\u00EDrn\u00E9 krv\u00E1cen\u00ED zpravidla sta\u010D\u00ED n\u00E1plast.
aid_bleedinglight.step5=Rozs\u00E1hl\u00E9 zran\u011Bn\u00ED zakryjte steriln\u00EDm pol\u0161t\u00E1\u0159kem a obva\u017Ete. Neutahujte obvaz p\u0159\u00EDli\u0161 t\u011Bsn\u011B, proto\u017Ee m\u011Bstn\u00E1n\u00ED m\u016F\u017Ee v\u00E9st ke zv\u00FD\u0161en\u00E9mu krv\u00E1cen\u00ED.
aid_bleedinglight.step6=Zran\u011Bn\u00ED zp\u016Fsoben\u00E9 kousnut\u00EDm vztekl\u00E9ho zv\u00ED\u0159ete m\u00E1 b\u00FDt omyto m\u00FDdlovou vodou.
aid_bleedinglight.title=Krv\u00E1cen\u00ED - lehk\u00E9
aid_bleedingsevere.audio=--
aid_bleedingsevere.description1=St\u0159\u00EDkaj\u00EDc\u00ED, pulsuj\u00EDc\u00ED krv\u00E1cen\u00ED. Nebezpe\u010D\u00ED\: Du\u0161en\u00ED zp\u016Fsoben\u00E9 ztr\u00E1tou krve, infekce, smrt. C\u00EDle\: Zastavit krv\u00E1cen\u00ED.
aid_bleedingsevere.step1=Svl\u00E9kn\u011Bte od\u011Bv (v p\u0159\u00EDpad\u011B nutnosti rozst\u0159ihn\u011Bte) a odhalte poran\u011Bn\u00ED.
aid_bleedingsevere.step2=Ova\u017Ete obvazem, nebo v p\u0159\u00EDpad\u011B pot\u0159eby kusem \u0161atstva stla\u010Duj\u00EDc\u00EDm okol\u00ED r\u00E1ny.
aid_bleedingsevere.step3=Tlak na r\u00E1nu udr\u017Eujte nejm\u00E9n\u011B 10 minut.
aid_bleedingsevere.step4=Pokud je obvaz nas\u00E1kl\u00FD krv\u00ED, neodstra\u0148ujte jej. Nam\u00EDsto toho jej obalte dal\u0161\u00EDm obvazem, nebo kusem \u0161atstva.
aid_bleedingsevere.step5=Posti\u017Eenou kon\u010Detinu (nen\u00ED-li zlomena) um\u00EDst\u011Bte kv\u016Fli sn\u00ED\u017Een\u00ED krevn\u00EDho tlaku nad \u00FArove\u0148 srdce. Je-li to mo\u017En\u00E9, posti\u017Een\u00E9ho polo\u017Ete.
aid_bleedingsevere.step6=Jestli\u017Ee krv\u00E1cen\u00ED neustane, udr\u017Eujte tlak na r\u00E1nu a vyhledejte dal\u0161\u00ED tlakov\u00FD bod pro poran\u011Bn\u00ED\: P\u0159i krv\u00E1cen\u00ED na p\u0159edlokt\u00ED stla\u010Dujte nadlokt\u00ED (pomoc\u00ED prst\u016F stiskn\u011Bte \u017E\u00EDlu na vnit\u0159n\u00ED stran\u011B pa\u017Ee, uprost\u0159ed lokte, nebo v podpa\u017En\u00ED jamce. P\u0159i krv\u00E1cen\u00ED na noze stiskn\u011Bte bod ve slabin\u00E1ch (pomoc\u00ED koule ze spojen\u00FDch rukou stiskn\u011Bte \u017E\u00EDlu na ohb\u00ED t\u0159\u00EDsel v m\u00EDst\u011B, kde vede tepna p\u0159es p\u00E1nevn\u00ED kost.
aid_bleedingsevere.step7=Volejte okam\u017Eit\u011B z\u00E1chrannou slu\u017Ebu.
aid_bleedingsevere.step8=Po zvl\u00E1dnut\u00ED krv\u00E1cen\u00ED\: co nejd\u0159\u00EDve zahajte opat\u0159en\u00ED proti \u0161oku.
aid_bleedingsevere.title=Krv\u00E1cen\u00ED - v\u00E1\u017En\u00E9
aid_brainconcussion.audio=--
aid_brainconcussion.description1=Bolest hlavy, nevolnost, zvracen\u00ED. Rozost\u0159en\u00E9 vid\u011Bn\u00ED, M\u016F\u017Ee nastat bezv\u011Bdom\u00ED.
aid_brainconcussion.description2=P\u0159i krv\u00E1cen\u00ED z hlavy\:
aid_brainconcussion.step1=Posti\u017Eenou osobu polo\u017Ete.
aid_brainconcussion.step2=Volejte z\u00E1chrannou slu\u017Ebu.
aid_brainconcussion.step3=Polo\u017Ete ob\u011B\u0165 s nazdvihnutou hlavou (na pol\u0161t\u00E1\u0159i).
aid_brainconcussion.step4=O\u0161et\u0159ujte poran\u011Bn\u00ED (pou\u017Eijte obvaz hlavy).
aid_brainconcussion.step5=Volejte z\u00E1chrannou slu\u017Ebu.
aid_brainconcussion.title=Ot\u0159es mozku
aid_burningsevere.audio=--
aid_burningsevere.description1=Skvrnit\u00E9 b\u00EDlo\u010Derven\u00E9 oblasti s puch\u00FD\u0159i. K\u016F\u017Ee ztr\u00E1c\u00ED tekutiny. Hlubok\u00E9 po\u0161kozen\u00ED tk\u00E1n\u00ED. Siln\u00E1, nebo \u017E\u00E1dn\u00E1 bolest (proto\u017Ee jsou sp\u00E1leny nervy).
aid_burningsevere.step1=Podle mo\u017Enost\u00ED odstra\u0148te co nejv\u00EDce oble\u010Den\u00ED.
aid_burningsevere.step2=Pop\u00E1len\u00E9 \u010D\u00E1sti t\u011Bla ochlazujte a\u017E 10 minut studenou vodou (okolo 15\u00B0C, 59\u00B0F), dokud se nezm\u00EDrn\u00ED bolest.
aid_burningsevere.step3=P\u0159i rozs\u00E1hl\u00FDch pop\u00E1lenin\u00E1ch prov\u00E1d\u011Bjte ochlazov\u00E1n\u00ED mokrou l\u00E1tkou.
aid_burningsevere.step4=Volejte z\u00E1chrannou slu\u017Ebu.
aid_burningsevere.step5=Po ochlazen\u00ED o\u0161et\u0159ete poran\u011Bn\u00ED. Nepou\u017E\u00EDvejte tekutiny (\u017E\u00E1dn\u00E9 kr\u00E9my, oleje, masti atd.). Puch\u00FD\u0159e nepropichujte.
aid_burningsevere.step6=Do p\u0159\u00EDjezdu z\u00E1chrann\u00E9 slu\u017Eby kontrolujte stav a v\u011Bdom\u00ED posti\u017Een\u00E9ho.
aid_burningsevere.title=Sp\u00E1leniny (v\u00E1\u017En\u00E9)
aid_burningslight.audio=--
aid_burningslight.description1=Zarudl\u00E1 k\u016F\u017Ee. M\u00EDrn\u00FD otok. Bolest.
aid_burningslight.step1=Posti\u017Een\u00E1 m\u00EDsta ochlazujte studenou vodou.
aid_burningslight.step2=P\u0159ilo\u017Ete voln\u00FD, mokr\u00FD obklad.
aid_burningslight.title=Sp\u00E1leniny (lehk\u00E9)
aid_checkbreathing.audio=--
aid_checkbreathing.step1=Ov\u011B\u0159te zvuky d\u00FDch\u00E1n\u00ED.
aid_checkbreathing.step2=D\u00FDch\u00E1n\u00ED zji\u0161\u0165ujte na horn\u00ED \u010D\u00E1sti b\u0159icha (p\u0159ilo\u017Een\u00EDm ruky).
aid_checkbreathing.step3=Sna\u017Ete se vyc\u00EDtit dech z nosu a z \u00FAst ob\u011Bti.
aid_checkbreathing.title=Kontrola d\u00FDch\u00E1n\u00ED
aid_chemicalburn.audio=--
aid_chemicalburn.description1=Poran\u011Bn\u00ED tk\u00E1n\u00ED.
aid_chemicalburn.step1=M\u011Bjte na mysli vlastn\u00ED ochranu.
aid_chemicalburn.step2=Jednejte rychle a omyjte pop\u00E1len\u00E1 m\u00EDsta.
aid_chemicalburn.step3=Volejte z\u00E1chrannou slu\u017Ebu.
aid_chemicalburn.step4=Jedn\u00E1-li se o pop\u00E1len\u00ED za\u017E\u00EDvac\u00EDho \u00FAstroj\u00ED, zvl\u00E1\u0161t\u011B \u00FAst a hrdla, pijte hodn\u011B vody.
aid_chemicalburn.step5=Nevyvol\u00E1vejte zvracen\u00ED.
aid_chemicalburn.title=Pop\u00E1len\u00ED chemik\u00E1liemi
aid_chemicalburneyes.audio=--
aid_chemicalburneyes.step1=Volejte z\u00E1chrannou slu\u017Ebu, informujte je o druhu chemik\u00E1lie.
aid_chemicalburneyes.step2=Vyplachujte oko velk\u00FDm mno\u017Estv\u00EDm vody. P\u0159i vyplachov\u00E1n\u00ED druh\u00E9 oko zakryjte.
aid_chemicalburneyes.step3=Proud vody ve\u010Fte od vnit\u0159n\u00EDho koutku oka k vn\u011Bj\u0161\u00EDmu okraji. Vyplachujte ho nejm\u00E9n\u011B 20 minut \u010Distou vodou.
aid_chemicalburneyes.step4=Zav\u0159ete ob\u011B o\u010Di ob\u011Bti a zava\u017Ete je mokrou l\u00E1tkou.
aid_chemicalburneyes.step5=Do p\u0159\u00EDjezdu z\u00E1chrann\u00E9 slu\u017Eby kontrolujte stav ob\u011Bti.
aid_chemicalburneyes.title=Pop\u00E1len\u00ED chemik\u00E1liemi (o\u010Di)
aid_dangerzone.audio=--
aid_dangerzone.step1=Proveden\u00ED \u00FAchopu\: Polo\u017Ete jednu ruku zran\u011Bn\u00E9ho p\u0159es jeho hrudn\u00EDk a postavte se za n\u011Bj.
aid_dangerzone.step2=Vsu\u0148te sv\u00E9 ruce pod ramena zran\u011Bn\u00E9ho a uchopte jimi jeho ohnutou pa\u017E\u00ED.
aid_dangerzone.step3=T\u00E1hn\u011Bte vzad a odt\u00E1hn\u011Bte zran\u011Bn\u00E9ho do bezpe\u010D\u00ED.
aid_dangerzone.title=Nebezpe\u010Dn\u00E1 z\u00F3na (z\u00E1chrana)
aid_diabeticcoma.altTitle1=Hyperglyk\u00E9mie (nadbytek cukru)
aid_diabeticcoma.audio=--
aid_diabeticcoma.description1=Hladina krevn\u00EDho cukru je p\u0159\u00EDli\u0161 vysok\u00E1 (jinak \u0159e\u010Deno nedostatek inzulinu).
aid_diabeticcoma.description2=P\u0159\u00EDznaky\: \u017D\u00EDze\u0148, \u010Dast\u00E9 mo\u010Den\u00ED, nevolnost, zvracen\u00ED. Dech p\u00E1chne jako ovoce, nebo v\u00EDno.
aid_diabeticcoma.step1=Volejte z\u00E1chrannou slu\u017Ebu
aid_diabeticcoma.step2=Pomo\u017Ete osob\u011B (je-li ov\u011B\u0159ena jako diabetik) u\u017E\u00EDt inzulin.
aid_diabeticcoma.step3=++Ulo\u017Ete j\u00ED do stabilizovan\u00E9 polohy.++ (Jin\u00E1 mo\u017Enost prvn\u00ED pomoci nen\u00ED.)
aid_diabeticcoma.step4=Do p\u0159\u00EDjezdu z\u00E1chrann\u00E9 slu\u017Eby kontrolujte stav ob\u011Bti.
aid_diabeticcoma.title=Diabetick\u00E9 koma
aid_diarrhoea.audio=--
aid_diarrhoea.description1=Reakce na zka\u017Een\u00E9 j\u00EDdlo. Podr\u00E1\u017Ed\u011Bn\u00ED, nebo infekce st\u0159ev. Stolice je \u0159\u00EDdk\u00E1, slizk\u00E1, nebo krvav\u00E1.
aid_diarrhoea.step1=Nebezpe\u010D\u00ED pro krevn\u00ED ob\u011Bh, proto\u017Ee doch\u00E1z\u00ED ke ztr\u00E1t\u00E1m tekutin a sol\u00ED.
aid_diarrhoea.step2=Pod\u00E1vejte tekutiny (\u010Daj, vodu).
aid_diarrhoea.step3=P\u0159i siln\u00FDch pot\u00ED\u017E\u00EDch volejte pohotovostn\u00EDho l\u00E9ka\u0159e.
aid_diarrhoea.title=Pr\u016Fjem
aid_drowning.audio=--
aid_drowning.step1=Volejte z\u00E1chrannou slu\u017Ebu. Po\u017E\u00E1dejte lidi v bl\u00EDzkosti o pomoc.
aid_drowning.step2=Zachra\u0148te \u010Dlov\u011Bka z vody.
aid_drowning.step3=Kdy\u017E ob\u011B\u0165 d\u00FDch\u00E1\: ++Ulo\u017Ete j\u00ED do stabilizovan\u00E9 polohy++. Udr\u017Eujte j\u00ED v teple (zakrytou). Do p\u0159\u00EDjezdu z\u00E1chrann\u00E9 slu\u017Eby kontrolujte stav ob\u011Bti.\n    
aid_drowning.step4=Kdy\u017E ob\u011B\u0165 ned\u00FDch\u00E1\: Okam\u017Eit\u011B zahajte ++resuscitaci++\! (Ods\u00E1v\u00E1n\u00ED vody z plic je bez u\u017Eitku).\n    
aid_drowning.title=Tonut\u00ED
aid_electricityaccident.audio=--
aid_electricityaccident.step1=Nejd\u0159\u00EDve odpojte p\u0159\u00EDvod elekt\u0159iny.
aid_electricityaccident.step2=Nebezpe\u010D\u00ED\: Bezv\u011Bdom\u00ED, z\u00E1stava dechu.
aid_electricityaccident.step3=++A - Bezv\u011Bdom\u00ED s d\u00FDch\u00E1n\u00EDm.++
aid_electricityaccident.step4=++B - Bezv\u011Bdom\u00ED se ztr\u00E1tou dechu++
aid_electricityaccident.title=\u00DAraz elekt\u0159inou
aid_emergencycall.audio=--
aid_emergencycall.step1=Na nejbli\u017E\u0161\u00EDm dostupn\u00E9m telefonu vyto\u010Dte \u010D\u00EDslo 112 (v USA\: 911). Je v\u017Edy dostupn\u00E9 a zdarma. Nezneu\u017E\u00EDvejte ho k vol\u00E1n\u00ED sanitky\! 
aid_emergencycall.step2=Do telefonu mus\u00EDte poskytnout n\u00E1sleduj\u00EDc\u00ED informace\:
aid_emergencycall.step3=- Co se stalo.
aid_emergencycall.step4=- Kde (m\u00EDsto nehody).
aid_emergencycall.step5=- Kolik je posti\u017Een\u00FDch.
aid_emergencycall.step6=- Jak\u00E9 maj\u00ED poran\u011Bn\u00ED.
aid_emergencycall.step7=Potom \u010Dekejte na dal\u0161\u00ED pokyny, nebo ot\u00E1zky.
aid_emergencycall.title=T\u00EDs\u0148ov\u00E9 vol\u00E1n\u00ED
aid_epilepsy.audio=--
aid_epilepsy.description1=Ztuhl\u00E9 t\u011Blo, sev\u0159en\u00E9 p\u011Bsti, stisknut\u00E9 \u010Delisti. Z\u00E1\u0161kuby v kon\u010Detin\u00E1ch nebo ve tv\u00E1\u0159i. O\u010Di obr\u00E1cen\u00E9 v sloup. Slin\u011Bn\u00ED. P\u0159\u00EDpadn\u00E9 bezv\u011Bdom\u00ED.
aid_epilepsy.step1=Nedr\u017Ete ob\u011B\u0165, nebo neomezujte jej\u00ED pohyby.
aid_epilepsy.step2=Polo\u017Ete ob\u011B\u0165 na m\u011Bkkou podlo\u017Eku. Odstra\u0148te bl\u00EDzk\u00E9 p\u0159edm\u011Bty abyste zabr\u00E1nili sebepo\u0161kozen\u00ED ob\u011Bti.
aid_epilepsy.step3=Uklidn\u011Bte ob\u011B\u0165. Uvoln\u011Bte j\u00ED \u0161atstvo aby mohla voln\u011B d\u00FDchat.
aid_epilepsy.step4=Kdy\u017E ob\u011B\u0165 zvrac\u00ED, oto\u010Dte j\u00ED hlavu na stranu aby mohly zvratky odt\u00E9kat.
aid_epilepsy.step5=Udr\u017Eujte voln\u00E9 d\u00FDchac\u00ED cesty. Nebezpe\u010D\u00ED zapadnut\u00ED jazyka.
aid_epilepsy.step6=++Ulo\u017Ete ob\u011B\u0165 do stabilizovan\u00E9 polohy++ a volejte z\u00E1chrannou slu\u017Ebu. Pokra\u010Dujte v kontrole stavu ob\u011Bti.
aid_epilepsy.step7=P\u0159ihl\u00ED\u017Eej\u00EDc\u00ED osoby udr\u017Eujte v povzd\u00E1l\u00ED.
aid_epilepsy.title=Epilepsie
aid_eyeinjury.audio=--
aid_eyeinjury.step1=Ponechejte ciz\u00ED t\u011Bleso v oku ob\u011Bti. Neodstra\u0148ujte jej.
aid_eyeinjury.step2=Aby se p\u0159ede\u0161lo dal\u0161\u00EDmu zran\u011Bn\u00ED, nem\u011Bla by ob\u011B\u0165 h\u00FDbat o\u010Dima. Nedot\u00FDkejte se oka.
aid_eyeinjury.step3=Pokud oko krv\u00E1c\u00ED, zakryjte ho obvazem, nebo steriln\u00ED g\u00E1zou.
aid_eyeinjury.step4=Ochlazujte oko chladic\u00EDm pol\u0161t\u00E1\u0159kem zmen\u0161\u00ED se otok a krv\u00E1cen\u00ED ustane rychleji).
aid_eyeinjury.step5=Volejte z\u00E1chrannou slu\u017Ebu, nebo dovezte ob\u011B\u0165 do nemocnice s\u00E1m.
aid_eyeinjury.title=Poran\u011Bn\u00ED o\u010D\u00ED
aid_fracture.audio=--
aid_fracture.description1=P\u0159\u00EDznaky\: Neobvykl\u00E1 poloha, nebo pohyblivost kost\u00ED. Bolest p\u0159i pohybu, citlivost na dotek.
aid_fracture.step1=Vyvarujte se s posti\u017Een\u00FDm h\u00FDbat\!
aid_fracture.step2=Volejte z\u00E1chrannou slu\u017Ebu.
aid_fracture.step3=Pevn\u011B znehybn\u011Bte zlomenou kost nap\u0159. vycp\u00E1vkov\u00FDm materi\u00E1lem okolo kosti. Zachovejte polohu kost\u00ED.
aid_fracture.step4=U otev\u0159en\u00E9 zlomeniny zakryjte r\u00E1nu steriln\u00EDm materi\u00E1lem.
aid_fracture.title=Zlomenina
aid_frostbitemild.audio=--
aid_frostbitemild.description1=Bledost, ot\u00E9k\u00E1n\u00ED. Nebezpe\u010D\u00ED pro krevn\u00ED ob\u011Bh.
aid_frostbitemild.step1=P\u0159esu\u0148te ob\u011B\u0165 na tepl\u00E9 m\u00EDsto.
aid_frostbitemild.step2=Dosta\u0148te posti\u017Een\u00E9ho z chladna, svl\u00E9kn\u011Bte studen\u00FD od\u011Bv, a osu\u0161te ho.
aid_frostbitemild.step3=Zah\u0159\u00EDvejte ob\u011B\u0165 vla\u017Enou vodou a t\u011Blesn\u00FDm teplem pom\u00E1haj\u00EDc\u00EDho.
aid_frostbitemild.step4=Pod\u00E1vejte hork\u00E9 n\u00E1poje (\u010Daj). Nepod\u00E1vejte alkohol.
aid_frostbitemild.title=Omrzliny m\u00EDrn\u00E9
aid_frostbitesevere.audio=--
aid_frostbitesevere.description1=Studen\u00E1, ztuhl\u00E1 k\u016F\u017Ee \u0161edob\u00EDl\u00E9 barvy, puch\u00FD\u0159e, odum\u00EDr\u00E1n\u00ED tk\u00E1n\u00ED. Nebezpe\u010D\u00ED pro krevn\u00ED ob\u011Bh.
aid_frostbitesevere.step1=Jd\u011Bte na tepl\u00E9 m\u00EDsto.
aid_frostbitesevere.step2=O\u0161et\u0159ete a zakryjte zran\u011Bn\u00ED.
aid_frostbitesevere.step3=Pod\u00E1vejte sladk\u00E9 n\u00E1poje.
aid_frostbitesevere.step4=Neproh\u0159\u00EDvejte ob\u011B\u0165 t\u0159en\u00EDm.
aid_frostbitesevere.step5=Volejte z\u00E1chrannou slu\u017Ebu.
aid_frostbitesevere.title=Omrzliny v\u00E1\u017En\u00E9
aid_general.audio=--
aid_general.step1=V\u017Edy poskytujte prvn\u00ED pomoc. Nem\u016F\u017Eete ud\u011Blat \u017E\u00E1dn\u00E9 chyby.
aid_general.step2=V\u017Edy v\u011Bnujte pozornost vlastn\u00EDmu bezpe\u010D\u00ED.
aid_general.step3=Posu\u010Fte situaci a zajist\u011Bte m\u00EDsto nehody.
aid_general.step4=Volejte z\u00E1chrannou slu\u017Ebu a prov\u00E1d\u011Bjte \u00FAkony prvn\u00ED pomoci.
aid_general.step5=Pokud je v\u00EDce ob\u011Bt\u00ED, p\u0159ednostn\u011B o\u0161et\u0159ujte nejv\u00EDce posti\u017Een\u00E9.
aid_general.step6=V\u017Edy se pokuste uklidnit doty\u010Dn\u00E9 osoby. S\u00E1m z\u016Fsta\u0148te klidn\u00FD.
aid_general.step7=Je-li to mo\u017En\u00E9, ob\u011B\u0165 pohodln\u011B polo\u017Ete. Osob\u00E1m posti\u017Een\u00FDm nehodou nikdy ned\u00E1vejte alkohol, nikotin, nebo l\u00E9ky.
aid_general.title=Obecn\u00E9 chov\u00E1n\u00ED
aid_heartattack.audio=--
aid_heartattack.description1=Siln\u00FD, d\u00E9le ne\u017E 5 minut trvaj\u00EDc\u00ED tlak a bolest na hrudn\u00EDku, obzvl\u00E1\u0161\u0165 vyza\u0159uj\u00EDc\u00ED do ramena nebo pa\u017Ee. \u00DAzkost, zblednut\u00ED, studen\u00FD pot. P\u0159\u00EDpadn\u00E1 nevolnost, zkr\u00E1cen\u00FD dech.
aid_heartattack.step1=Volejte z\u00E1chrannou slu\u017Ebu. Sd\u011Blte jim podez\u0159en\u00ED na srde\u010Dn\u00ED infarkt.
aid_heartattack.step2=Posti\u017Een\u00E9ho posa\u010Fte tak, aby m\u011Bl horn\u00ED \u010D\u00E1st t\u011Bla zvednutou. Uvoln\u011Bte mu t\u011Bsn\u00FD od\u011Bv. Nepod\u00E1vejte l\u00E9ky ani n\u00E1poje.
aid_heartattack.step3=Na posti\u017Eenou osobu mluvte uklid\u0148uj\u00EDc\u00EDm t\u00F3nem.
aid_heartattack.step4=Kontrolujte stav v\u011Bdom\u00ED a d\u00FDch\u00E1n\u00ED.
aid_heartattack.step5=Je-li dostupn\u00FD, podejte aspirin.
aid_heartattack.step6=Upadne-li posti\u017Een\u00FD do bezv\u011Bdom\u00ED, zahajte ++resuscitaci++.
aid_heartattack.title=Srde\u010Dn\u00ED infarkt
aid_hyperthermia.altTitle1=--
aid_hyperthermia.audio=--
aid_hyperthermia.description1=\u017D\u00EDze\u0148, slabost, dezorientace, nevolnost, zmatenost, siln\u00E9 pocen\u00ED, hork\u00E1 poko\u017Eka.
aid_hyperthermia.step1=Volejte z\u00E1chrannou slu\u017Ebu.
aid_hyperthermia.step2=Vyhledejte chladn\u00E9 a stinn\u00E9 m\u00EDsto (p\u0159ednostn\u011B klimatizovanou m\u00EDstnost).
aid_hyperthermia.step3=Posti\u017Een\u00E9ho polo\u017Ete a nadzdvihn\u011Bte mu nohy. Uvoln\u011Bte mu od\u011Bv.
aid_hyperthermia.step4=Poko\u017Eku ochlazujte studenou vodou, nebo na n\u00ED polo\u017Ete mokr\u00E9 ru\u010Dn\u00EDky.
aid_hyperthermia.step5=D\u00E1vejte p\u00EDt velk\u00E9 mno\u017Estv\u00ED vody, nebo ovocn\u00FDch \u0161\u0165\u00E1v.
aid_hyperthermia.title=Vy\u010Derp\u00E1n\u00ED z p\u0159eh\u0159\u00E1t\u00ED (hork\u00E9 t\u011Blo)
aid_hypoglycaemia.audio=--
aid_hypoglycaemia.description1=Hladina krevn\u00EDho cukru je pod minim\u00E1ln\u00ED \u00FArovn\u00ED (v d\u016Fsledku p\u0159ed\u00E1vkov\u00E1n\u00ED inzulinu, nebo nedostate\u010Dn\u00E9ho p\u0159\u00EDsunu potravy).
aid_hypoglycaemia.description2=P\u0159\u00EDznaky\: Bledost, nervozita, hlad, t\u0159esavka, pocen\u00ED.
aid_hypoglycaemia.step1=Ujist\u011Bte se \u017Ee posti\u017Een\u00FD je diabetik (pod\u00EDvejte se po \u0161t\u00EDtku diabetika).
aid_hypoglycaemia.step2=Volejte z\u00E1chrannou slu\u017Ebu.
aid_hypoglycaemia.step3=Pod\u00E1vejte sladk\u00E9 n\u00E1poje a dextr\u00F3zu, nebo gluk\u00F3zu (nen\u00ED-li probl\u00E9m s polyk\u00E1n\u00EDm).
aid_hypoglycaemia.step4=Kdy\u017E je posti\u017Een\u00FD p\u0159i v\u011Bdom\u00ED a d\u00FDch\u00E1\: ++Ulo\u017Ete ho do stabilizovan\u00E9 polohy++ a kontrolujte jeho dech. Dojde-li k z\u00E1stav\u011B dechu, zahajte um\u011Bl\u00E9 d\u00FDch\u00E1n\u00ED.
aid_hypoglycaemia.step5=Pokud d\u00FDch\u00E1, m\u016F\u017Eete mu vlo\u017Eit do \u00FAst mezi zuby a tv\u00E1\u0159 kousek cukru a p\u0159idr\u017Eovat ho na m\u00EDst\u011B tlakem zven\u010D\u00ED.
aid_hypoglycaemia.title=Hypoglyk\u00E9mie (nedostatek cukru)
aid_hypothermia.audio=--
aid_hypothermia.description1=Chv\u011Bn\u00ED chladem, ospalost, vy\u010Derp\u00E1n\u00ED a\u017E ztr\u00E1ta v\u011Bdom\u00ED. Studen\u00E1, bled\u00E1 k\u016F\u017Ee. Pomal\u00FD puls, slab\u00FD srde\u010Dn\u00ED tep.
aid_hypothermia.step1=Jd\u011Bte na tepl\u00E9 m\u00EDsto/ m\u00EDstnost.
aid_hypothermia.step2=Volejte z\u00E1chrannou slu\u017Ebu.
aid_hypothermia.step3=Zvy\u0161ujte t\u011Blesnou teplotu posti\u017Een\u00E9ho zakryt\u00EDm a vz\u00E1jemn\u00FDm t\u011Blesn\u00FDm kontaktem ob\u011Bti a zachr\u00E1nce.
aid_hypothermia.step4=Svl\u00E9kn\u011Bte posti\u017Een\u00E9mu mokr\u00FD od\u011Bv a oble\u010Dte mu zah\u0159\u00E1t\u00E9 oble\u010Den\u00ED. Zakryjte ho pokr\u00FDvkami nebo jin\u00FDm materi\u00E1lem. Zakryjte mu hlavu.
aid_hypothermia.step5=D\u00E1vejte p\u00EDt hork\u00FD \u010Daj, pol\u00E9vku nebo vodu. Nepod\u00E1vejte alkohol. Udr\u017Eujte posti\u017Een\u00E9ho v bd\u011Bl\u00E9m stavu.
aid_hypothermia.step6=Do p\u0159\u00EDjezdu z\u00E1chrann\u00E9 slu\u017Eby kontrolujte stav ob\u011Bti. Pokud ztrat\u00ED v\u011Bdom\u00ED, zahajte ihned resuscitaci\:
aid_hypothermia.step7=++A - Bezv\u011Bdom\u00ED s d\u00FDch\u00E1n\u00EDm.++
aid_hypothermia.step8=++B - Bezv\u011Bdom\u00ED bez d\u00FDch\u00E1n\u00ED.++
aid_hypothermia.title=Podchlazen\u00ED (studen\u00E9 t\u011Blo)
aid_icerescue.audio=--
aid_icerescue.description1=V\u011Bnujte pozornost vlastn\u00ED bezpe\u010Dnosti. Nebezpe\u010D\u00ED\: Utonut\u00ED, podchlazen\u00ED.
aid_icerescue.step1=Po\u017E\u00E1dejte okoln\u00ED osoby o pomoc. Volejte z\u00E1chrannou slu\u017Ebu.
aid_icerescue.step2=Zachra\u0148ujte s pomoc\u00ED \u017Eeb\u0159\u00EDku, prkna, nebo ty\u010De. V\u00E1ha mus\u00ED b\u00FDt rozlo\u017Eena rovnom\u011Brn\u011B.
aid_icerescue.step3=Plazte se opatrn\u011B po b\u0159i\u0161e spole\u010Dn\u011B s podporou (pokud je to mo\u017En\u00E9, p\u0159iva\u017Ete se k pevn\u00E9mu bodu) s ty\u010D\u00ED, nebo podobn\u00FDm n\u00E1strojem.
aid_icerescue.step4=Dos\u00E1hn\u011Bte k posti\u017Een\u00E9mu ty\u010D\u00ED, nebo podobn\u00FDm n\u00E1strojem (ne rukou) a povzbuzujte ho a\u0165 se j\u00ED chyt\u00ED a t\u00E1hn\u011Bte ho ven.
aid_icerescue.step5=Plazte se zp\u011Bt ke b\u0159ehu.
aid_icerescue.step6=Poskytujte prvn\u00ED pomoc.
aid_icerescue.step7=P\u0159\u00EDpadn\u00E1 sebez\u00E1chrana\: Je-li led pevn\u00FD, m\u016F\u017Eete rozlo\u017Eit svoj\u00ED v\u00E1hu na led a vyt\u00E1hnout se ven. Plazte se po b\u0159i\u0161e ke b\u0159ehu. Pokud je led k\u0159ehk\u00FD, zkuste kousek po kousku l\u00E1mat led a\u017E ke b\u0159ehu.
aid_icerescue.title=Z\u00E1chrana z ledu
aid_insectstings.audio=--
aid_insectstings.description1=Otok, ko\u017En\u00ED vyr\u00E1\u017Eka, pocit p\u00E1len\u00ED, slabost, obt\u00ED\u017En\u00E9 d\u00FDch\u00E1n\u00ED, sn\u00ED\u017Een\u00E1 \u00FArove\u0148 v\u011Bdom\u00ED, zrychleny srde\u010Dn\u00ED puls.
aid_insectstings.step1=\u017Dihadlo opatrn\u011B vyt\u00E1hn\u011Bte (pomoc\u00ED pinzety). Nevyma\u010Dk\u00E1vejte ho, proto\u017Ee byste dostali do r\u00E1ny v\u00EDce jedu.
aid_insectstings.step2=Posti\u017Een\u00E9 m\u00EDsto ochlazujte (p\u0159ilo\u017Ete studen\u00FD obklad).
aid_insectstings.step3=Aby se zpomalilo \u0161\u00ED\u0159en\u00ED jedu, m\u011Bla by se posti\u017Een\u00E1 oblast udr\u017Eovat pod \u00FArovn\u00ED srdce.
aid_insectstings.step4=P\u0159i pobod\u00E1n\u00ED v oblasti \u00FAst, nebo \u010Delist\u00ED\: Cucejte zmrzlinu a okolo krku ova\u017Ete studen\u00FD obklad.
aid_insectstings.step5=P\u0159i v\u00E1\u017En\u00FDch probl\u00E9mech, pozorovateln\u011B obt\u00ED\u017En\u00E9 d\u00FDch\u00E1n\u00ED, nebo sn\u00ED\u017Een\u00E1 \u00FArove\u0148 v\u011Bdom\u00ED,volejte ihned z\u00E1chrannou slu\u017Ebu.
aid_insectstings.title=Pobod\u00E1n\u00ED hmyzem
aid_nosebleeding.audio=--
aid_nosebleeding.description1=Prasknut\u00ED mal\u00E9 tepny v nose.
aid_nosebleeding.step1=Posa\u010Fte posti\u017Een\u00E9ho a lehce ho nahn\u011Bte dop\u0159edu. Hlavu m\u00E1 dr\u017Eet zp\u0159\u00EDma.
aid_nosebleeding.step2=Posti\u017Een\u00E9ho nepokl\u00E1dejte, proto\u017Ee p\u0159i zv\u00FD\u0161en\u00E9 poloze hlavy nad \u00FArovn\u00ED srdce se krv\u00E1cen\u00ED zpomaluje.
aid_nosebleeding.step3=Na krk p\u0159ilo\u017Ete chladiv\u00FD materi\u00E1l (mokrou l\u00E1tku).
aid_nosebleeding.step4=Stiskn\u011Bte prsty nos a dr\u017Ete ho dokud krv\u00E1cen\u00ED neustane (asi 10 min.).
aid_nosebleeding.step5=Potom nos nenam\u00E1hejte (nesmrkejte).
aid_nosebleeding.step6=Pokud je probl\u00E9m v\u00E1\u017En\u00FD a krv\u00E1cen\u00ED nelze zastavit, volejte pohotovostn\u00EDho l\u00E9ka\u0159e.
aid_nosebleeding.title=Krv\u00E1cen\u00ED z nosu
aid_poisining.audio=--
aid_poisining.description1=Zmatenost, halucinace, roz\u0161\u00ED\u0159en\u00E9 zornice, hore\u010Dka, k\u0159e\u010De. Bezv\u011Bdom\u00ED.
aid_poisining.step1=Protijed pod\u00E1vejte pouze v p\u0159\u00EDpad\u011B sou\u010Dinnosti s vy\u0161kolen\u00FDm zdravotn\u00EDkem.
aid_poisining.step2=Nepod\u00E1vejte n\u00E1poje. Nevyvol\u00E1vejte zvracen\u00ED.
aid_poisining.step3=Volejte z\u00E1chranou slu\u017Ebu, sd\u011Blte jim druh jedu.
aid_poisining.step4=Uschovejte zbytek jedu a zvratk\u016F.
aid_poisining.step5=Je-li ob\u011B\u0165 p\u0159i v\u011Bdom\u00ED a d\u00FDch\u00E1\: ++ulo\u017Ete j\u00ED do stabilizovan\u00E9 polohy++. Do p\u0159\u00EDjezdu z\u00E1chrann\u00E9 slu\u017Eby kontrolujte stav ob\u011Bti.
aid_poisining.step6=Kdy\u017E ob\u011B\u0165 ned\u00FDch\u00E1\: ++Okam\u017Eit\u011B zahajte resuscitaci++. P\u0159edt\u00EDm ale odstra\u0148te z \u00FAst ob\u011Bti p\u0159\u00EDpadn\u00E9 zvratky.    
aid_poisining.title=Otrava
aid_recoveryposition.audio=--
aid_recoveryposition.description1=Stabilizovan\u00E1 poloha pro d\u011Bti\:
aid_recoveryposition.step1=Polo\u017Ete posti\u017Een\u00E9ho na z\u00E1da a nat\u00E1hn\u011Bte mu nohy. Klekn\u011Bte si vedle n\u011Bho.
aid_recoveryposition.step2=Pa\u017Ei kter\u00E1 je bl\u00ED\u017Ee u v\u00E1s nat\u00E1hn\u011Bte v prav\u00E9m \u00FAhlu k t\u011Blu.
aid_recoveryposition.step3=Vzd\u00E1len\u011Bj\u0161\u00ED pa\u017Ei nat\u00E1hn\u011Bte p\u0159es hrudn\u00EDk a horn\u00ED stranu ruky polo\u017Ete na tv\u00E1\u0159.
aid_recoveryposition.step4=Uchopte vzd\u00E1len\u011Bj\u0161\u00ED koleno a p\u0159et\u00E1hn\u011Bte ho na svou stranu a polo\u017Ete ho na zem. Nohu ohn\u011Bte do prav\u00E9ho \u00FAhlu. Ruku ob\u011Bti udr\u017Eujte pod jej\u00ED tv\u00E1\u0159\u00ED.
aid_recoveryposition.step5=Ujist\u011Bte se, \u017Ee d\u00FDchac\u00ED cesty jsou voln\u00E9.
aid_recoveryposition.step6=M\u00EDrn\u011B otev\u0159ete \u00FAsta posti\u017Een\u00E9ho a oto\u010Dte hlavu na stranu tak, aby mohly vyt\u00E9kat p\u0159\u00EDpadn\u00E9 zvratky. Kontrolujte d\u00FDch\u00E1n\u00ED.
aid_recoveryposition.step7=Do p\u0159\u00EDjezdu z\u00E1chrann\u00E9 slu\u017Eby kontrolujte stav ob\u011Bti.
aid_recoveryposition.title=Stabilizovan\u00E1 poloha
aid_resuscitation.altTitle1=Stla\u010Dov\u00E1n\u00ED hrudn\u00EDku
aid_resuscitation.altTitle2=O\u017Eivov\u00E1n\u00ED
aid_resuscitation.audio=--
aid_resuscitation.sub1.step1=Polo\u017Ete posti\u017Een\u00E9ho na z\u00E1da. Klekn\u011Bte si vedle n\u011Bj.
aid_resuscitation.sub1.step2=Obna\u017Ete hrudn\u00EDk.
aid_resuscitation.sub1.step3=Polo\u017Ete dla\u0148 ruky do st\u0159edu hrudn\u00EDku (p\u0159\u00EDmo na hrudn\u00ED kost).
aid_resuscitation.sub1.step4=Na h\u0159bet p\u0159ilo\u017Een\u00E9 ruky polo\u017Ete dla\u0148 sv\u00E9 druh\u00E9 ruky.
aid_resuscitation.sub1.step5=Nat\u00E1hn\u011Bte pa\u017Ee v loktech.
aid_resuscitation.sub1.step6=Stla\u010Dte hrudn\u00EDk ob\u011Bti o 5 cm dol\u016F (s\u00EDla vych\u00E1z\u00ED z horn\u00ED \u010D\u00E1sti t\u011Bla) a uvoln\u011Bte tlak.
aid_resuscitation.sub1.step7=Prove\u010Fte s\u00E9rii 30 rychl\u00FDch a siln\u00FDch stla\u010Den\u00ED\!
aid_resuscitation.sub1.subsection=\# Srde\u010Dn\u00ED mas\u00E1\u017E
aid_resuscitation.sub2.description1=Do p\u0159\u00EDjezdu z\u00E1chrann\u00E9 slu\u017Eby opakujte srde\u010Dn\u00ED mas\u00E1\u017E a d\u00FDch\u00E1n\u00ED s \u00FAst do \u00FAst.
aid_resuscitation.sub2.step1=Odstra\u0148te jak\u00E9koliv ciz\u00ED p\u0159edm\u011Bty z \u00FAst a krku. Zaklo\u0148te hlavu dozadu.
aid_resuscitation.sub2.step2=Stiskn\u011Bte nos prsty tak, aby byl uzav\u0159en.
aid_resuscitation.sub2.step3=Zhluboka se nadechn\u011Bte a p\u0159ilo\u017Ete sv\u00E1 \u00FAsta na \u00FAsta ob\u011Bti tak, aby vzduch neunikal.
aid_resuscitation.sub2.step4=Prove\u010Fte dva vdechy z \u00FAst do \u00FAst (vdechujte pomalu a zhluboka).
aid_resuscitation.sub2.step5=Pot\u00E9 pokra\u010Dujte v srde\u010Dn\u00ED mas\u00E1\u017Ei.
aid_resuscitation.sub2.subsection=\# Um\u011Bl\u00E9 d\u00FDch\u00E1n\u00ED
aid_resuscitation.sub3.step1=Pou\u017Eijte pouze dva prsty\:
aid_resuscitation.sub3.step2=Nevdechujte p\u0159\u00EDli\u0161 siln\u011B\:
aid_resuscitation.sub3.subsection=Resuscitace (d\u011Bti)
aid_resuscitation.title=Resuscitace
aid_safeguardaccident.altTitle1=Dopravn\u00ED nehoda
aid_safeguardaccident.audio=--
aid_safeguardaccident.step1=Zastavte sv\u00E9 auto 50 a\u017E 100 m za m\u00EDstem nehody (pokud jste na d\u00E1lnici, nebo rychlostn\u00ED silnici). Zapn\u011Bte varovn\u00E1 sv\u011Btla. Obl\u00E9kn\u011Bte si v\u00FDstra\u017Enou vestu.
aid_safeguardaccident.step2=P\u0159ed m\u00EDsto nehody polo\u017Ete v\u00FDstra\u017En\u00FD troj\u00FAheln\u00EDk. Pozor\: Je-li nehoda v m\u00EDst\u011B zat\u00E1\u010Dky, dejte troj\u00FAheln\u00EDk p\u0159ed zat\u00E1\u010Dku\!
aid_safeguardaccident.step3=Po\u017E\u00E1dejte okolostoj\u00EDc\u00ED o pomoc.
aid_safeguardaccident.step4=Otev\u0159ete dve\u0159e auta posti\u017Een\u00E9ho nehodou (jsou-li zakl\u00EDn\u011Bny, pou\u017Eijte k jejich vyp\u00E1\u010Den\u00ED zved\u00E1k automobilu). Vypn\u011Bte zapalov\u00E1n\u00ED.
aid_safeguardaccident.step5=Zachra\u0148te ob\u011Bti nehody\: Rozepn\u011Bte z\u00E1chrann\u00E9 pasy, posu\u0148te seda\u010Dku dozadu. Vysvobo\u010Fte ob\u011B\u0165 z auta pomoc\u00ED ++z\u00E1chrann\u00E9ho \u00FAchopu.++
aid_safeguardaccident.step6=Volejte z\u00E1chrannou slu\u017Ebu.
aid_safeguardaccident.step7=Pokra\u010Dujte poskytov\u00E1n\u00EDm prvn\u00ED pomoci.
aid_safeguardaccident.title=Zabezpe\u010Den\u00ED m\u00EDsta nehody
aid_shock.audio=--
aid_shock.description1=Pot\u00ED\u017Ee krevn\u00EDho ob\u011Bhu v d\u016Fsledku nedostate\u010Dn\u00E9ho z\u00E1sobov\u00E1n\u00ED t\u011Bla kysl\u00EDkem.
aid_shock.description2=P\u0159\u00ED\u010Dina\: Ztr\u00E1ta tekutin, sn\u00ED\u017Een\u00ED objemu krve.
aid_shock.description3=P\u0159\u00EDznaky\: Bledost, studen\u00E1 k\u016F\u017Ee, studen\u00FD pot, \u00FAzkost.
aid_shock.step1=Odstra\u0148te p\u0159\u00ED\u010Diny \u0161oku (nap\u0159. zastavte ztr\u00E1tu tekutin, obva\u017Ete zran\u011Bn\u00ED)\!
aid_shock.step2=Polo\u017Ete zran\u011Bnou osobu na p\u0159ikr\u00FDvku a nadzdvihn\u011Bte j\u00ED nohy. Uklid\u0148ujte j\u00ED.
aid_shock.step3=Volejte z\u00E1chrannou slu\u017Ebu.
aid_shock.step4=Nastanou-li d\u00FDchac\u00ED pot\u00ED\u017Ee nebo bezv\u011Bdom\u00ED, zahajte ++resuscitaci++.
aid_shock.title=\u0160ok
aid_skullfracture.audio=--
aid_skullfracture.description1=M\u00EDrn\u00E9 krv\u00E1cen\u00ED z nosu, \u00FAst, nebo u\u0161\u00ED. \u010Casto otev\u0159en\u00E9 poran\u011Bn\u00ED lebky.
aid_skullfracture.step1=Udr\u017Eujte voln\u00E9 d\u00FDchac\u00ED cesty.
aid_skullfracture.step2=Je-li p\u0159i v\u011Bdom\u00ED\: Posa\u010Fte poran\u011Bn\u00E9ho s hlavou ohnutou dop\u0159edu. Vyvarujte se dal\u0161\u00EDch pohyb\u016F s ob\u011Bt\u00ED\!
aid_skullfracture.step3=Je-li v bezv\u011Bdom\u00ED\: ++Ulo\u017Ete ob\u011B\u0165 do stabilizovan\u00E9 polohy++ (netla\u010Dte na r\u00E1nu na hlav\u011B).
aid_skullfracture.step4=Volejte z\u00E1chrannou slu\u017Ebu.
aid_skullfracture.step5=P\u0159ilo\u017Ete obvaz hlavy.
aid_skullfracture.step6=Nastanou-li d\u00FDchac\u00ED pot\u00ED\u017Ee nebo bezv\u011Bdom\u00ED, zahajte ++resuscitaci++.\n    
aid_skullfracture.title=Zlomenina lebky
aid_snakebite.audio=--
aid_snakebite.description1=Bodn\u00E9 poran\u011Bn\u00ED o pr\u016Fm\u011Bru h\u0159eb\u00EDku, siln\u00E9 bolesti, otok, fialov\u00E9 zbarven\u00ED. Poruchy krevn\u00EDho ob\u011Bhu, nebezpe\u010D\u00ED \u0161oku.
aid_snakebite.step1=Stabilizujte poran\u011Bnou \u010D\u00E1st t\u011Bla.
aid_snakebite.step2=Okolo m\u00EDsta u\u0161tknut\u00ED p\u0159ilo\u017Ete chladiv\u00FD materi\u00E1l.
aid_snakebite.step3=Podnikn\u011Bte opat\u0159en\u00ED proti \u0161oku.
aid_snakebite.step4=Volejte z\u00E1chrannou slu\u017Ebu.
aid_snakebite.title=Had\u00ED u\u0161tknut\u00ED
aid_sos.audio=--
aid_sos.step1=Sign\u00E1l\: 3x kr\u00E1tce, 3x dlouze, 3x kr\u00E1tce
aid_sos.step2=Opticky (blika\u010D nebo baterka), nebo akusticky (sign\u00E1ln\u00ED p\u00ED\u0161\u0165ala, klep\u00E1n\u00ED).
aid_sos.title=SOS
aid_sprain.audio=--
aid_sprain.description1=Bolest, otok (mod\u0159ina), ztr\u00E1ta funkce kloubu, deformace kon\u010Detiny.
aid_sprain.step1=Polo\u017Ete poran\u011Bnou \u010D\u00E1st t\u011Bla do polohy, co nejpohodln\u011Bj\u0161\u00ED pro posti\u017Een\u00E9ho.
aid_sprain.step2=Ochlazujte poran\u011Bn\u00ED (pou\u017Eijte s\u00E1\u010Dek s ledem).
aid_sprain.step3=Pokud je to mo\u017En\u011B, um\u00EDst\u011Bte poran\u011Bnou \u010D\u00E1st do vyv\u00FD\u0161en\u00E9 polohy.
aid_sprain.step4=Jd\u011Bte do nemocnice, nebo zavolejte pohotovostn\u00EDho l\u00E9ka\u0159e.
aid_sprain.title=Vymknut\u00ED a p\u0159eta\u017Een\u00ED vaz\u016F
aid_stroke.audio=--
aid_stroke.description1=N\u00E1hl\u00FD pocit ochrnut\u00ED nebo znecitliv\u011Bn\u00ED (tv\u00E1\u0159e, pa\u017Ee, noha), poruchy srozumitelnosti mluvy, pot\u00ED\u017Ee s vid\u011Bn\u00EDm, st\u0159\u00EDd\u00E1n\u00ED v\u011Bdom\u00ED s bezv\u011Bdom\u00EDm, siln\u00E1 bolest hlavy. Probl\u00E9m s d\u00FDch\u00E1n\u00EDm a polyk\u00E1n\u00EDm. Ztr\u00E1ta kontroly nad mo\u010Dov\u00FDm m\u011Bch\u00FD\u0159em a st\u0159evy.
aid_stroke.step1=Volejte z\u00E1chrannou slu\u017Ebu\!
aid_stroke.step2=Uvoln\u011Bte t\u011Bsn\u00FD od\u011Bv, nepod\u00E1vejte l\u00E9ky, nebo n\u00E1poje.
aid_stroke.step3=Posti\u017Een\u00E9ho pohodln\u011B polo\u017Ete. Uklid\u0148ujte ho.
aid_stroke.step4=Kontrolujte stav v\u011Bdom\u00ED a d\u00FDch\u00E1n\u00ED.
aid_stroke.step5=P\u0159i pot\u00ED\u017E\u00EDch s d\u00FDch\u00E1n\u00EDm nebo v\u011Bdom\u00EDm zahajte ihned ++resuscitaci++.
aid_stroke.title=Mozkov\u00E1 mrtvice
aid_suffocation.altTitle1=Spolknut\u00ED p\u0159edm\u011Btu/ Du\u0161en\u00ED
aid_suffocation.altTitle2=--
aid_suffocation.audio=--
aid_suffocation.description1=Nedostate\u010Dn\u00E9 z\u00E1sobov\u00E1n\u00ED kysl\u00EDkem. Uzav\u0159en\u00E1 pr\u016Fdu\u0161nice. Nebezpe\u010D\u00ED\: Z\u00E1stava dechu.
aid_suffocation.description2=P\u0159\u00EDznaky\: S\u00EDpav\u00E9 zvuky d\u00FDch\u00E1n\u00ED, stimulace ka\u0161le, zkr\u00E1cen\u00FD dech, zm\u011Bna barvy k\u016F\u017Ee.
aid_suffocation.step1=Okam\u017Eit\u011B jednejte\! Nechejte posti\u017Een\u00E9ho siln\u011B ka\u0161lat.
aid_suffocation.step2=Ude\u0159te siln\u011B dlan\u00ED ruky mezi lopatky (d\u00EDt\u011B polo\u017Ete na p\u0159edlokt\u00ED hlavou dol\u016F).
aid_suffocation.step3=Nen\u00ED-li \u00FAsp\u011Bch\: Postavte se za osobu, ruce dejte okolo pasu a lehce j\u00ED naklo\u0148te dop\u0159edu.
aid_suffocation.step4=Sev\u0159ete p\u011Bst, polo\u017Ete j\u00ED do v\u00FD\u0161e b\u0159icha ob\u011Bti a uchopte j\u00ED druhou rukou.
aid_suffocation.step5=P\u0159i sev\u0159en\u00ED pou\u017Eijte ob\u011B ruce k proveden\u00ED prudk\u00E9ho stla\u010Den\u00ED b\u0159icha sm\u011Brem dovnit\u0159 a nahoru (jako kdybyste cht\u011Bli osobu zvednout).
aid_suffocation.step6=Opakujte to 5 kr\u00E1t\! D\u00FDchac\u00ED cesty by se m\u011Bly uvolnit od ciz\u00EDho p\u0159edm\u011Btu.
aid_suffocation.step7=Volejte z\u00E1chrannou slu\u017Ebu.
aid_suffocation.step8=Pokud tato metoda nem\u00E1 napoprv\u00E9 \u00FAsp\u011Bch, prov\u00E1d\u011Bjte j\u00ED a\u017E do p\u0159\u00EDjezdu z\u00E1chrann\u00E9 slu\u017Eby.
aid_suffocation.title=Udu\u0161en\u00ED (Du\u0161en\u00ED)
aid_sunburn.audio=--
aid_sunburn.step1=Dosta\u0148te posti\u017Een\u00E9ho z p\u0159\u00EDm\u00E9ho slune\u010Dn\u00EDho svitu. Vyvarujte se dal\u0161\u00EDho pobytu na slunci.
aid_sunburn.step2=Pijte hodn\u011B vody aby se zastavila dehydratace.
aid_sunburn.step3=M\u00E1-li posti\u017Een\u00FD v\u00E1\u017En\u00E9 sp\u00E1leniny (puch\u00FD\u0159e, z\u010Derven\u00E1n\u00ED poko\u017Eky, bolest) vyhledejte l\u00E9ka\u0159skou pomoc.
aid_sunburn.step4=Je-li k\u016F\u017Ee jen lehce \u010Derven\u00E1, m\u016F\u017Ee b\u00FDt ochlazov\u00E1na mokr\u00FDm obkladem.. Pou\u017Eijte ml\u00E9ko, nebo gel pou\u017E\u00EDvan\u00FD po opalov\u00E1n\u00ED.
aid_sunburn.title=Sp\u00E1leniny od slunce
aid_sunstroke.audio=--
aid_sunstroke.description1=Hork\u00FD, \u010Derven\u00FD obli\u010Dej, studen\u00E1 k\u016F\u017Ee, nevolnost, bolest hlavy, z\u00E1vrat\u011B. Podr\u00E1\u017Ed\u011Bn\u00ED mozkov\u00FDch plen.
aid_sunstroke.step1=Jd\u011Bte na chladn\u00E9 m\u00EDsto (do st\u00EDnu) a zvedn\u011Bte horn\u00ED polovinu t\u011Bla posti\u017Een\u00E9ho nahoru.
aid_sunstroke.step2=Ochlazujte hlavu mokr\u00FDmi pokr\u00FDvkami.
aid_sunstroke.step3=Volejte z\u00E1chrannou slu\u017Ebu. Prov\u00E1d\u011Bjte kontrolu d\u00FDch\u00E1n\u00ED.
aid_sunstroke.step4=Je-li posti\u017Een\u00FD p\u0159i v\u011Bdomi\: Pokud to je mo\u017En\u00E9, pod\u00E1vejte studen\u00E9 n\u00E1poje.
aid_sunstroke.step5=Nastane-li z\u00E1stava dechu, zahajte um\u011Bl\u00E9 d\u00FDch\u00E1n\u00ED.
aid_sunstroke.step6=++Prov\u00E1d\u011Bjte um\u011Bl\u00E9 d\u00FDch\u00E1n\u00ED.++
aid_sunstroke.title=Tepeln\u00FD \u00FApal
aid_unconsciouswithbreath.audio=--
aid_unconsciouswithbreath.description1=Nen\u00ED odezva na hlasit\u00E9 osloven\u00ED nebo zat\u0159esen\u00ED s posti\u017Een\u00FDm. Posti\u017Een\u00FD d\u00FDch\u00E1.
aid_unconsciouswithbreath.step1=Jsou-li pobl\u00ED\u017E lid\u00E9 po\u017E\u00E1dejte je o pomoc.
aid_unconsciouswithbreath.step2=++Ulo\u017Ete posti\u017Een\u00E9ho do stabilizovan\u00E9 polohy++. Otev\u0159ete mu \u00FAsta a hlavu dejte do takov\u00E9 polohy, aby mohly odt\u00E9kat zvratky.
aid_unconsciouswithbreath.step3=Volejte z\u00E1chrannou slu\u017Ebu.
aid_unconsciouswithbreath.title=Bezv\u011Bdom\u00ED s d\u00FDch\u00E1n\u00EDm
aid_unconsciouswithoutbreath.audio=--
aid_unconsciouswithoutbreath.step1=Posti\u017Een\u00FD nereaguje na podn\u011Bty, ned\u00FDch\u00E1.
aid_unconsciouswithoutbreath.step2=++Zahajte resuscitaci.++
aid_unconsciouswithoutbreath.title=Bezv\u011Bdom\u00ED bez d\u00FDch\u00E1n\u00ED
aid_vomiting.audio=--
aid_vomiting.description1=Nast\u00E1v\u00E1 z nevolnosti. Samovoln\u00E9 vyprazd\u0148ov\u00E1n\u00ED \u017Ealudku. P\u0159\u00ED\u010Diny\: infekce, otravy, \u017Ealude\u010Dn\u00ED v\u0159ed, l\u00E9ky, zka\u017Een\u00E9 j\u00EDdlo.
aid_vomiting.step1=Nebezpe\u010D\u00ED pro krevn\u00ED ob\u011Bh z d\u016Fvodu dehydratace a ztr\u00E1ty sol\u00ED.
aid_vomiting.step2=Pod\u00E1vejte tekutiny (\u010Daj, vodu).
aid_vomiting.step3=Pokud jsou v\u00E1\u017En\u00E9 pot\u00ED\u017Ee, krvav\u00E9 nebo neust\u00E1vaj\u00EDc\u00ED zvracen\u00ED, volejte z\u00E1chrannou slu\u017Ebu.
aid_vomiting.title=Zvracen\u00ED
