# First Aid Sections
aid_allergic.audio=3.mp3
aid_allergic.step1=Appelez imm\u00E9diatement une ambulance.
aid_allergic.step2=Essayez de calmer la victime et de lui laisser s'asseoir confortable.
aid_allergic.step3=Retirez avec soin l'origine de l'allergie (par exemple le dard de l'abeille).
aid_allergic.step4=Refroidir la peau (compresse humide, glace sans contact direct avec la peau).
aid_allergic.step5=Si la victime a un antidote, il doit l'utiliser (l'aider).
aid_allergic.step6=Veillez sur la victime jusqu'\u00E0 l'arriv\u00E9e de l'ambulance.
aid_allergic.step7=Si la victime perd conscience ou s'arr\u00EAte de respirer, voir les instructions appropri\u00E9es\!
aid_allergic.title=Allergie
aid_amputation.audio=4.mp3
aid_amputation.description1=Une partie du corps, amput\u00E9e, peut \u00EAtre rattach\u00E9e. Objectif\: Conserver la partie amput\u00E9e dans le froid jusqu'\u00E0 l\u2019arriv\u00E9e \u00E0 l'h\u00F4pital.
aid_amputation.step1=Rassurez la victime, allongez la et la couvrir d\u2019une couverture.
aid_amputation.step2=Arr\u00EAtez l'h\u00E9morragie, voir 'Saignement grave' et 'Choc'. 
aid_amputation.step3=Emballez la partie amput\u00E9e dans un v\u00EAtement propre et sec et la mettre dans un sac en plastique \u00E9tanche.
aid_amputation.step4=Fermez le sac en plastique et mettez-le dans un autre sac en plastique, qui contient de l'eau fra\u00EEche / glace.
aid_amputation.step5=Ne donnez pas d'alcool, de cigarettes ou de la nourriture \u00E0 la victime (dans le cas d'une intervention chirurgicale avec anesth\u00E9sie \u00E0 l'h\u00F4pital).
aid_amputation.step6=Ne pas congeler la partie amput\u00E9e (juste la tenir au frais).
aid_amputation.step7=Appelez les Urgences ou allez en voiture \u00E0 l'h\u00F4pital.
aid_amputation.title=Amputation
aid_animalbite.audio=5.mp3
aid_animalbite.description1=Attention\: Danger \u00E9lev\u00E9 d'infection. Cons\u00E9quences possibles\: infection, t\u00E9tanos, rage.
aid_animalbite.step1=Lavez la plaie \u00E0 l'eau chaude savonneuse.
aid_animalbite.step2=Ensuite, d\u00E9sinfectez la plaie.
aid_animalbite.step3=S'il y a h\u00E9morragie s\u00E9v\u00E8re, \u00E9lever le haut du corps de la personne.
aid_animalbite.step4=Mettre un pansement st\u00E9rile.
aid_animalbite.step5=Allez \u00E0 l'h\u00F4pital ou appeler un m\u00E9decin d'urgence.
aid_animalbite.title=Morsures d'animaux
aid_apnoea.altTitle1=Respiration
aid_apnoea.audio=6.mp3
aid_apnoea.description1=Pas de son respiratoire, ou de mouvements respiratoire, notable changement de la coloration de la peau.
aid_apnoea.step1=Appelez les services d'urgence.
aid_apnoea.step2=Allongez la victime sur son dos.
aid_apnoea.step3=Retirer les substances se trouvant dans la bouche et la gorge. Basculez la t\u00EAte vers l'arri\u00E8re.
aid_apnoea.step4=Pincez le nez de sorte que le nez soit ferm\u00E9.
aid_apnoea.step5=Prenez une grande inspiration et mettre votre bouche sur la bouche de la victime de sorte que l'air s'\u00E9chappe pas.
aid_apnoea.step6=Expirez lentement et compl\u00E8tement.
aid_apnoea.step7=Si la victime ne se remet pas \u00E0 respirer \: continuez l'op\u00E9ration jusqu'\u00E0 l'arriv\u00E9e de l'ambulance.
aid_apnoea.title=Arr\u00EAt respiratoire
aid_asthma.altTitle1=Essoufflement
aid_asthma.audio=7.mp3
aid_asthma.description1=Fort essoufflement. Sifflements respiratoires. Anxi\u00E9t\u00E9.
aid_asthma.step1=Rassurez la personne. Restez calme vous m\u00EAme\!
aid_asthma.step2=Desserrez les v\u00EAtements.
aid_asthma.step3=Asseyez la victime et la pencher vers l'avant. Encouragez la victime \u00E0 respirer lentement et profond\u00E9ment.
aid_asthma.step4=Si la victime a un inhalateur, il devrait l'utiliser (l'aider). Apr\u00E8s 5 \u00E0 10 min, cela devrait prendre effet.
aid_asthma.step5=S'il n'y a pas d'am\u00E9lioration\: Utiliser l'inhalateur toutes les 5 min jusqu'\u00E0 l'arriv\u00E9e de l'ambulance.
aid_asthma.step6=Appelez les services d'urgence.
aid_asthma.step7=Si la victime arr\u00EAte de respirer, voir les instructions ++"Arr\u00EAt respiratoire".++
aid_asthma.title=Asthme
aid_backinjury.altTitle1=Fracture du dos
aid_backinjury.audio=8.mp3
aid_backinjury.description1=Douleur dans le dos, bras et jambes engourdis.
aid_backinjury.step1=Ne pas d\u00E9placer la victime\!\!
aid_backinjury.step2=Maintenez la t\u00EAte de la victime de fa\u00E7on \u00E0 ce qu'elle ne bouge plus (garder la t\u00EAte stationnaire)
aid_backinjury.step3=Stabilisez la victime avec des v\u00EAtements ou autres sur les c\u00F4t\u00E9s.
aid_backinjury.step4=Rassurez la personne.
aid_backinjury.step5=Appelez les services d'urgence, leur indiquer l'emplacement de la blessure.
aid_backinjury.title=Dos - Blessure
aid_birth.audio=9.mp3
aid_birth.description1=Perte des eaux. Contractions douloureuses. Accouchement inattendu.
aid_birth.step1=Ne pas exposer l'intimit\u00E9 de la femme enceinte et gardez son calme\! - Appelez les services d'urgence.
aid_birth.step2=Laissez les jambes \u00E0 nu jusqu'\u00E0 mi-cuisse et asseyez la femme enceinte sur une surface st\u00E9rile jambes \u00E9cart\u00E9es.
aid_birth.step3=Lui plier les genoux. Ecartez les jambes. Placez le bassin l\u00E9g\u00E8rement vers le haut. - La naissance est un processus naturel et fonctionne le plus souvent sans complications.
aid_birth.step4=Rassurez la femme enceinte, la laisser se concentrer sur sa respiration\: Respirez par le nez, expirer par la bouche (\u00E0 vitesse normale).
aid_birth.step5=Rythme \u00E0 adopter\: Prendre une grande inspiration, tenir le souffle, et pousser. D\u00E8s que la t\u00EAte du b\u00E9b\u00E9 appara\u00EEt, la soutenir avec vos deux mains.
aid_birth.step6=Apr\u00E8s l'accouchement\: Tenez le b\u00E9b\u00E9 en oblique la t\u00EAte vers la bas pour lib\u00E9rer les voies respiratoires du liquide amniotique. (Il est possible que vous ayez \u00E0 aspirer le fluide par le nez du b\u00E9b\u00E9 avec votre bouche). Le b\u00E9b\u00E9 doit respirer et pleurer\!
aid_birth.step7=Lier le cordon ombilical \u00E0 30 cm du b\u00E9b\u00E9 (peut aussi \u00EAtre fait \u00E0 l'h\u00F4pital). Veillez \u00E0 la st\u00E9rilit\u00E9 du vagin de la m\u00E8re.
aid_birth.step8=S\u00E9chez le b\u00E9b\u00E9 et le garder au chaud. Noter l'heure et les conduire \u00E0 l'h\u00F4pital.
aid_birth.title=Accouchement
aid_bleedinglight.audio=10.mp3
aid_bleedinglight.description1=Objectif\: arr\u00EAter le saignement.
aid_bleedinglight.step1=Ne pas toucher la plaie (risque d'infection).
aid_bleedinglight.step2=Ne pas traiter la plaie avec de la poudre, du baume ou de la cr\u00E8me ou encore avec un vaporisateur.
aid_bleedinglight.step3=Traitement des plaies\: couvrir avec du mat\u00E9riel st\u00E9rile (compresse) et un bandage.
aid_bleedinglight.step4=Pour les petits saignements un pansement est souvent suffisant.
aid_bleedinglight.step5=Si la plaie est grande, utiliser une compresse et un bandage. Ne pas trop serrer le bandage, car un ralentissement de la circulation sanguine peut augmenter le saignement.
aid_bleedinglight.step6=Remarque\: Les plaies dues \u00E0 la morsure d'un animal enrag\u00E9 doivent \u00EAtre lav\u00E9s avec une solution savonneuse.
aid_bleedinglight.title=Saignement l\u00E9ger
aid_bleedingsevere.audio=11.mp3
aid_bleedingsevere.description1=Jet de sang, perte consid\u00E9rable de sang. Danger\: perte de connaissance due \u00E0 la perte de sang, infections, mort. Objectif\: arr\u00EAter l'h\u00E9morragie.
aid_bleedingsevere.step1=Retirez les v\u00EAtements de la victime (les couper si n\u00E9cessaire) pour faire appara\u00EEtre la plaie.
aid_bleedingsevere.step2=Bandez la plaie avec un bandage ou, si n\u00E9cessaire, un v\u00EAtement, et serrez fortement.
aid_bleedingsevere.step3=Exercez une pression d'au moins 10 min.
aid_bleedingsevere.step4=Si le bandage est imbib\u00E9 de sang, ne pas le retirer. Mettre un bandage/v\u00EAtement suppl\u00E9mentaire.
aid_bleedingsevere.step5=Positionnez le membre bless\u00E9 (s'il n'est pas cass\u00E9) \u00E0 une hauteur plus \u00E9lev\u00E9e que le c\u0153ur afin de ralentir la circulation sanguine vers le membre bless\u00E9. Si possible, allongez la victime.
aid_bleedingsevere.step6=Si le saignement ne s'arr\u00EAte pas, maintenir la pression sur la plaie et ajoutez des points de pression\: Pour un saignement de l'avant-bras, compressez la partie sup\u00E9rieure du bras (compressez la veine situer sur la face interne du bras qui fait face au thorax). Pour un saignement de la jambe, compressez la partie sup\u00E9rieure de la jambe dans l'aine (compressez la veine situer entre les jambes sur la face interne de la jambe concern\u00E9e).
aid_bleedingsevere.step7=Appelez les services d'urgence imm\u00E9diatement.
aid_bleedingsevere.step8=D\u00E8s que le saignement est sous contr\u00F4le\: Engager la mesure Anti-choc (Voir Choc).
aid_bleedingsevere.title=Saignement grave
aid_brainconcussion.audio=12.mp3
aid_brainconcussion.description1=Maux de t\u00EAte, des naus\u00E9es, des vomissements. Affaiblissement de la vision. Possible perte de connaissance.
aid_brainconcussion.description2=Si saignement \u00E0 la t\u00EAte\:
aid_brainconcussion.step1=Allongez la victime.
aid_brainconcussion.step2=Appelez les services d'urgence.
aid_brainconcussion.step3=Allongez la victime et sur\u00E9lev\u00E9e la t\u00EAte (v\u00EAtement/oreiller).
aid_brainconcussion.step4=Traitez la plaie (utiliser un bandage/v\u00EAtement).
aid_brainconcussion.step5=Appelez les services d'urgence.
aid_brainconcussion.title=Commotion c\u00E9r\u00E9brale
aid_burningsevere.audio=16.mp3
aid_burningsevere.description1=Peau blanche-rouge, boursouflures, \u00E9coulement de liquide. Dommages tissulaires profond. Forte douleur ou aucune douleur (\u00E0 cause des nerfs br\u00FBl\u00E9s).
aid_burningsevere.step1=Retirez les v\u00EAtements autant que possible.
aid_burningsevere.step2=Refroidir les zones br\u00FBl\u00E9es avec de l'eau (environ 15 \u00B0 C, 59 \u00B0 F) pendant 10 min, jusqu'\u00E0 ce que la douleur diminue.
aid_burningsevere.step3=Si la br\u00FBlure est tr\u00E8s \u00E9tendue, utilisez des linges humides pour refroidir.
aid_burningsevere.step4=Appelez les services d'urgence.
aid_burningsevere.step5=Apr\u00E8s refroidissement, traitez de la plaie\: Utiliser un pansement/bandage st\u00E9rile. Ne pas appliquer des fluides (pas de cr\u00E8mes, huiles, etc.) Ne pas percer les cloques.
aid_burningsevere.step6=Surveillez la respiration et l'\u00E9tat de conscience de la victime jusqu'\u00E0 l'arriv\u00E9e du m\u00E9decin d'urgence.
aid_burningsevere.title=Br\u00FBlure grave
aid_burningslight.audio=15.mp3
aid_burningslight.description1=Rougeur de la peau. L\u00E9ger gonflements. Douleur.
aid_burningslight.step1=Passez la zone concern\u00E9e sous l'eau froide.
aid_burningslight.step2=Mettre un bandage humide pas trop serr\u00E9.
aid_burningslight.title=Br\u00FBlure l\u00E9g\u00E8re
aid_checkbreathing.audio=17.mp3
aid_checkbreathing.step1=V\u00E9rifiez la respiration avec l'oreille sur le torse.
aid_checkbreathing.step2=V\u00E9rifiez la respiration sur le haut du torse (poser votre main sur le torse).
aid_checkbreathing.step3=Sentir la respiration par le nez et/ou la bouche de la victime avec votre joue.
aid_checkbreathing.title=V\u00E9rifiez la respiration
aid_chemicalburn.audio=19.mp3
aid_chemicalburn.description1=Blessures des tissus.
aid_chemicalburn.step1=L'esprit d'autoprotection\!
aid_chemicalburn.step2=Agir rapidement et lavez-les endroits br\u00FBl\u00E9s.
aid_chemicalburn.step3=Appelez les services d'urgence.
aid_chemicalburn.step4=S'il y a br\u00FBlure chimique dans les voies digestives, boire beaucoup d'eau.
aid_chemicalburn.step5=Ne pas provoquer de vomissements\!
aid_chemicalburn.title=Br\u00FBlure chimique
aid_chemicalburneyes.audio=18.mp3
aid_chemicalburneyes.step1=Appelez les services d'urgence, leur indiquer les produits chimiques en question.
aid_chemicalburneyes.step2=Rincez les yeux avec beaucoup d'eau. Couvrir l'oeil en bonne sant\u00E9 durant le rin\u00E7age.
aid_chemicalburneyes.step3=Conduire le jet d'eau \u00E0 partir de l'angle interne de l'\u0153il vers l'ext\u00E9rieur de l'\u0153il. Rincez pendant au moins 20 minutes sous l'eau claire.
aid_chemicalburneyes.step4=Fermez les deux yeux de la victime et lui bandez les yeux avec un linge humide.
aid_chemicalburneyes.step5=Veillez sur la victime jusqu'\u00E0 l'arriv\u00E9e de l'ambulance.
aid_chemicalburneyes.title=Br\u00FBlure chimique (yeux)
aid_dangerzone.audio=21.mp3
aid_dangerzone.step1=Ex\u00E9cution du d\u00E9gagement\: Positionnez un bras de la victime en face de sa poitrine, et mettez vous derri\u00E8re la victime.
aid_dangerzone.step2=Mettez vos mains sous les \u00E9paules de la victime, l'une sur la poitrine de la victime, avec l'autre prenez le coude du bras de la victime que vous avez mis sur sa poitrine.
aid_dangerzone.step3=Retirez et transporter la personne en s\u00E9curit\u00E9.
aid_dangerzone.title=D\u00E9gagement d'urgence
aid_diabeticcoma.altTitle1=Hyperglyc\u00E9mie (forte teneur en sucre)
aid_diabeticcoma.audio=22.mp3
aid_diabeticcoma.description1=Sucre dans le sang trop \u00E9lev\u00E9 (manque d'insuline).
aid_diabeticcoma.description2=Sympt\u00F4mes\: soif, perte contr\u00F4le vessie, naus\u00E9es, vomissements. Hal\u00E8ne \u00E0 l'odeur de fruits/vin.
aid_diabeticcoma.step1=Appelez les services d'urgence.
aid_diabeticcoma.step2=Aidez la victime (si certitude diab\u00E8te) a prendre l'insuline.
aid_diabeticcoma.step3=++Position lat\u00E9rale de s\u00E9curit\u00E9.++ (Pas d'autres possibilit\u00E9s pour aider la premi\u00E8re.)
aid_diabeticcoma.step4=Surveiller l'\u00E9tat de la victime jusqu'\u00E0 l'arriv\u00E9e de l'ambulance.
aid_diabeticcoma.title=Coma diab\u00E9tique
aid_diarrhoea.audio=23.mp3
aid_diarrhoea.description1=R\u00E9action \u00E0 intoxication alimentaire, l'infection de l'intestin ou de troubles. Excr\u00E9ment liquide, visqueux ou sanglant.
aid_diarrhoea.step1=Danger pour la circulation sanguine en raison de la d\u00E9shydratation et la perte de sel\!
aid_diarrhoea.step2=Faites boire (th\u00E9, eau).
aid_diarrhoea.step3=Si il y a de fortes troubles appeler le m\u00E9decin d'urgence.
aid_diarrhoea.title=Diarrh\u00E9es
aid_drowning.audio=24.mp3
aid_drowning.step1=Appelez les services d'urgence. Demandez \u00E0 c\u00F4t\u00E9 de vous pour obtenir de l'aide.
aid_drowning.step2=Sortez la victime de l'eau\!
aid_drowning.step3=Si la victime respire\: ++Position lat\u00E9rale de s\u00E9curit\u00E9.++ Garder la victime au chaud (couverture). Surveiller la victime jusqu'\u00E0 l'arriv\u00E9e de l'ambulance.
aid_drowning.step4=Si victime ne respire pas\: Commencez imm\u00E9diatement \u00E0 la r\u00E9animation ++(Voir R\u00E9animation)++\! (\u00C9mission de l'eau des poumons est inutile.)
aid_drowning.title=Noyade
aid_electricityaccident.audio=25.mp3
aid_electricityaccident.step1=Tout d'abord coupez l'\u00E9lectricit\u00E9\!
aid_electricityaccident.step2=Danger\: perte de conscience, arr\u00EAt respiratoire.
aid_electricityaccident.step3=++A - Victime inconsciente / respire (Appelez les urgences)++
aid_electricityaccident.step4=++B - Victime inconsciente / ne respire pas (Voir Arr\u00EAt respiratoire + Urgence)++
aid_electricityaccident.title=\u00C9lectrocution
aid_emergencycall.audio=26.mp3
aid_emergencycall.step1=Appelez le 15 (112 \u00E0 l'international). N'h\u00E9sitez pas \u00E0 appeler une ambulance\!
aid_emergencycall.step2=Sur le t\u00E9l\u00E9phone, vous devez fournir les informations suivantes\:
aid_emergencycall.step3=- Que s'est-il pass\u00E9 
aid_emergencycall.step4=- O\u00F9 (lieu d'accident) 
aid_emergencycall.step5=- Combien de victimes 
aid_emergencycall.step6=- Quel type de blessures. 
aid_emergencycall.step7=Ensuite, attendre de plus amples renseignements.
aid_emergencycall.title=Appelez les services d'urgence
aid_epilepsy.audio=27.mp3
aid_epilepsy.description1=Corps rigide, poings serr\u00E9s, m\u00E2choire serr\u00E9e, contraction musculaires dans les membres ou le visage. Yeux retourn\u00E9s. Bave. Perte de connaissance possible.
aid_epilepsy.step1=Ne pas tenir la victime ou de restreindre ses mouvements.
aid_epilepsy.step2=Allongez la victime sur une base souple (coussin), d\u00E9placez les objets proches pour \u00E9viter les blessures.
aid_epilepsy.step3=Rassurez la victime. Desserrer les v\u00EAtements, assurez-vous qu'elle puisse respirer convenablement.
aid_epilepsy.step4=Si la victime vomit, tournez la t\u00EAte sur le c\u00F4t\u00E9 pour que vomit se d\u00E9verse.
aid_epilepsy.step5=Gardez les voies respiratoires libres. Risque d'avaler sa langue.
aid_epilepsy.step6=++Position lat\u00E9rale de s\u00E9curit\u00E9++ + d'appel des urgences. Continuez de surveiller l'\u00E9tat de la victime.
aid_epilepsy.step7=Tenir les autres personnes \u00E0 distance.
aid_epilepsy.title=\u00C9pilepsie
aid_eyeinjury.audio=28.mp3
aid_eyeinjury.step1=Laissez l'objet dans l'\u0153il de victime, ne pas le retirer.
aid_eyeinjury.step2=Gardez les yeux immobiles pour \u00E9viter de nouvelles blessures. Ne touchez pas les yeux.
aid_eyeinjury.step3=Si l'\u0153il saigne, recouvrir d'une compresse ou d'une gaze st\u00E9rile.
aid_eyeinjury.step4=Refroidir les yeux avec un tampon froid (r\u00E9duit le gonflement, le saignement s'arr\u00EAte plus rapidement).
aid_eyeinjury.step5=Appelez les urgences ou allez en voiture \u00E0 l'h\u00F4pital.
aid_eyeinjury.title=Oeil - blessures
aid_fracture.audio=29.mp3
aid_fracture.description1=Sympt\u00F4mes\: Forme et mouvement non naturel de l'os. D\u00E9formation. Mouvement douloureux, sensible au toucher.
aid_fracture.step1=\u00C9vitez les mouvements\!
aid_fracture.step2=Appelez les services d'urgence.
aid_fracture.step3=Immobilisez l'os fractur\u00E9, c'est-\u00E0-dire soutenir l'os un objet en l'attachant solidement. Gardez la position de l'os.
aid_fracture.step4=Si la fracture est ouverte, couvrir la plaie avec du mat\u00E9riel st\u00E9rile.
aid_fracture.title=Fracture
aid_frostbitemild.audio=30.mp3
aid_frostbitemild.description1=P\u00E2leur, gonflements. Danger pour l'approvisionnement en sang.
aid_frostbitemild.step1=Emmenez la victime dans un endroit chaud.
aid_frostbitemild.step2=Eloignez vous du froid, retirer les v\u00EAtements froid, s\u00E9chez la victime.
aid_frostbitemild.step3=R\u00E9chauffez avec de l'eau ti\u00E8de et avec la chaleur du corps du sauveteur.
aid_frostbitemild.step4=Donnez une boisson chaude (th\u00E9). Pas d'alcool\!
aid_frostbitemild.title=Br\u00FBlure par le froid - l\u00E9ger
aid_frostbitesevere.audio=31.mp3
aid_frostbitesevere.description1=Peau froide, gris-blanc, cloque, tissu de la peau meurt. Danger pour l'approvisionnement en sang\!
aid_frostbitesevere.step1=Allez dans un endroit chaud.
aid_frostbitesevere.step2=Traitement des plaies / les couvrir.
aid_frostbitesevere.step3=Donnez une boisson sucr\u00E9e.
aid_frostbitesevere.step4=Ne frottez pas la victime pour la r\u00E9chauffer\!
aid_frostbitesevere.step5=Appelez les services d'urgence.
aid_frostbitesevere.title=Br\u00FBlure par le froid - grave
aid_general.audio=2.mp3
aid_general.step1=Toujours effectuer les gestes de premiers secours. Vous ne pouvez pas faire d'erreur.
aid_general.step2=Toujours pr\u00EAter attention \u00E0 votre propre s\u00E9curit\u00E9.
aid_general.step3=Examinez la situation et s\u00E9curisez le lieu de l'accident.
aid_general.step4=Appelez les services d'urgences + les gestes de premiers secours\!
aid_general.step5=S'il y a plusieurs victimes, traiter en priorit\u00E9 celle qui est la plus gravement bless\u00E9e.
aid_general.step6=Toujours essayer de rassurez la personne concern\u00E9e. Restez calme vous m\u00EAme\!
aid_general.step7=Si possible, asseyez ou allongez la victime confortablement. Ne jamais donner d'alcool, de nicotine ou de la drogue \u00E0 la victime.
aid_general.title=Conduite g\u00E9n\u00E9rale
aid_heartattack.audio=32.mp3
aid_heartattack.description1=Lourd, plus de 5 min de pression et de douleur dans la poitrine rayonnant dans les bras / \u00E9paules. Anxi\u00E9t\u00E9, p\u00E2leur, sueurs froides. Peut-\u00EAtre des naus\u00E9es, essoufflement.
aid_heartattack.step1=Appelez les urgences\! Les informez d'une possible crise cardiaque.
aid_heartattack.step2=Sur\u00E9levez le haut du corps de la victime. Desserrez les v\u00EAtements. Ne donnez pas de m\u00E9dicaments ou de boissons.
aid_heartattack.step3=Parlez calmement \u00E0 la victime.
aid_heartattack.step4=V\u00E9rifiez l'\u00E9tat de conscience et la respiration de la victime.
aid_heartattack.step5=Donnez de l'aspirine, si disponible.
aid_heartattack.step6=Si la personne est inconsciente, commencez la r\u00E9animation ++(voir R\u00E9animation).++
aid_heartattack.title=Crise Cardiaque
aid_hyperthermia.altTitle1=--
aid_hyperthermia.audio=35.mp3
aid_hyperthermia.description1=Soif, faiblesse, d\u00E9sorientation, naus\u00E9es, confusion, forte transpiration, la peau est chaude.
aid_hyperthermia.step1=Appelez les services d'urgence.
aid_hyperthermia.step2=Trouver un lieu ombrag\u00E9 et frais (chambre avec air conditionn\u00E9 pr\u00E9f\u00E9rable).
aid_hyperthermia.step3=Allongez la victime, \u00E9lever les jambes. Desserrez les v\u00EAtements.
aid_hyperthermia.step4=Refroidir la peau avec beaucoup d'eau ou couvrir avec des serviettes froides.
aid_hyperthermia.step5=Donnez beaucoup d'eau ou des jus de fruits \u00E0 boire.
aid_hyperthermia.title=Hyperthermie (corps trop chaud)
aid_hypoglycaemia.audio=34.mp3
aid_hypoglycaemia.description1=Niveau de sucre dans le sang inf\u00E9rieur \u00E0 la valeur minimum (\u00E0 cause d'un surdosage d'insuline ou pas suffisamment d'apport en nourriture).
aid_hypoglycaemia.description2=Sympt\u00F4mes\: p\u00E2leur, nervosit\u00E9, faim, tremblements, sueur.
aid_hypoglycaemia.step1=Assurez-vous que la personne est une personne diab\u00E9tique (chercher un badge/carte diab\u00E9tique).
aid_hypoglycaemia.step2=Appelez les services d'urgences.
aid_hypoglycaemia.step3=Donner une boisson sucr\u00E9e et du dextrose ou glucose (si il n'y a pas de probl\u00E8mes de d\u00E9glutition).
aid_hypoglycaemia.step4=Si la personne est consciente et respire\: ++position lat\u00E9rale de s\u00E9curit\u00E9.++ Surveiller la respiration de la personne. Si arr\u00EAt respiratoire\: voir Arr\u00EAt respiratoire.
aid_hypoglycaemia.step5=Si la victime respire, vous pouvez mettre un morceau de sucre \u00E0 l'int\u00E9rieur la joue, fermez la bouche et poussez le sucre de l'ext\u00E9rieur.
aid_hypoglycaemia.title=Hypoglyc\u00E9mie (faible teneur en sucre)
aid_hypothermia.audio=36.mp3
aid_hypothermia.description1=Tremble de froid, somnolence, \u00E9puisement jusqu'\u00E0 l'inconscience. Peau froide et p\u00E2le. Faible pouls, rythme cardiaque faible.
aid_hypothermia.step1=Emmenez la victime dans un endroit chaud.
aid_hypothermia.step2=Appelez les services d'urgence.
aid_hypothermia.step3=Augmenter la temp\u00E9rature du corps (couverture et corps \u00E0 corps).
aid_hypothermia.step4=Enlevez les v\u00EAtements mouill\u00E9s et mettre des v\u00EAtements chauds. Couvrir. Couvrir la t\u00EAte.
aid_hypothermia.step5=Donnez du th\u00E9 chaud, soupe ou de l'eau chaude \u00E0 boire. Pas d'alcool\! Gardez la victime \u00E9veill\u00E9e.
aid_hypothermia.step6=Surveillez la victime jusqu'a l'arriv\u00E9e des services d'urgence. Si la victime perd conscience, proc\u00E9der \u00E0 la r\u00E9animation (voir r\u00E9animation).
aid_hypothermia.step7=++A - Victime inconsciente / respire (Appelez les Urgences)++
aid_hypothermia.step8=++B - Victime inconsciente / ne respire pas (Voir Arr\u00EAt respiratoire + les Urgences)++
aid_hypothermia.title=Hypothermie (corps trop froid)
aid_icerescue.audio=37.mp3
aid_icerescue.description1=Faites attention \u00E0 votre propre s\u00E9curit\u00E9. Danger\: noyade, hypothermie.
aid_icerescue.step1=Demandez \u00E0 d'autres personnes de vous aider. Appelez les services d'urgence.
aid_icerescue.step2=Effectuez le sauvetage gr\u00E2ce \u00E0 une \u00E9chelle, une planche ou une barre. Poids doit \u00EAtre r\u00E9parti de fa\u00E7on \u00E9gale.
aid_icerescue.step3=Ramper lentement vers la victime sur le support (si possible s'attacher avec une corde \u00E0 un point stable) avec une barre ou autre.
aid_icerescue.step4=Atteindre la victime avec la barre ou autre (ne pas utiliser vos mains\!) encouragez la \u00E0 prendre l'objet et tirez la vers vous.
aid_icerescue.step5=Rampez lentement en arri\u00E8re.
aid_icerescue.step6=Premiers secours.
aid_icerescue.step7=Auto-\u00E9vacuation possible\: Si la glace est solide, vous pouvez distribuer votre poids sur la glace et ramper \u00E0 plat ventre, pour vous sortir de l'eau et vous diriger vers la terre ferme. Si la glace est fragile, essayer de la briser petit \u00E0 petit jusqu'\u00E0 la terre ferme.
aid_icerescue.title=Sauvetage sur glace
aid_insectstings.audio=38.mp3
aid_insectstings.description1=Gonflement, \u00E9ruption cutan\u00E9e, sensation de br\u00FBlure, faiblesse, respiration difficile, diminution de l'\u00E9tat de conscience, tachycardie.
aid_insectstings.step1=Retirez soigneusement le dard (avec une pince \u00E0 \u00E9piler). Ne pas presser le dard car cela pourrait injecter plus de venin.
aid_insectstings.step2=Refroidir la zone concern\u00E9e (utilisez une compresse froide).
aid_insectstings.step3=La zone concern\u00E9e devrait \u00EAtre situ\u00E9e \u00E0 une hauteur inf\u00E9rieure au c\u0153ur pour ralentir la circulation du venin.
aid_insectstings.step4=Si piq\u00FBre dans la bouche/m\u00E2choire \: Manger une glace et utilisez une compresse froide pour refroidir la gorge.
aid_insectstings.step5=Si de graves probl\u00E8mes apparaissent, probl\u00E8me de respiration ou perte de conscience, appelez une ambulance.
aid_insectstings.title=Piq\u00FBres d'insectes
aid_nosebleeding.audio=39.mp3
aid_nosebleeding.description1=Rupture d'une petite art\u00E8re dans le bout du nez.
aid_nosebleeding.step1=Asseyez la victime, pench\u00E9e l\u00E9g\u00E8rement vers l'avant. Gardez la t\u00EAte droite.
aid_nosebleeding.step2=Ne pas allonger la victime, car avoir la t\u00EAte \u00E0 une hauteur plus \u00E9lev\u00E9e que le coeur ralenti le saignement.
aid_nosebleeding.step3=Enveloppez le cou avec un linge froid (v\u00EAtement mouill\u00E9).
aid_nosebleeding.step4=Pincement des narines jusqu'\u00E0 ce que le saignement s'arr\u00EAte (au moins 10 min).
aid_nosebleeding.step5=Ensuite, ne pas forcer sur le nez (ne pas renifler ou souffler fortement).
aid_nosebleeding.step6=Si de graves probl\u00E8mes apparaissent ou le saignement ne peut pas \u00EAtre arr\u00EAt\u00E9, appelez les Urgences.
aid_nosebleeding.title=Nez - saignement
aid_poisining.audio=40.mp3
aid_poisining.description1=Confusion, hallucinations, pupille dilat\u00E9e, fi\u00E8vre, crampes. Perte de conscience.
aid_poisining.step1=Donnez un antidote, Uniquement si vous \u00EAtes accompagn\u00E9 par M\u00E9decin.
aid_poisining.step2=Ne pas donner de boissons. Ne pas faire vomir.
aid_poisining.step3=Appelez les Urgences + les inform\u00E9s de la nature de l'empoisonnement\!
aid_poisining.step4=Prot\u00E9gez la victime du reste de poison et des vomissements\!
aid_poisining.step5=Si la victime est consciente et respire\: ++position lat\u00E9rale de s\u00E9curit\u00E9.++ Surveiller l'\u00E9tat de la victime jusqu'\u00E0 l'arriv\u00E9e de l'ambulance.
aid_poisining.step6=Si victime ne respire pas\: commencer imm\u00E9diatement la ++R\u00E9animation\!++ Vider la bouche de la victime avant de proc\u00E9der (vomit).
aid_poisining.title=Intoxication
aid_recoveryposition.audio=42.mp3
aid_recoveryposition.description1=Position lat\u00E9rale de s\u00E9curit\u00E9 (pour b\u00E9b\u00E9)\:
aid_recoveryposition.step1=Allongez la victime sur le dos, jambes bien droite. Genoux coll\u00E9s.
aid_recoveryposition.step2=Placez le bras le plus proche de vous en travers de la poitrine de la victime (angle droit).
aid_recoveryposition.step3=Tirez le bras le plus \u00E9loign\u00E9 de vous en travers de la poitrine et place le dos de la main contre la joue oppos\u00E9e.
aid_recoveryposition.step4=Prenez le genou le plus \u00E9loign\u00E9, tirez-le vers vous, et posez le sur le sol. Mettre cette jambe en angle droit. Gardez la main de la victime sur sa joue, la paume doit toucher le sol et la t\u00EAte doit \u00EAtre pos\u00E9 sur le dos de cette main.
aid_recoveryposition.step5=Assurez-vous que les voies respiratoires sont libres.
aid_recoveryposition.step6=Ouvrez l\u00E9g\u00E8rement la bouche et mettre la t\u00EAte l\u00E9g\u00E8rement en arri\u00E8re pour drainer la vomit. V\u00E9rifiez la respiration.
aid_recoveryposition.step7=Surveillez la victime jusqu'\u00E0 l'arriv\u00E9e des Urgences.
aid_recoveryposition.title=Position lat\u00E9rale de s\u00E9curit\u00E9
aid_resuscitation.altTitle1=Compression du thorax
aid_resuscitation.altTitle2=--
aid_resuscitation.audio=43.mp3
aid_resuscitation.sub1.step1=Allongez la victime sur le dos. S'agenouiller \u00E0 cot\u00E9 d'elle.
aid_resuscitation.sub1.step2=D\u00E9couvrir la poitrine.
aid_resuscitation.sub1.step3=Placez la paume d'une main au milieu de la poitrine (au dessus du sternum).
aid_resuscitation.sub1.step4=Placez la deuxi\u00E8me main sur la premi\u00E8re.
aid_resuscitation.sub1.step5=Tendres les bras.
aid_resuscitation.sub1.step6=Appuyez sur 5 cm de profondeur dans la poitrine de la victime (la puissance doit venir de la partie haute de votre corps) puis rel\u00E2cher.
aid_resuscitation.sub1.step7=Pressez 30 fois de suite en peu de temps et fermement\!
aid_resuscitation.sub1.subsection=\# Massage Cardiaque
aid_resuscitation.sub2.description1=R\u00E9p\u00E9tez le massage cardiaque et le bouche-\u00E0-bouche jusqu'\u00E0 l'arriv\u00E9e de l'ambulance.
aid_resuscitation.sub2.step1=Enlevez les substances contenues dans la bouche et la gorge. Pivotez la t\u00EAte en arri\u00E8re.
aid_resuscitation.sub2.step2=Pincez le du nez de sorte \u00E0 le fermer herm\u00E9tiquement.
aid_resuscitation.sub2.step3=Prenez une grande inspiration et mettre votre bouche sur la bouche de la victime de sorte que l'air ne peut s'\u00E9chapper.
aid_resuscitation.sub2.step4=Faire le bouche-\u00E0-bouche deux fois de suite (expirer lentement et enti\u00E8rement).
aid_resuscitation.sub2.step5=Ensuite, faire le massage cardiaque \u00E0 nouveau.
aid_resuscitation.sub2.subsection=\# Bouche \u00E0 bouche
aid_resuscitation.sub3.step1=Utiliser seulement deux doigts\:
aid_resuscitation.sub3.step2=Ne pas expirer trop fort\:
aid_resuscitation.sub3.subsection=\# R\u00E9animation (B\u00E9b\u00E9)
aid_resuscitation.title=R\u00E9animation
aid_safeguardaccident.altTitle1=--
aid_safeguardaccident.audio=44.mp3
aid_safeguardaccident.step1=Arr\u00EAtez votre propre voiture 50-100 m derri\u00E8re le site de l'accident (si vous \u00EAtes sur une autoroute ou route de campagne). Allumer les feux de d\u00E9tresse. Mettez votre gilet de haute visibilit\u00E9.
aid_safeguardaccident.step2=Placez triangle de pr\u00E9signalisation avant l'accident. Attention\: Si l'accident se trouve dans une courbe positionnez le triangle avant la courbe\!
aid_safeguardaccident.step3=Demandez de l'aide aux personnes autour de vous.
aid_safeguardaccident.step4=Ouvrez la porte de la voiture accident\u00E9e de voiture (si bloqu\u00E9e, ouvrir \u00E0 l'aide d'un cric de voiture). \u00C9teignez le moteur de la voiture.
aid_safeguardaccident.step5=Secours aux victimes de l'accident\: d\u00E9tachez la ceinture de s\u00E9curit\u00E9, d\u00E9placez le si\u00E8ge vers l'arri\u00E8re. Sortir la victime de la voiture gr\u00E2ce ++\u00E0 la technique de d\u00E9gagement d'urgence++.
aid_safeguardaccident.step6=Appelez les services d'urgence.
aid_safeguardaccident.step7=Commencez les gestes de premiers secours.
aid_safeguardaccident.title=Accident de voiture
aid_shock.audio=45.mp3
aid_shock.description1=Troubles de la circulation sanguine dus \u00E0 un manque d'oxyg\u00E8ne dans le corps.
aid_shock.description2=Cause\: forte perte de sang, r\u00E9duction du volume sanguin.
aid_shock.description3=Sympt\u00F4mes\: p\u00E2leur, peau froide, sueur froide, anxi\u00E9t\u00E9.
aid_shock.step1=\u00C9liminer la cause du choc (par exemple, arr\u00EAter la perte de sang, traitez la plaie)\!
aid_shock.step2=D\u00E9posez la victime sur une couverture, \u00E9levez les jambes. Calmez la personne.
aid_shock.step3=Appelez les services d'urgence.
aid_shock.step4=Si difficult\u00E9s \u00E0 respirer ou perte de conscience, commencez la ++r\u00E9animation.++
aid_shock.title=Choc (H\u00E9morragies)
aid_skullfracture.audio=46.mp3
aid_skullfracture.description1=L\u00E9ger saignement du nez, de la bouche ou des oreilles. Souvent, plaies ouvertes au cr\u00E2ne.
aid_skullfracture.step1=Gardez les voies respiratoires libres.
aid_skullfracture.step2=Si conscient\: laissez la victime s'asseoir avec la t\u00EAte inclin\u00E9 vers l'avant. \u00C9vitez de nouveaux mouvements\!
aid_skullfracture.step3=Si inconscient\: ++position lat\u00E9rale de s\u00E9curit\u00E9++ (pas de pression sur la blessure de la t\u00EAte).
aid_skullfracture.step4=Appelez les services d'urgence.
aid_skullfracture.step5=Mettre un bandage sur la t\u00EAte.
aid_skullfracture.step6=Si difficult\u00E9s \u00E0 respirer ou perte de conscience, commencez la ++r\u00E9animation.++
aid_skullfracture.title=Fracture du cr\u00E2ne
aid_snakebite.audio=47.mp3
aid_snakebite.description1=Plaie de la taille d'une \u00E9pingle, de fortes douleurs, gonflement, couleur pourpre. Troubles de la circulation sanguine, danger de mise en \u00E9tat de choc.
aid_snakebite.step1=Traitez les parties bless\u00E9es.
aid_snakebite.step2=Refroidir la zone autour de la morsure.
aid_snakebite.step3=Commencez les gestes Anti-chocs (Choc).
aid_snakebite.step4=Appelez les services d'urgence.
aid_snakebite.title=Serpent - Morsures
aid_sos.audio=48.mp3
aid_sos.step1=Signal\: 3x court, 3xlong, 3x court.
aid_sos.step2=Visuel (laser de poche, lampe de poche), ou sonore (sifflet, frapper contre une surface).
aid_sos.title=SOS
aid_sprain.audio=50.mp3
aid_sprain.description1=Douleur, gonflements (bleu), perte de mobilit\u00E9, d\u00E9formation.
aid_sprain.step1=Placez la partie bless\u00E9e du corps dans la position la plus confortable pour la victime.
aid_sprain.step2=Refroidir (\u00E0 l'aide de packs de glace).
aid_sprain.step3=Si possible, \u00E9levez la partie bless\u00E9e.
aid_sprain.step4=Allez \u00E0 l'h\u00F4pital ou appelez les Urgences.
aid_sprain.title=Entorse
aid_stroke.audio=51.mp3
aid_stroke.description1=Sentiment de paralysie ou engourdissement subit (visage, bras, jambe), probl\u00E8mes de compr\u00E9hension, troubles de la vision, perte de conscience, forts maux de t\u00EAte. Probl\u00E8mes de respiration et de d\u00E9glutition, perte de contr\u00F4le de la vessie et des intestins.
aid_stroke.step1=Appelez les services d'urgence\!
aid_stroke.step2=Desserrez les v\u00EAtements. Ne donner pas de m\u00E9dicaments ou de boissons.
aid_stroke.step3=Asseyez ou allongez confortablement la victime. Rassurez la\!
aid_stroke.step4=Surveillez l'\u00E9tat de conscience et la respiration de la victime.
aid_stroke.step5=Si difficult\u00E9s \u00E0 respirer ou perte de conscience, commencez la ++r\u00E9animation.++
aid_stroke.title=Vertige
aid_suffocation.altTitle1=--
aid_suffocation.altTitle2=--
aid_suffocation.audio=52.mp3
aid_suffocation.description1=Manque d'oxyg\u00E8ne. Trach\u00E9e ferm\u00E9e. Danger\: arr\u00EAt respiratoire.
aid_suffocation.description2=Sympt\u00F4mes\: bruit respiratoire (sifflement), toux, essoufflement, d\u00E9coloration de la peau.
aid_suffocation.step1=Agir imm\u00E9diatement\! Laissez la victime tousser tr\u00E8s fortement.
aid_suffocation.step2=Tapez fortement avec la paume de la main sur le dos entre les omoplates (allongez le b\u00E9b\u00E9 sur votre avant-bras, la t\u00EAte en bas).
aid_suffocation.step3=Si, sans succ\u00E8s\: Tenez-vous derri\u00E8re la victime, les bras autour de la taille, penchez-vous l\u00E9g\u00E8rement vers l'avant.
aid_suffocation.step4=Serrez votre poing \u00E0 hauteur de l'estomac de la victime et prendre votre poing avec l'autre main.
aid_suffocation.step5=Utilisez les deux mains pour donner un coup sec dans l'estomac en ramenant vers le haut (comme vous le feriez pour essayer de lever la personne).
aid_suffocation.step6=R\u00E9p\u00E9tez cette manoeuvre jusqu'\u00E0 5 fois\! Les voies respiratoires devraient \u00EAtre lib\u00E9r\u00E9es de l'objet.
aid_suffocation.step7=Appelez les services d'urgence.
aid_suffocation.step8=Si la premi\u00E8re tentative \u00E9choue, r\u00E9p\u00E9tez la manoeuvre jusqu'\u00E0 l'arriv\u00E9e de l'ambulance.
aid_suffocation.title=Etouffement / \u00C9tranglement
aid_sunburn.audio=53.mp3
aid_sunburn.step1=D\u00E9placez la victime de la lumi\u00E8re directe du soleil. \u00C9viter de nouvelles expositions au soleil.
aid_sunburn.step2=Faire boire beaucoup d'eau pour arr\u00EAter la d\u00E9shydratation.
aid_sunburn.step3=Si br\u00FBlure grave (cloques, rougeur, douleur), demandez un avis m\u00E9dical.
aid_sunburn.step4=Si la peau est l\u00E9g\u00E8rement rouge, elle peut \u00EAtre refroidi \u00E0 l'aide de compresse humide. Utilisez une lotion ou gel de protection solaire.
aid_sunburn.title=Coup de soleil
aid_sunstroke.audio=54.mp3
aid_sunstroke.description1=T\u00EAte chaude, visage rouge, maux de t\u00EAte, vertiges. Cause\: Irritation de la membrane c\u00E9r\u00E9brale.
aid_sunstroke.step1=D\u00E9placez la victime dans un endroit frais (\u00E0 l'ombre) et la partie sup\u00E9rieure du corps de la victime doit rester \u00E9lev\u00E9e.
aid_sunstroke.step2=Refroidir la t\u00EAte avec des couvertures humides.
aid_sunstroke.step3=Appelez les Urgences, Surveillez la respiration.
aid_sunstroke.step4=Si conscient\: Donnez une boisson fra\u00EEche le cas \u00E9ch\u00E9ant.
aid_sunstroke.step5=Si arr\u00EAt respiratoire, d\u00E9marrez avec la respiration\:
aid_sunstroke.step6=++Commencez le bouche-\u00E0-bouche\!++
aid_sunstroke.title=Insolation
aid_unconsciouswithbreath.audio=57.mp3
aid_unconsciouswithbreath.description1=Victime ne r\u00E9agit pas lorsqu'on lui parle, pas de r\u00E9action lorsqu'on la secoue. Respiration existe.
aid_unconsciouswithbreath.step1=Si il y a des gens \u00E0 c\u00F4t\u00E9 de vous, demandez de l'aide.
aid_unconsciouswithbreath.step2=++Position lat\u00E9rale de s\u00E9curit\u00E9.++ Ouvrir la bouche et positionnez la t\u00EAte de cette fa\u00E7on \u00E0 laissez sortir le vomit.
aid_unconsciouswithbreath.step3=Appelez les services d'urgence.
aid_unconsciouswithbreath.title=Inconscient avec respiration
aid_unconsciouswithoutbreath.audio=58.mp3
aid_unconsciouswithoutbreath.step1=Pas de r\u00E9action de la victime, pas de respiration.
aid_unconsciouswithoutbreath.step2=++Lancer la r\u00E9animation.++
aid_unconsciouswithoutbreath.title=Inconscient sans respiration
aid_vomiting.audio=59.mp3
aid_vomiting.description1=Provoqu\u00E9 par des naus\u00E9es. L'estomac se vide. Causes\: infections, intoxications, ulc\u00E8re, drogues/m\u00E9dicaments, mauvaise alimentation, grossesse.
aid_vomiting.step1=Danger pour la circulation sanguine en raison de la d\u00E9shydratation et la perte de sel\!
aid_vomiting.step2=Faire boire (th\u00E9, eau).
aid_vomiting.step3=Si il y a de forts troubles, du sang ou des vomissements continus appelez les Urgences. 
aid_vomiting.title=Vomissements
