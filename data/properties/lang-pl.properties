# First Aid Sections
aid_allergic.audio=--
aid_allergic.step1=Zadzwoini\u0107 natychmiast po pogotowie.
aid_allergic.step2=Staraj si\u0119 uspokoi\u0107 poszkodowanego i niech usi\u0105dzie wygodnie.
aid_allergic.step3=Usu\u0144 powody uczulenia (np. \u017C\u0105d\u0142o pszczo\u0142y) starannie.
aid_allergic.step4=Ch\u0142odz dotkni\u0119t\u0105 sk\u00F3r\u0119 (mokre kompresy, l\u00F3d).
aid_allergic.step5=Je\u015Bli poszkodowany ma antidotum, powinien go u\u017Cy\u0107 (pom\u00F3\u017C).
aid_allergic.step6=Monitoruj stan ofiary a\u017C przyjedzie ambulans.
aid_allergic.step7=Je\u015Bli poszkodowany utraci\u0142 przytomno\u015Bci lub przesta\u0142 oddycha\u0107, wykonaj nast\u0119puj\u0105ce instrukcje\!
aid_allergic.title=Reakcje alergiczne
aid_amputation.audio=--
aid_amputation.description1=Amputowana cz\u0119\u015B\u0107 cia\u0142a mo\u017Ce zosta\u0107 przyszyta ponownie. Celem jest ch\u0142odzenie cz\u0119\u015Bci amputowanej do dostarczenia do szpitala
aid_amputation.step1=Uspokuj osob\u0119, po\u0142\u00F3\u017C j\u0105 i os\u0142o\u0144 kocem
aid_amputation.step2=Zatamuj krwawienie. Zobacz w programie pod krwawienie i szok
aid_amputation.step3=Owi\u0144 amputowan\u0105 cz\u0119\u015B\u0107 such\u0105 i czyst\u0105 tkanin\u0105 i w\u0142\u00F3\u017C cz\u0119\u015B\u0107 do wodoszczelnego worka plastikowego.
aid_amputation.step4=Zamknij plastikow\u0105 torb\u0119 i w\u0142\u00F3\u017C j\u0105 do kolejnej plastikowej torby zawieraj\u0105cej zimn\u0105 wod\u0119 lub l\u00F3d
aid_amputation.step5=Nie dawaj alkoholu, papieros\u00F3w lub jedzenia poszkodowanemu, gdy w szpitalu b\u0119dzie operacja w narkozie
aid_amputation.step6=Nie zamra\u017Caj cz\u0119\u015Bci tylko j\u0105 ch\u0142odz
aid_amputation.step7=Zadzwo\u0144 po karetk\u0119 lub zawiez sam do szpitala.
aid_amputation.title=Amputacja
aid_animalbite.audio=--
aid_animalbite.description1=UWAGA\: Wysokie zagro\u017Cenie zaka\u017Cenia. Wynikiem mo\u017Ce by\u0107 ropa, t\u0119\u017Cec, w\u015Bcieklizna.
aid_animalbite.step1=Umy\u0107 ran\u0119 myd\u0142em z ciep\u0142\u0105 wod\u0105.
aid_animalbite.step2=Nast\u0119pnie dezynfekowa\u0107 ran\u0119.
aid_animalbite.step3=Je\u015Bli nie ma silnego krwawienia, unie\u015B\u0107 tu\u0142\u00F3w osoby .
aid_animalbite.step4=Stosowa\u0107 aseptyczny banda\u017C.
aid_animalbite.step5=Przyjed\u017A do szpitala lub wezwij lekarza pogotowia.
aid_animalbite.title=Ugryzienie zwierz\u0119cia
aid_apnoea.altTitle1=Oddychanie
aid_apnoea.audio=--
aid_apnoea.description1=Brak d\u017Awi\u0119k\u00F3w oddechu lub ruch\u00F3w, zauwa\u017Calne przebarwienia na sk\u00F3rze.
aid_apnoea.step1=Dzwoni\u0107 po pomoc.
aid_apnoea.step2=Po\u0142\u00F3\u017C osob\u0119 na plecy.
aid_apnoea.step3=Usu\u0144 rzeczy z jamy ustnej i gard\u0142a. Wyci\u0105gnij g\u0142ow\u0119 i szyie.
aid_apnoea.step4=Zaci\u015Bnij nos.
aid_apnoea.step5=We\u017A g\u0142\u0119boki wdech i r\u00F3b usta usta , tak \u017Ce nie mo\u017Ce uciec powietrze.
aid_apnoea.step6=Oddychaj powoli i pe\u0142nie.
aid_apnoea.step7=Je\u015Bli bez powodzenia\: kontynuuj tak d\u0142ugo, a\u017C przyjedzie ambulans.
aid_apnoea.title=Bezdech
aid_asthma.altTitle1=Duszno\u015Bci
aid_asthma.audio=--
aid_asthma.description1=Ci\u0119\u017Ckie duszno\u015Bci. \u015Awiszcz\u0105cy oddech . Niepokojenie si\u0119.
aid_asthma.step1=Uspok\u00F3j osob\u0119. Zachowaj sam spok\u00F3j\!
aid_asthma.step2=Poluzuj ubranie.
aid_asthma.step3=Niech osoba siedzi i pochyla si\u0119 do przodu, popro\u015B o  powolny i g\u0142\u0119boki oddech.
aid_asthma.step4=Je\u015Bli osoba posiada inhalator, powinna go u\u017Cy\u0107 (pomaga\u0107 jej). Po 5-10 min staje si\u0119 on skuteczne.
aid_asthma.step5=Je\u017Celi nie ma poprawy\: U\u017Cyj inhalator co 5 min, a\u017C przyb\u0119dzie karetka.
aid_asthma.step6=Dzwo\u0144 po pomoc..
aid_asthma.step7=Je\u015Bli pojawi si\u0119 bezdech, zacznij z instrukcjami dla ++bezdechu++.\n    
aid_asthma.title=Astma
aid_backinjury.altTitle1=Z\u0142amania kr\u0119gu rdzeniowego
aid_backinjury.audio=--
aid_backinjury.description1=B\u00F3le plec\u00F3w, zdr\u0119twia\u0142e r\u0119ce i nogi.
aid_backinjury.step1=Nie poruszaj poszkodowanego\!
aid_backinjury.step2=Trzymaj g\u0142ow\u0119 w spos\u00F3b, aby osoba by\u0142a stabilna (trzyma\u0107 g\u0142ow\u0119 miejscowo)
aid_backinjury.step3=Stabilizacj\u0119 wypadku z wzmacnia na stronie.
aid_backinjury.step4=Spokojna osoba.
aid_backinjury.step5=Dzwoni\u0107 po pomoc , zwraca\u0107 uwag\u0119 na urazy kr\u0119gos\u0142upa.
aid_backinjury.title=Urazy kr\u0119gos\u0142upa
aid_birth.audio=--
aid_birth.description1=Wyp\u0142yw p\u0142yn\u00F3w .B\u00F3le kontrakcyjne . Nieoczekiwane narodziny.
aid_birth.step1=Zwr\u00F3\u0107 uwag\u0119, aby zachowa\u0107 prywatno\u015B\u0107 i spok\u00F3j\! - Dzwonienie po pomoc.
aid_birth.step2=Niech  kobieta w ci\u0105\u017Cy ods\u0142oni doln\u0105 cz\u0119\u015B\u0107 swojego cia\u0142a usi\u0105dzie na sterylnym podk\u0142adzie z  roz\u0142o\u017Conymi nogami.
aid_birth.step3=Zgi\u0105\u0107 kolana. Wyci\u0105gn\u0105\u0107 nogi. Biodra lekko w g\u00F3r\u0119. - Narodziny s\u0105 naturalnym procesem i dzia\u0142aj\u0105 g\u0142\u00F3wnie bez komplikacji.
aid_birth.step4=Uspokoi\u0107 kobiet\u0119, pozwolic jej skoncentrowa\u0107 si\u0119 na oddychaniu\: wdycha\u0107 przez nos, wydycha\u0107 przez usta (w normalnej pr\u0119dko\u015Bci).
aid_birth.step5=Rytm naciskania\: We\u017A g\u0142\u0119boki oddech, oddech przytrzymaj i naci\u015Bnij. Jak tylko pojawi si\u0119 g\u0142owa dziecka, wspiera\u0107 chwytaj\u0105c je z obydwoma d\u0142oniami.
aid_birth.step6=Po urodzeniu dziecka\: Trzymaj dziecko skosem z g\u0142ow\u0105 w d\u00F3\u0142, aby wyzwoli\u0107 z dr\u00F3g oddechowych p\u0142ynz. (By\u0107 mo\u017Ce nale\u017Cy wyssa\u0107 p\u0142ynu z nosa dziecka przez usta.) Dziecko musi  krzycze\u0107 i oddycha\u0107\!
aid_birth.step7=Zawi\u0105\u017C  p\u0119powin\u0119 30 cm od dziecka (mo\u017Ce by\u0107 r\u00F3wnie\u017C zrobione w szpitalu). Dbaj o sterylno\u015B\u0107 pochwy matki.
aid_birth.step8=Wysusz dziecko i dbaj o jego ciep\u0142o. Zwr\u00F3\u0107 uwag\u0119 na czas i jedz do szpitala.
aid_birth.title=Narodziny
aid_bleedinglight.audio=--
aid_bleedinglight.description1=Cel\: Zatrzymaj krwawienie.
aid_bleedinglight.step1=Nie nale\u017Cy dotyka\u0107 rany (niebezpiecze\u0144stwo zaka\u017Cenia).
aid_bleedinglight.step2=Nie nale\u017Cy traktowa\u0107  rany proszkiem, ma\u015Bci\u0105 lub sprejem.
aid_bleedinglight.step3=Os\u0142o\u0144 ran\u0119 przy pomocy sterylnych materia\u0142\u00F3w i banda\u017Cy.
aid_bleedinglight.step4=Na niewielkie krwawienie plaster jest cz\u0119sto wystarczaj\u0105cy.
aid_bleedinglight.step5=Je\u015Bli rana jest du\u017Ca u\u017Cyj banda\u017C. Nie zaciskaj  za mocno, bo mo\u017Ce to doprowadzi\u0107 do zwi\u0119kszonego krwawienia.
aid_bleedinglight.step6=Uwaga\: rany w\u015Bcieklizny musz\u0105 by\u0107 myte w roztworze myd\u0142a.
aid_bleedinglight.title=Krwawienie s\u0142abe
aid_bleedingsevere.audio=--
aid_bleedingsevere.description1=Rzylewanie, pulsuj\u0105ca krew. Niebezpiecze\u0144stwo\: gardzieli z powodu utraty krwi, zaka\u017Cenia, \u015Bmier\u0107. Cel\: Zatrzymaj krwawienie.
aid_bleedingsevere.step1=Usu\u0144 ubrania (ci\u0119cie, je\u015Bli to konieczne) i ods\u0142o\u0144 rany.
aid_bleedingsevere.step2=Przyklei\u0107 plaster lub w razie konieczno\u015Bci, gaz\u0119 z ci\u015Bnieniem wok\u00F3\u0142 rany.
aid_bleedingsevere.step3=Wywieraj nacisk przez co najmniej 10 min.
aid_bleedingsevere.step4=Je\u015Bli banda\u017C jest nas\u0105czony  krwi\u0105, nie nale\u017Cy go usun\u0105\u0107. Zamiast tego owin\u0105\u0107 kolejnym banda\u017Cem.
aid_bleedingsevere.step5=Umie\u015Bci\u0107 dotkni\u0119te ko\u0144czyny (je\u015Bli nie s\u0105 z\u0142amane) wy\u017Cej ni\u017C serce w celu zmniejszenia ci\u015Bnienia t\u0119tniczego krwi. Je\u015Bli to mo\u017Cliwe po\u0142o\u017Cy\u0107 poszkodowanego.
aid_bleedingsevere.step6=Je\u017Celi krwawienie nie ustaje, utrzyma\u0107 presj\u0119 na ran\u0119, a dodatkowo uciska\u0107 w innych miejscach\: W przypadku krwawienia  ramienia uciska\u0107 g\u00F3rn\u0105 cz\u0119\u015B\u0107 (naci\u015Bnij \u017Cy\u0142y na wewn\u0119trznej stronie ramienia, w \u015Brodku \u0142okcia i do\u0142u ramienia u\u017Cywaj\u0105c swojego palca). W przypadku krwawienia nogi uciska\u0107 pachwin\u0119 (naci\u015Bnij na \u017Cy\u0142y w pachwinie, gdzie t\u0119tnica prowadzi przez ko\u015Bci miednicy, u\u017Cywaj\u0105c swojego nadgarstka).
aid_bleedingsevere.step7=Zadzwo\u0144 po lekarza pogotowia natychmiast.
aid_bleedingsevere.step8=Je\u017Celi krwawienie jest pod kontrol\u0105 uruchom \u015Brodki przeciw krztuszeniu  si\u0119
aid_bleedingsevere.title=Krwawienie ci\u0119\u017Ckie
aid_brainconcussion.audio=--
aid_brainconcussion.description1=B\u00F3le g\u0142owy, nudno\u015Bci, wymioty. Zaburzenia widzenia. Mo\u017Ce wyst\u0105pi\u0107 utrata przytomno\u015Bci .
aid_brainconcussion.description2=Je\u015Bli krwawi g\u0142owa\:
aid_brainconcussion.step1=Po\u0142o\u017Cy\u0107 poszkodowanego.
aid_brainconcussion.step2=Zadzwonic po pomoc.
aid_brainconcussion.step3=Po\u0142\u00F3\u017C poszkodowanego z podwy\u017Cszon\u0105 g\u0142ow\u0105 (na poduszce).
aid_brainconcussion.step4=Lecz ran\u0119, u\u017Cyj banda\u017Cu.
aid_brainconcussion.step5=Dzwo\u0144 po pomoc
aid_brainconcussion.title=Wstrz\u0105s m\u00F3zgu
aid_burningsevere.audio=--
aid_burningsevere.description1=Bia\u0142o-czerwone obszary, powstawanie p\u0119cherzy. Sk\u00F3ra traci p\u0142yn. G\u0142\u0119bokie uszkodzenia tkanek. Silny b\u00F3l lub bez b\u00F3lu (ze wzgl\u0119du na spalone nerwy).
aid_burningsevere.step1=Usu\u0144 jak najwi\u0119cej ubra\u0144.
aid_burningsevere.step2=Ch\u0142odz spalone cz\u0119\u015Bci cia\u0142a wod\u0105 (oko\u0142o 15 \u00B0 C, 59 \u00B0 F) do 10 min, a\u017C b\u00F3lu si\u0119 zmniejszy.
aid_burningsevere.step3=Je\u017Celi spalanie jest rozleg\u0142e, wystarczy u\u017Cy\u0107 mokrej \u015Bcierki do ostygni\u0119cia.
aid_burningsevere.step4=Dzwo\u0144 po pomoc.
aid_burningsevere.step5=Po sch\u0142odzeniu nie rany leczenia\: Za pomoc\u0105 sterylnego opatrunku. Nie stosowa\u0107 p\u0142yn\u00F3w (nie kremy, oliwki, ma\u015Bci itp.).
aid_burningsevere.step6=Kontroluj oddech i \u015Bwiadomo\u015Bci osoby, a\u017C przyb\u0119dzie lekarz pogotowia.
aid_burningsevere.title=Poparzenie ci\u0119\u017Ckie
aid_burningslight.audio=--
aid_burningslight.description1=Zaczerwienienie sk\u00F3ry. \u0141agodne obrz\u0119ki. B\u00F3l.
aid_burningslight.step1=Trzymaj sk\u00F3r\u0119 pod zimn\u0105 wod\u0105.
aid_burningslight.step2=Stosuj mokre i lu\u017Ane banda\u017Ce.
aid_burningslight.title=Poparzenie  s\u0142abe
aid_checkbreathing.audio=--
aid_checkbreathing.step1=Sprawd\u017A dzwi\u0119k oddechu.
aid_checkbreathing.step2=Diagnozuj oddychanie w g\u00F3rnej cz\u0119\u015Bci brzucha (po\u0142\u00F3\u017C na nim r\u0119k\u0119).
aid_checkbreathing.step3=Poczucie oddech z nosa i ust.
aid_checkbreathing.title=Sprawd\u017A Oddech
aid_chemicalburn.audio=--
aid_chemicalburn.description1=Szkody tkanki.
aid_chemicalburn.step1=Pami\u0119taj o  ochronie osobistej\!
aid_chemicalburn.step2=Dzia\u0142aj szybko i myj spalone miejsca.
aid_chemicalburn.step3=Dzwo\u0144 po pomoc.
aid_chemicalburn.step4=Je\u015Bli jest spalony uk\u0142ad trawienny prub\u00F3j pi\u0107 du\u017Co wody.
aid_chemicalburn.step5=Nie powoduj  wymiot\u00F3w\!
aid_chemicalburn.title=Poparzenie chemikaliami
aid_chemicalburneyes.audio=--
aid_chemicalburneyes.step1=Zadzwonic po pomoc, zwr\u00F3ci\u0107 uwag\u0119 na chemikalia.
aid_chemicalburneyes.step2=Wyp\u0142ucz oko  du\u017Co ilo\u015Bci\u0105 wody. Os\u0142o\u0144 zdrowe oko podczas p\u0142ukania.
aid_chemicalburneyes.step3=Kieruj strumie\u0144 wody z wewn\u0119trznego k\u0105ta oka do zewn\u0119trznego k\u0105ta oka. Trzymaj na co najmniej 20 min pod czyst\u0105 wod\u0105.
aid_chemicalburneyes.step4=Zamknij oczy poszkodowanemu i owi\u0144 mokr\u0105 szmatk\u0105.
aid_chemicalburneyes.step5=Monitor stan, a\u017C przyjedzie ambulans.
aid_chemicalburneyes.title=Poparzenie oczu chemikaliami
aid_dangerzone.audio=--
aid_dangerzone.step1=Wykonanie uchwytu\: po\u0142\u00F3\u017C jedno z ramion pokrzywdzonego na klatce piersiowej i idz za niego.
aid_dangerzone.step2=Po\u0142\u00F3\u017C d\u0142onie na barkach rannego  bior\u0105c ugi\u0119te rami\u0119.
aid_dangerzone.step3=Odwr\u00F3\u0107 i przenie\u015B osob\u0119 do bezpiecze\u0144stwa.
aid_dangerzone.title=Grozny obszar (Ratowanie)
aid_diabeticcoma.altTitle1=Hiperglikemia (cukier)
aid_diabeticcoma.audio=--
aid_diabeticcoma.description1=Poziom cukru we krwi jest zbyt wysoki (pow\u00F3d brak insuliny).
aid_diabeticcoma.description2=Symptomy\: pragnienie, cz\u0119ste oddawanie moczu, nudno\u015Bci, wymioty. Oddech zapach\u00F3w owoc\u00F3w / wina.
aid_diabeticcoma.step1=Wezwanie pogotowia.
aid_diabeticcoma.step2=Pom\u00F3c pokrzywdzonemu (o ile potwierdzona cukrzyca), bior\u0105c insulin\u0119.
aid_diabeticcoma.step3=++Odzyskiwanie stanowiska++. (Brak dalszych mo\u017Cliwo\u015Bci dla pomagaj\u0105cego.)\n    
aid_diabeticcoma.step4=Monitorowa\u0107 stan poszkodowanego a\u017C dotrze lekarz.
aid_diabeticcoma.title=\u015Api\u0105czk\u0105 cukrzycow\u0105
aid_diarrhoea.audio=--
aid_diarrhoea.description1=Ckliwo\u015B\u0107 \u017Cywno\u015Bci, infekcja jelita lub zaburzenia. Stolec jest rozcie\u0144czony, grz\u0105ski lub krwawy.
aid_diarrhoea.step1=Niebezpiecze\u0144stwo cyrkulacji z powodu odwodnienia i utraty soli\!
aid_diarrhoea.step2=Poda\u0107 p\u0142yny (herbata, woda).
aid_diarrhoea.step3=Je\u015Bli istniej\u0105 silne zaburzenia zadzwoni\u0107 po lekarza pogotowia.
aid_diarrhoea.title=Biegunka
aid_drowning.audio=--
aid_drowning.step1=Wezwanie pogotowia. Zapytaj ludzi obok Ciebie o pomoc.
aid_drowning.step2=Ratowanie osoby z wody\!
aid_drowning.step3=Je\u015Bli poszkodowany oddycha\: ++pozycja ratownicza++. Trzymaj go ciep\u0142ym. Monitoruj stan, a\u017C przyjedzie lekarz pogotowia.\n    
aid_drowning.step4=Je\u015Bli poszkodowany oddycha\: Natychmiast rozpocz\u0105\u0107 z ++reanimacj\u0105++\! (Wypuszczanie wody z p\u0142uc jest bezu\u017Cyteczne.)\n    
aid_drowning.title=Toni\u0119cie
aid_electricityaccident.audio=--
aid_electricityaccident.step1=Po pierwsze przerwa\u0107 dostaw\u0119 energii elektrycznej\!
aid_electricityaccident.step2=Niebezpiecze\u0144stwo\: utrata przytomno\u015Bci, bezdech.
aid_electricityaccident.step3=++A - Oddychaj\u0105cy nieprzytomny++
aid_electricityaccident.step4=++B - Nieoddychaj\u0105cy nieprzytomny++
aid_electricityaccident.title=Wypadek elektryczny
aid_emergencycall.audio=--
aid_emergencycall.step1=Zadzwo\u0144 pod 112 z najbli\u017Cszego telefonu (USA\: 911). Zawsze jest to mo\u017Cliwe i za darmo\! Nie wahaj si\u0119 zadzwoni\u0107 po pogotowie\!
aid_emergencycall.step2=W rozmowie nale\u017Cy poda\u0107 nast\u0119puj\u0105ce informacje\:
aid_emergencycall.step3=- Co si\u0119 wydarzy\u0142o
aid_emergencycall.step4=- Gdzie (miejsce wypadku)
aid_emergencycall.step5=- Ile ofiar
aid_emergencycall.step6=- Jakiego rodzaju urazy.
aid_emergencycall.step7=Potem czeka\u0107 na dalsze post\u0119powanie.
aid_emergencycall.title=Numer alarmowy
aid_epilepsy.audio=--
aid_epilepsy.description1=Sztywne cia\u0142o,zaci\u015Bni\u0119te pi\u0119\u015Bci,zaciskane szcz\u0119ki, drganie ko\u0144czyn lub twarzy. kr\u0105\u017C\u0105ce oczy. \u015Alinienie. Utrata przytomno\u015B\u0107i  mo\u017Cliwa.
aid_epilepsy.step1=Nie trzymaj ofiary i nie zatrzymuj jej ruch\u00F3w.
aid_epilepsy.step2=Po\u0142\u00F3\u017C ofiar\u0119 na mi\u0119kkiej podstawie (poduszka), usun\u0105\u0107 rzeczy aby zapobiec w\u0142asnej szkodzie.
aid_epilepsy.step3=Ucisz ofiar\u0119. Rozlu\u017Anij odzie\u017C, zapewnij swobod\u0119 oddechu.
aid_epilepsy.step4=Je\u015Bli ofiara wymiotuje, przekr\u0119\u0107 g\u0142ow\u0119 na bok by mog\u0142a wymiotowa\u0107.
aid_epilepsy.step5=Trzymaj drogi oddechowe wolne. Niebezpiecze\u0144stwo po\u0142kni\u0119cia j\u0119zyka.
aid_epilepsy.step6=++Odzyskanie pozycji++. Zadzwo\u0144 po pomoc. Kontynuuj monitorowanie stanu ofiary.\n    
aid_epilepsy.step7=Trzymaj  innych ludzi na odleg\u0142o\u015B\u0107.
aid_epilepsy.title=Padaczka
aid_eyeinjury.audio=--
aid_eyeinjury.step1=Zostawi\u0107 objekt w oku, nie nale\u017Cy go usun\u0105\u0107.
aid_eyeinjury.step2=Unieruchomi\u0107 oczy, aby unikn\u0105\u0107 dalszych uraz\u00F3w. Nie wolno dotyka\u0107 oczu.
aid_eyeinjury.step3=Je\u017Celi oko krwawi, ok\u0142adaj kompresem lub sterylnym gazikiem.
aid_eyeinjury.step4=Ch\u0142odz oko  zimnym ok\u0142adem (zmniejsza obrz\u0119ki, krwawienia przestaje szybciej).
aid_eyeinjury.step5=Zadzwoni\u0107 po pomoc lub zawie\u015B\u0107 samemu do szpitala.
aid_eyeinjury.title=Uszkodzenie oka
aid_fracture.audio=--
aid_fracture.description1=Objawy\: nienaturalne pozycje ko\u015Bci i ruchy. Deformacja. Bolesny ruch,b\u00F3l przy dotyku.
aid_fracture.step1=Unikaj ruch\u00F3w\!
aid_fracture.step2=Zadzwo\u0144 po pomoc.
aid_fracture.step3=Unieruchamiaj z\u0142aman\u0105 ko\u015B\u0107, n.p. owi\u0144 materia\u0142 szczelnie wok\u00F3\u0142 ko\u015Bci. Zachowa\u0107 pozycj\u0119 ko\u015Bci.
aid_fracture.step4=Je\u015Bli z\u0142amanie jest otwarte, pokryj ran\u0119 sterylnie.
aid_fracture.title=Z\u0142amanie
aid_frostbitemild.audio=--
aid_frostbitemild.description1=Blado\u015B\u0107, obrz\u0119ki. Zagro\u017Cenie dla dostawy krwi.
aid_frostbitemild.step1=Po\u0142o\u017Cy\u0107 ofiar\u0119 w ciep\u0142ym obszarze.
aid_frostbitemild.step2=Odejd\u017A od zimna, usu\u0144 zimne ubrania, osusz osob\u0119.
aid_frostbitemild.step3=Ocieplaj za pomoc\u0105 letniej wody i ciep\u0142a z cia\u0142a o pomocnika.
aid_frostbitemild.step4=Daj ciep\u0142y nap\u00F3j (herbata). Zakaz spo\u017Cywania alkoholu\!
aid_frostbitemild.title=Odmro\u017Cenie \u0142agodne
aid_frostbitesevere.audio=--
aid_frostbitesevere.description1=Twarda sk\u00F3ra zimna, szaro-bia\u0142a, p\u0119cherze, tkanka wymiera . Zagro\u017Cenie dla dostawy krwi\!
aid_frostbitesevere.step1=Przejd\u017A do ciep\u0142ego obszaru.
aid_frostbitesevere.step2=Lecz rany .
aid_frostbitesevere.step3=Daj s\u0142odki nap\u00F3j.
aid_frostbitesevere.step4=Nie trze\u0107 ofiary\!
aid_frostbitesevere.step5=Zadzwoni\u0107 po pomoc.
aid_frostbitesevere.title=Odmro\u017Cenie ci\u0119\u017Ck\u0105
aid_general.audio=--
aid_general.step1=Zawsze udzielaj pierwszej pomocy. Nie mo\u017Cna pope\u0142ni\u0107 \u017Cadnych b\u0142\u0119d\u00F3w.
aid_general.step2=Zawsze zwracaj uwag\u0119 na w\u0142asne bezpiecze\u0144stwo.
aid_general.step3=Zbadaj sytuacje i zabezpiecz miejsce wypadku.
aid_general.step4=Dzwo\u0144 po pomoc i udzielaj pierwszej pomocy\!
aid_general.step5=Je\u015Bli istnieje kilku poszkodowanych,  najbardziej poszkodowany ma pierwsze\u0144stwo.
aid_general.step6=Staraj si\u0119 zawsze uciszy\u0107 osoby poszkodowane i zachowaj sam spok\u00F3j \!
aid_general.step7=Je\u015Bli to mo\u017Cliwe u\u0142o\u017Cy\u0107 poszkodowanego wygodnie. Nigdy nie dawa\u0107 alkoholu, nikotyny lub narkotyk\u00F3w osobie poszkodowanej
aid_general.title=Og\u00F3lne post\u0119powania
aid_heartattack.audio=--
aid_heartattack.description1=Ci\u0119\u017Cki, wi\u0119cej ni\u017C 5 min trwa\u0142e ci\u015Bnienie i b\u00F3l w klatce piersiowej, szczeg\u00F3lnie promieniuj\u0105ce w ramionach / barkich. Niepok\u00F3j, blado\u015B\u0107, zimne poty. Ewentualnie nudno\u015Bci, duszno\u015B\u0107.
aid_heartattack.step1=Zadzwoni\u0107 po pomoc\! Zwr\u00F3ci\u0107 uwag\u0119 na domniemany atak serca.
aid_heartattack.step2=Podwy\u017Cszy\u0107 g\u00F3rn\u0105 cz\u0119\u015B\u0107 cia\u0142a . Odzie\u017C rozlu\u017Ani\u0107. Nie da\u0107 narkotyk\u00F3w lub napoj\u00F3w.
aid_heartattack.step3=Uspok\u00F3j osob\u0119.
aid_heartattack.step4=Kontroluj \u015Bwiadomo\u015B\u0107 i oddychanie.
aid_heartattack.step5=Da\u0107 aspiryn\u0119, je\u015Bli jest dost\u0119pna.
aid_heartattack.step6=Je\u017Celi osoba staje si\u0119 nieprzytomna, ++ratowa\u0107++.\n    
aid_heartattack.title=Atak serca
aid_hyperthermia.altTitle1=--
aid_hyperthermia.audio=--
aid_hyperthermia.description1=Pragnienie, os\u0142abienie, dezorientacja, nudno\u015Bci, dezorientacja, silne pocenie si\u0119, gor\u0105ca sk\u00F3ra.
aid_hyperthermia.step1=Dzwo\u0144 po pomoc.
aid_hyperthermia.step2=Znajd\u017A ch\u0142odne i zaciemnione miejsce (pok\u00F3j z klimatyzacja zalecany).
aid_hyperthermia.step3=Po\u0142\u00F3\u017C osob\u0119, podci\u0105ga\u0107 nogi. Poluzuj ubranie.
aid_hyperthermia.step4=Ch\u0142odz sk\u00F3r\u0119 du\u017C\u0105 ilo\u015Bci\u0105 wody lub zimnymi r\u0119czniki.
aid_hyperthermia.step5=Daj du\u017Co wody lub sok\u00F3w do picia.
aid_hyperthermia.title=Hipertermia (gor\u0105ce cia\u0142o)
aid_hypoglycaemia.audio=--
aid_hypoglycaemia.description1=Poziom cukru we krwi jest poni\u017Cej warto\u015Bci minimalnej (z powodu przedawkowania insuliny lub nie wystarczaj\u0105cego spo\u017Cycia \u017Cywno\u015Bci).
aid_hypoglycaemia.description2=Objawy\: blado\u015B\u0107, nerwowo\u015B\u0107, g\u0142\u00F3d, dreszcze, poty.
aid_hypoglycaemia.step1=Upewnij si\u0119, \u017Ce dana osoba ma cukrzyc\u0119 (sp\u00F3jrz na znaczek cukrzycowy).
aid_hypoglycaemia.step2=Dzwo\u0144 po pomoc.
aid_hypoglycaemia.step3=Daj s\u0142odki nap\u00F3j i dekstroz\u0119 / glukoz\u0119 (je\u015Bli nie ma problem\u00F3w z po\u0142ykaniem).
aid_hypoglycaemia.step4=Je\u015Bli osoba jest przytomna i oddycha\: ++Odzyskanie pozycji++. Monitorowa\u0107 oddech danej osoby. Je\u015Bli pojawi si\u0119 bezdech,ratowa\u0107.\n    
aid_hypoglycaemia.step5=Je\u015Bli osoba oddycha, mo\u017Cesz umie\u015Bci\u0107 woreczek cukru w ustach i naciska\u0107  z zewn\u0105trz przeciwko niemu.
aid_hypoglycaemia.title=Hipoglikemia (niski poziom cukru)
aid_hypothermia.audio=--
aid_hypothermia.description1=Zimne dreszcze, senno\u015B\u0107, wyczerpanie a\u017C do utraty przytomno\u015Bci. Zimna i blada sk\u00F3ra. Powolny puls, s\u0142abe t\u0119tno.
aid_hypothermia.step1=Przejd\u017A do ciep\u0142ego obszaru / pokoju.
aid_hypothermia.step2=Wezwij pogotowie.
aid_hypothermia.step3=Zatrzymaj dop\u0142yw zimna. Celem jest wzrost temperatury cia\u0142a (n.p ciep\u0142y ok\u0142ad lub kontakt cia\u0142o-cia\u0142o).
aid_hypothermia.step4=Zdejmij mokre ubranie i daj ciep\u0142e ubrania. Os\u0142on ko\u0142dr\u0105 i os\u0142aniaj g\u0142ow\u0119.
aid_hypothermia.step5=Daj gor\u0105cej herbaty, zupy lub ciep\u0142ej wody do picia. Zakaz spo\u017Cywania alkoholu\! Nie daj zasn\u0105\u0107 osobie.
aid_hypothermia.step6=Monitor stan ofiary, a\u017C przyjedzie lekarz pogotowia. Je\u015Bli osoba traci przytomno\u015B\u0107, ratowa\u0107\:
aid_hypothermia.step7=++A - Oddychaj\u0105cy nie\u015Bwiadomy++
aid_hypothermia.step8=++B - Nieoddychaj\u0105cy nie\u015Bwiadomy++
aid_hypothermia.title=Hipotermia (sch\u0142odzenia cia\u0142a)
aid_icerescue.audio=--
aid_icerescue.description1=Zwraca\u0107 uwag\u0119 na w\u0142asne bezpiecze\u0144stwo. Niebezpiecze\u0144stwo\: Toni\u0119cie, Hipotermia.
aid_icerescue.step1=Poprosi\u0107 o pomoc innych ludzi. Niech wezw\u0105 karetk\u0119.
aid_icerescue.step2=.Ratowanie przy u\u017Cyciu drabiny, deski lub listwy. Waga musi by\u0107 roz\u0142o\u017Cona szeroko powszchni.
aid_icerescue.step3=Czo\u0142ga\u0107 si\u0119 do przodu le\u017C\u0105c na brzuchu(je\u015Bli to mo\u017Cliwe by\u0107 przywi\u0105zanym lin\u0105 do s\u0142upa).
aid_icerescue.step4=Poda\u0107 ofierze  na odleg\u0142o\u015B\u0107 narz\u0119dzie (nie r\u0119k\u0119\!) I wyci\u0105gn\u0105\u0107 j\u0105.
aid_icerescue.step5=Czo\u0142ga\u0107 si\u0119 do ty\u0142u .
aid_icerescue.step6=\u015Arodki pierwszej pomocy.
aid_icerescue.step7=Ratowanie samemu mo\u017Cliwe\: Je\u015Bli l\u00F3d jest sta\u0142y mo\u017Cna roz\u0142o\u017Cy\u0107 swoj\u0105 mas\u0119 i si\u0119 wyci\u0105gn\u0105\u0107. Je\u015Bli l\u00F3d jest kruchy, spr\u00F3buj prze\u0142ama\u0107 kawa\u0142ek lodu.
aid_icerescue.title=Ratowanie z lodu
aid_insectstings.audio=--
aid_insectstings.description1=Obrz\u0119k, wysypka, uczucie pieczenia, os\u0142abienie, trudno\u015Bci w oddychaniu, zmniejszenie \u015Bwiadomo\u015Bci, tachykardia.
aid_insectstings.step1=Usu\u0144 \u017C\u0105d\u0142o starannie (p\u0119set\u0105). Nie wyciska\u0107 z \u017C\u0105d\u0142a, jak mog\u0142oby to wstrzykn\u0105\u0107 wi\u0119cej jadem.
aid_insectstings.step2=Cool zainteresowanych miejscu (stosowanie zimna kompresji).
aid_insectstings.step3=Zainteresowanych dziedzinie powinny by\u0107 przechowywane ni\u017Csze ni\u017C serce powoli do obrotu na jad.
aid_insectstings.step4=Je\u015Bli \u015Bciegu w ustach-szcz\u0119ka strefy\: Suck lod\u00F3w, a tak\u017Ce zastosowanie kompresji zimno wok\u00F3\u0142 gard\u0142a.
aid_insectstings.step5=Je\u015Bli wyst\u0105pi\u0107 powa\u017Cne problemy wezwa\u0107 karetk\u0119.
aid_insectstings.title=Ugryzienia owad\u00F3w
aid_nosebleeding.audio=--
aid_nosebleeding.description1=P\u0119kni\u0119ta \u017Cy\u0142a.
aid_nosebleeding.step1=Usi\u0105dz i pochyl si\u0119 nieco do przodu. Trzymaj g\u0142ow\u0119 prosto.
aid_nosebleeding.step2=G\u0142owa trzymana nad sercem spowalnia krwawienie.
aid_nosebleeding.step3=Ch\u0142odzi\u0107 szyj\u0119.
aid_nosebleeding.step4=Zaci\u015Bnij nozdrza a\u017C zatrzyma si\u0119 krwawienie (10 min).
aid_nosebleeding.step5=Potem nie ruszaj nosa (nie chrapa\u0107).
aid_nosebleeding.step6=Je\u015Bli wyst\u0119puj\u0105 problemy lub ci\u0119\u017Ckie krwawienie kt\u00F3re nie mo\u017Cna zatrzyma\u0107, wezwij lekarza pogotowia.
aid_nosebleeding.title=Krwawienie z nosa
aid_poisining.audio=--
aid_poisining.description1=Omamy, gor\u0105czka, skurcze. Nieprzytomno\u015Bci.
aid_poisining.step1=Tylko da\u0107 antidotum, je\u015Bli towarzyszy wyszkolony lekarz.
aid_poisining.step2=Nie dawa\u0107 napoj\u00F3w. Nie powodowa\u0107 wymi\u00F3w.
aid_poisining.step3=Zdwoni\u0105c po pomoc zwr\u00F3ci\u0107 uwag\u0119 na zatrucie\!
aid_poisining.step4=Zachowa\u0107 trucizny i wymioty\!
aid_poisining.step5=Je\u015Bli ofiara jest przytomna i oddycha\: ++Odzyskanie pozycji++. Monitorowa\u0107 stan, a\u017C przyjedzie lekarz pogotowia.\n    
aid_poisining.step6=Je\u015Bli ofiara nie oddycha\: Natychmiast rozpocz\u0105\u0107 z ++reanimacj\u0105++\! Opr\u00F3\u017Cni\u0107 usta z wymiocin.\n    
aid_poisining.title=Zatrucie
aid_recoveryposition.audio=--
aid_recoveryposition.description1=Pozycja bezpieczna dla niemowl\u0105t\:
aid_recoveryposition.step1=Po\u0142o\u017Cy\u0107 ofiar\u0119 na plecach, wyprostowa\u0107 nogi. Kolana obok.
aid_recoveryposition.step2=Po\u0142o\u017Cy\u0107 rami\u0119  pod k\u0105tem prostym do cia\u0142a.
aid_recoveryposition.step3=Wyci\u0105gnij rami\u0119 najdalej od ciebie i od klatki piersiowej i umie\u015B\u0107 z powrotem pod policzek.
aid_recoveryposition.step4=Wyci\u0105gnij kolana i po\u0142\u00F3\u017C je na ziemi.Nogi pod k\u0105tem prostym. Trzyma\u0107 r\u0119ce ofiary  pod policzkiem danej osoby.
aid_recoveryposition.step5=Upewnij si\u0119, \u017Ce drogi oddechowe s\u0105 wolne.
aid_recoveryposition.step6=Otw\u00F3rz usta lekko i przekr\u0119\u0107 g\u0142ow\u0119 tak, aby ofiara mog\u0142a wymiotowa\u0107 . Sprawd\u017A oddech.
aid_recoveryposition.step7=Kontroluj  stan ofiary a\u017C przyjedzie  lekarz pogotowia.
aid_recoveryposition.title=Pozycja bezpieczna
aid_resuscitation.altTitle1=Kompresja klatki piersiowej
aid_resuscitation.altTitle2=Ratowanie z lodu
aid_resuscitation.audio=--
aid_resuscitation.sub1.step1=Po\u0142o\u017Cy\u0107 ofiar\u0119 na plecach. Kl\u0119cze\u0107 obok osoby.
aid_resuscitation.sub1.step2=Uwolnij klatk\u0119 pier\u015Biow\u0105.
aid_resuscitation.sub1.step3=Po\u0142\u00F3\u017C d\u0142o\u0144 na \u015Brodku klatki piersiowej (nieco ponad mostkiem).
aid_resuscitation.sub1.step4=Po\u0142\u00F3\u017C drug\u0105 na pierwsz\u0105 d\u0142o\u0144.
aid_resuscitation.sub1.step5=Wyci\u0105gn\u0105\u0107 ramiona i nogi.
aid_resuscitation.sub1.step6=Naci\u015Bnij 5 cm w g\u0142\u0105b klatki piersiowej (moc pochodzi z g\u00F3rnej cz\u0119\u015Bci cia\u0142a) i pu\u015B\u0107.
aid_resuscitation.sub1.step7=Naci\u015Bnij 30 razy z rz\u0119du kr\u00F3tko i zdecydowanie\!
aid_resuscitation.sub1.subsection=\# Masa\u017C serca
aid_resuscitation.sub2.description1=Powt\u00F3rz masa\u017C serca oddychanie i usta-usta do przyjazdu lekarza pogotowia .
aid_resuscitation.sub2.step1=Usu\u0144 substancje z jamy ustnej i gard\u0142a. Wyci\u0105gnij g\u0142ow\u0119 do szyi.
aid_resuscitation.sub2.step2=Zaci\u015Bnij nos.
aid_resuscitation.sub2.step3=We\u017A g\u0142\u0119boki wdech i po\u0142\u00F3\u017C usta na ustach ofiary aby nie by\u0142o szczelin .
aid_resuscitation.sub2.step4=R\u00F3b usta-usta dwa razy (oddech powoli iw pe\u0142ni).
aid_resuscitation.sub2.step5=Nast\u0119pnie wykonaj ponownie masa\u017C serca.
aid_resuscitation.sub2.subsection=\# Oddychanie
aid_resuscitation.sub3.step1=U\u017Cyj tylko dw\u00F3ch palc\u00F3w\:
aid_resuscitation.sub3.step2=Nie oddychaj za mocno\:
aid_resuscitation.sub3.subsection=Reanimacja (niemowl\u0119)
aid_resuscitation.title=Reanimacja
aid_safeguardaccident.altTitle1=Wypadek drogowy
aid_safeguardaccident.audio=--
aid_safeguardaccident.step1=Zatrzymaj sw\u00F3j samoch\u00F3d 50-100 m za miejscem wypadku (je\u015Bli jeste\u015B na autostradzie lub drodze krajowej). W\u0142\u0105cz \u015Bwiat\u0142a awaryjne. W\u0142\u00F3\u017C kamizelk\u0119 odblaskow\u0105.
aid_safeguardaccident.step2=Postaw tr\u00F3jk\u0105t ostrzegawczy przed wypadkiem . Uwaga\: Je\u017Celi  wypadek jest na zakr\u0119cie to postaw tr\u00F3jk\u0105t przed zakr\u0119tem\!
aid_safeguardaccident.step3=Popro\u015B innych ludzi o pomoc.
aid_safeguardaccident.step4=Otw\u00F3rz drzwi od samochodu (je\u015Bli zaklinowane to otworzy\u0107 za pomoc\u0105 \u0142omu). Wy\u0142\u0105cz zap\u0142on.
aid_safeguardaccident.step5=Ratowanie ofiary wypadku\: Odepnij pasy bezpiecze\u0144stwa, siedzenia przesun\u0105\u0107 do ty\u0142u. Wyci\u0105gnij za pomoc\u0105 ++ratowniczego uchwytu++.\n    
aid_safeguardaccident.step6=Dzwo\u0144 po pomoc.
aid_safeguardaccident.step7=Post\u0119powa\u0107 z pierwsz\u0105 pomocy.
aid_safeguardaccident.title=Wypadek samochodowy
aid_shock.audio=--
aid_shock.description1=Zaburzenia kr\u0105\u017Cenia przez s\u0142ab\u0105 dostaw\u0119 tlenu w organizmie.
aid_shock.description2=Przyczyna\: Utrata p\u0142yn\u00F3w, zmniejszona obj\u0119to\u015B\u0107 krwi.
aid_shock.description3=Objawy\: blado\u015B\u0107, zimna sk\u00F3r, zimne poty, niepok\u00F3j.
aid_shock.step1=Wyeliminowa\u0107 przyczyny tego wstrz\u0105su (np. zatrzymanie utraty p\u0142ynu, wi\u0105zania rany\!)
aid_shock.step2=Po\u0142\u00F3\u017C rannego na kocu, do g\u00F3ry nogami. Uspok\u00F3j osob\u0119.
aid_shock.step3=Dzwo\u0144 po pomoc
aid_shock.step4=Je\u017Celi s\u0105 trudno\u015Bci w oddychaniu lub utrata \u015Bwiadomo\u015Bci, inicjowa\u0107 ++reanimacj\u0119++.\n    
aid_shock.title=Szok
aid_skullfracture.audio=--
aid_skullfracture.description1=Lekkie krwawienia z nosa, jamy ustnej lub ucha. Cz\u0119sto otwarte rany na czaszce.
aid_skullfracture.step1=Trzymaj drogi oddechowe otwarte.
aid_skullfracture.step2=Je\u015Bli poszkodowany \u015Bwiadomy\: Niech  siedzi z g\u0142ow\u0105 do ugi\u0119t\u0105 do przodu. Unikn\u0105\u0107 dalszych ruch\u00F3w\!
aid_skullfracture.step3=Je\u015Bli nieprzytomny\: ++Odzyskanie pozycji++ (bez nacisku na rany g\u0142owy).\n    
aid_skullfracture.step4=Dzwo\u0144 po pomoc
aid_skullfracture.step5=Za\u0142\u00F3\u017C banda\u017C na g\u0142ow\u0119.
aid_skullfracture.step6=Je\u017Celi trudno\u015Bci w oddychaniu lub \u015Bwiadomo\u015Bci, inicjowa\u0107 ++reanimacje++.\n    
aid_skullfracture.title=Z\u0142amanie czaszki
aid_snakebite.audio=--
aid_snakebite.description1=Miejscowa rana o wielko\u015Bci szpilki, ci\u0119\u017Ckie b\u00F3le, obrz\u0119k, kolor purpurowy. Zaburzenia kr\u0105\u017Cenia, zagro\u017Cenie napadu eliptycznego.
aid_snakebite.step1=Usztywnij rann\u0105 cz\u0119\u015B\u0107 cia\u0142a.
aid_snakebite.step2=Zastosuj zimny ok\u0142ad wok\u00F3\u0142 rany .
aid_snakebite.step3=Poda\u0107 \u015Brodki przeciwko wstrz\u0105sowi
aid_snakebite.step4=Dzwo\u0144 po pomoc.
aid_snakebite.title=Uk\u0105szenie w\u0119\u017C\u0105
aid_sos.audio=--
aid_sos.step1=Sygna\u0142\: 3x kr\u00F3tkie, d\u0142ugie 3x, 3x kr\u00F3tkie.
aid_sos.step2=Optycznie (sygna\u0142 \u015Bwiat\u0142a, latarki) lub akustycznie (gwizdni\u0119cie, pukanie).
aid_sos.title=SOS
aid_sprain.audio=--
aid_sprain.description1=B\u00F3l, obrz\u0119k (siniec), utrata funkcji uginania ko\u0144czyny.
aid_sprain.step1=U\u0142o\u017Cy\u0107 cz\u0119\u015B\u0107 cia\u0142a w najwygodniejszy spos\u00F3b dla poszkodowanego.
aid_sprain.step2=Chodzi\u0107 (za pomoc\u0105 lodu).
aid_sprain.step3=Je\u015Bli to mo\u017Cliwe, unie\u015B\u0107 cz\u0119\u015B\u0107 rann\u0105 troch\u0119.
aid_sprain.step4=Przyjed\u017A do szpitala lub zadzwo\u0144 po lekarza pogotowia.
aid_sprain.title=Zwichni\u0119cia i nadwyr\u0119\u017Cenia
aid_stroke.audio=--
aid_stroke.description1=Nag\u0142e uczucie dr\u0119twienia lub parali\u017C (twarzy, ramion, n\u00F3g), zaburzenia zrozumienia,  problemy wzroku, zak\u0142\u00F3cenie \u015Bwiadomo\u015Bci, silne b\u00F3le g\u0142owy. Problemy  z oddychaniem i po\u0142ykaniem, utrata kontroli nad p\u0119cherzem moczowym i jelitami.
aid_stroke.step1=Dzwoni\u0107 po pomoc \!
aid_stroke.step2=Rozlu\u017Ani\u0107 napi\u0119t\u0105 Odzie\u017C, nie dawa\u0107 narkotyk\u00F3w lub napoj\u00F3w.
aid_stroke.step3=Po\u0142o\u017Cy\u0107 lub posadzi\u0107 osob\u0119 komfortowo. Uspokoi\u0107\!
aid_stroke.step4=Kontroluj \u015Bwiadomo\u015B\u0107 i oddychanie.
aid_stroke.step5=Je\u017Celi wyst\u0119puj\u0105 trudno\u015Bci w oddychaniu lub \u015Bwiadomo\u015Bci, inicjowa\u0107 ++reanimacj\u0119++.\n    
aid_stroke.title=Atak
aid_suffocation.altTitle1=Po\u0142kni\u0119cie/Zad\u0142awienie
aid_suffocation.altTitle2=--
aid_suffocation.audio=--
aid_suffocation.description1=Niedostateczna dostawa tlenu. Tchawica zamkni\u0119ta. Niebezpiecze\u0144stwo\: bezdech.
aid_suffocation.description2=Objawy\: \u015Bwiszcz\u0105cy oddech , kaszel bod\u017Aca, duszno\u015B\u0107, przebarwienia sk\u00F3ry.
aid_suffocation.step1=Natychmiastowe dzia\u0142ania\! Niech dana osoba kaszle bardzo mocno.
aid_suffocation.step2=Uderzy\u0107  silnie p\u0142ask\u0105 r\u0119k\u0105 pomi\u0119dzy \u0142opatki (Po\u0142o\u017Cy\u0107 niemowl\u0119 na przedramieniu, z g\u0142ow\u0105 do d\u00F3\u0142u).
aid_suffocation.step3=Je\u015Bli bez powodzenia\: Sta\u0144 za osob\u0105, obejmij wok\u00F3\u0142 pasa, uginaj lekko do przodu.
aid_suffocation.step4=Zamkn\u0105\u0107 pi\u0119\u015B\u0107, po\u0142o\u017Cy\u0107 na wysoko\u015B\u0107 \u017Co\u0142\u0105dka osoby i wzi\u0105\u0107 drug\u0105 r\u0119k\u0105  .
aid_suffocation.step5=Mocno nacisn\u0105\u0107 na brzuch tak jakby si\u0119 pr\u00F3bowa\u0142o podnie\u015B\u0107 osob\u0119
aid_suffocation.step6=Powt\u00F3rz t\u0119 czynno\u015B\u0107 a\u017C  5 razy\! Drogi oddechowe powinny sta\u0107 si\u0119 wolne .
aid_suffocation.step7=Dzwo\u0144 po pomoc .
aid_suffocation.step8=Je\u017Celi si\u0119 nie powiedzie za pierwszym razie to kontynuowa\u0107  a\u017C przyb\u0119dzie lekarz pogotowia.
aid_suffocation.title=Duszenie
aid_sunburn.audio=--
aid_sunburn.step1=Odci\u0105gn\u0105\u0107 osob\u0119 od s\u0142o\u0144ca i unika\u0107 je w przysz\u0142o\u015Bci.i
aid_sunburn.step2=Pi\u0107 du\u017Co wody aby zatrzyma\u0107 odwodnienie.
aid_sunburn.step3=Je\u015Bli istnieje powa\u017Cne poparzenie s\u0142oneczne (p\u0119cherze, zaczerwienienie, b\u00F3l), zasi\u0119gn\u0105\u0107 porady lekarza.
aid_sunburn.step4=Je\u015Bli sk\u00F3ra jest tylko lekko czerwona, mo\u017Ce by\u0107 ch\u0142odzona mokrym ok\u0142adem. U\u017Cyj balsam lub \u017Cel.
aid_sunburn.title=Poparzenie s\u0142oneczne
aid_sunstroke.audio=--
aid_sunstroke.description1=gor\u0105ca i czerwona g\u0142owa, zimna sk\u00F3ra, zawr\u00F3t g\u0142owy, b\u00F3l g\u0142owy, . Przyczyna\: Podra\u017Cnienie  membrany m\u00F3zgowej.
aid_sunstroke.step1=Przejd\u017A w ch\u0142odne miejsce (cie\u0144) i unie\u015B g\u00F3rn\u0105 cz\u0119\u015B\u0107 cia\u0142a.
aid_sunstroke.step2=Sch\u0142odzi\u0107 g\u0142ow\u0119 mokrymi ok\u0142adami.
aid_sunstroke.step3=Dzwo\u0144 po pomoc i kontroluj oddychanie.
aid_sunstroke.step4=Je\u015Bli \u015Bwiadomy\: Daj ch\u0142odny nap\u00F3j gdy mo\u017Cliwe .
aid_sunstroke.step5=Je\u015Bli pojawi si\u0119 bezdech, zacznij z oddychaniem\:
aid_sunstroke.step6=++Przejd\u017A na Usta-Usta\!++
aid_sunstroke.title=Pora\u017Cenie s\u0142oneczne
aid_unconsciouswithbreath.audio=--
aid_unconsciouswithbreath.description1=Bez reakcji na g\u0142o\u015Bne pytania , nie ma odpowiedzi na wstrz\u0105sanie. Nie ma oddychania.
aid_unconsciouswithbreath.step1=Je\u017Celi s\u0105 ludzie obok Ciebie popro\u015B o pomoc.
aid_unconsciouswithbreath.step2=++Pozycja bezpieczna++. Otw\u00F3rz usta i ustaw g\u0142ow\u0105 w ten spos\u00F3b, \u017Ceby osoba mog\u0142a wymiotowa\u0107.
aid_unconsciouswithbreath.step3=Dzwo\u0144 po pomoc.
aid_unconsciouswithbreath.title=Nie\u015Bwiadomo\u015Bci z oddychaniem
aid_unconsciouswithoutbreath.audio=--
aid_unconsciouswithoutbreath.step1=Ofiara nie reaguje, nie  oddycha.
aid_unconsciouswithoutbreath.step2=++Wszcz\u0119cie renimacjii.++
aid_unconsciouswithoutbreath.title=\u015Awiadomo\u015Bci bez oddychania
aid_vomiting.audio=--
aid_vomiting.description1=Wynika z nudno\u015Bci. \u017Bo\u0142\u0105dek opr\u00F3\u017Cnia si\u0119. Przyczyny\: Infekcja, zatrucie, owrzodzenia, narkotyki, z\u0142e jedzenie, ci\u0105\u017Ca.
aid_vomiting.step1=Niebezpiecze\u0144stwo dla krwiobiegu z powodu odwodnienia i utraty soli\!
aid_vomiting.step2=Poda\u0107 p\u0142yny (herbata, woda).
aid_vomiting.step3=Je\u015Bli istniej\u0105 silne zaburzenia, krwawe wymioty lub ci\u0105g\u0142e to wezwij  lekarza pogotowia.
aid_vomiting.title=Wymioty
