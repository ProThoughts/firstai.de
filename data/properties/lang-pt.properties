# First Aid Sections
aid_allergic.audio=--
aid_allergic.step1=Telefone para uma ambul\u00E2ncia imediatamente.
aid_allergic.step2=Tente acalmar a v\u00EDtima e deix\u00E1-lo sentar-se confortavelmente.
aid_allergic.step3=Remover a causa da alergia (por exemplo um f\u00E9rr\u00E3o de abelha) cuidadosamente.
aid_allergic.step4=Esfrie a pele afetada (compressa \u00FAmida, gelo).
aid_allergic.step5=Se tiver um ant\u00EDdoto, ele deve us\u00E1-lo (ajude-o).
aid_allergic.step6=Monitore a condi\u00E7\u00E3o da v\u00EDtima at\u00E9 a ambul\u00E2ncia chegar.
aid_allergic.step7=Se o acidentado perder a consci\u00EAncia ou a respira\u00E7\u00E3o parar, siga instru\u00E7\u00F5es apropriadas\!
aid_allergic.title=Rea\u00E7\u00E3o al\u00E9rgica
aid_amputation.audio=--
aid_amputation.description1=A parte do corpo amputada pode ser recolocada. Objetivo\: Manter a parte amputada arrefecida at\u00E9 chegar ao hospital.
aid_amputation.step1=Acalmar a pessoa, deit\u00E1-lo(a) para baixo, e cobrir com cobertor.
aid_amputation.step2=Parar o sangramento, consulte 'Hemorragia (grave)' e 'Choque'.
aid_amputation.step3=Embrulhe a parte amputada em um pano limpo e seco, e coloc\u00E1-la em um saco pl\u00E1stico imperme\u00E1vel.
aid_amputation.step4=Fechar este saco pl\u00E1stico e coloc\u00E1-lo em outro saco pl\u00E1stico, que contenha \u00E1gua fria/gelo.
aid_amputation.step5=N\u00E3o d\u00EA \u00E1lcool, cigarros ou alimentos \u00E0 v\u00EDtima (no caso de uma cirurgia com anestesia no hospital).
aid_amputation.step6=N\u00E3o congele a parte amputada, (apenas mantenha fria).
aid_amputation.step7=Ligue para emerg\u00EAncia ou por ultimo leve-a ao hospital sozinho.
aid_amputation.title=Amputa\u00E7\u00E3o
aid_animalbite.audio=--
aid_animalbite.description1=Aten\u00E7\u00E3o\: alto risco de infec\u00E7\u00E3o. Resultado poderia dar infec\u00E7\u00E3o, t\u00E9tano, ou raiva.
aid_animalbite.step1=Lavar ferida com \u00E1gua quente sab\u00E3o.
aid_animalbite.step2=Depois desinfecte a ferida.
aid_animalbite.step3=Se houver hemorragia grave, elevar a parte superior do corpo da pessoa.
aid_animalbite.step4=Aplicar um curativo ass\u00E9ptico.
aid_animalbite.step5=V\u00E1 a um hospital ou ligue para emerg\u00EAncia.
aid_animalbite.title=Mordida de Animal
aid_apnoea.altTitle1=Respira\u00E7\u00E3o
aid_apnoea.audio=--
aid_apnoea.description1=Sem sons ou movimentos respirat\u00F3rios, percept\u00EDvel descolora\u00E7\u00E3o da pele.
aid_apnoea.step1=Chamada de emerg\u00EAncia.
aid_apnoea.step2=Deite o acidentado de costas.
aid_apnoea.step3=Estique a cabe\u00E7a pra tr\u00E1s. Remover objetos da boca e da garganta.
aid_apnoea.step4=Puxe o nariz e verifique se est\u00E1 fechado.
aid_apnoea.step5=Respire fundo e encaixe a boca na boca do acidentado, de forma que n\u00E3o possa vazar ar.
aid_apnoea.step6=Respire fora devagar e completamente.
aid_apnoea.step7=Sen\u00E3o tiver sucesso\: Fa\u00E7a respira\u00E7\u00E3o at\u00E9 a ambul\u00E2ncia chegar.
aid_apnoea.title=Apn\u00E9ia
aid_asthma.altTitle1=Dispn\u00E9ia
aid_asthma.audio=--
aid_asthma.description1=Grande dificuldade em respirar. Chiado ru\u00EDdo respirat\u00F3rio. Ansiedades.
aid_asthma.step1=Acalme \u00E0 pessoa. Fique calmo voc\u00EA tamb\u00E9m\!
aid_asthma.step2=Afrouxar roupas.
aid_asthma.step3=Deixe o acidentado sentar inclinado para frente, mande-o respirar devagar e profundamente.
aid_asthma.step4=Se ocasionalmente tiver um inalador, ele deve us\u00E1-lo (ajude-o). 5-10 min ap\u00F3s a utiliza\u00E7\u00E3o dever\u00E1 fazer efeito.
aid_asthma.step5=Caso n\u00E3o haja melhora\: Use o inalador a cada 5 min at\u00E9 ambul\u00E2ncia chegar.
aid_asthma.step6=Chamada de emerg\u00EAncia.
aid_asthma.step7=Se houver ++apn\u00E9ia++, comece com a respira\u00E7\u00E3o.
aid_asthma.title=Asma
aid_backinjury.altTitle1=Fratura Espinhal
aid_backinjury.audio=--
aid_backinjury.description1=Dor nas costas, bra\u00E7os e pernas dormentes.
aid_backinjury.step1=N\u00E3o mova o acidentado\!\!
aid_backinjury.step2=Segure a cabe\u00E7a do jeito que estiver, mantendo a pessoa est\u00E1vel (manter a sua cabe\u00E7a parado)
aid_backinjury.step3=Estabilizar o acidentado com travesseiros na lateral.
aid_backinjury.step4=Acalme \u00E0 vitima.
aid_backinjury.step5=Ligue para emerg\u00EAncia, lembre-se de salientar o tipo de les\u00E3o.
aid_backinjury.title=Les\u00F5es nas Costas
aid_birth.audio=--
aid_birth.description1=Sa\u00EDda de l\u00EDquido amni\u00F3tico. Contra\u00E7\u00E3o, ocorrer\u00E1 dores. Nascimento inesperado.
aid_birth.step1=Preste aten\u00E7\u00E3o \u00E0 privacidade e mantenha a calma\! - Ligue para a emerg\u00EAncia.
aid_birth.step2=Deixar a mulher gr\u00E1vida nua apenas parte inferior do seu corpo, e sente-se em local est\u00E9ril sobre um cal\u00E7o com as pernas dobradas.
aid_birth.step3=Dobre os joelhos. Suba as pernas. Posi\u00E7\u00E3o da bacia ligeiramente ascendente. - O parto \u00E9 um processo natural e ocorrer\u00E1 sem complica\u00E7\u00F5es.
aid_birth.step4=Mantenha a mulher calma, deixe-a concentrar-se na propria respira\u00E7\u00E3o\: inspire atrav\u00E9s do nariz, e expire da boca para fora (em velocidade normal).
aid_birth.step5=Ritmo de pressionamento\: Respire fundo, mantenha respira\u00E7\u00E3o, e pressione. Logo que a cabe\u00E7a do beb\u00EA aparecer, apoie-o, segurando-o com ambas as m\u00E3os.
aid_birth.step6=Ap\u00F3s o parto\: Segure o beb\u00EA cuidadosamente com cabe\u00E7a para baixo para liberar as vias a\u00E9reas e saida de l\u00EDquido amni\u00F3tico. (Talvez voc\u00EA tenha que sugar para fora o fluido a partir da boca do beb\u00EA pelo nariz.) O beb\u00EA deve respirar e chorar\!
aid_birth.step7=Amarrar o cord\u00E3o umbilical 30 cent\u00EDmetros de dist\u00E2ncia da crian\u00E7a (tamb\u00E9m pode ser feito no hospital). Mantenha a vagina da m\u00E3e est\u00E9ril.
aid_birth.step8=Seque o beb\u00EA e o mantenha aquecido. Anote a hora e leve-a para o hospital.
aid_birth.title=Nascimento
aid_bleedinglight.audio=--
aid_bleedinglight.description1=Objetivo\: Parar o sangramento.
aid_bleedinglight.step1=N\u00E3o toque na ferida (risco de infec\u00E7\u00E3o).
aid_bleedinglight.step2=N\u00E3o se trata ferida com p\u00F3 ou sprays.
aid_bleedinglight.step3=Rratamento da ferida\: utilize material est\u00E9ril e uma bandagem.
aid_bleedinglight.step4=Para pequenas hemorragias \u00E9 freq\u00FCentemente suficiente um tamponamento.
aid_bleedinglight.step5=Se for uma grande hemorragia usar uma atadura e cobrir com uma bandagem. N\u00E3o se aplica \u00E0 bandagem apertado como uma imobiliza\u00E7\u00E3o, pode levar ao aumento das hemorragias.
aid_bleedinglight.step6=Nota\: Ferimentos de raiva t\u00EAm que ser lavadas com solu\u00E7\u00E3o de sab\u00E3o.
aid_bleedinglight.title=Sangramento leve
aid_bleedingsevere.audio=--
aid_bleedingsevere.description1=Salpicos, sangue pulsante. Perigo\: Pode engasgar por causa da perda de sangue, infec\u00E7\u00F5es, a morte. Objetivo\: Parar o sangramento.
aid_bleedingsevere.step1=Remover roupas (cortar se necess\u00E1rio) e amostrar ferida.
aid_bleedingsevere.step2=Enrole uma gaze ou se necess\u00E1rio, uma pe\u00E7a com a press\u00E3o em torno da ferida.
aid_bleedingsevere.step3=Exercer press\u00E3o por pelo menos 10 min.
aid_bleedingsevere.step4=Se for as bandagens ficarem encharcadas com sangue, n\u00E3o remova-as. Em vez disso, enrole outra bandagem / vestu\u00E1rio em torno do ferimento.
aid_bleedingsevere.step5=Conservar o membro afetado (caso n\u00E3o esteja quebrado) mais elevado do que o cora\u00E7\u00E3o para reduzir a quantidade de press\u00E3o arterial. Se poss\u00EDvel deitar \u00E0 viima.
aid_bleedingsevere.step6=Se n\u00E3o parar de sangrar, manter a press\u00E3o sobre a ferida, e defina mais um ponto de press\u00E3o na ferida\: Para uma hemorragia do antebra\u00E7o comprima o bra\u00E7o (Pressione na face interna da veia do bra\u00E7o, no meio do cotovelo e na dobra do bra\u00E7o, utilizando seus dedos). Sangramento na perna deve-se fazer press\u00E3o de ponto no inguinal (pressione na veia da virilha trafulha, art\u00E9ria onde leva mais de osso il\u00EDaco, utilizando a sua palma da m\u00E3o).
aid_bleedingsevere.step7=Ligue para emerg\u00EAncia m\u00E9dico imediatamente.
aid_bleedingsevere.step8=Assim que o sangramento estiver sob controle\: Iniciar medidas anti-asfixiante.
aid_bleedingsevere.title=Sangramento grave
aid_brainconcussion.audio=--
aid_brainconcussion.description1=Dores de cabe\u00E7a, n\u00E1useas, v\u00F4mitos. Vis\u00E3o deficiente. Inconsci\u00EAncia pode ocorrer.
aid_brainconcussion.description2=Se sangrar a cabe\u00E7a\:
aid_brainconcussion.step1=Olhar desinteressado ou vago (ao infinito).
aid_brainconcussion.step2=Chame a emerg\u00EAncia.
aid_brainconcussion.step3=Posicione a v\u00EDtima, em uma posi\u00E7\u00E3o de cabe\u00E7a elevada (no travesseiro).
aid_brainconcussion.step4=Fa\u00E7a tratamento de ferida (utilize bandagem est\u00E9ril).
aid_brainconcussion.step5=Ligue para emerg\u00EAncia.
aid_brainconcussion.title=Concuss\u00E3o no cer\u00E9bro
aid_burningsevere.audio=--
aid_burningsevere.description1=Manchas de vermelho-branco e areas com forma\u00E7\u00E3o de bolhas. A pele perde fluido. Danos profundos de tecido. Forte dor ou sem dor (por causa dos nervos queimados).
aid_burningsevere.step1=Remover as roupas tanto quanto poss\u00EDvel.
aid_burningsevere.step2=Refrigere as partes do corpo queimado com \u00E1gua (cerca de 15 \u00B0 C, 59 \u00B0 F) por at\u00E9 10 minutos, at\u00E9 a dor diminuir.
aid_burningsevere.step3=Em casos em que a queimadura for extensa, utilize toalhas molhadas para esfriar.
aid_burningsevere.step4=Ligue para emerg\u00EAncia.
aid_burningsevere.step5=Ap\u00F3s o resfriamento da ferida\: Use um curativo est\u00E9ril. N\u00E3o aplique qualquer fluido (sem cremes, \u00F3leos, pomadas, etc.) N\u00E3o furar as bolhas.
aid_burningsevere.step6=Controle a respira\u00E7\u00E3o e consci\u00EAncia da pessoa at\u00E9 a chegada da emerg\u00EAncia.
aid_burningsevere.title=Queimaduras Graves
aid_burningslight.audio=--
aid_burningslight.description1=Vermelhid\u00E3o da pele. Leve incha\u00E7o. Dor.
aid_burningslight.step1=Mantenha a \u00E1rea queimada sob \u00E1gua fria.
aid_burningslight.step2=Aplicar curativo molhado folgadamente.
aid_burningslight.title=Queimaduras Ligeiras
aid_checkbreathing.audio=--
aid_checkbreathing.step1=Verifique sons respirat\u00F3rios.
aid_checkbreathing.step2=Diagnosticar a respira\u00E7\u00E3o na parte superior do abd\u00F3men (leigos a sua m\u00E3o sobre ela).
aid_checkbreathing.step3=No sentido respira\u00E7\u00E3o boca e nariz.
aid_checkbreathing.title=Checar Respira\u00E7\u00E3o
aid_chemicalburn.audio=--
aid_chemicalburn.description1=Les\u00F5es de tecido.
aid_chemicalburn.step1=Mente auto-defesa\!
aid_chemicalburn.step2=Agir rapidamente e lavar os locais queimados.
aid_chemicalburn.step3=Ligar para emerg\u00EAncia.
aid_chemicalburn.step4=Se h\u00E1 uma queimadura qu\u00EDmica no sistema digestivo uma das maneiras \u00E9 beber muita \u00E1gua.
aid_chemicalburn.step5=N\u00E3o provocar v\u00F4mitos\!
aid_chemicalburn.title=Queimadura Quimica
aid_chemicalburneyes.audio=--
aid_chemicalburneyes.step1=Ligue para emerg\u00EAncia, leve a embalagem do produto qu\u00EDmico, 'pois o mesmo tem telefone especifico para casos de acidentes.'
aid_chemicalburneyes.step2=Lave os olhos com muita \u00E1gua. Cubra algum olho saud\u00E1vel durante a lavagem.
aid_chemicalburneyes.step3=Conduzir o jato de \u00E1gua do \u00E2ngulo interior do olho ao \u00E2ngulo exterior do olho. Limpe durante pelo menos 20 minutos sob \u00E1gua.
aid_chemicalburneyes.step4=Fechar os dois olhos da vitima e cobri-lo com pano \u00FAmido.
aid_chemicalburneyes.step5=Monitore as condi\u00E7\u00F5es at\u00E9 a ambul\u00E2ncia chegar.
aid_chemicalburneyes.title=Queimadura Quimica (Olhos)
aid_dangerzone.audio=--
aid_dangerzone.step1=Realiza\u00E7\u00E3o\: Posicione os bra\u00E7os da vitima na frente de seu peito, e ficar por tr\u00E1s dele / dela.
aid_dangerzone.step2=Coloque as m\u00E3os sob os ombros dos feridos, agarrando o bra\u00E7o de forma angular.
aid_dangerzone.step3=Puxar para tr\u00E1s e levar a pessoa em seguran\u00E7a.
aid_dangerzone.title=Zona de Perigo (Resgate)
aid_diabeticcoma.altTitle1=A hiperglicemia (a\u00E7\u00FAcar)
aid_diabeticcoma.audio=--
aid_diabeticcoma.description1=N\u00EDvel de a\u00E7\u00FAcar no sangue for demasiado elevado (falta de insulina).
aid_diabeticcoma.description2=Sintomas\: Sede, freq\u00FC\u00EAncia urin\u00E1ria, n\u00E1useas, v\u00F4mitos. Respira\u00E7\u00E3o com cheiro de frutas / vinho.
aid_diabeticcoma.step1=Ligue para emerg\u00EAncia.
aid_diabeticcoma.step2=Ajude a vitima (se for assegurada diab\u00E9ticos) a tomar insulina.
aid_diabeticcoma.step3=++Posi\u00E7\u00E3o de recupera\u00E7\u00E3o.++ (N\u00E3o existem posi\u00E7\u00F5es para os primeiros socorros.)
aid_diabeticcoma.step4=Monitorar a condi\u00E7\u00E3o da vitima at\u00E9 que chegue m\u00E9dico de emerg\u00EAncia.
aid_diabeticcoma.title=Coma diab\u00E9tico
aid_diarrhoea.audio=--
aid_diarrhoea.description1=Rea\u00E7\u00E3o para alimentos contaminados, a infec\u00E7\u00E3o do intestino ou dist\u00FArbio. Fezes \u00E9 dilu\u00EDdo, viscosas ou sanguinolenta.
aid_diarrhoea.step1=Perigo para a circula\u00E7\u00E3o devido \u00E0 desidrata\u00E7\u00E3o e perda de sal\!
aid_diarrhoea.step2=D\u00EA l\u00EDquidos (ch\u00E1, \u00E1gua).
aid_diarrhoea.step3=Se houver fortes perturba\u00E7\u00F5es levar ao m\u00E9dico de emerg\u00EAncia.
aid_diarrhoea.title=Diarreia
aid_drowning.audio=--
aid_drowning.step1=Chamada de emerg\u00EAncia. Pergunte as pessoas pr\u00F3ximas a voc\u00EA para ajudar.
aid_drowning.step2=Resgate a pessoa para fora da \u00E1gua\!
aid_drowning.step3=Se a vitima estiver respirando\: ++Posi\u00E7\u00E3o de recupera\u00E7\u00E3o++. Mantenha-o quente (cubra-o). Monitore seu estado at\u00E9 a chegada da ambulancia.
aid_drowning.step4=Se a vitima n\u00E3o estiver respirando\: Comece imediatamente com a ++reanima\u00E7\u00E3o++\! (Remover a \u00E1gua dos pulm\u00F5es \u00E9 in\u00FAtil.)
aid_drowning.title=Afogamento
aid_electricityaccident.audio=--
aid_electricityaccident.step1=Em primeiro lugar interromper o fornecimento de electricidade\!
aid_electricityaccident.step2=Perigo\: inconsci\u00EAncia, apneia.
aid_electricityaccident.step3=++A - inconsci\u00EAncia com a respira\u00E7\u00E3o++
aid_electricityaccident.step4=++B - inconsci\u00EAncia sem respirar++
aid_electricityaccident.title=Acidente com Electricidade
aid_emergencycall.audio=--
aid_emergencycall.step1=Disque 193 (bombeiros) 192 (SAMU). Sempre que poss\u00EDvel, \u00E9 de gra\u00E7a\! N\u00E3o hesite em ligar para uma ambul\u00E2ncia\!
aid_emergencycall.step2=Ao telefonar voc\u00EA deve fornecer as seguintes informa\u00E7\u00F5es\:
aid_emergencycall.step3=- O que tem acontecido
aid_emergencycall.step4=- Onde (lugar do acidente)
aid_emergencycall.step5=- Quantas vitimas 
aid_emergencycall.step6=- Que tipo de les\u00F5es.
aid_emergencycall.step7=Posteriormente espere para novas investiga\u00E7\u00F5es. 
aid_emergencycall.title=Ligar para emerg\u00EAncia
aid_epilepsy.audio=--
aid_epilepsy.description1=Corpo r\u00EDgido, punhos fechados , mand\u00EDbula pressionada, contra\u00E7\u00E3o muscular nos membros ou face. Olhos revirando. Saliva\u00E7\u00E3o. poss\u00EDvel inconsci\u00EAncia .
aid_epilepsy.step1=N\u00E3o segure a vitima ou o seu movimento.
aid_epilepsy.step2=Coloque a vitima em uma base suave (almofadas), remover objetos proximos para evitar auto-les\u00E3o.
aid_epilepsy.step3=Acalme a vitima. Afrouxar roupas, dar liberdade de respira\u00E7\u00E3o.
aid_epilepsy.step4=Se a vitima v\u00F4mitar, vire a cabe\u00E7a para o lado que o v\u00F4mito possa escorrer.
aid_epilepsy.step5=Manter vias a\u00E9reas claro. Risco de engolir a l\u00EDngua.
aid_epilepsy.step6=++Posi\u00E7\u00E3o recupera\u00E7\u00E3o++\: chame a emerg\u00EAncia. Continuar a monitorar o estado da v\u00EDtima.
aid_epilepsy.step7=Mantenha os curiosos \u00E0 dist\u00E2ncia.
aid_epilepsy.title=Epilepsia
aid_eyeinjury.audio=--
aid_eyeinjury.step1=Deixe objeto no olho da vitima, n\u00E3o remova-o\!
aid_eyeinjury.step2=Mantenha os olhos sem se mexer para evitar novas les\u00F5es. N\u00E3o toque no olho.
aid_eyeinjury.step3=Se olho est\u00E1 sangrando, cubra-o com uma compressa ou uma gaze est\u00E9ril.
aid_eyeinjury.step4=Mantenha o olho com uma almofada fria (reduz edema, estanca a hemorragia mais r\u00E1pido).
aid_eyeinjury.step5=Ligue para emerg\u00EAncia ou leve-o por si mesmo.
aid_eyeinjury.title=Les\u00F5es oculares
aid_fracture.audio=--
aid_fracture.description1=Sintomas\: Posi\u00E7\u00E3o deslocada e mobilidade do osso. Deforma\u00E7\u00E3o. Movimento doloroso, sens\u00EDvel ao toque.
aid_fracture.step1=Evite movimentos\!
aid_fracture.step2=Ligar para emergencia.
aid_fracture.step3=Imobilizar o osso fraturado, ou seja, imobilizar o local apoiado-o firmemente. Manter a posi\u00E7\u00E3o do osso.
aid_fracture.step4=Se for fratura aberta, cobrir a ferida com material est\u00E9ril.
aid_fracture.title=Fratura
aid_frostbitemild.audio=--
aid_frostbitemild.description1=Palidez, incha\u00E7os. Perigo para a irriga\u00E7\u00E3o sangu\u00EDnea.
aid_frostbitemild.step1=Leve \u00E0 vitima para uma zona quente.
aid_frostbitemild.step2=Afaste-se de frio, retire roupas frio, seque a pessoa.
aid_frostbitemild.step3=Aquecer com \u00E1gua morna e com o calor do corpo do ajudante.
aid_frostbitemild.step4=Dar bebida quente (ch\u00E1). Nenhum \u00E1lcool\!
aid_frostbitemild.title=Queimadura por frio leve
aid_frostbitesevere.audio=--
aid_frostbitesevere.description1=Pele extremamente fria, cinza-branca, bolhas, tecido morto. Perigo para o fornecimento de sangue\!
aid_frostbitesevere.step1=Ir para a \u00E1rea quente.
aid_frostbitesevere.step2=Tratamento ferida / cobertura.
aid_frostbitesevere.step3=D\u00EA uma bebida a\u00E7ucarada.
aid_frostbitesevere.step4=N\u00E3o esfregue a vitima com material quente\!
aid_frostbitesevere.step5=Chame a emerg\u00EAncia.
aid_frostbitesevere.title=Queimadura por frio grave
aid_general.audio=--
aid_general.step1=Realizar sempre os primeiros socorros. Voc\u00EA n\u00E3o pode cometer erros.
aid_general.step2=Prestar sempre aten\u00E7\u00E3o \u00E0 sua pr\u00F3pria seguran\u00E7a.
aid_general.step3=Analisar a situa\u00E7\u00E3o e garantir seguran\u00E7a no lugar do acidente.
aid_general.step4=Chamada de emerg\u00EAncia + Primeiros Socorros\!
aid_general.step5=Se existirem v\u00E1rias v\u00EDtimas, o tratamento dos mais prejudicados tem prioridade.
aid_general.step6=Tente acalmar a v\u00EDtima. Fique calmo voc\u00EA tamb\u00E9m\!
aid_general.step7=Se poss\u00EDvel deit\u00E1-lo(a) confortavelmente. Nunca d\u00EA \u00E1lcool, nicotina ou drogas para uma pessoa.
aid_general.title=Conduta Geral
aid_heartattack.audio=--
aid_heartattack.description1=Pesados, com dura\u00E7\u00E3o superior a 5 min de press\u00E3o e dor no peito, especialmente irradiando nos bra\u00E7os/ombros. Ansiedade, palidez, sudorese fria. Eventualmente, n\u00E1useas, falta de ar.
aid_heartattack.step1=Chame a emerg\u00EAncia e pe\u00E7a o 'DEA'(desfribilador externo automatico)\! Avise sobre o suposto ataque card\u00EDaco.
aid_heartattack.step2=Posicione a parte superior do corpo elevada. Afrouxar roupas apertadas. N\u00E3o d\u00EA drogas ou bebidas.
aid_heartattack.step3=Calmamente conversar com a pessoa em causa.
aid_heartattack.step4=Controle a consci\u00EAncia e respira\u00E7\u00E3o.
aid_heartattack.step5=D\u00EA a aspirina se dispon\u00EDvel.
aid_heartattack.step6=Se pessoa estiver inconsciente iniciar a ++reanima\u00E7\u00E3o++.
aid_heartattack.title=Ataque do cora\u00E7\u00E3o
aid_hyperthermia.altTitle1=--
aid_hyperthermia.audio=--
aid_hyperthermia.description1=Sede, fraqueza, desorienta\u00E7\u00E3o, n\u00E1useas, confus\u00E3o, forte sudorese, pele quente.
aid_hyperthermia.step1=Chame a emerg\u00EAncia.
aid_hyperthermia.step2=Encontre um lugar fresco (sala com ar condicionado prefer\u00EDvel).
aid_hyperthermia.step3=Fixar pessoa, elevar as pernas. Afrouxar roupas.
aid_hyperthermia.step4=Arrefecer a pele com muita \u00E1gua ou passar toalha umida.
aid_hyperthermia.step5=D\u00EA muita \u00E1gua ou sucos para beber.
aid_hyperthermia.title=Hipertermia (calor corporal)
aid_hypoglycaemia.audio=--
aid_hypoglycaemia.description1=N\u00EDvel de a\u00E7\u00FAcar no sangue est\u00E1 abaixo valor m\u00EDnimo (porcausa de overdose de insulina suficiente ou n\u00E3o ingest\u00E3o de alimentos).
aid_hypoglycaemia.description2=Sintomas\: Palidez, nervosismo, a fome, arrepios, suores.
aid_hypoglycaemia.step1=Certifique-se de que a pessoa \u00E9 diab\u00E9tica (procure por um crach\u00E1 de diab\u00E9tico).
aid_hypoglycaemia.step2=Chame a emerg\u00EAncia.
aid_hypoglycaemia.step3=D\u00EA uma bebida a\u00E7ucarada e dextrose/glicose (se n\u00E3o houver problemas de degluti\u00E7\u00E3o).
aid_hypoglycaemia.step4=Se pessoa est\u00E1 consciente e respira\: ++Posi\u00E7\u00E3o de recupera\u00E7\u00E3o++. Monitore a respira\u00E7\u00E3o da pessoa. Se houver apneia, d\u00EA in\u00EDcio com a respira\u00E7\u00E3o.
aid_hypoglycaemia.step5=Se n\u00E3o houver respira\u00E7\u00E3o, voc\u00EA pode colocar um pouco de a\u00E7\u00FAcar na bochecha, empurre a partir de fora contra ele.
aid_hypoglycaemia.title=A hipoglicemia (n\u00EDveis baixos de a\u00E7\u00FAcar)
aid_hypothermia.audio=--
aid_hypothermia.description1=Arrepio frio, sonol\u00EAncia, cansa\u00E7o, at\u00E9 inconsci\u00EAncia. Cor de pele p\u00E1lida. Pulso lento, batimento card\u00EDaco fraco.
aid_hypothermia.step1=V\u00E1 a uma \u00E1rea quente/sala.
aid_hypothermia.step2=Chamar a emerg\u00EAncia.
aid_hypothermia.step3=Pare de impacto do frio. Aumente da temperatura corporal (cubra e fa\u00E7a contato corpo-a-corpo).
aid_hypothermia.step4=Remover roupas molhadas e colocar roupas quentes. Cobrir a cabe\u00E7a.
aid_hypothermia.step5=D\u00E1 ch\u00E1 quente, sopa quente ou \u00E1gua para beber. Nenhum \u00E1lcool\! Manter a pessoa acordada.
aid_hypothermia.step6=Monitore a condi\u00E7\u00E3o da vitima at\u00E9 que a emergencia chegue. Se pessoa ficar inconsciente, inicie a reanima\u00E7\u00E3o\:
aid_hypothermia.step7=++A - inconsci\u00EAncia com a respira\u00E7\u00E3o++
aid_hypothermia.step8=++B - inconsci\u00EAncia sem respirar++
aid_hypothermia.title=A hipotermia (corpo frio)
aid_icerescue.audio=--
aid_icerescue.description1=Preste aten\u00E7\u00E3o \u00E0 sua pr\u00F3pria seguran\u00E7a. Perigo\: Afogamento, hipotermia.
aid_icerescue.step1=Resgate via escada de bordo ou corda. O peso deve ser distribu\u00EDdo amplamente.
aid_icerescue.step2=Chame outras pessoas para ajudar. Deixe uma pessoa responsavel por chamar a ambul\u00E2ncia.
aid_icerescue.step3=Rastejar cuidadosamente sobre sua barriga (se poss\u00EDvel at\u00E9 um ponto est\u00E1vel) com a ferramenta para a viola\u00E7\u00E3o.
aid_icerescue.step4=Manuseie sobre a vitima a dist\u00E2ncia da ferramenta, (n\u00E3o \u00E9 a sua m\u00E3o\!) E puxe-a para fora.
aid_icerescue.step5=Rastejar para tr\u00E1s de volta para a beira.
aid_icerescue.step6=Primeiros socorros.
aid_icerescue.step7=Poss\u00EDvel auto-salvamento\: Se o gelo \u00E9 s\u00F3lido pode-se distribuir o seu peso sobre o gelo e puxe-se. Rastejar em sua barriga para a beira. Se gelo for fr\u00E1gil, pode tentar quebrar o gelo peda\u00E7o por peda\u00E7o at\u00E9 a beira.
aid_icerescue.title=Resgate no gelo
aid_insectstings.audio=--
aid_insectstings.description1=Incha\u00E7o, vermelhid\u00E3o, sensa\u00E7\u00E3o de queimor, fraqueza, dificuldade respirat\u00F3ria, diminui\u00E7\u00E3o da consci\u00EAncia, taquicardia.
aid_insectstings.step1=Retire com cuidado o ferr\u00E3o (com uma pin\u00E7a). N\u00E3o aperte o ferr\u00E3o pois assim poderia injetar mais veneno.
aid_insectstings.step2=Refrigerar o local da causa (aplicar uma compressa fria).
aid_insectstings.step3=\u00C1rea em quest\u00E3o deve ser mantida mais baixo do que o cora\u00E7\u00E3o a fim de diminuir a circula\u00E7\u00E3o do veneno.
aid_insectstings.step4=Se a picada for na area boca-queixo\: Abuse de gelados, e aplique uma compressa fria em torno da garganta.
aid_insectstings.step5=Se ocorrerem problemas graves chamar uma ambul\u00E2ncia.
aid_insectstings.title=Picadas de Insetos
aid_nosebleeding.audio=--
aid_nosebleeding.description1=Rompeu uma pequena art\u00E9ria na ponta do nariz.
aid_nosebleeding.step1=Sente a pessoa com o sangramento, um pouco virada pra frente. Manter a cabe\u00E7a reta.
aid_nosebleeding.step2=N\u00E3o coloque a pessoa deitada, mantenha a cabe\u00E7a acima do nivel do cora\u00E7\u00E3o, para assim cessar o sangramento lentamente.
aid_nosebleeding.step3=Enrole o pesco\u00E7o com pano frio.
aid_nosebleeding.step4=Pressione as narinas juntas at\u00E9 que estanque a hemorragia (por 10 min).
aid_nosebleeding.step5=Depois n\u00E3o assoe o nariz (sem sopros violentos).
aid_nosebleeding.step6=Se ocorrerem problemas graves ou sangramento n\u00E3o puder ser parado, chame a emerg\u00EAncia m\u00E9dica.
aid_nosebleeding.title=Sangramento no Nariz
aid_poisining.audio=--
aid_poisining.description1=Confus\u00E3o, alucina\u00E7\u00F5es, pupilas dilatadas, febre, c\u00E3inbras. Inconsci\u00EAncia.
aid_poisining.step1=S\u00F3 dar ant\u00EDdotos, se forem acompanhados por um m\u00E9dico treinado.
aid_poisining.step2=N\u00E3o d\u00EA bebidas. N\u00E3o provocar v\u00F4mitos.
aid_poisining.step3=Chame a emerg\u00EAncia anotar o tipo do envenenamento\!
aid_poisining.step4=Guardar os restos do veneno e vomitar\!
aid_poisining.step5=Se v\u00EDtima est\u00E1 consciente e respira\: Manter em ++posi\u00E7\u00E3o de recupera\u00E7\u00E3o++. Monitore o estado da vitima ate a chegada da ambul\u00E2ncia.
aid_poisining.step6=Se a v\u00EDtima n\u00E3o estiver respirando\: Come\u00E7ar imediatamente com ++reanima\u00E7\u00E3o++\! Limpe a boca de v\u00F4mito de antem\u00E3o.
aid_poisining.title=Envenenamento
aid_recoveryposition.audio=--
aid_recoveryposition.description1=Posi\u00E7\u00E3o de recupera\u00E7\u00E3o para beb\u00EAs\:
aid_recoveryposition.step1=Coloque a vitima sobre as suas costas, posiciona as pernas. Joelho para baixo ao lado.
aid_recoveryposition.step2=Coloque o bra\u00E7o mais pr\u00F3ximo a voc\u00EA em um \u00E2ngulo reto com o corpo.
aid_recoveryposition.step3=Puxar bra\u00E7o mais afastado do peito e coloque as costas da m\u00E3o contra a bochecha.
aid_recoveryposition.step4=Pegue o joelho longe, puxe-o para seu lado, e estabelecem-lo no ch\u00E3o. Posi\u00E7\u00E3o da perna direita em um \u00E2ngulo. Manter a m\u00E3o sobre a bochecha da vitima.
aid_recoveryposition.step5=Certifique-se as vias a\u00E9reas est\u00E3o livres.
aid_recoveryposition.step6=Boca ligeiramente aberta, e a posi\u00E7\u00E3o da cabe\u00E7a de forma que o v\u00F4mito possa escorrer. Confira a respira\u00E7\u00E3o.
aid_recoveryposition.step7=Controle o estado da vitima at\u00E9 que a emerg\u00EAncia chegue.
aid_recoveryposition.title=Posi\u00E7\u00E3o de Recupera\u00E7\u00E3o
aid_resuscitation.altTitle1=A compress\u00E3o do t\u00F3rax
aid_resuscitation.altTitle2=--
aid_resuscitation.audio=--
aid_resuscitation.sub1.step1=Deite a vitima de frente. Ajoelhe-se ao lado.
aid_resuscitation.sub1.step2=Retire qualquer roupa que cubra o peito(regiao do coracao).
aid_resuscitation.sub1.step3=Coloque uma m\u00E3o aberta no meio do peito (um pouco acima do esterno).
aid_resuscitation.sub1.step4=Colocar a outra m\u00E3o sobre as costas da m\u00E3o, que j\u00E1 est\u00E1 na posi\u00E7\u00E3o correta.
aid_resuscitation.sub1.step5=Estique os seus bra\u00E7os e cotovelos.
aid_resuscitation.sub1.step6=Pressione 5 cm de profundidade no t\u00F3rax da vitima (a for\u00E7a vem da parte superior do corpo) e solte.
aid_resuscitation.sub1.step7=Pressione 30 vezes em uma linha em breve e forte\!
aid_resuscitation.sub1.subsection=\# Massagem no Cora\u00E7\u00E3o
aid_resuscitation.sub2.description1=Repita a massagem card\u00EDaca, respira\u00E7\u00E3o boca at\u00E9 a chegada da ambul\u00E2ncia.
aid_resuscitation.sub2.step1=Estique a cabe\u00E7a para tr\u00E1s do pesco\u00E7o. Remover subst\u00E2ncias para fora da boca e da garganta.
aid_resuscitation.sub2.step2=Empurre as abas do nariz em conjunto, de forma que nariz fique fechado.
aid_resuscitation.sub2.step3=Respire fundo e coloque a boca na boca da vitima, de forma que n\u00E3o pode vazar ar.
aid_resuscitation.sub2.step4=Fazer a respira\u00E7\u00E3o boca-a-boca duas vezes (respira\u00E7\u00E3o lenta e totalmente fora).
aid_resuscitation.sub2.step5=Depois fazer massagem card\u00EDaca novamente.
aid_resuscitation.sub2.subsection=\# Respira\u00E7\u00E3o
aid_resuscitation.sub3.step1=Use apenas dois dedos\:
aid_resuscitation.sub3.step2=N\u00E3o respire muito forte\:
aid_resuscitation.sub3.subsection=Ressuscita\u00E7\u00E3o (Beb\u00EA)
aid_resuscitation.title=Reanima\u00E7\u00E3o
aid_safeguardaccident.altTitle1=Acidente de Tr\u00E1fego
aid_safeguardaccident.audio=--
aid_safeguardaccident.step1=Pare com seu pr\u00F3prio carro 50-100m atr\u00E1s do local do acidente, (se voc\u00EA estiver em uma rodovia). Ligue os alertas. Ponha colentede visibilidade.
aid_safeguardaccident.step2=Posicione o tri\u00E2ngulo de aviso antes do local do acidente. Aten\u00E7\u00E3o\: Se o acidente \u00E9 uma curva posicione o tri\u00E2ngulo de aviso antes da curva\!
aid_safeguardaccident.step3=Pe\u00E7a ajuda \u00E0 outras pessoas.
aid_safeguardaccident.step4=Abrir a porta do carro da vitima. Desligue igni\u00E7\u00E3o.
aid_safeguardaccident.step5=Socorro \u00E0s v\u00EDtimas do acidente\: soltar o cinto de seguran\u00E7a, mova o assento para tr\u00E1s. Deixe a remo\u00E7\u00E3o da vitima de dentro do carro ++pelo pessoal de resgate++.
aid_safeguardaccident.step6=Chame a emerg\u00EAncia.
aid_safeguardaccident.step7=Prossiga com os primeiros socorros.
aid_safeguardaccident.title=Seguran\u00E7a em Acidente
aid_shock.audio=--
aid_shock.description1=Dist\u00FArbio circulat\u00F3rio pela fraca oferta de oxig\u00EAnio no organismo.
aid_shock.description2=Causa\: Perda de l\u00EDquido, reduzido volume sangu\u00EDneo.
aid_shock.description3=Sintomas\: Palidez, pele fria, suor frio, ansiedade.
aid_shock.step1=Eliminar a causa do choque (por exemplo, parar a perda de fluido, vincular a ferida)\!
aid_shock.step2=Estabelecer os feridos em um cobertor, a posi\u00E7\u00E3o das pernas para cima. Manter a vitima calma.
aid_shock.step3=Chame a emerg\u00EAncia.
aid_shock.step4=Se notar dificuldades em respirar ou consci\u00EAncia, iniciar ++reanima\u00E7\u00E3o++.
aid_shock.title=Choque
aid_skullfracture.audio=--
aid_skullfracture.description1=Aspectos\: sangramentos fora do nariz, boca ou ouvido. Muitas vezes existem feridas abertas no cr\u00E2nio.
aid_skullfracture.step1=Mantenha as vias a\u00E9reas livres.
aid_skullfracture.step2=Se consciente\: Sente com os feridos curvando a cabe\u00E7a para frente. Evitar maiores movimentos\!
aid_skullfracture.step3=Se inconsciente\: ++Posi\u00E7\u00E3o de Recupera\u00E7\u00E3o++ (sem press\u00E3o sobre a ferida da cabe\u00E7a).
aid_skullfracture.step4=Chame a emerg\u00EAncia.
aid_skullfracture.step5=Aplicar curativo na cabe\u00E7a.
aid_skullfracture.step6=Se as dificuldades em respirar ou consci\u00EAncia, iniciar ++reanima\u00E7\u00E3o++.
aid_skullfracture.title=Fratura Craniana
aid_snakebite.audio=--
aid_snakebite.description1=Ferimento no tamanho de um alfinete, dor severa, edema, cor p\u00FArpura. Dist\u00FArbio circulat\u00F3rio, perigo de choque.
aid_snakebite.step1=Estabilize a parte do corpo ferida.
aid_snakebite.step2=Aplicar compressa fria ao redor da ferida.
aid_snakebite.step3=Utilize medidas contra choque.
aid_snakebite.step4=Chame a emerg\u00EAncia.
aid_snakebite.title=Acidente of\u00EDdico
aid_sos.audio=--
aid_sos.step1=Sinal\: 3x curto, longas 3x, 3x curto.
aid_sos.step2=Visualmente (luz estrobo, lanterna), ou acusticamente (sinal de apito, bater).
aid_sos.title=SOS
aid_sprain.audio=--
aid_sprain.description1=Dor, incha\u00E7o (contus\u00E3o), perda da fun\u00E7\u00E3o, deforma\u00E7\u00E3o do membro.
aid_sprain.step1=Imobilize a parte lesada do corpo apenas na posi\u00E7\u00E3o mais confort\u00E1vel para a vitima.
aid_sprain.step2=Resfriar (utilizando bolsa de gelo).
aid_sprain.step3=Se poss\u00EDvel, elevar a parte lesada.
aid_sprain.step4=Ir para o hospital ou chamar a emerg\u00EAncia m\u00E9dica.
aid_sprain.title=Esfor\u00E7os + disten\u00E7\u00E3o
aid_stroke.audio=--
aid_stroke.description1=S\u00FAbita sensa\u00E7\u00E3o de dorm\u00EAncia ou paralisia (face, bra\u00E7os, pernas), perturba\u00E7\u00F5es da linguagem compreens\u00E3o, a vis\u00E3o problemas de consci\u00EAncia perturbada, uma forte dor de cabe\u00E7a. Problemas na respira\u00E7\u00E3o e degluti\u00E7\u00E3o, perda de controle sobre a bexiga e intestino.
aid_stroke.step1=Chame a emerg\u00EAncia\!
aid_stroke.step2=Afrouxar roupas apertadas, n\u00E3o d\u00EA drogas ou bebidas.
aid_stroke.step3=Sentar ou deita-lo confortavelmente. Acalme-o\!
aid_stroke.step4=Controle consci\u00EAncia e respira\u00E7\u00E3o.
aid_stroke.step5=Se sentir dificuldades em respirar ou consci\u00EAncia, iniciar ++reanima\u00E7\u00E3o++.
aid_stroke.title=Ataque S\u00FAbito
aid_suffocation.altTitle1=Engasgado
aid_suffocation.altTitle2=--
aid_suffocation.audio=--
aid_suffocation.description1=A insufici\u00EAncia de oxig\u00E9nio. Traqu\u00E9ia fechou. Perigo\: apneia.
aid_suffocation.description2=Sintomas\: ofegante ru\u00EDdo respirat\u00F3rio, tosse constante, falta de ar, descolora\u00E7\u00E3o da pele.
aid_suffocation.step1=A\u00E7\u00E3o imediata\! Deixa a pessoa aflita com tosse muito forte.
aid_suffocation.step2=Bata firmemente com uma m\u00E3o nas costas plana entre as esc\u00E1pulas.
aid_suffocation.step3=Se sem sucesso\: Fique atr\u00E1s da vitima, bra\u00E7os em volta da cintura, curvar ligeiramente para frente.
aid_suffocation.step4=Firmar o seu punho, posi\u00E7\u00E3o que tinha \u00E0 altura do est\u00F4mago da pessoa, e lev\u00E1-la com a outra m\u00E3o.
aid_suffocation.step5=Ao abra\u00E7ar usar as duas m\u00E3os para dar um duro golpe para cima em dire\u00E7\u00E3o O est\u00F4mago (seria como tentar levantar a pessoa).
aid_suffocation.step6=Repita at\u00E9 5-vezes\! Vias respirat\u00F3rias devem ficar isentas do objeto.
aid_suffocation.step7=Chamada de emerg\u00EAncia.
aid_suffocation.step8=Se os primeiros socorros n\u00E3o for bem-sucedido, continue \u00E0 faz\u00EA-lo at\u00E9 que chegue a emerg\u00EAncia.
aid_suffocation.title=Asfixia
aid_sunburn.audio=--
aid_sunburn.step1=Retire a pessoa afectada a partir de luz solar direta. Evitar maiores exposi\u00E7\u00F5es.
aid_sunburn.step2=Beba muita \u00E1gua para reparar a desidrata\u00E7\u00E3o.
aid_sunburn.step3=Se existir uma grave queimadura solar (bolhas, vermelhid\u00E3o, dor), procurar um m\u00E9dico.
aid_sunburn.step4=Se a pele tiver um leve vermelho, ela pode ser arrefecida com toalha molhada. Usar gel ou lo\u00E7\u00E3o ap\u00F3s o a exposi\u00E7\u00E3o.
aid_sunburn.title=Queimadura solar
aid_sunstroke.audio=--
aid_sunstroke.description1=Cabe\u00E7a quente vermelho, pele fria, de doen\u00E7a, de cabe\u00E7a, tontura. Causa\: irrita\u00E7\u00E3o da membrana cerebral.
aid_sunstroke.step1=V\u00E1 para um lugar frio (sombra) e colocar a parte superior do corpo da pessoa para cima.
aid_sunstroke.step2=Esfriar a cabe\u00E7a com cobertores molhados.
aid_sunstroke.step3=Chame a emerg\u00EAncia, mantenha o controle da respira\u00E7\u00E3o.
aid_sunstroke.step4=Se consciente\: Ministre bebida fresca, se aplic\u00E1vel.
aid_sunstroke.step5=Se aparecer apneia, inicie a respira\u00E7\u00E3o\:
aid_sunstroke.step6=++V\u00E1 em frente d\u00EA-lhe respira\u00E7\u00E3o\!++
aid_sunstroke.title=Insola\u00E7\u00E3o
aid_unconsciouswithbreath.audio=--
aid_unconsciouswithbreath.description1=Nenhuma rea\u00E7\u00E3o em voz alta a perguntas, sem resposta sobre agita\u00E7\u00E3o. Existe apenas respira\u00E7\u00E3o.
aid_unconsciouswithbreath.step1=Se h\u00E1 pessoas pr\u00F3ximas a voc\u00EA pe\u00E7a ajuda.
aid_unconsciouswithbreath.step2=++Posi\u00E7\u00E3o de recupera\u00E7\u00E3o++. Boca aberta de maneira que o v\u00F4mito possa escorrer.
aid_unconsciouswithbreath.step3=Chame a emerg\u00EAncia.
aid_unconsciouswithbreath.title=Inconsci\u00EAncia com respira\u00E7\u00E3o
aid_unconsciouswithoutbreath.audio=--
aid_unconsciouswithoutbreath.step1=Nenhuma rea\u00E7\u00E3o da v\u00EDtima, sem respirar.
aid_unconsciouswithoutbreath.step2=Inicie ++Reanima\u00E7\u00E3o.++
aid_unconsciouswithoutbreath.title=Inconsci\u00EAncia sem respirar
aid_vomiting.audio=--
aid_vomiting.description1=Surge a partir de n\u00E1useas. Est\u00F4mago esvazia por si mesmo. Causas\: Infec\u00E7\u00E3o, intoxica\u00E7\u00E3o, \u00FAlcera, drogas, comida ruim, ou gravidez.
aid_vomiting.step1=Perigo para a circula\u00E7\u00E3o devido \u00E0 desidrata\u00E7\u00E3o e perda de sal\!
aid_vomiting.step2=D\u00EA l\u00EDquidos (ch\u00E1, \u00E1gua).
aid_vomiting.step3=Se houver fortes perturba\u00E7\u00F5es, com sangue ou v\u00F4mitos cont\u00EDnuos chame a emerg\u00EAncia m\u00E9dica.
aid_vomiting.title=V\u00F4mito
